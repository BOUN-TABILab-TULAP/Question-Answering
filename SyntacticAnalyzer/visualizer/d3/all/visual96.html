<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ümit Burnuna ilk kez ulaşan denizci kimdir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(962, {label: "Ümit",nodeclass: "type-TK"});
 g.addNode(963, {label: "Burnuna",nodeclass: "type-TK"});
 g.addNode(964, {label: "ilk",nodeclass: "type-TK"});
 g.addNode(965, {label: "kez",nodeclass: "type-TK"});
 g.addNode(966, {label: "ulaş",nodeclass: "type-TK"});
 g.addNode(967, {label: "ulaşan",nodeclass: "type-TK"});
 g.addNode(968, {label: "denizci",nodeclass: "type-TK"});
 g.addNode(969, {label: "kim",nodeclass: "type-TK"});
 g.addNode(970, {label: "kimdir",nodeclass: "type-TK"});
 g.addNode(971, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,962,963,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,963,966,{label: "E HALİ YÖNELME"});
 g.addEdge(null,964,965,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,965,966,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,966,967,{label: "TÜREME"});
 g.addEdge(null,967,968,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,968,970,{label: "ÖZNE"});
 g.addEdge(null,969,970,{label: "TÜREME"});
 g.addEdge(null,970,971,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
