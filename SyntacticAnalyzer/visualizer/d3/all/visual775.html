<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Anzer balı hangi ilimize özgüdür</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8550, {label: "Yere",nodeclass: "type-TK"});
 g.addNode(8551, {label: "bat",nodeclass: "type-TK"});
 g.addNode(8552, {label: "Batan",nodeclass: "type-TK"});
 g.addNode(8553, {label: "Sarnıcı",nodeclass: "type-TK"});
 g.addNode(8554, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(8555, {label: "tarihler",nodeclass: "type-TK"});
 g.addNode(8556, {label: "arasında",nodeclass: "type-TK"});
 g.addNode(8557, {label: "yap",nodeclass: "type-TK"});
 g.addNode(8558, {label: "_",nodeclass: "type-TK"});
 g.addNode(8559, {label: "yaptırılmıştır",nodeclass: "type-TK"});
 g.addNode(8560, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8550,8551,{label: "E HALİ YÖNELME"});
 g.addEdge(null,8551,8552,{label: "TÜREME"});
 g.addEdge(null,8552,8553,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8553,8559,{label: "ÖZNE"});
 g.addEdge(null,8554,8555,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8555,8556,{label: "NESNE"});
 g.addEdge(null,8556,8559,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8557,8558,{label: "TÜREME"});
 g.addEdge(null,8558,8559,{label: "TÜREME"});
 g.addEdge(null,8559,8560,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
