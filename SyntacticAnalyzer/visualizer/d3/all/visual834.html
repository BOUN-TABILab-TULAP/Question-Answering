<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Birleşmiş milletler uluslararası adalet divanı kaç üyeden oluşmaktadır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(9216, {label: "Türkiyenin",nodeclass: "type-TK"});
 g.addNode(9217, {label: "Yunanistan",nodeclass: "type-TK"});
 g.addNode(9218, {label: "ile",nodeclass: "type-TK"});
 g.addNode(9219, {label: "ol",nodeclass: "type-TK"});
 g.addNode(9220, {label: "olan",nodeclass: "type-TK"});
 g.addNode(9221, {label: "sınırının",nodeclass: "type-TK"});
 g.addNode(9222, {label: "uzunluğu",nodeclass: "type-TK"});
 g.addNode(9223, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(9224, {label: "kilometre",nodeclass: "type-TK"});
 g.addNode(9225, {label: "kilometredir",nodeclass: "type-TK"});
 g.addNode(9226, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,9216,9225,{label: "ÖZNE"});
 g.addEdge(null,9217,9218,{label: "NESNE"});
 g.addEdge(null,9218,9219,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9219,9220,{label: "TÜREME"});
 g.addEdge(null,9220,9221,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9221,9222,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,9222,9225,{label: "ÖZNE"});
 g.addEdge(null,9223,9224,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9224,9225,{label: "TÜREME"});
 g.addEdge(null,9225,9226,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
