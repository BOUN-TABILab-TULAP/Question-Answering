<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Deniz seviyesinin altında kıyı çizgisinden 200 metre derine kadar inen bölüme ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(10558, {label: "Deniz",nodeclass: "type-TK"});
 g.addNode(10559, {label: "seviyesinin",nodeclass: "type-TK"});
 g.addNode(10560, {label: "altında",nodeclass: "type-TK"});
 g.addNode(10561, {label: "kıyı",nodeclass: "type-TK"});
 g.addNode(10562, {label: "çizgisinden",nodeclass: "type-TK"});
 g.addNode(10563, {label: "200",nodeclass: "type-TK"});
 g.addNode(10564, {label: "metre",nodeclass: "type-TK"});
 g.addNode(10565, {label: "derin",nodeclass: "type-TK"});
 g.addNode(10566, {label: "derine",nodeclass: "type-TK"});
 g.addNode(10567, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(10568, {label: "in",nodeclass: "type-TK"});
 g.addNode(10569, {label: "inen",nodeclass: "type-TK"});
 g.addNode(10570, {label: "bölüme",nodeclass: "type-TK"});
 g.addNode(10571, {label: "ne",nodeclass: "type-TK"});
 g.addNode(10572, {label: "de",nodeclass: "type-TK"});
 g.addNode(10573, {label: "denir",nodeclass: "type-TK"});
 g.addNode(10574, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,10558,10559,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10559,10560,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,10560,10573,{label: "DE HALİ"});
 g.addEdge(null,10561,10562,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10562,10573,{label: "DEN HALİ"});
 g.addEdge(null,10563,10564,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10564,10573,{label: "ÖZNE"});
 g.addEdge(null,10565,10566,{label: "TÜREME"});
 g.addEdge(null,10566,10567,{label: "NESNE"});
 g.addEdge(null,10567,10568,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10568,10569,{label: "TÜREME"});
 g.addEdge(null,10569,10570,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10570,10573,{label: "E HALİ YÖNELME"});
 g.addEdge(null,10571,10573,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10572,10573,{label: "TÜREME"});
 g.addEdge(null,10573,10574,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
