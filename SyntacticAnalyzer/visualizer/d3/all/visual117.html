<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yüksekliği 500m'den fazla olan yerlere ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1175, {label: "yüksek",nodeclass: "type-TK"});
 g.addNode(1176, {label: "Yüksekliği",nodeclass: "type-TK"});
 g.addNode(1177, {label: "500mden",nodeclass: "type-TK"});
 g.addNode(1178, {label: "fazla",nodeclass: "type-TK"});
 g.addNode(1179, {label: "ol",nodeclass: "type-TK"});
 g.addNode(1180, {label: "olan",nodeclass: "type-TK"});
 g.addNode(1181, {label: "yerlere",nodeclass: "type-TK"});
 g.addNode(1182, {label: "ne",nodeclass: "type-TK"});
 g.addNode(1183, {label: "ad",nodeclass: "type-TK"});
 g.addNode(1184, {label: "ver",nodeclass: "type-TK"});
 g.addNode(1185, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(1186, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1175,1176,{label: "TÜREME"});
 g.addEdge(null,1176,1185,{label: "ÖZNE"});
 g.addEdge(null,1177,1185,{label: "ÖZNE"});
 g.addEdge(null,1178,1179,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1179,1180,{label: "TÜREME"});
 g.addEdge(null,1180,1181,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1181,1185,{label: "E HALİ YÖNELME"});
 g.addEdge(null,1182,1183,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1183,1185,{label: "ÖZNE"});
 g.addEdge(null,1184,1185,{label: "TÜREME"});
 g.addEdge(null,1185,1186,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
