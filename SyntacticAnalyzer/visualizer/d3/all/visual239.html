<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yer kabuğunun karalardaki ortalama kalınlığı ne kadardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2550, {label: "Tundra",nodeclass: "type-TK"});
 g.addNode(2551, {label: "bölgelerinde",nodeclass: "type-TK"});
 g.addNode(2552, {label: "en",nodeclass: "type-TK"});
 g.addNode(2553, {label: "yüksek",nodeclass: "type-TK"});
 g.addNode(2554, {label: "hava",nodeclass: "type-TK"});
 g.addNode(2555, {label: "sıcak",nodeclass: "type-TK"});
 g.addNode(2556, {label: "sıcaklığı",nodeclass: "type-TK"});
 g.addNode(2557, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(2558, {label: "dereceye",nodeclass: "type-TK"});
 g.addNode(2559, {label: "ulaşır",nodeclass: "type-TK"});
 g.addNode(2560, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2550,2551,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2551,2559,{label: "DE HALİ"});
 g.addEdge(null,2552,2553,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2553,2556,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2554,2556,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2555,2556,{label: "TÜREME"});
 g.addEdge(null,2556,2559,{label: "ÖZNE"});
 g.addEdge(null,2557,2558,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2558,2559,{label: "E HALİ YÖNELME"});
 g.addEdge(null,2559,2560,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
