<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Güneşten gelen mor ötesi ışınların büyük bir kısmını absorbe eden katman nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4473, {label: "yağ",nodeclass: "type-TK"});
 g.addNode(4474, {label: "Yağışın",nodeclass: "type-TK"});
 g.addNode(4475, {label: "az",nodeclass: "type-TK"});
 g.addNode(4476, {label: "ve",nodeclass: "type-TK"});
 g.addNode(4477, {label: "bitki",nodeclass: "type-TK"});
 g.addNode(4478, {label: "örtüsünün",nodeclass: "type-TK"});
 g.addNode(4479, {label: "zayıf",nodeclass: "type-TK"});
 g.addNode(4480, {label: "ol",nodeclass: "type-TK"});
 g.addNode(4481, {label: "olduğu",nodeclass: "type-TK"});
 g.addNode(4482, {label: "yerlerde",nodeclass: "type-TK"});
 g.addNode(4483, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(4484, {label: "hayvancılık",nodeclass: "type-TK"});
 g.addNode(4485, {label: "çeşidi",nodeclass: "type-TK"});
 g.addNode(4486, {label: "gelişmiştir",nodeclass: "type-TK"});
 g.addNode(4487, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4473,4474,{label: "TÜREME"});
 g.addEdge(null,4474,4481,{label: "ÖZNE"});
 g.addEdge(null,4475,4476,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4476,4481,{label: "BAĞLANTI"});
 g.addEdge(null,4477,4478,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4478,4480,{label: "ÖZNE"});
 g.addEdge(null,4479,4480,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4480,4481,{label: "TÜREME"});
 g.addEdge(null,4481,4482,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4482,4486,{label: "DE HALİ"});
 g.addEdge(null,4483,4484,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4484,4485,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4485,4486,{label: "NESNE"});
 g.addEdge(null,4486,4487,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
