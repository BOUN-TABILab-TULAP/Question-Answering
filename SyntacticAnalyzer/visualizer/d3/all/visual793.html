<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Rüzgarın hızı kaç kilometrenin üzerine çıkarsa fırtına denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8727, {label: "Tiftik",nodeclass: "type-TK"});
 g.addNode(8728, {label: "keçisi",nodeclass: "type-TK"});
 g.addNode(8729, {label: "ne",nodeclass: "type-TK"});
 g.addNode(8730, {label: "ol",nodeclass: "type-TK"});
 g.addNode(8731, {label: "olarak",nodeclass: "type-TK"});
 g.addNode(8732, {label: "da",nodeclass: "type-TK"});
 g.addNode(8733, {label: "bil",nodeclass: "type-TK"});
 g.addNode(8734, {label: "bilinir",nodeclass: "type-TK"});
 g.addNode(8735, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8727,8728,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8728,8734,{label: "ÖZNE"});
 g.addEdge(null,8729,8730,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8730,8731,{label: "TÜREME"});
 g.addEdge(null,8731,8734,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8732,8731,{label: "INTENSIFIER"});
 g.addEdge(null,8733,8734,{label: "TÜREME"});
 g.addEdge(null,8734,8735,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
