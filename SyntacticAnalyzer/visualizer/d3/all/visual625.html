<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ülkemizdeki göllerin toplam yüzölçümü ortalama olarak ne kadardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6924, {label: "Almanya",nodeclass: "type-TK"});
 g.addNode(6925, {label: "kalkın",nodeclass: "type-TK"});
 g.addNode(6926, {label: "kalkınma",nodeclass: "type-TK"});
 g.addNode(6927, {label: "politikası",nodeclass: "type-TK"});
 g.addNode(6928, {label: "sebebiyle",nodeclass: "type-TK"});
 g.addNode(6929, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(6930, {label: "yıllar",nodeclass: "type-TK"});
 g.addNode(6931, {label: "arası",nodeclass: "type-TK"});
 g.addNode(6932, {label: "işçi",nodeclass: "type-TK"});
 g.addNode(6933, {label: "alımı",nodeclass: "type-TK"});
 g.addNode(6934, {label: "yapmıştır",nodeclass: "type-TK"});
 g.addNode(6935, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6924,6926,{label: "NESNE"});
 g.addEdge(null,6925,6926,{label: "TÜREME"});
 g.addEdge(null,6926,6927,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6927,6928,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6928,6934,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6929,6930,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6930,6931,{label: "NESNE"});
 g.addEdge(null,6931,6933,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6932,6933,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6933,6934,{label: "NESNE"});
 g.addEdge(null,6934,6935,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
