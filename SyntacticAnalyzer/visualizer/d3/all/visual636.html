<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Aynı kentin içinde bulunup kentten soyutlanmış yerleşim alanlarına ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7043, {label: "Yağış",nodeclass: "type-TK"});
 g.addNode(7044, {label: "Yağışlı",nodeclass: "type-TK"});
 g.addNode(7045, {label: "dönemde",nodeclass: "type-TK"});
 g.addNode(7046, {label: "bol",nodeclass: "type-TK"});
 g.addNode(7047, {label: "su",nodeclass: "type-TK"});
 g.addNode(7048, {label: "taşı",nodeclass: "type-TK"});
 g.addNode(7049, {label: "taşıyan",nodeclass: "type-TK"});
 g.addNode(7050, {label: "akarsular",nodeclass: "type-TK"});
 g.addNode(7051, {label: "temelde",nodeclass: "type-TK"});
 g.addNode(7052, {label: "nereden",nodeclass: "type-TK"});
 g.addNode(7053, {label: "besle",nodeclass: "type-TK"});
 g.addNode(7054, {label: "beslenir",nodeclass: "type-TK"});
 g.addNode(7055, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7043,7044,{label: "TÜREME"});
 g.addEdge(null,7044,7045,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7045,7049,{label: "DE HALİ"});
 g.addEdge(null,7046,7047,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7047,7049,{label: "NESNE"});
 g.addEdge(null,7048,7049,{label: "TÜREME"});
 g.addEdge(null,7049,7050,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7050,7054,{label: "ÖZNE"});
 g.addEdge(null,7051,7054,{label: "DE HALİ"});
 g.addEdge(null,7052,7054,{label: "DEN HALİ"});
 g.addEdge(null,7053,7054,{label: "TÜREME"});
 g.addEdge(null,7054,7055,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
