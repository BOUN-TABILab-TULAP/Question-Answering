<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İçinde yer altı suyunun bulunduğu tabakaya ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2946, {label: "yeryüzü",nodeclass: "type-TK"});
 g.addNode(2947, {label: "Yeryüzündeki",nodeclass: "type-TK"});
 g.addNode(2948, {label: "suların",nodeclass: "type-TK"});
 g.addNode(2949, {label: "yüz",nodeclass: "type-TK"});
 g.addNode(2950, {label: "yüzde",nodeclass: "type-TK"});
 g.addNode(2951, {label: "kaçı",nodeclass: "type-TK"});
 g.addNode(2952, {label: "tatlı",nodeclass: "type-TK"});
 g.addNode(2953, {label: "sulardan",nodeclass: "type-TK"});
 g.addNode(2954, {label: "oluşur",nodeclass: "type-TK"});
 g.addNode(2955, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2946,2947,{label: "TÜREME"});
 g.addEdge(null,2947,2948,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2948,2954,{label: "ÖZNE"});
 g.addEdge(null,2949,2950,{label: "TÜREME"});
 g.addEdge(null,2950,2954,{label: "DE HALİ"});
 g.addEdge(null,2951,2954,{label: "ÖZNE"});
 g.addEdge(null,2952,2953,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2953,2954,{label: "NESNE"});
 g.addEdge(null,2954,2955,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
