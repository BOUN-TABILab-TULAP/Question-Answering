<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Levha tektoniği teorisi kimin teorisinin geliştirilmiş halidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2616, {label: "Aztek",nodeclass: "type-TK"});
 g.addNode(2617, {label: "uygar",nodeclass: "type-TK"});
 g.addNode(2618, {label: "uygarlığı",nodeclass: "type-TK"});
 g.addNode(2619, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(2620, {label: "yüzyıllar",nodeclass: "type-TK"});
 g.addNode(2621, {label: "arasında",nodeclass: "type-TK"});
 g.addNode(2622, {label: "hüküm",nodeclass: "type-TK"});
 g.addNode(2623, {label: "sürmüştür",nodeclass: "type-TK"});
 g.addNode(2624, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2616,2618,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2617,2618,{label: "TÜREME"});
 g.addEdge(null,2618,2621,{label: "NESNE"});
 g.addEdge(null,2619,2620,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2620,2621,{label: "NESNE"});
 g.addEdge(null,2621,2623,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2622,2623,{label: "NESNE"});
 g.addEdge(null,2623,2624,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
