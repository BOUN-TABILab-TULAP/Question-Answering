<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Hatay hangi yıl türkiyeye bağlandı</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(10217, {label: "Galapagos",nodeclass: "type-TK"});
 g.addNode(10218, {label: "takım",nodeclass: "type-TK"});
 g.addNode(10219, {label: "adalarının",nodeclass: "type-TK"});
 g.addNode(10220, {label: "toplam",nodeclass: "type-TK"});
 g.addNode(10221, {label: "yüzölçümü",nodeclass: "type-TK"});
 g.addNode(10222, {label: "yaklaşık",nodeclass: "type-TK"});
 g.addNode(10223, {label: "ne",nodeclass: "type-TK"});
 g.addNode(10224, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(10225, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(10226, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,10217,10225,{label: "ÖZNE"});
 g.addEdge(null,10218,10219,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10219,10225,{label: "NESNE"});
 g.addEdge(null,10220,10221,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10221,10225,{label: "NESNE"});
 g.addEdge(null,10222,10223,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10223,10224,{label: "NESNE"});
 g.addEdge(null,10224,10225,{label: "TÜREME"});
 g.addEdge(null,10225,10226,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
