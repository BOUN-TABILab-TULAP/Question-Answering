<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dünyada nüfusun en az olduğu kıta hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(234, {label: "Dünyada",nodeclass: "type-TK"});
 g.addNode(235, {label: "nüfusun",nodeclass: "type-TK"});
 g.addNode(236, {label: "en",nodeclass: "type-TK"});
 g.addNode(237, {label: "az",nodeclass: "type-TK"});
 g.addNode(238, {label: "ol",nodeclass: "type-TK"});
 g.addNode(239, {label: "olduğu",nodeclass: "type-TK"});
 g.addNode(240, {label: "kıta",nodeclass: "type-TK"});
 g.addNode(241, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(242, {label: "hangisidir",nodeclass: "type-TK"});
 g.addNode(243, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,234,238,{label: "DE HALİ"});
 g.addEdge(null,235,238,{label: "ÖZNE"});
 g.addEdge(null,236,237,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,237,238,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,238,239,{label: "TÜREME"});
 g.addEdge(null,239,240,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,240,241,{label: "ÖZNE"});
 g.addEdge(null,241,242,{label: "TÜREME"});
 g.addEdge(null,242,243,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
