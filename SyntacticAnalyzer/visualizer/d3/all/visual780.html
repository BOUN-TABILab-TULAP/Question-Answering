<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Toprağın belirli bir süre için tamamen veya kısmen aniden su altında kalmasına ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8589, {label: "TSE",nodeclass: "type-TK"});
 g.addNode(8590, {label: "bağımsız",nodeclass: "type-TK"});
 g.addNode(8591, {label: "bir",nodeclass: "type-TK"});
 g.addNode(8592, {label: "kamu",nodeclass: "type-TK"});
 g.addNode(8593, {label: "kuruluşuna",nodeclass: "type-TK"});
 g.addNode(8594, {label: "ne",nodeclass: "type-TK"});
 g.addNode(8595, {label: "zaman",nodeclass: "type-TK"});
 g.addNode(8596, {label: "dönüşmüştür",nodeclass: "type-TK"});
 g.addNode(8597, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8589,8596,{label: "ÖZNE"});
 g.addEdge(null,8590,8592,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8591,8592,{label: "BELİRTEÇ"});
 g.addEdge(null,8592,8593,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8593,8596,{label: "E HALİ YÖNELME"});
 g.addEdge(null,8594,8595,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8595,8596,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8596,8597,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
