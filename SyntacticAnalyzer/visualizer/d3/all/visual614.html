<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Doğru karadenizdeki akarsuların her zaman bol su taşıyor olmasının temel sebebi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6794, {label: "Kavimler",nodeclass: "type-TK"});
 g.addNode(6795, {label: "göç",nodeclass: "type-TK"});
 g.addNode(6796, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(6797, {label: "çağın",nodeclass: "type-TK"});
 g.addNode(6798, {label: "kapa",nodeclass: "type-TK"});
 g.addNode(6799, {label: "_",nodeclass: "type-TK"});
 g.addNode(6800, {label: "kapanmasına",nodeclass: "type-TK"});
 g.addNode(6801, {label: "sebep",nodeclass: "type-TK"});
 g.addNode(6802, {label: "olmuştur",nodeclass: "type-TK"});
 g.addNode(6803, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6794,6802,{label: "ÖZNE"});
 g.addEdge(null,6795,6800,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6796,6797,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6797,6799,{label: "ÖZNE"});
 g.addEdge(null,6798,6799,{label: "TÜREME"});
 g.addEdge(null,6799,6800,{label: "TÜREME"});
 g.addEdge(null,6800,6802,{label: "E HALİ YÖNELME"});
 g.addEdge(null,6801,6802,{label: "NESNE"});
 g.addEdge(null,6802,6803,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
