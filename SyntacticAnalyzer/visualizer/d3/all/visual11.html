<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Bitki ve hayvan topluluklarını inceleyen bilim dalı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(124, {label: "Bitki",nodeclass: "type-TK"});
 g.addNode(125, {label: "ve",nodeclass: "type-TK"});
 g.addNode(126, {label: "hayvan",nodeclass: "type-TK"});
 g.addNode(127, {label: "topluluklarını",nodeclass: "type-TK"});
 g.addNode(128, {label: "incele",nodeclass: "type-TK"});
 g.addNode(129, {label: "inceleyen",nodeclass: "type-TK"});
 g.addNode(130, {label: "bilim",nodeclass: "type-TK"});
 g.addNode(131, {label: "dalı",nodeclass: "type-TK"});
 g.addNode(132, {label: "ne",nodeclass: "type-TK"});
 g.addNode(133, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(134, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,124,125,{label: "NESNE"});
 g.addEdge(null,125,126,{label: "BAĞLANTI"});
 g.addEdge(null,126,127,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,127,128,{label: "NESNE"});
 g.addEdge(null,128,129,{label: "TÜREME"});
 g.addEdge(null,129,131,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,130,131,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,131,133,{label: "ÖZNE"});
 g.addEdge(null,132,133,{label: "TÜREME"});
 g.addEdge(null,133,134,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
