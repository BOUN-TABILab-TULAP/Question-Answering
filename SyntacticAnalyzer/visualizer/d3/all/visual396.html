<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ağaçların bulunmadığı kurak bölgelerde en çok hangi yapı malzemesi kullanılır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4323, {label: "Toprağın",nodeclass: "type-TK"});
 g.addNode(4324, {label: "insanlar",nodeclass: "type-TK"});
 g.addNode(4325, {label: "için",nodeclass: "type-TK"});
 g.addNode(4326, {label: "değer",nodeclass: "type-TK"});
 g.addNode(4327, {label: "kazan",nodeclass: "type-TK"});
 g.addNode(4328, {label: "kazanması",nodeclass: "type-TK"});
 g.addNode(4329, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(4330, {label: "keşiften",nodeclass: "type-TK"});
 g.addNode(4331, {label: "sonra",nodeclass: "type-TK"});
 g.addNode(4332, {label: "olmuştur",nodeclass: "type-TK"});
 g.addNode(4333, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4323,4328,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,4324,4325,{label: "NESNE"});
 g.addEdge(null,4325,4328,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4326,4328,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4327,4328,{label: "TÜREME"});
 g.addEdge(null,4328,4332,{label: "ÖZNE"});
 g.addEdge(null,4329,4330,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4330,4331,{label: "NESNE"});
 g.addEdge(null,4331,4332,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4332,4333,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
