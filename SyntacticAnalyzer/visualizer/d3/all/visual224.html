<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Biyomların yeryüzüne dağılışındaki en büyük etken koşul hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2392, {label: "Deprem",nodeclass: "type-TK"});
 g.addNode(2393, {label: "sırasında",nodeclass: "type-TK"});
 g.addNode(2394, {label: "yer",nodeclass: "type-TK"});
 g.addNode(2395, {label: "kabuğuna",nodeclass: "type-TK"});
 g.addNode(2396, {label: "ilk",nodeclass: "type-TK"});
 g.addNode(2397, {label: "ulaş",nodeclass: "type-TK"});
 g.addNode(2398, {label: "ulaşan",nodeclass: "type-TK"});
 g.addNode(2399, {label: "dalgalar",nodeclass: "type-TK"});
 g.addNode(2400, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(2401, {label: "hangileridir",nodeclass: "type-TK"});
 g.addNode(2402, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2392,2393,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2393,2401,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2394,2395,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2395,2397,{label: "E HALİ YÖNELME"});
 g.addEdge(null,2396,2397,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2397,2398,{label: "TÜREME"});
 g.addEdge(null,2398,2399,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2399,2401,{label: "ÖZNE"});
 g.addEdge(null,2400,2401,{label: "TÜREME"});
 g.addEdge(null,2401,2402,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
