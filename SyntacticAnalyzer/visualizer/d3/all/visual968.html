<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiyede kaç tane büyük fay hattı bulunur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(10425, {label: "Osmaniye",nodeclass: "type-TK"});
 g.addNode(10426, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(10427, {label: "yıl",nodeclass: "type-TK"});
 g.addNode(10428, {label: "il",nodeclass: "type-TK"});
 g.addNode(10429, {label: "ol",nodeclass: "type-TK"});
 g.addNode(10430, {label: "olarak",nodeclass: "type-TK"});
 g.addNode(10431, {label: "kabul",nodeclass: "type-TK"});
 g.addNode(10432, {label: "et",nodeclass: "type-TK"});
 g.addNode(10433, {label: "edildi",nodeclass: "type-TK"});
 g.addNode(10434, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,10425,10433,{label: "ÖZNE"});
 g.addEdge(null,10426,10427,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10427,10433,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10428,10429,{label: "NESNE"});
 g.addEdge(null,10429,10430,{label: "TÜREME"});
 g.addEdge(null,10430,10433,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10431,10433,{label: "ÖZNE"});
 g.addEdge(null,10432,10433,{label: "TÜREME"});
 g.addEdge(null,10433,10434,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
