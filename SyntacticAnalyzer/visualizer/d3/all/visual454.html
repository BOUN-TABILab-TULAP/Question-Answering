<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Tac Mahal'i kim yaptırmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5155, {label: "Bir",nodeclass: "type-TK"});
 g.addNode(5156, {label: "alan",nodeclass: "type-TK"});
 g.addNode(5157, {label: "alandaki",nodeclass: "type-TK"});
 g.addNode(5158, {label: "toplam",nodeclass: "type-TK"});
 g.addNode(5159, {label: "nüfusun",nodeclass: "type-TK"});
 g.addNode(5160, {label: "o",nodeclass: "type-TK"});
 g.addNode(5161, {label: "alanın",nodeclass: "type-TK"});
 g.addNode(5162, {label: "yüz",nodeclass: "type-TK"});
 g.addNode(5163, {label: "ölçümüne",nodeclass: "type-TK"});
 g.addNode(5164, {label: "böl",nodeclass: "type-TK"});
 g.addNode(5165, {label: "_",nodeclass: "type-TK"});
 g.addNode(5166, {label: "bölünmesiyle",nodeclass: "type-TK"});
 g.addNode(5167, {label: "ne",nodeclass: "type-TK"});
 g.addNode(5168, {label: "elde",nodeclass: "type-TK"});
 g.addNode(5169, {label: "et",nodeclass: "type-TK"});
 g.addNode(5170, {label: "edilir",nodeclass: "type-TK"});
 g.addNode(5171, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5155,5156,{label: "BELİRTEÇ"});
 g.addEdge(null,5156,5157,{label: "TÜREME"});
 g.addEdge(null,5157,5159,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5158,5159,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5159,5165,{label: "ÖZNE"});
 g.addEdge(null,5160,5161,{label: "BELİRTEÇ"});
 g.addEdge(null,5161,5163,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,5162,5163,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5163,5165,{label: "E HALİ YÖNELME"});
 g.addEdge(null,5164,5165,{label: "TÜREME"});
 g.addEdge(null,5165,5166,{label: "TÜREME"});
 g.addEdge(null,5166,5170,{label: "INSTRUMENTAL.ADJUNCT"});
 g.addEdge(null,5167,5168,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5168,5170,{label: "DE HALİ"});
 g.addEdge(null,5169,5170,{label: "TÜREME"});
 g.addEdge(null,5170,5171,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
