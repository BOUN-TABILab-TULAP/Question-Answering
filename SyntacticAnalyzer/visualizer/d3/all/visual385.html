<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İnsanlar toprağı işlemeyi, taşları çeşitli amaçlarla kullanmayı ve yer altı kaynaklarını işletmeyi yeryüzünün hangi katmanında yaparlar</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4211, {label: "Su",nodeclass: "type-TK"});
 g.addNode(4212, {label: "gücüyle",nodeclass: "type-TK"});
 g.addNode(4213, {label: "çalış",nodeclass: "type-TK"});
 g.addNode(4214, {label: "çalışan",nodeclass: "type-TK"});
 g.addNode(4215, {label: "iplik",nodeclass: "type-TK"});
 g.addNode(4216, {label: "makinesi",nodeclass: "type-TK"});
 g.addNode(4217, {label: "kim",nodeclass: "type-TK"});
 g.addNode(4218, {label: "tarafından",nodeclass: "type-TK"});
 g.addNode(4219, {label: "icat",nodeclass: "type-TK"});
 g.addNode(4220, {label: "et",nodeclass: "type-TK"});
 g.addNode(4221, {label: "edilmiştir",nodeclass: "type-TK"});
 g.addNode(4222, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4211,4212,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4212,4213,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4213,4214,{label: "TÜREME"});
 g.addEdge(null,4214,4216,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4215,4216,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4216,4221,{label: "ÖZNE"});
 g.addEdge(null,4217,4221,{label: "ÖZNE"});
 g.addEdge(null,4218,4221,{label: "DEN HALİ"});
 g.addEdge(null,4219,4221,{label: "ÖZNE"});
 g.addEdge(null,4220,4221,{label: "TÜREME"});
 g.addEdge(null,4221,4222,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
