<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dünyada ilk modern manada nüfus sayımları nerede yapılmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(224, {label: "Dünyada",nodeclass: "type-TK"});
 g.addNode(225, {label: "ilk",nodeclass: "type-TK"});
 g.addNode(226, {label: "modern",nodeclass: "type-TK"});
 g.addNode(227, {label: "manada",nodeclass: "type-TK"});
 g.addNode(228, {label: "nüfus",nodeclass: "type-TK"});
 g.addNode(229, {label: "sayımları",nodeclass: "type-TK"});
 g.addNode(230, {label: "nerede",nodeclass: "type-TK"});
 g.addNode(231, {label: "yap",nodeclass: "type-TK"});
 g.addNode(232, {label: "yapılmıştır",nodeclass: "type-TK"});
 g.addNode(233, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,224,232,{label: "DE HALİ"});
 g.addEdge(null,225,226,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,226,227,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,227,232,{label: "DE HALİ"});
 g.addEdge(null,228,229,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,229,232,{label: "ÖZNE"});
 g.addEdge(null,230,232,{label: "DE HALİ"});
 g.addEdge(null,231,232,{label: "TÜREME"});
 g.addEdge(null,232,233,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
