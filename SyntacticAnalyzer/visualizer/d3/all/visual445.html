<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<style>

</head>

  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5035, {label: "Sınırları",nodeclass: "type-TK"});
 g.addNode(5036, {label: "belli",nodeclass: "type-TK"});
 g.addNode(5037, {label: "bir",nodeclass: "type-TK"});
 g.addNode(5038, {label: "alanda",nodeclass: "type-TK"});
 g.addNode(5039, {label: "belli",nodeclass: "type-TK"});
 g.addNode(5040, {label: "bir",nodeclass: "type-TK"});
 g.addNode(5041, {label: "süre",nodeclass: "type-TK"});
 g.addNode(5042, {label: "içinde",nodeclass: "type-TK"});
 g.addNode(5043, {label: "nüfus",nodeclass: "type-TK"});
 g.addNode(5044, {label: "sayı",nodeclass: "type-TK"});
 g.addNode(5045, {label: "sayısındaki",nodeclass: "type-TK"});
 g.addNode(5046, {label: "değişime",nodeclass: "type-TK"});
 g.addNode(5047, {label: "ne",nodeclass: "type-TK"});
 g.addNode(5048, {label: "de",nodeclass: "type-TK"});
 g.addNode(5049, {label: "denir",nodeclass: "type-TK"});
 g.addNode(5050, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5035,5049,{label: "ÖZNE"});
 g.addEdge(null,5036,5038,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5037,5038,{label: "BELİRTEÇ"});
 g.addEdge(null,5038,5049,{label: "DE HALİ"});
 g.addEdge(null,5039,5041,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5040,5041,{label: "BELİRTEÇ"});
 g.addEdge(null,5041,5042,{label: "NESNE"});
 g.addEdge(null,5042,5049,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5043,5044,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5044,5045,{label: "TÜREME"});
 g.addEdge(null,5045,5046,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5046,5049,{label: "E HALİ YÖNELME"});
 g.addEdge(null,5047,5049,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5048,5049,{label: "TÜREME"});
 g.addEdge(null,5049,5050,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
