<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Bir bölgede nem miktarındaki geçici dengesizliğin o bölgedeki su kıtlığı ile ilişkisine ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6041, {label: "Yazı",nodeclass: "type-TK"});
 g.addNode(6042, {label: "ilk",nodeclass: "type-TK"});
 g.addNode(6043, {label: "defa",nodeclass: "type-TK"});
 g.addNode(6044, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(6045, {label: "uygar",nodeclass: "type-TK"});
 g.addNode(6046, {label: "uygarlık",nodeclass: "type-TK"});
 g.addNode(6047, {label: "tarafından",nodeclass: "type-TK"});
 g.addNode(6048, {label: "bulunmuştur",nodeclass: "type-TK"});
 g.addNode(6049, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6041,6048,{label: "ÖZNE"});
 g.addEdge(null,6042,6043,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6043,6048,{label: "ÖZNE"});
 g.addEdge(null,6044,6046,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6045,6046,{label: "TÜREME"});
 g.addEdge(null,6046,6047,{label: "NESNE"});
 g.addEdge(null,6047,6048,{label: "NESNE"});
 g.addEdge(null,6048,6049,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
