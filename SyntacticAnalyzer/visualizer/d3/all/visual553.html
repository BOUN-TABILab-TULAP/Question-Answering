<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Manş tüneli hangi ülkeler arasındadır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6070, {label: "Baltık",nodeclass: "type-TK"});
 g.addNode(6071, {label: "denizini",nodeclass: "type-TK"});
 g.addNode(6072, {label: "Kuzey",nodeclass: "type-TK"});
 g.addNode(6073, {label: "denize",nodeclass: "type-TK"});
 g.addNode(6074, {label: "bağla",nodeclass: "type-TK"});
 g.addNode(6075, {label: "bağlayan",nodeclass: "type-TK"});
 g.addNode(6076, {label: "kanalın",nodeclass: "type-TK"});
 g.addNode(6077, {label: "uzunluğu",nodeclass: "type-TK"});
 g.addNode(6078, {label: "ne",nodeclass: "type-TK"});
 g.addNode(6079, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(6080, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(6081, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6070,6071,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6071,6080,{label: "NESNE"});
 g.addEdge(null,6072,6080,{label: "ÖZNE"});
 g.addEdge(null,6073,6074,{label: "E HALİ YÖNELME"});
 g.addEdge(null,6074,6075,{label: "TÜREME"});
 g.addEdge(null,6075,6076,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6076,6077,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,6077,6080,{label: "NESNE"});
 g.addEdge(null,6078,6079,{label: "NESNE"});
 g.addEdge(null,6079,6080,{label: "TÜREME"});
 g.addEdge(null,6080,6081,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
