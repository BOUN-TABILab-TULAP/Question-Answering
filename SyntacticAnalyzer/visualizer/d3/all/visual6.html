<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Atmosferin en alt katmanında hangi tabaka vardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(62, {label: "Atmosferin",nodeclass: "type-TK"});
 g.addNode(63, {label: "en",nodeclass: "type-TK"});
 g.addNode(64, {label: "alt",nodeclass: "type-TK"});
 g.addNode(65, {label: "katmanında",nodeclass: "type-TK"});
 g.addNode(66, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(67, {label: "tabaka",nodeclass: "type-TK"});
 g.addNode(68, {label: "var",nodeclass: "type-TK"});
 g.addNode(69, {label: "vardır",nodeclass: "type-TK"});
 g.addNode(70, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,62,65,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,63,65,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,64,65,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,65,69,{label: "DE HALİ"});
 g.addEdge(null,66,67,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,67,69,{label: "NESNE"});
 g.addEdge(null,68,69,{label: "TÜREME"});
 g.addEdge(null,69,70,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
