<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Alpin çayırlarda ne çeşit hayvancılık yapılır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7927, {label: "Çayırların",nodeclass: "type-TK"});
 g.addNode(7928, {label: "daha",nodeclass: "type-TK"});
 g.addNode(7929, {label: "fazla",nodeclass: "type-TK"});
 g.addNode(7930, {label: "gör",nodeclass: "type-TK"});
 g.addNode(7931, {label: "_",nodeclass: "type-TK"});
 g.addNode(7932, {label: "görüldüğü",nodeclass: "type-TK"});
 g.addNode(7933, {label: "bölgelerde",nodeclass: "type-TK"});
 g.addNode(7934, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(7935, {label: "hayvan",nodeclass: "type-TK"});
 g.addNode(7936, {label: "daha",nodeclass: "type-TK"});
 g.addNode(7937, {label: "çok",nodeclass: "type-TK"});
 g.addNode(7938, {label: "yetiş",nodeclass: "type-TK"});
 g.addNode(7939, {label: "_",nodeclass: "type-TK"});
 g.addNode(7940, {label: "yetiştirilir",nodeclass: "type-TK"});
 g.addNode(7941, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7927,7931,{label: "ÖZNE"});
 g.addEdge(null,7928,7929,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7929,7931,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7930,7931,{label: "TÜREME"});
 g.addEdge(null,7931,7932,{label: "TÜREME"});
 g.addEdge(null,7932,7933,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7933,7940,{label: "DE HALİ"});
 g.addEdge(null,7934,7935,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7935,7940,{label: "ÖZNE"});
 g.addEdge(null,7936,7937,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7937,7940,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7938,7939,{label: "TÜREME"});
 g.addEdge(null,7939,7940,{label: "TÜREME"});
 g.addEdge(null,7940,7941,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
