<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiyede en çok yetiştirilen tahıl ürünü nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7599, {label: "Maden",nodeclass: "type-TK"});
 g.addNode(7600, {label: "cevheri",nodeclass: "type-TK"});
 g.addNode(7601, {label: "iç",nodeclass: "type-TK"});
 g.addNode(7602, {label: "içindeki",nodeclass: "type-TK"});
 g.addNode(7603, {label: "metal",nodeclass: "type-TK"});
 g.addNode(7604, {label: "oranına",nodeclass: "type-TK"});
 g.addNode(7605, {label: "ne",nodeclass: "type-TK"});
 g.addNode(7606, {label: "isim",nodeclass: "type-TK"});
 g.addNode(7607, {label: "ver",nodeclass: "type-TK"});
 g.addNode(7608, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(7609, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7599,7600,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7600,7608,{label: "ÖZNE"});
 g.addEdge(null,7601,7602,{label: "TÜREME"});
 g.addEdge(null,7602,7604,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7603,7604,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7604,7608,{label: "E HALİ YÖNELME"});
 g.addEdge(null,7605,7606,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7606,7608,{label: "ÖZNE"});
 g.addEdge(null,7607,7608,{label: "TÜREME"});
 g.addEdge(null,7608,7609,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
