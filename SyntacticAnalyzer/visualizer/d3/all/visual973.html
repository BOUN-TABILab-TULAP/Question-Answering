<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yüzeye çıkan lav ve tüfün oluşturduğu yer şekline ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(10475, {label: "Adana",nodeclass: "type-TK"});
 g.addNode(10476, {label: "sınırları",nodeclass: "type-TK"});
 g.addNode(10477, {label: "içinde",nodeclass: "type-TK"});
 g.addNode(10478, {label: "bulun",nodeclass: "type-TK"});
 g.addNode(10479, {label: "bulunan",nodeclass: "type-TK"});
 g.addNode(10480, {label: "dağ",nodeclass: "type-TK"});
 g.addNode(10481, {label: "geçidinin",nodeclass: "type-TK"});
 g.addNode(10482, {label: "adı",nodeclass: "type-TK"});
 g.addNode(10483, {label: "ne",nodeclass: "type-TK"});
 g.addNode(10484, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(10485, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,10475,10476,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10476,10477,{label: "NESNE"});
 g.addEdge(null,10477,10478,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10478,10479,{label: "TÜREME"});
 g.addEdge(null,10479,10481,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10480,10481,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10481,10482,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,10482,10483,{label: "ÖZNE"});
 g.addEdge(null,10483,10484,{label: "TÜREME"});
 g.addEdge(null,10484,10485,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
