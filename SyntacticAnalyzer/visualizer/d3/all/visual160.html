<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ekvatoral iklimde yıllık yağış miktarı ne kadardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1695, {label: "Karalarda",nodeclass: "type-TK"});
 g.addNode(1696, {label: "güneş",nodeclass: "type-TK"});
 g.addNode(1697, {label: "ışınlarının",nodeclass: "type-TK"});
 g.addNode(1698, {label: "etki",nodeclass: "type-TK"});
 g.addNode(1699, {label: "etkili",nodeclass: "type-TK"});
 g.addNode(1700, {label: "ol",nodeclass: "type-TK"});
 g.addNode(1701, {label: "olduğu",nodeclass: "type-TK"});
 g.addNode(1702, {label: "derin",nodeclass: "type-TK"});
 g.addNode(1703, {label: "derinlik",nodeclass: "type-TK"});
 g.addNode(1704, {label: "ne",nodeclass: "type-TK"});
 g.addNode(1705, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(1706, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(1707, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1695,1700,{label: "DE HALİ"});
 g.addEdge(null,1696,1697,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1697,1700,{label: "ÖZNE"});
 g.addEdge(null,1698,1699,{label: "TÜREME"});
 g.addEdge(null,1699,1700,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1700,1701,{label: "TÜREME"});
 g.addEdge(null,1701,1706,{label: "ÖZNE"});
 g.addEdge(null,1702,1703,{label: "TÜREME"});
 g.addEdge(null,1703,1706,{label: "ÖZNE"});
 g.addEdge(null,1704,1705,{label: "NESNE"});
 g.addEdge(null,1705,1706,{label: "TÜREME"});
 g.addEdge(null,1706,1707,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
