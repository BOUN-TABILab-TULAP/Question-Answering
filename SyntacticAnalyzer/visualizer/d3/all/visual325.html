<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Toprak evlerin en yaygın tipi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3523, {label: "Yükseltiye",nodeclass: "type-TK"});
 g.addNode(3524, {label: "bağ",nodeclass: "type-TK"});
 g.addNode(3525, {label: "bağlı",nodeclass: "type-TK"});
 g.addNode(3526, {label: "ol",nodeclass: "type-TK"});
 g.addNode(3527, {label: "olarak",nodeclass: "type-TK"});
 g.addNode(3528, {label: "yerleşimin",nodeclass: "type-TK"});
 g.addNode(3529, {label: "sona",nodeclass: "type-TK"});
 g.addNode(3530, {label: "er",nodeclass: "type-TK"});
 g.addNode(3531, {label: "erdiği",nodeclass: "type-TK"});
 g.addNode(3532, {label: "noktaya",nodeclass: "type-TK"});
 g.addNode(3533, {label: "ne",nodeclass: "type-TK"});
 g.addNode(3534, {label: "de",nodeclass: "type-TK"});
 g.addNode(3535, {label: "denir",nodeclass: "type-TK"});
 g.addNode(3536, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3523,3535,{label: "E HALİ YÖNELME"});
 g.addEdge(null,3524,3525,{label: "TÜREME"});
 g.addEdge(null,3525,3526,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3526,3527,{label: "TÜREME"});
 g.addEdge(null,3527,3535,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3528,3530,{label: "ÖZNE"});
 g.addEdge(null,3529,3530,{label: "E HALİ YÖNELME"});
 g.addEdge(null,3530,3531,{label: "TÜREME"});
 g.addEdge(null,3531,3532,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3532,3535,{label: "E HALİ YÖNELME"});
 g.addEdge(null,3533,3535,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3534,3535,{label: "TÜREME"});
 g.addEdge(null,3535,3536,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
