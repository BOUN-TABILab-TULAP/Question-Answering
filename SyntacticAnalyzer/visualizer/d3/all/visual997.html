<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Volkan konisinin tepe kısmındaki çukurluğa ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(10757, {label: "Volkan",nodeclass: "type-TK"});
 g.addNode(10758, {label: "konisinin",nodeclass: "type-TK"});
 g.addNode(10759, {label: "tepe",nodeclass: "type-TK"});
 g.addNode(10760, {label: "kısım",nodeclass: "type-TK"});
 g.addNode(10761, {label: "kısmındaki",nodeclass: "type-TK"});
 g.addNode(10762, {label: "çukur",nodeclass: "type-TK"});
 g.addNode(10763, {label: "çukurluğa",nodeclass: "type-TK"});
 g.addNode(10764, {label: "ne",nodeclass: "type-TK"});
 g.addNode(10765, {label: "de",nodeclass: "type-TK"});
 g.addNode(10766, {label: "denir",nodeclass: "type-TK"});
 g.addNode(10767, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,10757,10758,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10758,10760,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,10759,10760,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10760,10761,{label: "TÜREME"});
 g.addEdge(null,10761,10763,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10762,10763,{label: "TÜREME"});
 g.addEdge(null,10763,10766,{label: "E HALİ YÖNELME"});
 g.addEdge(null,10764,10766,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10765,10766,{label: "TÜREME"});
 g.addEdge(null,10766,10767,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
