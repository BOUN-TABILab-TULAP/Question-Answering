<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiyede ortalama kaç adet baraj gölü bulunmaktadır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6910, {label: "Türkiye",nodeclass: "type-TK"});
 g.addNode(6911, {label: "en",nodeclass: "type-TK"});
 g.addNode(6912, {label: "çok",nodeclass: "type-TK"});
 g.addNode(6913, {label: "beyin",nodeclass: "type-TK"});
 g.addNode(6914, {label: "göçü",nodeclass: "type-TK"});
 g.addNode(6915, {label: "ver",nodeclass: "type-TK"});
 g.addNode(6916, {label: "veren",nodeclass: "type-TK"});
 g.addNode(6917, {label: "ülkeler",nodeclass: "type-TK"});
 g.addNode(6918, {label: "arasında",nodeclass: "type-TK"});
 g.addNode(6919, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(6920, {label: "kaçıcı",nodeclass: "type-TK"});
 g.addNode(6921, {label: "sıra",nodeclass: "type-TK"});
 g.addNode(6922, {label: "sıradadır",nodeclass: "type-TK"});
 g.addNode(6923, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6910,6922,{label: "ÖZNE"});
 g.addEdge(null,6911,6912,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6912,6914,{label: "BELİRTEÇ"});
 g.addEdge(null,6913,6914,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6914,6915,{label: "NESNE"});
 g.addEdge(null,6915,6916,{label: "TÜREME"});
 g.addEdge(null,6916,6917,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6917,6918,{label: "NESNE"});
 g.addEdge(null,6918,6922,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6919,6920,{label: "TÜREME"});
 g.addEdge(null,6920,6922,{label: "NESNE"});
 g.addEdge(null,6921,6922,{label: "TÜREME"});
 g.addEdge(null,6922,6923,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
