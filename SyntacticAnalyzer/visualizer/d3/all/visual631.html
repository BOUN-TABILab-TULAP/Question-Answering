<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Oluşumunda tektonik hareketler, volkanik olaylar ve doğal etkenlerin eş zamanlı rol oynadığı göllere ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6991, {label: "Türkiye",nodeclass: "type-TK"});
 g.addNode(6992, {label: "hidroelektrik",nodeclass: "type-TK"});
 g.addNode(6993, {label: "üretim",nodeclass: "type-TK"});
 g.addNode(6994, {label: "potansiyeli",nodeclass: "type-TK"});
 g.addNode(6995, {label: "açısından",nodeclass: "type-TK"});
 g.addNode(6996, {label: "dünya",nodeclass: "type-TK"});
 g.addNode(6997, {label: "sırala",nodeclass: "type-TK"});
 g.addNode(6998, {label: "sıralamasında",nodeclass: "type-TK"});
 g.addNode(6999, {label: "kaçıncı",nodeclass: "type-TK"});
 g.addNode(7000, {label: "kaçıncıdır",nodeclass: "type-TK"});
 g.addNode(7001, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6991,7000,{label: "ÖZNE"});
 g.addEdge(null,6992,7000,{label: "NESNE"});
 g.addEdge(null,6993,6994,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6994,6995,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6995,6998,{label: "DEN HALİ"});
 g.addEdge(null,6996,6998,{label: "NESNE"});
 g.addEdge(null,6997,6998,{label: "TÜREME"});
 g.addEdge(null,6998,7000,{label: "DE HALİ"});
 g.addEdge(null,6999,7000,{label: "TÜREME"});
 g.addEdge(null,7000,7001,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
