<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yüzeye çıkan lav ve tüfün oluşturduğu yer şekline ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(10742, {label: "Yüzeye",nodeclass: "type-TK"});
 g.addNode(10743, {label: "çık",nodeclass: "type-TK"});
 g.addNode(10744, {label: "çıkan",nodeclass: "type-TK"});
 g.addNode(10745, {label: "lav",nodeclass: "type-TK"});
 g.addNode(10746, {label: "ve",nodeclass: "type-TK"});
 g.addNode(10747, {label: "tüfün",nodeclass: "type-TK"});
 g.addNode(10748, {label: "oluş",nodeclass: "type-TK"});
 g.addNode(10749, {label: "_",nodeclass: "type-TK"});
 g.addNode(10750, {label: "oluşturduğu",nodeclass: "type-TK"});
 g.addNode(10751, {label: "yer",nodeclass: "type-TK"});
 g.addNode(10752, {label: "şekline",nodeclass: "type-TK"});
 g.addNode(10753, {label: "ne",nodeclass: "type-TK"});
 g.addNode(10754, {label: "de",nodeclass: "type-TK"});
 g.addNode(10755, {label: "denir",nodeclass: "type-TK"});
 g.addNode(10756, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,10742,10743,{label: "E HALİ YÖNELME"});
 g.addEdge(null,10743,10744,{label: "TÜREME"});
 g.addEdge(null,10744,10745,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10745,10746,{label: "NESNE"});
 g.addEdge(null,10746,10747,{label: "BAĞLANTI"});
 g.addEdge(null,10747,10749,{label: "ÖZNE"});
 g.addEdge(null,10748,10749,{label: "TÜREME"});
 g.addEdge(null,10749,10750,{label: "TÜREME"});
 g.addEdge(null,10750,10752,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10751,10752,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10752,10755,{label: "E HALİ YÖNELME"});
 g.addEdge(null,10753,10755,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10754,10755,{label: "TÜREME"});
 g.addEdge(null,10755,10756,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
