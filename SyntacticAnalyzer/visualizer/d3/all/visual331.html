<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İlk insanlar nereleri mesken olarak seçmişlerdir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3599, {label: "Köy",nodeclass: "type-TK"});
 g.addNode(3600, {label: "yerleş",nodeclass: "type-TK"});
 g.addNode(3601, {label: "yerleşmelerinin",nodeclass: "type-TK"});
 g.addNode(3602, {label: "toplu",nodeclass: "type-TK"});
 g.addNode(3603, {label: "ol",nodeclass: "type-TK"});
 g.addNode(3604, {label: "_",nodeclass: "type-TK"});
 g.addNode(3605, {label: "olmasındaki",nodeclass: "type-TK"});
 g.addNode(3606, {label: "en",nodeclass: "type-TK"});
 g.addNode(3607, {label: "önem",nodeclass: "type-TK"});
 g.addNode(3608, {label: "önemli",nodeclass: "type-TK"});
 g.addNode(3609, {label: "faktör",nodeclass: "type-TK"});
 g.addNode(3610, {label: "ne",nodeclass: "type-TK"});
 g.addNode(3611, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(3612, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3599,3600,{label: "NESNE"});
 g.addEdge(null,3600,3601,{label: "TÜREME"});
 g.addEdge(null,3601,3604,{label: "ÖZNE"});
 g.addEdge(null,3602,3604,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3603,3604,{label: "TÜREME"});
 g.addEdge(null,3604,3605,{label: "TÜREME"});
 g.addEdge(null,3605,3609,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3606,3608,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3607,3608,{label: "TÜREME"});
 g.addEdge(null,3608,3609,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3609,3611,{label: "ÖZNE"});
 g.addEdge(null,3610,3611,{label: "TÜREME"});
 g.addEdge(null,3611,3612,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
