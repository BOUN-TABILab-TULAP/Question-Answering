<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiyede üretilen ilk uçağa ne ad verilmiştir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7184, {label: "Delta",nodeclass: "type-TK"});
 g.addNode(7185, {label: "ova",nodeclass: "type-TK"});
 g.addNode(7186, {label: "ovalarındaki",nodeclass: "type-TK"});
 g.addNode(7187, {label: "kıyı",nodeclass: "type-TK"});
 g.addNode(7188, {label: "oklarının",nodeclass: "type-TK"});
 g.addNode(7189, {label: "geri",nodeclass: "type-TK"});
 g.addNode(7190, {label: "gerisinde",nodeclass: "type-TK"});
 g.addNode(7191, {label: "oluş",nodeclass: "type-TK"});
 g.addNode(7192, {label: "oluşan",nodeclass: "type-TK"});
 g.addNode(7193, {label: "göllere",nodeclass: "type-TK"});
 g.addNode(7194, {label: "ne",nodeclass: "type-TK"});
 g.addNode(7195, {label: "de",nodeclass: "type-TK"});
 g.addNode(7196, {label: "denir",nodeclass: "type-TK"});
 g.addNode(7197, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7184,7185,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7185,7186,{label: "TÜREME"});
 g.addEdge(null,7186,7188,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7187,7188,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7188,7190,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,7189,7190,{label: "TÜREME"});
 g.addEdge(null,7190,7191,{label: "DE HALİ"});
 g.addEdge(null,7191,7192,{label: "TÜREME"});
 g.addEdge(null,7192,7193,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7193,7196,{label: "E HALİ YÖNELME"});
 g.addEdge(null,7194,7196,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7195,7196,{label: "TÜREME"});
 g.addEdge(null,7196,7197,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
