<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Belirli bir zamanda sınırları belli bir alan içerisinde yaşayan insan sayısına ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4518, {label: "Ağaçların",nodeclass: "type-TK"});
 g.addNode(4519, {label: "bulun",nodeclass: "type-TK"});
 g.addNode(4520, {label: "bulunmadığı",nodeclass: "type-TK"});
 g.addNode(4521, {label: "kurak",nodeclass: "type-TK"});
 g.addNode(4522, {label: "bölgelerde",nodeclass: "type-TK"});
 g.addNode(4523, {label: "en",nodeclass: "type-TK"});
 g.addNode(4524, {label: "çok",nodeclass: "type-TK"});
 g.addNode(4525, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(4526, {label: "yapı",nodeclass: "type-TK"});
 g.addNode(4527, {label: "malzemesi",nodeclass: "type-TK"});
 g.addNode(4528, {label: "kullan",nodeclass: "type-TK"});
 g.addNode(4529, {label: "kullanılır",nodeclass: "type-TK"});
 g.addNode(4530, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4518,4519,{label: "ÖZNE"});
 g.addEdge(null,4519,4520,{label: "TÜREME"});
 g.addEdge(null,4520,4522,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4521,4522,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4522,4529,{label: "DE HALİ"});
 g.addEdge(null,4523,4524,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4524,4529,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4525,4526,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4526,4527,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4527,4529,{label: "ÖZNE"});
 g.addEdge(null,4528,4529,{label: "TÜREME"});
 g.addEdge(null,4529,4530,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
