<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Sudaki tek hücreli canlıların ortaya çıkışı hangi jeolojik zamana rastlar</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(10535, {label: "su",nodeclass: "type-TK"});
 g.addNode(10536, {label: "Sudaki",nodeclass: "type-TK"});
 g.addNode(10537, {label: "tek",nodeclass: "type-TK"});
 g.addNode(10538, {label: "hücre",nodeclass: "type-TK"});
 g.addNode(10539, {label: "hücreli",nodeclass: "type-TK"});
 g.addNode(10540, {label: "canlıların",nodeclass: "type-TK"});
 g.addNode(10541, {label: "ortaya",nodeclass: "type-TK"});
 g.addNode(10542, {label: "çık",nodeclass: "type-TK"});
 g.addNode(10543, {label: "çıkışı",nodeclass: "type-TK"});
 g.addNode(10544, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(10545, {label: "jeoloji",nodeclass: "type-TK"});
 g.addNode(10546, {label: "jeolojik",nodeclass: "type-TK"});
 g.addNode(10547, {label: "zamana",nodeclass: "type-TK"});
 g.addNode(10548, {label: "rastlar",nodeclass: "type-TK"});
 g.addNode(10549, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,10535,10536,{label: "TÜREME"});
 g.addEdge(null,10536,10540,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10537,10539,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10538,10539,{label: "TÜREME"});
 g.addEdge(null,10539,10540,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10540,10542,{label: "ÖZNE"});
 g.addEdge(null,10541,10542,{label: "E HALİ YÖNELME"});
 g.addEdge(null,10542,10543,{label: "TÜREME"});
 g.addEdge(null,10543,10548,{label: "ÖZNE"});
 g.addEdge(null,10544,10545,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10545,10546,{label: "TÜREME"});
 g.addEdge(null,10546,10547,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10547,10548,{label: "E HALİ YÖNELME"});
 g.addEdge(null,10548,10549,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
