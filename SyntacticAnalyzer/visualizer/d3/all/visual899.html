<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiyede kaç adet tabiatı koruma alanı vardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(9769, {label: "Dünya",nodeclass: "type-TK"});
 g.addNode(9770, {label: "üzerinde",nodeclass: "type-TK"});
 g.addNode(9771, {label: "üre",nodeclass: "type-TK"});
 g.addNode(9772, {label: "_",nodeclass: "type-TK"});
 g.addNode(9773, {label: "_",nodeclass: "type-TK"});
 g.addNode(9774, {label: "üretilen",nodeclass: "type-TK"});
 g.addNode(9775, {label: "elektriğin",nodeclass: "type-TK"});
 g.addNode(9776, {label: "yüz",nodeclass: "type-TK"});
 g.addNode(9777, {label: "yüzde",nodeclass: "type-TK"});
 g.addNode(9778, {label: "kaçı",nodeclass: "type-TK"});
 g.addNode(9779, {label: "hidroelektrik",nodeclass: "type-TK"});
 g.addNode(9780, {label: "santrallerden",nodeclass: "type-TK"});
 g.addNode(9781, {label: "üre",nodeclass: "type-TK"});
 g.addNode(9782, {label: "_",nodeclass: "type-TK"});
 g.addNode(9783, {label: "üretilmektedir",nodeclass: "type-TK"});
 g.addNode(9784, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,9769,9770,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9770,9773,{label: "DE HALİ"});
 g.addEdge(null,9771,9772,{label: "TÜREME"});
 g.addEdge(null,9772,9773,{label: "TÜREME"});
 g.addEdge(null,9773,9774,{label: "TÜREME"});
 g.addEdge(null,9774,9775,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9775,9783,{label: "ÖZNE"});
 g.addEdge(null,9776,9777,{label: "TÜREME"});
 g.addEdge(null,9777,9783,{label: "DE HALİ"});
 g.addEdge(null,9778,9783,{label: "ÖZNE"});
 g.addEdge(null,9779,9780,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9780,9783,{label: "DEN HALİ"});
 g.addEdge(null,9781,9782,{label: "TÜREME"});
 g.addEdge(null,9782,9783,{label: "TÜREME"});
 g.addEdge(null,9783,9784,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
