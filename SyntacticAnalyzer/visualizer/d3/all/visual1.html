<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>23 Eylül, Kuzey yarım kürede hangi mevsimin başlangıcıdır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1, {label: "﻿23",nodeclass: "type-TK"});
 g.addNode(2, {label: "Eylül",nodeclass: "type-TK"});
 g.addNode(3, {label: "Kuzey",nodeclass: "type-TK"});
 g.addNode(4, {label: "yarım",nodeclass: "type-TK"});
 g.addNode(5, {label: "kürede",nodeclass: "type-TK"});
 g.addNode(6, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(7, {label: "mevsimin",nodeclass: "type-TK"});
 g.addNode(8, {label: "başlangıç",nodeclass: "type-TK"});
 g.addNode(9, {label: "başlangıcıdır",nodeclass: "type-TK"});
 g.addNode(10, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1,9,{label: "ÖZNE"});
 g.addEdge(null,2,3,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3,9,{label: "ÖZNE"});
 g.addEdge(null,4,5,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5,9,{label: "DE HALİ"});
 g.addEdge(null,6,7,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7,8,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,8,9,{label: "TÜREME"});
 g.addEdge(null,9,10,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
