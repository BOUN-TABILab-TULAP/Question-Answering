<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Köpek hangi çağda evcilleştirilmiştir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(450, {label: "Köpek",nodeclass: "type-TK"});
 g.addNode(451, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(452, {label: "çağda",nodeclass: "type-TK"});
 g.addNode(453, {label: "evcil",nodeclass: "type-TK"});
 g.addNode(454, {label: "_",nodeclass: "type-TK"});
 g.addNode(455, {label: "_",nodeclass: "type-TK"});
 g.addNode(456, {label: "_",nodeclass: "type-TK"});
 g.addNode(457, {label: "_",nodeclass: "type-TK"});
 g.addNode(458, {label: "evcilleştirilmiştir",nodeclass: "type-TK"});
 g.addNode(459, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,450,458,{label: "ÖZNE"});
 g.addEdge(null,451,452,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,452,458,{label: "DE HALİ"});
 g.addEdge(null,453,454,{label: "TÜREME"});
 g.addEdge(null,454,455,{label: "TÜREME"});
 g.addEdge(null,455,456,{label: "TÜREME"});
 g.addEdge(null,456,457,{label: "TÜREME"});
 g.addEdge(null,457,458,{label: "TÜREME"});
 g.addEdge(null,458,459,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
