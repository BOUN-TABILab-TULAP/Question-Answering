<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Karaların denizlere doğru olan dar uzantısına ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1218, {label: "Karaların",nodeclass: "type-TK"});
 g.addNode(1219, {label: "denizlere",nodeclass: "type-TK"});
 g.addNode(1220, {label: "doğru",nodeclass: "type-TK"});
 g.addNode(1221, {label: "ol",nodeclass: "type-TK"});
 g.addNode(1222, {label: "olan",nodeclass: "type-TK"});
 g.addNode(1223, {label: "dar",nodeclass: "type-TK"});
 g.addNode(1224, {label: "uzantısına",nodeclass: "type-TK"});
 g.addNode(1225, {label: "ne",nodeclass: "type-TK"});
 g.addNode(1226, {label: "ad",nodeclass: "type-TK"});
 g.addNode(1227, {label: "ver",nodeclass: "type-TK"});
 g.addNode(1228, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(1229, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1218,1224,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,1219,1221,{label: "E HALİ YÖNELME"});
 g.addEdge(null,1220,1221,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1221,1222,{label: "TÜREME"});
 g.addEdge(null,1222,1224,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1223,1224,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1224,1228,{label: "E HALİ YÖNELME"});
 g.addEdge(null,1225,1226,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1226,1228,{label: "ÖZNE"});
 g.addEdge(null,1227,1228,{label: "TÜREME"});
 g.addEdge(null,1228,1229,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
