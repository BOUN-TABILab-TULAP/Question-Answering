<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Denizlerle bağlantısı olmayan su birikintilerine ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1253, {label: "Denizlerle",nodeclass: "type-TK"});
 g.addNode(1254, {label: "bağlantısı",nodeclass: "type-TK"});
 g.addNode(1255, {label: "ol",nodeclass: "type-TK"});
 g.addNode(1256, {label: "olmayan",nodeclass: "type-TK"});
 g.addNode(1257, {label: "su",nodeclass: "type-TK"});
 g.addNode(1258, {label: "birikintilerine",nodeclass: "type-TK"});
 g.addNode(1259, {label: "ne",nodeclass: "type-TK"});
 g.addNode(1260, {label: "ad",nodeclass: "type-TK"});
 g.addNode(1261, {label: "ver",nodeclass: "type-TK"});
 g.addNode(1262, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(1263, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1253,1254,{label: "NESNE"});
 g.addEdge(null,1254,1255,{label: "NESNE"});
 g.addEdge(null,1255,1256,{label: "TÜREME"});
 g.addEdge(null,1256,1258,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1257,1258,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1258,1262,{label: "E HALİ YÖNELME"});
 g.addEdge(null,1259,1260,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1260,1262,{label: "ÖZNE"});
 g.addEdge(null,1261,1262,{label: "TÜREME"});
 g.addEdge(null,1262,1263,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
