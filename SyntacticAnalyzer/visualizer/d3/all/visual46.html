<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Lavların ve tüflerin yeryüzüne çıkmak için izledikleri yola ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(460, {label: "Lavların",nodeclass: "type-TK"});
 g.addNode(461, {label: "ve",nodeclass: "type-TK"});
 g.addNode(462, {label: "tüflerin",nodeclass: "type-TK"});
 g.addNode(463, {label: "yeryüzüne",nodeclass: "type-TK"});
 g.addNode(464, {label: "çık",nodeclass: "type-TK"});
 g.addNode(465, {label: "çıkmak",nodeclass: "type-TK"});
 g.addNode(466, {label: "için",nodeclass: "type-TK"});
 g.addNode(467, {label: "izle",nodeclass: "type-TK"});
 g.addNode(468, {label: "izledikleri",nodeclass: "type-TK"});
 g.addNode(469, {label: "yola",nodeclass: "type-TK"});
 g.addNode(470, {label: "ne",nodeclass: "type-TK"});
 g.addNode(471, {label: "ad",nodeclass: "type-TK"});
 g.addNode(472, {label: "ver",nodeclass: "type-TK"});
 g.addNode(473, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(474, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,460,461,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,461,462,{label: "BAĞLANTI"});
 g.addEdge(null,462,463,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,463,464,{label: "NESNE"});
 g.addEdge(null,464,465,{label: "TÜREME"});
 g.addEdge(null,465,466,{label: "NESNE"});
 g.addEdge(null,466,467,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,467,468,{label: "TÜREME"});
 g.addEdge(null,468,469,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,469,473,{label: "E HALİ YÖNELME"});
 g.addEdge(null,470,471,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,471,473,{label: "ÖZNE"});
 g.addEdge(null,472,473,{label: "TÜREME"});
 g.addEdge(null,473,474,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
