<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Çin uygarlığı kaç yıllık bir geçmişe sahiptir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5407, {label: "İtalyada",nodeclass: "type-TK"});
 g.addNode(5408, {label: "sanayi",nodeclass: "type-TK"});
 g.addNode(5409, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(5410, {label: "tarihten",nodeclass: "type-TK"});
 g.addNode(5411, {label: "sonra",nodeclass: "type-TK"});
 g.addNode(5412, {label: "hız",nodeclass: "type-TK"});
 g.addNode(5413, {label: "hızlı",nodeclass: "type-TK"});
 g.addNode(5414, {label: "bir",nodeclass: "type-TK"});
 g.addNode(5415, {label: "ilerle",nodeclass: "type-TK"});
 g.addNode(5416, {label: "ilerleme",nodeclass: "type-TK"});
 g.addNode(5417, {label: "sürecine",nodeclass: "type-TK"});
 g.addNode(5418, {label: "girmiştir",nodeclass: "type-TK"});
 g.addNode(5419, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5407,5418,{label: "ÖZNE"});
 g.addEdge(null,5408,5418,{label: "ÖZNE"});
 g.addEdge(null,5409,5410,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5410,5411,{label: "NESNE"});
 g.addEdge(null,5411,5418,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5412,5413,{label: "TÜREME"});
 g.addEdge(null,5413,5417,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5414,5417,{label: "BELİRTEÇ"});
 g.addEdge(null,5415,5416,{label: "TÜREME"});
 g.addEdge(null,5416,5417,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5417,5418,{label: "NESNE"});
 g.addEdge(null,5418,5419,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
