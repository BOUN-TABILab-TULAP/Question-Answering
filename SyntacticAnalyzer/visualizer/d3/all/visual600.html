<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Amerikaya olan göçler hangi yüzyılda hız kazanmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6603, {label: "Saat",nodeclass: "type-TK"});
 g.addNode(6604, {label: "dilimleri",nodeclass: "type-TK"});
 g.addNode(6605, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(6606, {label: "meridyende",nodeclass: "type-TK"});
 g.addNode(6607, {label: "bir",nodeclass: "type-TK"});
 g.addNode(6608, {label: "numara",nodeclass: "type-TK"});
 g.addNode(6609, {label: "_",nodeclass: "type-TK"});
 g.addNode(6610, {label: "_",nodeclass: "type-TK"});
 g.addNode(6611, {label: "numaralandırılır",nodeclass: "type-TK"});
 g.addNode(6612, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6603,6604,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6604,6611,{label: "ÖZNE"});
 g.addEdge(null,6605,6606,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6606,6611,{label: "DE HALİ"});
 g.addEdge(null,6607,6608,{label: "BELİRTEÇ"});
 g.addEdge(null,6608,6609,{label: "TÜREME"});
 g.addEdge(null,6609,6610,{label: "TÜREME"});
 g.addEdge(null,6610,6611,{label: "TÜREME"});
 g.addEdge(null,6611,6612,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
