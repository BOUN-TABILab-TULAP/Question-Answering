<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>900 güney paralelinin özel adı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6412, {label: "harita",nodeclass: "type-TK"});
 g.addNode(6413, {label: "Haritadaki",nodeclass: "type-TK"});
 g.addNode(6414, {label: "uzunluğun",nodeclass: "type-TK"});
 g.addNode(6415, {label: "gerçek",nodeclass: "type-TK"});
 g.addNode(6416, {label: "uzunluğa",nodeclass: "type-TK"});
 g.addNode(6417, {label: "böl",nodeclass: "type-TK"});
 g.addNode(6418, {label: "_",nodeclass: "type-TK"});
 g.addNode(6419, {label: "bölünmesi",nodeclass: "type-TK"});
 g.addNode(6420, {label: "neyi",nodeclass: "type-TK"});
 g.addNode(6421, {label: "verir",nodeclass: "type-TK"});
 g.addNode(6422, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6412,6413,{label: "TÜREME"});
 g.addEdge(null,6413,6414,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6414,6418,{label: "ÖZNE"});
 g.addEdge(null,6415,6416,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6416,6418,{label: "E HALİ YÖNELME"});
 g.addEdge(null,6417,6418,{label: "TÜREME"});
 g.addEdge(null,6418,6419,{label: "TÜREME"});
 g.addEdge(null,6419,6421,{label: "ÖZNE"});
 g.addEdge(null,6420,6421,{label: "NESNE"});
 g.addEdge(null,6421,6422,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
