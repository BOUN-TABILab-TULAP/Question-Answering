<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kır yerleşmelerinin en büyüğüne ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3413, {label: "sanayi",nodeclass: "type-TK"});
 g.addNode(3414, {label: "_",nodeclass: "type-TK"});
 g.addNode(3415, {label: "Sanayileşmenin",nodeclass: "type-TK"});
 g.addNode(3416, {label: "art",nodeclass: "type-TK"});
 g.addNode(3417, {label: "artmasıyla",nodeclass: "type-TK"});
 g.addNode(3418, {label: "maden",nodeclass: "type-TK"});
 g.addNode(3419, {label: "yataklarının",nodeclass: "type-TK"});
 g.addNode(3420, {label: "etrafında",nodeclass: "type-TK"});
 g.addNode(3421, {label: "baş",nodeclass: "type-TK"});
 g.addNode(3422, {label: "göster",nodeclass: "type-TK"});
 g.addNode(3423, {label: "gösteren",nodeclass: "type-TK"});
 g.addNode(3424, {label: "şehir",nodeclass: "type-TK"});
 g.addNode(3425, {label: "şehirleşme",nodeclass: "type-TK"});
 g.addNode(3426, {label: "çeşidi",nodeclass: "type-TK"});
 g.addNode(3427, {label: "ne",nodeclass: "type-TK"});
 g.addNode(3428, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(3429, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3413,3414,{label: "TÜREME"});
 g.addEdge(null,3414,3415,{label: "TÜREME"});
 g.addEdge(null,3415,3416,{label: "ÖZNE"});
 g.addEdge(null,3416,3417,{label: "TÜREME"});
 g.addEdge(null,3417,3422,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3418,3419,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3419,3420,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,3420,3422,{label: "DE HALİ"});
 g.addEdge(null,3421,3422,{label: "NESNE"});
 g.addEdge(null,3422,3423,{label: "TÜREME"});
 g.addEdge(null,3423,3426,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3424,3425,{label: "TÜREME"});
 g.addEdge(null,3425,3426,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3426,3428,{label: "ÖZNE"});
 g.addEdge(null,3427,3428,{label: "TÜREME"});
 g.addEdge(null,3428,3429,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
