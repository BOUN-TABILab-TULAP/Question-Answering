<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'de üzerinde ulaşım ve taşımacılık yapılan akarsu hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(816, {label: "Türkiyede",nodeclass: "type-TK"});
 g.addNode(817, {label: "üzerinde",nodeclass: "type-TK"});
 g.addNode(818, {label: "ulaşım",nodeclass: "type-TK"});
 g.addNode(819, {label: "ve",nodeclass: "type-TK"});
 g.addNode(820, {label: "taşımacı",nodeclass: "type-TK"});
 g.addNode(821, {label: "taşımacılık",nodeclass: "type-TK"});
 g.addNode(822, {label: "yap",nodeclass: "type-TK"});
 g.addNode(823, {label: "_",nodeclass: "type-TK"});
 g.addNode(824, {label: "yapılan",nodeclass: "type-TK"});
 g.addNode(825, {label: "akarsu",nodeclass: "type-TK"});
 g.addNode(826, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(827, {label: "hangisidir",nodeclass: "type-TK"});
 g.addNode(828, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,816,817,{label: "NESNE"});
 g.addEdge(null,817,824,{label: "DE HALİ"});
 g.addEdge(null,818,819,{label: "NESNE"});
 g.addEdge(null,819,821,{label: "BAĞLANTI"});
 g.addEdge(null,820,821,{label: "TÜREME"});
 g.addEdge(null,821,824,{label: "NESNE"});
 g.addEdge(null,822,823,{label: "TÜREME"});
 g.addEdge(null,823,824,{label: "TÜREME"});
 g.addEdge(null,824,825,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,825,826,{label: "ÖZNE"});
 g.addEdge(null,826,827,{label: "TÜREME"});
 g.addEdge(null,827,828,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
