<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Antarktika Kıtasında yerleşik hayatın olmamasının en büyük sebebi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5001, {label: "1950-2010",nodeclass: "type-TK"});
 g.addNode(5002, {label: "yılları",nodeclass: "type-TK"});
 g.addNode(5003, {label: "arasında",nodeclass: "type-TK"});
 g.addNode(5004, {label: "nüfus",nodeclass: "type-TK"});
 g.addNode(5005, {label: "en",nodeclass: "type-TK"});
 g.addNode(5006, {label: "fazla",nodeclass: "type-TK"});
 g.addNode(5007, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(5008, {label: "kıtalarda",nodeclass: "type-TK"});
 g.addNode(5009, {label: "topla",nodeclass: "type-TK"});
 g.addNode(5010, {label: "toplanmıştır",nodeclass: "type-TK"});
 g.addNode(5011, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5001,5002,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5002,5003,{label: "NESNE"});
 g.addEdge(null,5003,5010,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5004,5010,{label: "ÖZNE"});
 g.addEdge(null,5005,5006,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5006,5008,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5007,5008,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5008,5010,{label: "DE HALİ"});
 g.addEdge(null,5009,5010,{label: "TÜREME"});
 g.addEdge(null,5010,5011,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
