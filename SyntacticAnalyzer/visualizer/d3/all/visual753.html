<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ayasofya kim tarafından camiye dönüştürülmüştür</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8363, {label: "Bolu",nodeclass: "type-TK"});
 g.addNode(8364, {label: "otoyol",nodeclass: "type-TK"});
 g.addNode(8365, {label: "tüneli",nodeclass: "type-TK"});
 g.addNode(8366, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(8367, {label: "projenin",nodeclass: "type-TK"});
 g.addNode(8368, {label: "bir",nodeclass: "type-TK"});
 g.addNode(8369, {label: "parça",nodeclass: "type-TK"});
 g.addNode(8370, {label: "parçasıdır",nodeclass: "type-TK"});
 g.addNode(8371, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8363,8370,{label: "ÖZNE"});
 g.addEdge(null,8364,8365,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8365,8370,{label: "ÖZNE"});
 g.addEdge(null,8366,8367,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8367,8369,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,8368,8369,{label: "BELİRTEÇ"});
 g.addEdge(null,8369,8370,{label: "TÜREME"});
 g.addEdge(null,8370,8371,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
