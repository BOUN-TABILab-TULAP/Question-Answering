<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>EEA'nın türkçe açılımı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(9807, {label: "Yerin",nodeclass: "type-TK"});
 g.addNode(9808, {label: "derin",nodeclass: "type-TK"});
 g.addNode(9809, {label: "_",nodeclass: "type-TK"});
 g.addNode(9810, {label: "derinliklerindeki",nodeclass: "type-TK"});
 g.addNode(9811, {label: "sıcak",nodeclass: "type-TK"});
 g.addNode(9812, {label: "sıcaklıkla",nodeclass: "type-TK"});
 g.addNode(9813, {label: "ilgili",nodeclass: "type-TK"});
 g.addNode(9814, {label: "ol",nodeclass: "type-TK"});
 g.addNode(9815, {label: "olan",nodeclass: "type-TK"});
 g.addNode(9816, {label: "ve",nodeclass: "type-TK"});
 g.addNode(9817, {label: "bu",nodeclass: "type-TK"});
 g.addNode(9818, {label: "güçle",nodeclass: "type-TK"});
 g.addNode(9819, {label: "ısın",nodeclass: "type-TK"});
 g.addNode(9820, {label: "ısınarak",nodeclass: "type-TK"});
 g.addNode(9821, {label: "oluş",nodeclass: "type-TK"});
 g.addNode(9822, {label: "oluşan",nodeclass: "type-TK"});
 g.addNode(9823, {label: "enerjiye",nodeclass: "type-TK"});
 g.addNode(9824, {label: "ne",nodeclass: "type-TK"});
 g.addNode(9825, {label: "de",nodeclass: "type-TK"});
 g.addNode(9826, {label: "denir",nodeclass: "type-TK"});
 g.addNode(9827, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,9807,9809,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,9808,9809,{label: "TÜREME"});
 g.addEdge(null,9809,9810,{label: "TÜREME"});
 g.addEdge(null,9810,9812,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9811,9812,{label: "TÜREME"});
 g.addEdge(null,9812,9813,{label: "NESNE"});
 g.addEdge(null,9813,9815,{label: "NESNE"});
 g.addEdge(null,9814,9815,{label: "TÜREME"});
 g.addEdge(null,9815,9816,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9816,9822,{label: "BAĞLANTI"});
 g.addEdge(null,9817,9818,{label: "BELİRTEÇ"});
 g.addEdge(null,9818,9822,{label: "INSTRUMENTAL.ADJUNCT"});
 g.addEdge(null,9819,9820,{label: "TÜREME"});
 g.addEdge(null,9820,9821,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9821,9822,{label: "TÜREME"});
 g.addEdge(null,9822,9823,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9823,9826,{label: "E HALİ YÖNELME"});
 g.addEdge(null,9824,9826,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9825,9826,{label: "TÜREME"});
 g.addEdge(null,9826,9827,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
