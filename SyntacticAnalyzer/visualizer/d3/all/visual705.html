<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kızılçamın dünyada en geniş yayılış alanı nerededir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7742, {label: "Çayır",nodeclass: "type-TK"});
 g.addNode(7743, {label: "bitki",nodeclass: "type-TK"});
 g.addNode(7744, {label: "örtüsü",nodeclass: "type-TK"});
 g.addNode(7745, {label: "çevresinde",nodeclass: "type-TK"});
 g.addNode(7746, {label: "oluş",nodeclass: "type-TK"});
 g.addNode(7747, {label: "oluşan",nodeclass: "type-TK"});
 g.addNode(7748, {label: "topraklara",nodeclass: "type-TK"});
 g.addNode(7749, {label: "ne",nodeclass: "type-TK"});
 g.addNode(7750, {label: "ad",nodeclass: "type-TK"});
 g.addNode(7751, {label: "ver",nodeclass: "type-TK"});
 g.addNode(7752, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(7753, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7742,7752,{label: "ÖZNE"});
 g.addEdge(null,7743,7744,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7744,7745,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7745,7746,{label: "DE HALİ"});
 g.addEdge(null,7746,7747,{label: "TÜREME"});
 g.addEdge(null,7747,7748,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7748,7752,{label: "E HALİ YÖNELME"});
 g.addEdge(null,7749,7750,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7750,7752,{label: "ÖZNE"});
 g.addEdge(null,7751,7752,{label: "TÜREME"});
 g.addEdge(null,7752,7753,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
