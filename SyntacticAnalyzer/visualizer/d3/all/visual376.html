<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4133, {label: "Bir",nodeclass: "type-TK"});
 g.addNode(4134, {label: "ülkenin",nodeclass: "type-TK"});
 g.addNode(4135, {label: "hemen",nodeclass: "type-TK"});
 g.addNode(4136, {label: "her",nodeclass: "type-TK"});
 g.addNode(4137, {label: "bölgesinde",nodeclass: "type-TK"});
 g.addNode(4138, {label: "aynı",nodeclass: "type-TK"});
 g.addNode(4139, {label: "kültürel",nodeclass: "type-TK"});
 g.addNode(4140, {label: "özelliklerin",nodeclass: "type-TK"});
 g.addNode(4141, {label: "gör",nodeclass: "type-TK"});
 g.addNode(4142, {label: "_",nodeclass: "type-TK"});
 g.addNode(4143, {label: "görülmesi",nodeclass: "type-TK"});
 g.addNode(4144, {label: "ne",nodeclass: "type-TK"});
 g.addNode(4145, {label: "ol",nodeclass: "type-TK"});
 g.addNode(4146, {label: "olarak",nodeclass: "type-TK"});
 g.addNode(4147, {label: "nitelen",nodeclass: "type-TK"});
 g.addNode(4148, {label: "_",nodeclass: "type-TK"});
 g.addNode(4149, {label: "nitelendirilir",nodeclass: "type-TK"});
 g.addNode(4150, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4133,4134,{label: "BELİRTEÇ"});
 g.addEdge(null,4134,4142,{label: "ÖZNE"});
 g.addEdge(null,4135,4142,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4136,4137,{label: "BELİRTEÇ"});
 g.addEdge(null,4137,4142,{label: "DE HALİ"});
 g.addEdge(null,4138,4140,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4139,4140,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4140,4142,{label: "ÖZNE"});
 g.addEdge(null,4141,4142,{label: "TÜREME"});
 g.addEdge(null,4142,4143,{label: "TÜREME"});
 g.addEdge(null,4143,4149,{label: "ÖZNE"});
 g.addEdge(null,4144,4145,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4145,4146,{label: "TÜREME"});
 g.addEdge(null,4146,4149,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4147,4148,{label: "TÜREME"});
 g.addEdge(null,4148,4149,{label: "TÜREME"});
 g.addEdge(null,4149,4150,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
