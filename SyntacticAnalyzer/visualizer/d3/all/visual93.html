<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ülkemizde cumhuriyet öncesi ilk nüfus sayımı hangi tarihte yapılmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(937, {label: "Ülkemizde",nodeclass: "type-TK"});
 g.addNode(938, {label: "cumhuriyet",nodeclass: "type-TK"});
 g.addNode(939, {label: "önce",nodeclass: "type-TK"});
 g.addNode(940, {label: "öncesi",nodeclass: "type-TK"});
 g.addNode(941, {label: "ilk",nodeclass: "type-TK"});
 g.addNode(942, {label: "nüfus",nodeclass: "type-TK"});
 g.addNode(943, {label: "sayımı",nodeclass: "type-TK"});
 g.addNode(944, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(945, {label: "tarihlerde",nodeclass: "type-TK"});
 g.addNode(946, {label: "yap",nodeclass: "type-TK"});
 g.addNode(947, {label: "yapılmıştır",nodeclass: "type-TK"});
 g.addNode(948, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,937,947,{label: "DE HALİ"});
 g.addEdge(null,938,939,{label: "NESNE"});
 g.addEdge(null,939,940,{label: "TÜREME"});
 g.addEdge(null,940,947,{label: "ÖZNE"});
 g.addEdge(null,941,942,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,942,943,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,943,947,{label: "ÖZNE"});
 g.addEdge(null,944,945,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,945,947,{label: "DE HALİ"});
 g.addEdge(null,946,947,{label: "TÜREME"});
 g.addEdge(null,947,948,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
