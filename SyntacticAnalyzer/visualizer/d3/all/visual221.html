<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Canlıların çevreyle birlikte oluşturdukları yaşam birlikteliklerine ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2366, {label: "yeryüzü",nodeclass: "type-TK"});
 g.addNode(2367, {label: "Yeryüzündeki",nodeclass: "type-TK"});
 g.addNode(2368, {label: "volkanik",nodeclass: "type-TK"});
 g.addNode(2369, {label: "alanların",nodeclass: "type-TK"});
 g.addNode(2370, {label: "ortak",nodeclass: "type-TK"});
 g.addNode(2371, {label: "özelliği",nodeclass: "type-TK"});
 g.addNode(2372, {label: "ne",nodeclass: "type-TK"});
 g.addNode(2373, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(2374, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2366,2367,{label: "TÜREME"});
 g.addEdge(null,2367,2369,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2368,2369,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2369,2371,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,2370,2371,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2371,2373,{label: "ÖZNE"});
 g.addEdge(null,2372,2373,{label: "TÜREME"});
 g.addEdge(null,2373,2374,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
