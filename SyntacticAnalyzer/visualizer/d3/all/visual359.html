<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Fuji dağının yüksekliği ne kadardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3998, {label: "UNESCO",nodeclass: "type-TK"});
 g.addNode(3999, {label: "Türkiyeden",nodeclass: "type-TK"});
 g.addNode(4000, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(4001, {label: "kültürel",nodeclass: "type-TK"});
 g.addNode(4002, {label: "varlığı",nodeclass: "type-TK"});
 g.addNode(4003, {label: "Dünya",nodeclass: "type-TK"});
 g.addNode(4004, {label: "Miras",nodeclass: "type-TK"});
 g.addNode(4005, {label: "Listesine",nodeclass: "type-TK"});
 g.addNode(4006, {label: "eklemiştir",nodeclass: "type-TK"});
 g.addNode(4007, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3998,4006,{label: "ÖZNE"});
 g.addEdge(null,3999,4006,{label: "ÖZNE"});
 g.addEdge(null,4000,4001,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4001,4002,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4002,4006,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4003,4006,{label: "ÖZNE"});
 g.addEdge(null,4004,4005,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4005,4006,{label: "E HALİ YÖNELME"});
 g.addEdge(null,4006,4007,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
