<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'de 100 km2'ye düşen yol kaç km'dir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5772, {label: "Dünyada",nodeclass: "type-TK"});
 g.addNode(5773, {label: "ilk",nodeclass: "type-TK"});
 g.addNode(5774, {label: "ol",nodeclass: "type-TK"});
 g.addNode(5775, {label: "olarak",nodeclass: "type-TK"});
 g.addNode(5776, {label: "halkına",nodeclass: "type-TK"});
 g.addNode(5777, {label: "televizyon",nodeclass: "type-TK"});
 g.addNode(5778, {label: "yayını",nodeclass: "type-TK"});
 g.addNode(5779, {label: "yap",nodeclass: "type-TK"});
 g.addNode(5780, {label: "yapan",nodeclass: "type-TK"});
 g.addNode(5781, {label: "ülke",nodeclass: "type-TK"});
 g.addNode(5782, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(5783, {label: "hangisidir",nodeclass: "type-TK"});
 g.addNode(5784, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5772,5779,{label: "DE HALİ"});
 g.addEdge(null,5773,5774,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5774,5775,{label: "TÜREME"});
 g.addEdge(null,5775,5779,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5776,5779,{label: "E HALİ YÖNELME"});
 g.addEdge(null,5777,5778,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5778,5779,{label: "NESNE"});
 g.addEdge(null,5779,5780,{label: "TÜREME"});
 g.addEdge(null,5780,5781,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5781,5783,{label: "ÖZNE"});
 g.addEdge(null,5782,5783,{label: "TÜREME"});
 g.addEdge(null,5783,5784,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
