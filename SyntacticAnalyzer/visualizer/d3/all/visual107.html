<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Zorunlu göçler üzerinde etkili olan faktörlere ne isim verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1075, {label: "Zorunlu",nodeclass: "type-TK"});
 g.addNode(1076, {label: "göçler",nodeclass: "type-TK"});
 g.addNode(1077, {label: "üzerinde",nodeclass: "type-TK"});
 g.addNode(1078, {label: "etki",nodeclass: "type-TK"});
 g.addNode(1079, {label: "etkili",nodeclass: "type-TK"});
 g.addNode(1080, {label: "ol",nodeclass: "type-TK"});
 g.addNode(1081, {label: "olan",nodeclass: "type-TK"});
 g.addNode(1082, {label: "faktörlere",nodeclass: "type-TK"});
 g.addNode(1083, {label: "ne",nodeclass: "type-TK"});
 g.addNode(1084, {label: "isim",nodeclass: "type-TK"});
 g.addNode(1085, {label: "ver",nodeclass: "type-TK"});
 g.addNode(1086, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(1087, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1075,1076,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1076,1077,{label: "NESNE"});
 g.addEdge(null,1077,1080,{label: "DE HALİ"});
 g.addEdge(null,1078,1079,{label: "TÜREME"});
 g.addEdge(null,1079,1080,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1080,1081,{label: "TÜREME"});
 g.addEdge(null,1081,1082,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1082,1086,{label: "E HALİ YÖNELME"});
 g.addEdge(null,1083,1084,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1084,1086,{label: "ÖZNE"});
 g.addEdge(null,1085,1086,{label: "TÜREME"});
 g.addEdge(null,1086,1087,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
