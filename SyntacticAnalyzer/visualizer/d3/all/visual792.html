<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kar örtüsünün hızlı bir şekilde eğim yönünde hareket etmesine ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8717, {label: "Türkiye",nodeclass: "type-TK"});
 g.addNode(8718, {label: "Sanayi",nodeclass: "type-TK"});
 g.addNode(8719, {label: "ve",nodeclass: "type-TK"});
 g.addNode(8720, {label: "Maden",nodeclass: "type-TK"});
 g.addNode(8721, {label: "Bankası",nodeclass: "type-TK"});
 g.addNode(8722, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(8723, {label: "tarihte",nodeclass: "type-TK"});
 g.addNode(8724, {label: "kur",nodeclass: "type-TK"});
 g.addNode(8725, {label: "kurulmuştur",nodeclass: "type-TK"});
 g.addNode(8726, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8717,8725,{label: "ÖZNE"});
 g.addEdge(null,8718,8719,{label: "NESNE"});
 g.addEdge(null,8719,8720,{label: "BAĞLANTI"});
 g.addEdge(null,8720,8721,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8721,8725,{label: "ÖZNE"});
 g.addEdge(null,8722,8723,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8723,8725,{label: "DE HALİ"});
 g.addEdge(null,8724,8725,{label: "TÜREME"});
 g.addEdge(null,8725,8726,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
