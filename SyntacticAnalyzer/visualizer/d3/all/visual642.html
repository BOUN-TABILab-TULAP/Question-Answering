<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye arazisinin yüzde kaçı düz ve hafif eğimlidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7124, {label: "Türkiyede",nodeclass: "type-TK"});
 g.addNode(7125, {label: "ortalama",nodeclass: "type-TK"});
 g.addNode(7126, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(7127, {label: "tane",nodeclass: "type-TK"});
 g.addNode(7128, {label: "doğal",nodeclass: "type-TK"});
 g.addNode(7129, {label: "göl",nodeclass: "type-TK"});
 g.addNode(7130, {label: "var",nodeclass: "type-TK"});
 g.addNode(7131, {label: "vardır",nodeclass: "type-TK"});
 g.addNode(7132, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7124,7131,{label: "ÖZNE"});
 g.addEdge(null,7125,7131,{label: "ÖZNE"});
 g.addEdge(null,7126,7127,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7127,7131,{label: "NESNE"});
 g.addEdge(null,7128,7129,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7129,7131,{label: "NESNE"});
 g.addEdge(null,7130,7131,{label: "TÜREME"});
 g.addEdge(null,7131,7132,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
