<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Sıcak su kaynaklarından yararlanılarak elektrik enerjisi üreten santrallere nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(567, {label: "Sıcak",nodeclass: "type-TK"});
 g.addNode(568, {label: "su",nodeclass: "type-TK"});
 g.addNode(569, {label: "kaynaklarından",nodeclass: "type-TK"});
 g.addNode(570, {label: "yarar",nodeclass: "type-TK"});
 g.addNode(571, {label: "_",nodeclass: "type-TK"});
 g.addNode(572, {label: "_",nodeclass: "type-TK"});
 g.addNode(573, {label: "yararlanılarak",nodeclass: "type-TK"});
 g.addNode(574, {label: "elektrik",nodeclass: "type-TK"});
 g.addNode(575, {label: "enerjisi",nodeclass: "type-TK"});
 g.addNode(576, {label: "üre",nodeclass: "type-TK"});
 g.addNode(577, {label: "_",nodeclass: "type-TK"});
 g.addNode(578, {label: "üreten",nodeclass: "type-TK"});
 g.addNode(579, {label: "santraller",nodeclass: "type-TK"});
 g.addNode(580, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(581, {label: "hangileridir",nodeclass: "type-TK"});
 g.addNode(582, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,567,568,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,568,569,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,569,572,{label: "DEN HALİ"});
 g.addEdge(null,570,571,{label: "TÜREME"});
 g.addEdge(null,571,572,{label: "TÜREME"});
 g.addEdge(null,572,573,{label: "TÜREME"});
 g.addEdge(null,573,577,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,574,575,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,575,577,{label: "NESNE"});
 g.addEdge(null,576,577,{label: "TÜREME"});
 g.addEdge(null,577,578,{label: "TÜREME"});
 g.addEdge(null,578,579,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,579,581,{label: "ÖZNE"});
 g.addEdge(null,580,581,{label: "TÜREME"});
 g.addEdge(null,581,582,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
