<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ege bölgesinde akasuların doğrultusu ne yöne doğrudur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6811, {label: "Amerika",nodeclass: "type-TK"});
 g.addNode(6812, {label: "kıtasına",nodeclass: "type-TK"});
 g.addNode(6813, {label: "ol",nodeclass: "type-TK"});
 g.addNode(6814, {label: "olan",nodeclass: "type-TK"});
 g.addNode(6815, {label: "göçlerde",nodeclass: "type-TK"});
 g.addNode(6816, {label: "kayıtlara",nodeclass: "type-TK"});
 g.addNode(6817, {label: "göre",nodeclass: "type-TK"});
 g.addNode(6818, {label: "ortalama",nodeclass: "type-TK"});
 g.addNode(6819, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(6820, {label: "insan",nodeclass: "type-TK"});
 g.addNode(6821, {label: "yer",nodeclass: "type-TK"});
 g.addNode(6822, {label: "değiş",nodeclass: "type-TK"});
 g.addNode(6823, {label: "değiştirmiştir",nodeclass: "type-TK"});
 g.addNode(6824, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6811,6812,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6812,6813,{label: "NESNE"});
 g.addEdge(null,6813,6814,{label: "TÜREME"});
 g.addEdge(null,6814,6815,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6815,6823,{label: "DE HALİ"});
 g.addEdge(null,6816,6817,{label: "NESNE"});
 g.addEdge(null,6817,6823,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6818,6823,{label: "ÖZNE"});
 g.addEdge(null,6819,6820,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6820,6823,{label: "ÖZNE"});
 g.addEdge(null,6821,6823,{label: "NESNE"});
 g.addEdge(null,6822,6823,{label: "TÜREME"});
 g.addEdge(null,6823,6824,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
