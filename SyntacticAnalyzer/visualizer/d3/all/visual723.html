<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;

</style>

</head>

  </svg>
</div>

<script>

 g.addNode(8017, {label: "hiç",nodeclass: "type-TK"});
 g.addNode(8018, {label: "bir",nodeclass: "type-TK"});
 g.addNode(8019, {label: "yerinde",nodeclass: "type-TK"});
 g.addNode(8020, {label: "gör",nodeclass: "type-TK"});
 g.addNode(8021, {label: "_",nodeclass: "type-TK"});
 g.addNode(8022, {label: "görülmeyen",nodeclass: "type-TK"});
 g.addNode(8023, {label: "bitkilere",nodeclass: "type-TK"});
 g.addNode(8024, {label: "ne",nodeclass: "type-TK"});
 g.addNode(8025, {label: "ad",nodeclass: "type-TK"});

 g.addNode(8028, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8010,8013,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8011,8013,{label: "NESNE"});
 g.addEdge(null,8012,8013,{label: "TÜREME"});
 g.addEdge(null,8013,8014,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8014,8027,{label: "BAĞLANTI"});
 g.addEdge(null,8015,8027,{label: "ÖZNE"});
 g.addEdge(null,8016,8021,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8017,8021,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8018,8019,{label: "BELİRTEÇ"});
 g.addEdge(null,8019,8021,{label: "DE HALİ"});
 g.addEdge(null,8020,8021,{label: "TÜREME"});

 g.addEdge(null,8026,8027,{label: "TÜREME"});
 g.addEdge(null,8027,8028,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
