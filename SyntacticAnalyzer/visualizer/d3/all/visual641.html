<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'deki sarp bölgelerin kapladığı alan ne kadardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7110, {label: "Akım",nodeclass: "type-TK"});
 g.addNode(7111, {label: "rejimleri",nodeclass: "type-TK"});
 g.addNode(7112, {label: "yıl",nodeclass: "type-TK"});
 g.addNode(7113, {label: "içinde",nodeclass: "type-TK"});
 g.addNode(7114, {label: "birden",nodeclass: "type-TK"});
 g.addNode(7115, {label: "çok",nodeclass: "type-TK"});
 g.addNode(7116, {label: "kez",nodeclass: "type-TK"});
 g.addNode(7117, {label: "değiş",nodeclass: "type-TK"});
 g.addNode(7118, {label: "değişen",nodeclass: "type-TK"});
 g.addNode(7119, {label: "akarsulara",nodeclass: "type-TK"});
 g.addNode(7120, {label: "ne",nodeclass: "type-TK"});
 g.addNode(7121, {label: "de",nodeclass: "type-TK"});
 g.addNode(7122, {label: "denir",nodeclass: "type-TK"});
 g.addNode(7123, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7110,7111,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7111,7117,{label: "NESNE"});
 g.addEdge(null,7112,7113,{label: "NESNE"});
 g.addEdge(null,7113,7117,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7114,7116,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7115,7116,{label: "BELİRTEÇ"});
 g.addEdge(null,7116,7117,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7117,7118,{label: "TÜREME"});
 g.addEdge(null,7118,7119,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7119,7122,{label: "E HALİ YÖNELME"});
 g.addEdge(null,7120,7122,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7121,7122,{label: "TÜREME"});
 g.addEdge(null,7122,7123,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
