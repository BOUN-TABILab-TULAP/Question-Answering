<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'ye kuzeyden esen rüzgâra ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(909, {label: "Türkiyeye",nodeclass: "type-TK"});
 g.addNode(910, {label: "kuzeyden",nodeclass: "type-TK"});
 g.addNode(911, {label: "esen",nodeclass: "type-TK"});
 g.addNode(912, {label: "rüzgâra",nodeclass: "type-TK"});
 g.addNode(913, {label: "ne",nodeclass: "type-TK"});
 g.addNode(914, {label: "de",nodeclass: "type-TK"});
 g.addNode(915, {label: "denir",nodeclass: "type-TK"});
 g.addNode(916, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,909,915,{label: "ÖZNE"});
 g.addEdge(null,910,915,{label: "DEN HALİ"});
 g.addEdge(null,911,912,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,912,915,{label: "E HALİ YÖNELME"});
 g.addEdge(null,913,915,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,914,915,{label: "TÜREME"});
 g.addEdge(null,915,916,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
