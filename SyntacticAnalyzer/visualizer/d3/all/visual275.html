<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Akdeniz bölgesinin doğal bitki örtüsü nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2933, {label: "Suyun",nodeclass: "type-TK"});
 g.addNode(2934, {label: "atmosfer",nodeclass: "type-TK"});
 g.addNode(2935, {label: "ile",nodeclass: "type-TK"});
 g.addNode(2936, {label: "yeryüzü",nodeclass: "type-TK"});
 g.addNode(2937, {label: "ara",nodeclass: "type-TK"});
 g.addNode(2938, {label: "arasındaki",nodeclass: "type-TK"});
 g.addNode(2939, {label: "dönüşüm",nodeclass: "type-TK"});
 g.addNode(2940, {label: "hareketine",nodeclass: "type-TK"});
 g.addNode(2941, {label: "ne",nodeclass: "type-TK"});
 g.addNode(2942, {label: "ad",nodeclass: "type-TK"});
 g.addNode(2943, {label: "ver",nodeclass: "type-TK"});
 g.addNode(2944, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(2945, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2933,2944,{label: "ÖZNE"});
 g.addEdge(null,2934,2935,{label: "NESNE"});
 g.addEdge(null,2935,2944,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2936,2937,{label: "NESNE"});
 g.addEdge(null,2937,2938,{label: "TÜREME"});
 g.addEdge(null,2938,2940,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2939,2940,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2940,2944,{label: "E HALİ YÖNELME"});
 g.addEdge(null,2941,2942,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2942,2944,{label: "ÖZNE"});
 g.addEdge(null,2943,2944,{label: "TÜREME"});
 g.addEdge(null,2944,2945,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
