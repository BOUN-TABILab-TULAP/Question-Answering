<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'deki Kuzey Anadolu Dağları ve Toros Dağları hangi jeolojik zamanda oluşmuştur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2154, {label: "Direnci",nodeclass: "type-TK"});
 g.addNode(2155, {label: "düşük",nodeclass: "type-TK"});
 g.addNode(2156, {label: "kayaçların",nodeclass: "type-TK"});
 g.addNode(2157, {label: "bulun",nodeclass: "type-TK"});
 g.addNode(2158, {label: "bulunduğu",nodeclass: "type-TK"});
 g.addNode(2159, {label: "arazilerde",nodeclass: "type-TK"});
 g.addNode(2160, {label: "ne",nodeclass: "type-TK"});
 g.addNode(2161, {label: "tür",nodeclass: "type-TK"});
 g.addNode(2162, {label: "yer",nodeclass: "type-TK"});
 g.addNode(2163, {label: "şekileri",nodeclass: "type-TK"});
 g.addNode(2164, {label: "meydana",nodeclass: "type-TK"});
 g.addNode(2165, {label: "gelir",nodeclass: "type-TK"});
 g.addNode(2166, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2154,2158,{label: "NESNE"});
 g.addEdge(null,2155,2156,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2156,2157,{label: "ÖZNE"});
 g.addEdge(null,2157,2158,{label: "TÜREME"});
 g.addEdge(null,2158,2159,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2159,2165,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2160,2161,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2161,2162,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2162,2165,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2163,2165,{label: "ÖZNE"});
 g.addEdge(null,2164,2165,{label: "E HALİ YÖNELME"});
 g.addEdge(null,2165,2166,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
