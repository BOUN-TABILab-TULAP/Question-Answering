<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yeryüzünde en soğuk ay ortalaması 10 C'nin üzerinde olan iklim kuşağına ne isim verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1492, {label: "geç",nodeclass: "type-TK"});
 g.addNode(1493, {label: "Geçtiği",nodeclass: "type-TK"});
 g.addNode(1494, {label: "kıyılarda",nodeclass: "type-TK"});
 g.addNode(1495, {label: "havanın",nodeclass: "type-TK"});
 g.addNode(1496, {label: "soğu",nodeclass: "type-TK"});
 g.addNode(1497, {label: "soğumasına",nodeclass: "type-TK"});
 g.addNode(1498, {label: "neden",nodeclass: "type-TK"});
 g.addNode(1499, {label: "ol",nodeclass: "type-TK"});
 g.addNode(1500, {label: "olan",nodeclass: "type-TK"});
 g.addNode(1501, {label: "sulara",nodeclass: "type-TK"});
 g.addNode(1502, {label: "ne",nodeclass: "type-TK"});
 g.addNode(1503, {label: "de",nodeclass: "type-TK"});
 g.addNode(1504, {label: "denir",nodeclass: "type-TK"});
 g.addNode(1505, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1492,1493,{label: "TÜREME"});
 g.addEdge(null,1493,1497,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1494,1496,{label: "DE HALİ"});
 g.addEdge(null,1495,1496,{label: "ÖZNE"});
 g.addEdge(null,1496,1497,{label: "TÜREME"});
 g.addEdge(null,1497,1499,{label: "E HALİ YÖNELME"});
 g.addEdge(null,1498,1499,{label: "NESNE"});
 g.addEdge(null,1499,1500,{label: "TÜREME"});
 g.addEdge(null,1500,1501,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1501,1504,{label: "E HALİ YÖNELME"});
 g.addEdge(null,1502,1504,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1503,1504,{label: "TÜREME"});
 g.addEdge(null,1504,1505,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
