<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Su gücüyle çalışan iplik makinesi hangi tarihte icat edilmiştir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4115, {label: "1955",nodeclass: "type-TK"});
 g.addNode(4116, {label: "yılında",nodeclass: "type-TK"});
 g.addNode(4117, {label: "5500",nodeclass: "type-TK"});
 g.addNode(4118, {label: "kişinin",nodeclass: "type-TK"});
 g.addNode(4119, {label: "öl",nodeclass: "type-TK"});
 g.addNode(4120, {label: "öldüğü",nodeclass: "type-TK"});
 g.addNode(4121, {label: "deprem",nodeclass: "type-TK"});
 g.addNode(4122, {label: "nerede",nodeclass: "type-TK"});
 g.addNode(4123, {label: "gerçek",nodeclass: "type-TK"});
 g.addNode(4124, {label: "gerçekleşmiştir",nodeclass: "type-TK"});
 g.addNode(4125, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4115,4116,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4116,4119,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4117,4118,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4118,4119,{label: "ÖZNE"});
 g.addEdge(null,4119,4120,{label: "TÜREME"});
 g.addEdge(null,4120,4121,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4121,4124,{label: "ÖZNE"});
 g.addEdge(null,4122,4124,{label: "DE HALİ"});
 g.addEdge(null,4123,4124,{label: "TÜREME"});
 g.addEdge(null,4124,4125,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
