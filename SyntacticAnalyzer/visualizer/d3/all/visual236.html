<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dağıtım neyin tüketiciye ulaştırılmasıdır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2519, {label: "Deniz",nodeclass: "type-TK"});
 g.addNode(2520, {label: "ekosisteminin",nodeclass: "type-TK"});
 g.addNode(2521, {label: "ortalama",nodeclass: "type-TK"});
 g.addNode(2522, {label: "derin",nodeclass: "type-TK"});
 g.addNode(2523, {label: "derinliği",nodeclass: "type-TK"});
 g.addNode(2524, {label: "ne",nodeclass: "type-TK"});
 g.addNode(2525, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(2526, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(2527, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2519,2520,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2520,2523,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,2521,2523,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2522,2523,{label: "TÜREME"});
 g.addEdge(null,2523,2526,{label: "ÖZNE"});
 g.addEdge(null,2524,2525,{label: "NESNE"});
 g.addEdge(null,2525,2526,{label: "TÜREME"});
 g.addEdge(null,2526,2527,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
