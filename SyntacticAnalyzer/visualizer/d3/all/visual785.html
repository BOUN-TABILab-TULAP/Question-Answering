<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Uzun bir zaman içinde yağışın belirgin bir şekilde normal değerlerin altına düşmesine ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8646, {label: "Türkiyede",nodeclass: "type-TK"});
 g.addNode(8647, {label: "birinci",nodeclass: "type-TK"});
 g.addNode(8648, {label: "beş",nodeclass: "type-TK"});
 g.addNode(8649, {label: "yıllık",nodeclass: "type-TK"});
 g.addNode(8650, {label: "sanayi",nodeclass: "type-TK"});
 g.addNode(8651, {label: "alanı",nodeclass: "type-TK"});
 g.addNode(8652, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(8653, {label: "tarihte",nodeclass: "type-TK"});
 g.addNode(8654, {label: "yürürlüğe",nodeclass: "type-TK"});
 g.addNode(8655, {label: "konmuştur",nodeclass: "type-TK"});
 g.addNode(8656, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8646,8655,{label: "ÖZNE"});
 g.addEdge(null,8647,8648,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8648,8649,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8649,8655,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8650,8651,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8651,8655,{label: "ÖZNE"});
 g.addEdge(null,8652,8653,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8653,8655,{label: "DE HALİ"});
 g.addEdge(null,8654,8655,{label: "E HALİ YÖNELME"});
 g.addEdge(null,8655,8656,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
