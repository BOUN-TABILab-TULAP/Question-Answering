<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ağaçların ve taşların yosun tutan tarafı hangi yönü gösterir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1133, {label: "Ağaçların",nodeclass: "type-TK"});
 g.addNode(1134, {label: "ve",nodeclass: "type-TK"});
 g.addNode(1135, {label: "taşların",nodeclass: "type-TK"});
 g.addNode(1136, {label: "yosun",nodeclass: "type-TK"});
 g.addNode(1137, {label: "tut",nodeclass: "type-TK"});
 g.addNode(1138, {label: "tutan",nodeclass: "type-TK"});
 g.addNode(1139, {label: "tarafı",nodeclass: "type-TK"});
 g.addNode(1140, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(1141, {label: "yönü",nodeclass: "type-TK"});
 g.addNode(1142, {label: "gösterir",nodeclass: "type-TK"});
 g.addNode(1143, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1133,1134,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,1134,1135,{label: "BAĞLANTI"});
 g.addEdge(null,1135,1142,{label: "ÖZNE"});
 g.addEdge(null,1136,1137,{label: "NESNE"});
 g.addEdge(null,1137,1138,{label: "TÜREME"});
 g.addEdge(null,1138,1139,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1139,1142,{label: "NESNE"});
 g.addEdge(null,1140,1141,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1141,1142,{label: "NESNE"});
 g.addEdge(null,1142,1143,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
