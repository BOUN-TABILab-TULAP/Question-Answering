<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>DPT ne zaman kurulmuştur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7235, {label: "Kuzey",nodeclass: "type-TK"});
 g.addNode(7236, {label: "anadolu",nodeclass: "type-TK"});
 g.addNode(7237, {label: "dağlarının",nodeclass: "type-TK"});
 g.addNode(7238, {label: "denize",nodeclass: "type-TK"});
 g.addNode(7239, {label: "bakan",nodeclass: "type-TK"});
 g.addNode(7240, {label: "yamaçlarında",nodeclass: "type-TK"});
 g.addNode(7241, {label: "gör",nodeclass: "type-TK"});
 g.addNode(7242, {label: "_",nodeclass: "type-TK"});
 g.addNode(7243, {label: "görülen",nodeclass: "type-TK"});
 g.addNode(7244, {label: "toprak",nodeclass: "type-TK"});
 g.addNode(7245, {label: "çeşidinin",nodeclass: "type-TK"});
 g.addNode(7246, {label: "adı",nodeclass: "type-TK"});
 g.addNode(7247, {label: "ne",nodeclass: "type-TK"});
 g.addNode(7248, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(7249, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7235,7236,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7236,7237,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7237,7242,{label: "ÖZNE"});
 g.addEdge(null,7238,7242,{label: "E HALİ YÖNELME"});
 g.addEdge(null,7239,7240,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7240,7242,{label: "DE HALİ"});
 g.addEdge(null,7241,7242,{label: "TÜREME"});
 g.addEdge(null,7242,7243,{label: "TÜREME"});
 g.addEdge(null,7243,7244,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7244,7245,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7245,7246,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,7246,7247,{label: "ÖZNE"});
 g.addEdge(null,7247,7248,{label: "TÜREME"});
 g.addEdge(null,7248,7249,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
