<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Afrika demir yollarının gelişiminde hangi devletin desteği Avrupa devletinin desteği büyüktür</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5843, {label: "Cebelitarik",nodeclass: "type-TK"});
 g.addNode(5844, {label: "boğazının",nodeclass: "type-TK"});
 g.addNode(5845, {label: "en",nodeclass: "type-TK"});
 g.addNode(5846, {label: "sığ",nodeclass: "type-TK"});
 g.addNode(5847, {label: "yeri",nodeclass: "type-TK"});
 g.addNode(5848, {label: "ne",nodeclass: "type-TK"});
 g.addNode(5849, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(5850, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(5851, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5843,5844,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5844,5847,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,5845,5847,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5846,5847,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5847,5850,{label: "ÖZNE"});
 g.addEdge(null,5848,5849,{label: "NESNE"});
 g.addEdge(null,5849,5850,{label: "TÜREME"});
 g.addEdge(null,5850,5851,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
