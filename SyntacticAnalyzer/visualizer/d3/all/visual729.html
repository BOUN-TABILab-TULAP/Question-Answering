<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Alp-Himalaya kuşağında dünyadaki depremlerin yüzde kaçı meydana gelir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8081, {label: "Kızılağaç",nodeclass: "type-TK"});
 g.addNode(8082, {label: "en",nodeclass: "type-TK"});
 g.addNode(8083, {label: "fazla",nodeclass: "type-TK"});
 g.addNode(8084, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(8085, {label: "metre",nodeclass: "type-TK"});
 g.addNode(8086, {label: "yüksek",nodeclass: "type-TK"});
 g.addNode(8087, {label: "yükseklikte",nodeclass: "type-TK"});
 g.addNode(8088, {label: "gör",nodeclass: "type-TK"});
 g.addNode(8089, {label: "görülür",nodeclass: "type-TK"});
 g.addNode(8090, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8081,8089,{label: "ÖZNE"});
 g.addEdge(null,8082,8083,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8083,8085,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8084,8085,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8085,8089,{label: "ÖZNE"});
 g.addEdge(null,8086,8087,{label: "TÜREME"});
 g.addEdge(null,8087,8089,{label: "DE HALİ"});
 g.addEdge(null,8088,8089,{label: "TÜREME"});
 g.addEdge(null,8089,8090,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
