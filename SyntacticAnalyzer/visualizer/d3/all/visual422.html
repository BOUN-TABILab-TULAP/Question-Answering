<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kutuplara yakın bölgelerde nüfus yoğunluğunun az olmasının en önemli sebebi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4721, {label: "Yeryüzünün",nodeclass: "type-TK"});
 g.addNode(4722, {label: "alt",nodeclass: "type-TK"});
 g.addNode(4723, {label: "altındaki",nodeclass: "type-TK"});
 g.addNode(4724, {label: "sıcak",nodeclass: "type-TK"});
 g.addNode(4725, {label: "suları",nodeclass: "type-TK"});
 g.addNode(4726, {label: "enerji",nodeclass: "type-TK"});
 g.addNode(4727, {label: "kaynağı",nodeclass: "type-TK"});
 g.addNode(4728, {label: "ol",nodeclass: "type-TK"});
 g.addNode(4729, {label: "olarak",nodeclass: "type-TK"});
 g.addNode(4730, {label: "kullan",nodeclass: "type-TK"});
 g.addNode(4731, {label: "kullanan",nodeclass: "type-TK"});
 g.addNode(4732, {label: "sistemlere",nodeclass: "type-TK"});
 g.addNode(4733, {label: "ne",nodeclass: "type-TK"});
 g.addNode(4734, {label: "ad",nodeclass: "type-TK"});
 g.addNode(4735, {label: "ver",nodeclass: "type-TK"});
 g.addNode(4736, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(4737, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4721,4722,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,4722,4723,{label: "TÜREME"});
 g.addEdge(null,4723,4725,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4724,4725,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4725,4728,{label: "NESNE"});
 g.addEdge(null,4726,4727,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4727,4728,{label: "NESNE"});
 g.addEdge(null,4728,4729,{label: "TÜREME"});
 g.addEdge(null,4729,4730,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4730,4731,{label: "TÜREME"});
 g.addEdge(null,4731,4732,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4732,4736,{label: "E HALİ YÖNELME"});
 g.addEdge(null,4733,4734,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4734,4736,{label: "ÖZNE"});
 g.addEdge(null,4735,4736,{label: "TÜREME"});
 g.addEdge(null,4736,4737,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
