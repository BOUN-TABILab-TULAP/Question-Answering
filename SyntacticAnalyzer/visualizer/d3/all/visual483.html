<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Çin hangi yıldan itibaren sosyalist bir idare tarzı ile yönetilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5420, {label: "İtalyaya",nodeclass: "type-TK"});
 g.addNode(5421, {label: "bir",nodeclass: "type-TK"});
 g.addNode(5422, {label: "yılda",nodeclass: "type-TK"});
 g.addNode(5423, {label: "yaklaşık",nodeclass: "type-TK"});
 g.addNode(5424, {label: "ne",nodeclass: "type-TK"});
 g.addNode(5425, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(5426, {label: "turist",nodeclass: "type-TK"});
 g.addNode(5427, {label: "gelmektedir",nodeclass: "type-TK"});
 g.addNode(5428, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5420,5427,{label: "ÖZNE"});
 g.addEdge(null,5421,5422,{label: "BELİRTEÇ"});
 g.addEdge(null,5422,5427,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5423,5424,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5424,5425,{label: "NESNE"});
 g.addEdge(null,5425,5426,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5426,5427,{label: "ÖZNE"});
 g.addEdge(null,5427,5576,{label: "SIFAT/ZARF TAM."});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
