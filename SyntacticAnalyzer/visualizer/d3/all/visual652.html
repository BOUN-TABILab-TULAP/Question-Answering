<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Tarıma elverişli araziler ülkemiz topraklarının ne kadarını oluşturur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7250, {label: "Bir",nodeclass: "type-TK"});
 g.addNode(7251, {label: "veya",nodeclass: "type-TK"});
 g.addNode(7252, {label: "birden",nodeclass: "type-TK"});
 g.addNode(7253, {label: "fazla",nodeclass: "type-TK"});
 g.addNode(7254, {label: "özelliği",nodeclass: "type-TK"});
 g.addNode(7255, {label: "benzer",nodeclass: "type-TK"});
 g.addNode(7256, {label: "ol",nodeclass: "type-TK"});
 g.addNode(7257, {label: "olan",nodeclass: "type-TK"});
 g.addNode(7258, {label: "alanlar",nodeclass: "type-TK"});
 g.addNode(7259, {label: "neyle",nodeclass: "type-TK"});
 g.addNode(7260, {label: "ad",nodeclass: "type-TK"});
 g.addNode(7261, {label: "_",nodeclass: "type-TK"});
 g.addNode(7262, {label: "_",nodeclass: "type-TK"});
 g.addNode(7263, {label: "adlandırılır",nodeclass: "type-TK"});
 g.addNode(7264, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7250,7251,{label: "BELİRTEÇ"});
 g.addEdge(null,7251,7255,{label: "BAĞLANTI"});
 g.addEdge(null,7252,7253,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7253,7254,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7254,7255,{label: "ÖZNE"});
 g.addEdge(null,7255,7256,{label: "NESNE"});
 g.addEdge(null,7256,7257,{label: "TÜREME"});
 g.addEdge(null,7257,7258,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7258,7263,{label: "ÖZNE"});
 g.addEdge(null,7259,7263,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7260,7261,{label: "TÜREME"});
 g.addEdge(null,7261,7262,{label: "TÜREME"});
 g.addEdge(null,7262,7263,{label: "TÜREME"});
 g.addEdge(null,7263,7264,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
