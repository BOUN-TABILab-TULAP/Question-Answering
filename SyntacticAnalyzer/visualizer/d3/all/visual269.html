<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dünyada tektonik göllerin en yoğun olduğu bölge neresidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2870, {label: "En",nodeclass: "type-TK"});
 g.addNode(2871, {label: "fazla",nodeclass: "type-TK"});
 g.addNode(2872, {label: "hasara",nodeclass: "type-TK"});
 g.addNode(2873, {label: "neden",nodeclass: "type-TK"});
 g.addNode(2874, {label: "ol",nodeclass: "type-TK"});
 g.addNode(2875, {label: "olan",nodeclass: "type-TK"});
 g.addNode(2876, {label: "dalgalar",nodeclass: "type-TK"});
 g.addNode(2877, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(2878, {label: "hangileridir",nodeclass: "type-TK"});
 g.addNode(2879, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2870,2871,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2871,2872,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2872,2874,{label: "E HALİ YÖNELME"});
 g.addEdge(null,2873,2874,{label: "NESNE"});
 g.addEdge(null,2874,2875,{label: "TÜREME"});
 g.addEdge(null,2875,2876,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2876,2878,{label: "ÖZNE"});
 g.addEdge(null,2877,2878,{label: "TÜREME"});
 g.addEdge(null,2878,2879,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
