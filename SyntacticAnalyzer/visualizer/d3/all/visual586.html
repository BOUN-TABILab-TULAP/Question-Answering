<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Güneş'in ufuk düzlemi üzerinde en yüksek noktaya ulaştığı zamana ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6456, {label: "Kıyıdan",nodeclass: "type-TK"});
 g.addNode(6457, {label: "200",nodeclass: "type-TK"});
 g.addNode(6458, {label: "metre",nodeclass: "type-TK"});
 g.addNode(6459, {label: "derin",nodeclass: "type-TK"});
 g.addNode(6460, {label: "derinliğe",nodeclass: "type-TK"});
 g.addNode(6461, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(6462, {label: "ol",nodeclass: "type-TK"});
 g.addNode(6463, {label: "olan",nodeclass: "type-TK"});
 g.addNode(6464, {label: "saha",nodeclass: "type-TK"});
 g.addNode(6465, {label: "neyle",nodeclass: "type-TK"});
 g.addNode(6466, {label: "ifade",nodeclass: "type-TK"});
 g.addNode(6467, {label: "et",nodeclass: "type-TK"});
 g.addNode(6468, {label: "edilir",nodeclass: "type-TK"});
 g.addNode(6469, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6456,6462,{label: "DEN HALİ"});
 g.addEdge(null,6457,6458,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6458,6462,{label: "NESNE"});
 g.addEdge(null,6459,6460,{label: "TÜREME"});
 g.addEdge(null,6460,6461,{label: "NESNE"});
 g.addEdge(null,6461,6462,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6462,6463,{label: "TÜREME"});
 g.addEdge(null,6463,6465,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6464,6465,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6465,6468,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6466,6468,{label: "ÖZNE"});
 g.addEdge(null,6467,6468,{label: "TÜREME"});
 g.addEdge(null,6468,6469,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
