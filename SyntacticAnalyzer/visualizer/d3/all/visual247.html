<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Transgresyon ve regresyon hangi hareketler dahilinde incelenir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2654, {label: "Dağıtım",nodeclass: "type-TK"});
 g.addNode(2655, {label: "neyin",nodeclass: "type-TK"});
 g.addNode(2656, {label: "tüket",nodeclass: "type-TK"});
 g.addNode(2657, {label: "tüketiciye",nodeclass: "type-TK"});
 g.addNode(2658, {label: "ulaş",nodeclass: "type-TK"});
 g.addNode(2659, {label: "_",nodeclass: "type-TK"});
 g.addNode(2660, {label: "_",nodeclass: "type-TK"});
 g.addNode(2661, {label: "_",nodeclass: "type-TK"});
 g.addNode(2662, {label: "ulaştırılmasıdır",nodeclass: "type-TK"});
 g.addNode(2663, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2654,2662,{label: "ÖZNE"});
 g.addEdge(null,2655,2657,{label: "NESNE"});
 g.addEdge(null,2656,2657,{label: "TÜREME"});
 g.addEdge(null,2657,2662,{label: "E HALİ YÖNELME"});
 g.addEdge(null,2658,2659,{label: "TÜREME"});
 g.addEdge(null,2659,2660,{label: "TÜREME"});
 g.addEdge(null,2660,2661,{label: "TÜREME"});
 g.addEdge(null,2661,2662,{label: "TÜREME"});
 g.addEdge(null,2662,2663,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
