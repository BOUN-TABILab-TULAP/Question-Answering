<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ganj nehri hangi ülkededir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5012, {label: "Asya",nodeclass: "type-TK"});
 g.addNode(5013, {label: "kıta",nodeclass: "type-TK"});
 g.addNode(5014, {label: "kıtasındaki",nodeclass: "type-TK"});
 g.addNode(5015, {label: "nüfus",nodeclass: "type-TK"});
 g.addNode(5016, {label: "art",nodeclass: "type-TK"});
 g.addNode(5017, {label: "artışının",nodeclass: "type-TK"});
 g.addNode(5018, {label: "temel",nodeclass: "type-TK"});
 g.addNode(5019, {label: "nedeni",nodeclass: "type-TK"});
 g.addNode(5020, {label: "ne",nodeclass: "type-TK"});
 g.addNode(5021, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(5022, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5012,5021,{label: "ÖZNE"});
 g.addEdge(null,5013,5014,{label: "TÜREME"});
 g.addEdge(null,5014,5015,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5015,5017,{label: "NESNE"});
 g.addEdge(null,5016,5017,{label: "TÜREME"});
 g.addEdge(null,5017,5021,{label: "NESNE"});
 g.addEdge(null,5018,5019,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5019,5021,{label: "ÖZNE"});
 g.addEdge(null,5020,5021,{label: "TÜREME"});
 g.addEdge(null,5021,5022,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
