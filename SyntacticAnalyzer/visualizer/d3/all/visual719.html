<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Toprak çeşitlerinden hangisinin tarımsal verimliliği en fazladır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7956, {label: "Çam",nodeclass: "type-TK"});
 g.addNode(7957, {label: "ormanlarının",nodeclass: "type-TK"});
 g.addNode(7958, {label: "daha",nodeclass: "type-TK"});
 g.addNode(7959, {label: "fazla",nodeclass: "type-TK"});
 g.addNode(7960, {label: "ol",nodeclass: "type-TK"});
 g.addNode(7961, {label: "olduğu",nodeclass: "type-TK"});
 g.addNode(7962, {label: "yörelerde",nodeclass: "type-TK"});
 g.addNode(7963, {label: "gör",nodeclass: "type-TK"});
 g.addNode(7964, {label: "_",nodeclass: "type-TK"});
 g.addNode(7965, {label: "görülen",nodeclass: "type-TK"});
 g.addNode(7966, {label: "hayvancılık",nodeclass: "type-TK"});
 g.addNode(7967, {label: "çeşidi",nodeclass: "type-TK"});
 g.addNode(7968, {label: "ne",nodeclass: "type-TK"});
 g.addNode(7969, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(7970, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7956,7957,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7957,7960,{label: "ÖZNE"});
 g.addEdge(null,7958,7959,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7959,7960,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7960,7961,{label: "TÜREME"});
 g.addEdge(null,7961,7967,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7962,7964,{label: "DE HALİ"});
 g.addEdge(null,7963,7964,{label: "TÜREME"});
 g.addEdge(null,7964,7965,{label: "TÜREME"});
 g.addEdge(null,7965,7967,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7966,7967,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7967,7969,{label: "ÖZNE"});
 g.addEdge(null,7968,7969,{label: "TÜREME"});
 g.addEdge(null,7969,7970,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
