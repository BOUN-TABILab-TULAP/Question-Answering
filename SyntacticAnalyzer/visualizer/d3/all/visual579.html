<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<style>

</div>

<script>

 g.addNode(6365, {label: "için",nodeclass: "type-TK"});
 g.addNode(6366, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(6367, {label: "temel",nodeclass: "type-TK"});
 g.addNode(6368, {label: "ilkeye",nodeclass: "type-TK"});
 g.addNode(6369, {label: "uy",nodeclass: "type-TK"});
 g.addNode(6370, {label: "uyma",nodeclass: "type-TK"});
 g.addNode(6371, {label: "zorunlu",nodeclass: "type-TK"});
 g.addNode(6372, {label: "zorunluluğu",nodeclass: "type-TK"});
 g.addNode(6373, {label: "var",nodeclass: "type-TK"});
 g.addNode(6374, {label: "vardır",nodeclass: "type-TK"});
 g.addNode(6375, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6359,6360,{label: "BELİRTEÇ"});
 g.addEdge(null,6360,6362,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,6361,6362,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6362,6364,{label: "NESNE"});
 g.addEdge(null,6363,6364,{label: "TÜREME"});
 g.addEdge(null,6364,6365,{label: "NESNE"});
 g.addEdge(null,6365,6374,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6366,6367,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6367,6368,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6368,6369,{label: "NESNE"});
 g.addEdge(null,6369,6370,{label: "TÜREME"});
 g.addEdge(null,6370,6372,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6371,6372,{label: "TÜREME"});
 g.addEdge(null,6372,6374,{label: "NESNE"});
 g.addEdge(null,6373,6374,{label: "TÜREME"});
 g.addEdge(null,6374,6375,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
