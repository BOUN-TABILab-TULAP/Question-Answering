<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türk kültürünün ocağı neresidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3698, {label: "Toprak",nodeclass: "type-TK"});
 g.addNode(3699, {label: "evlerin",nodeclass: "type-TK"});
 g.addNode(3700, {label: "en",nodeclass: "type-TK"});
 g.addNode(3701, {label: "yaygın",nodeclass: "type-TK"});
 g.addNode(3702, {label: "tipi",nodeclass: "type-TK"});
 g.addNode(3703, {label: "ne",nodeclass: "type-TK"});
 g.addNode(3704, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(3705, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3698,3699,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3699,3704,{label: "ÖZNE"});
 g.addEdge(null,3700,3701,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3701,3702,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3702,3704,{label: "ÖZNE"});
 g.addEdge(null,3703,3704,{label: "TÜREME"});
 g.addEdge(null,3704,3705,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
