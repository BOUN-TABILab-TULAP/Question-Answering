<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'de ekili dikili alanların en fazla yer kapladığı bölge hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(720, {label: "Türkiyede",nodeclass: "type-TK"});
 g.addNode(721, {label: "ekili",nodeclass: "type-TK"});
 g.addNode(722, {label: "dikili",nodeclass: "type-TK"});
 g.addNode(723, {label: "alanların",nodeclass: "type-TK"});
 g.addNode(724, {label: "en",nodeclass: "type-TK"});
 g.addNode(725, {label: "fazla",nodeclass: "type-TK"});
 g.addNode(726, {label: "yer",nodeclass: "type-TK"});
 g.addNode(727, {label: "kapla",nodeclass: "type-TK"});
 g.addNode(728, {label: "kapladığı",nodeclass: "type-TK"});
 g.addNode(729, {label: "bölge",nodeclass: "type-TK"});
 g.addNode(730, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(731, {label: "hangisidir",nodeclass: "type-TK"});
 g.addNode(732, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,720,731,{label: "ÖZNE"});
 g.addEdge(null,721,723,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,722,723,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,723,728,{label: "ÖZNE"});
 g.addEdge(null,724,725,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,725,726,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,726,728,{label: "NESNE"});
 g.addEdge(null,727,728,{label: "TÜREME"});
 g.addEdge(null,728,729,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,729,731,{label: "ÖZNE"});
 g.addEdge(null,730,731,{label: "TÜREME"});
 g.addEdge(null,731,732,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
