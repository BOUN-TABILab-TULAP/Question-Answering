<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'nin en yüksek bölgesi hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1375, {label: "Türkiyede",nodeclass: "type-TK"});
 g.addNode(1376, {label: "maden",nodeclass: "type-TK"});
 g.addNode(1377, {label: "yatakları",nodeclass: "type-TK"});
 g.addNode(1378, {label: "ve",nodeclass: "type-TK"});
 g.addNode(1379, {label: "çeşitleri",nodeclass: "type-TK"});
 g.addNode(1380, {label: "bakımından",nodeclass: "type-TK"});
 g.addNode(1381, {label: "en",nodeclass: "type-TK"});
 g.addNode(1382, {label: "zengin",nodeclass: "type-TK"});
 g.addNode(1383, {label: "bölge",nodeclass: "type-TK"});
 g.addNode(1384, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(1385, {label: "hangisidir",nodeclass: "type-TK"});
 g.addNode(1386, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1375,1384,{label: "ÖZNE"});
 g.addEdge(null,1376,1377,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1377,1378,{label: "NESNE"});
 g.addEdge(null,1378,1379,{label: "BAĞLANTI"});
 g.addEdge(null,1379,1380,{label: "NESNE"});
 g.addEdge(null,1380,1384,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1381,1382,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1382,1383,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1383,1384,{label: "NESNE"});
 g.addEdge(null,1384,1385,{label: "TÜREME"});
 g.addEdge(null,1385,1386,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
