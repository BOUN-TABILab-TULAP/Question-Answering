<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Üç tarafı sularla kaplı kara parçasına ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1187, {label: "Üç",nodeclass: "type-TK"});
 g.addNode(1188, {label: "tarafı",nodeclass: "type-TK"});
 g.addNode(1189, {label: "sularla",nodeclass: "type-TK"});
 g.addNode(1190, {label: "kap",nodeclass: "type-TK"});
 g.addNode(1191, {label: "kaplı",nodeclass: "type-TK"});
 g.addNode(1192, {label: "kara",nodeclass: "type-TK"});
 g.addNode(1193, {label: "parçasına",nodeclass: "type-TK"});
 g.addNode(1194, {label: "ne",nodeclass: "type-TK"});
 g.addNode(1195, {label: "ad",nodeclass: "type-TK"});
 g.addNode(1196, {label: "ver",nodeclass: "type-TK"});
 g.addNode(1197, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(1198, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1187,1188,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1188,1197,{label: "ÖZNE"});
 g.addEdge(null,1189,1197,{label: "INSTRUMENTAL.ADJUNCT"});
 g.addEdge(null,1190,1191,{label: "TÜREME"});
 g.addEdge(null,1191,1192,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1192,1193,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1193,1197,{label: "E HALİ YÖNELME"});
 g.addEdge(null,1194,1195,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1195,1197,{label: "ÖZNE"});
 g.addEdge(null,1196,1197,{label: "TÜREME"});
 g.addEdge(null,1197,1198,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
