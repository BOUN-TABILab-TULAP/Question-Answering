<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Oluşumunda insanın etkisi olmayan çevreye ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4182, {label: "İngilterede",nodeclass: "type-TK"});
 g.addNode(4183, {label: "kilometrekareye",nodeclass: "type-TK"});
 g.addNode(4184, {label: "ortalama",nodeclass: "type-TK"});
 g.addNode(4185, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(4186, {label: "insan",nodeclass: "type-TK"});
 g.addNode(4187, {label: "düşer",nodeclass: "type-TK"});
 g.addNode(4188, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4182,4187,{label: "ÖZNE"});
 g.addEdge(null,4183,4187,{label: "E HALİ YÖNELME"});
 g.addEdge(null,4184,4186,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4185,4186,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4186,4187,{label: "NESNE"});
 g.addEdge(null,4187,4188,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
