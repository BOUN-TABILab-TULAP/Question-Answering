<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İnsanın yaşamı üzerinde etkili olan faktörlerin toplamına ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4506, {label: "Norveç",nodeclass: "type-TK"});
 g.addNode(4507, {label: "İsveç",nodeclass: "type-TK"});
 g.addNode(4508, {label: "gibi",nodeclass: "type-TK"});
 g.addNode(4509, {label: "ülkelerde",nodeclass: "type-TK"});
 g.addNode(4510, {label: "en",nodeclass: "type-TK"});
 g.addNode(4511, {label: "önem",nodeclass: "type-TK"});
 g.addNode(4512, {label: "önemli",nodeclass: "type-TK"});
 g.addNode(4513, {label: "geçim",nodeclass: "type-TK"});
 g.addNode(4514, {label: "kaynağı",nodeclass: "type-TK"});
 g.addNode(4515, {label: "ne",nodeclass: "type-TK"});
 g.addNode(4516, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(4517, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4506,4516,{label: "ÖZNE"});
 g.addEdge(null,4507,4508,{label: "NESNE"});
 g.addEdge(null,4508,4509,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4509,4516,{label: "DE HALİ"});
 g.addEdge(null,4510,4512,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4511,4512,{label: "TÜREME"});
 g.addEdge(null,4512,4513,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4513,4514,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4514,4516,{label: "ÖZNE"});
 g.addEdge(null,4515,4516,{label: "TÜREME"});
 g.addEdge(null,4516,4517,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
