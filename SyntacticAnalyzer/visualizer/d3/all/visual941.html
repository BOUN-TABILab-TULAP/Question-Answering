<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Doğubeyazıt hangi yıl ağrıya bağlanmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(10181, {label: "Konya",nodeclass: "type-TK"});
 g.addNode(10182, {label: "kapalı",nodeclass: "type-TK"});
 g.addNode(10183, {label: "havzasının",nodeclass: "type-TK"});
 g.addNode(10184, {label: "akılcı",nodeclass: "type-TK"});
 g.addNode(10185, {label: "kullanımına",nodeclass: "type-TK"});
 g.addNode(10186, {label: "doğru",nodeclass: "type-TK"});
 g.addNode(10187, {label: "projesi",nodeclass: "type-TK"});
 g.addNode(10188, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(10189, {label: "yıl",nodeclass: "type-TK"});
 g.addNode(10190, {label: "başlamıştır",nodeclass: "type-TK"});
 g.addNode(10191, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,10181,10183,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10182,10183,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10183,10185,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,10184,10185,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10185,10190,{label: "NESNE"});
 g.addEdge(null,10186,10187,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10187,10190,{label: "ÖZNE"});
 g.addEdge(null,10188,10189,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10189,10190,{label: "NESNE"});
 g.addEdge(null,10190,10191,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
