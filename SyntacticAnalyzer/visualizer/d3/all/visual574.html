<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kutuplara eşit uzaklıktaki noktaların birleştirilmesiyle elde edilen hayali çembere ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6310, {label: "Mal",nodeclass: "type-TK"});
 g.addNode(6311, {label: "ve",nodeclass: "type-TK"});
 g.addNode(6312, {label: "hizmetlerin",nodeclass: "type-TK"});
 g.addNode(6313, {label: "tüket",nodeclass: "type-TK"});
 g.addNode(6314, {label: "tüketiciye",nodeclass: "type-TK"});
 g.addNode(6315, {label: "ulaş",nodeclass: "type-TK"});
 g.addNode(6316, {label: "_",nodeclass: "type-TK"});
 g.addNode(6317, {label: "_",nodeclass: "type-TK"});
 g.addNode(6318, {label: "ulaştırılmasına",nodeclass: "type-TK"});
 g.addNode(6319, {label: "ne",nodeclass: "type-TK"});
 g.addNode(6320, {label: "ad",nodeclass: "type-TK"});
 g.addNode(6321, {label: "ver",nodeclass: "type-TK"});
 g.addNode(6322, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(6323, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6310,6311,{label: "NESNE"});
 g.addEdge(null,6311,6312,{label: "BAĞLANTI"});
 g.addEdge(null,6312,6313,{label: "ÖZNE"});
 g.addEdge(null,6313,6314,{label: "TÜREME"});
 g.addEdge(null,6314,6318,{label: "NESNE"});
 g.addEdge(null,6315,6316,{label: "TÜREME"});
 g.addEdge(null,6316,6317,{label: "TÜREME"});
 g.addEdge(null,6317,6318,{label: "TÜREME"});
 g.addEdge(null,6318,6322,{label: "E HALİ YÖNELME"});
 g.addEdge(null,6319,6320,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6320,6322,{label: "ÖZNE"});
 g.addEdge(null,6321,6322,{label: "TÜREME"});
 g.addEdge(null,6322,6323,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
