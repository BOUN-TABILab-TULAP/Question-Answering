<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Marmara depremi hangi tarihte meydana gelmiştir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6018, {label: "Yük",nodeclass: "type-TK"});
 g.addNode(6019, {label: "ve",nodeclass: "type-TK"});
 g.addNode(6020, {label: "yolcu",nodeclass: "type-TK"});
 g.addNode(6021, {label: "taşı",nodeclass: "type-TK"});
 g.addNode(6022, {label: "taşıma",nodeclass: "type-TK"});
 g.addNode(6023, {label: "maliyetinin",nodeclass: "type-TK"});
 g.addNode(6024, {label: "en",nodeclass: "type-TK"});
 g.addNode(6025, {label: "yüksek",nodeclass: "type-TK"});
 g.addNode(6026, {label: "ol",nodeclass: "type-TK"});
 g.addNode(6027, {label: "olduğu",nodeclass: "type-TK"});
 g.addNode(6028, {label: "ulaşım",nodeclass: "type-TK"});
 g.addNode(6029, {label: "yolu",nodeclass: "type-TK"});
 g.addNode(6030, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(6031, {label: "hangisidir",nodeclass: "type-TK"});
 g.addNode(6032, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6018,6019,{label: "NESNE"});
 g.addEdge(null,6019,6020,{label: "BAĞLANTI"});
 g.addEdge(null,6020,6022,{label: "NESNE"});
 g.addEdge(null,6021,6022,{label: "TÜREME"});
 g.addEdge(null,6022,6023,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6023,6026,{label: "ÖZNE"});
 g.addEdge(null,6024,6025,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6025,6026,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6026,6027,{label: "TÜREME"});
 g.addEdge(null,6027,6029,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6028,6029,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6029,6030,{label: "ÖZNE"});
 g.addEdge(null,6030,6031,{label: "TÜREME"});
 g.addEdge(null,6031,6032,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
