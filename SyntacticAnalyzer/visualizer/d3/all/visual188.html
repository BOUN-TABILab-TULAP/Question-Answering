<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Sıvı haldeki astenosfer malzemesine ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2019, {label: "Yer",nodeclass: "type-TK"});
 g.addNode(2020, {label: "Yuvarlağını",nodeclass: "type-TK"});
 g.addNode(2021, {label: "meydana",nodeclass: "type-TK"});
 g.addNode(2022, {label: "getir",nodeclass: "type-TK"});
 g.addNode(2023, {label: "getiren",nodeclass: "type-TK"});
 g.addNode(2024, {label: "iç",nodeclass: "type-TK"});
 g.addNode(2025, {label: "içe",nodeclass: "type-TK"});
 g.addNode(2026, {label: "geçmiş",nodeclass: "type-TK"});
 g.addNode(2027, {label: "kürelere",nodeclass: "type-TK"});
 g.addNode(2028, {label: "ne",nodeclass: "type-TK"});
 g.addNode(2029, {label: "isim",nodeclass: "type-TK"});
 g.addNode(2030, {label: "ver",nodeclass: "type-TK"});
 g.addNode(2031, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(2032, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2019,2020,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2020,2022,{label: "NESNE"});
 g.addEdge(null,2021,2022,{label: "E HALİ YÖNELME"});
 g.addEdge(null,2022,2023,{label: "TÜREME"});
 g.addEdge(null,2023,2031,{label: "ÖZNE"});
 g.addEdge(null,2024,2025,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2025,2031,{label: "E HALİ YÖNELME"});
 g.addEdge(null,2026,2027,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2027,2031,{label: "E HALİ YÖNELME"});
 g.addEdge(null,2028,2029,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2029,2031,{label: "ÖZNE"});
 g.addEdge(null,2030,2031,{label: "TÜREME"});
 g.addEdge(null,2031,2032,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
