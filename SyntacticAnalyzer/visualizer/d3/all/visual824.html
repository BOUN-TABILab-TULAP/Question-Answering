<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Doğu anadolu bölgesinde kaç il vardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(9108, {label: "Kar",nodeclass: "type-TK"});
 g.addNode(9109, {label: "yağ",nodeclass: "type-TK"});
 g.addNode(9110, {label: "yağışlarının",nodeclass: "type-TK"});
 g.addNode(9111, {label: "fazla",nodeclass: "type-TK"});
 g.addNode(9112, {label: "arazinin",nodeclass: "type-TK"});
 g.addNode(9113, {label: "engebe",nodeclass: "type-TK"});
 g.addNode(9114, {label: "engebeli",nodeclass: "type-TK"});
 g.addNode(9115, {label: "ol",nodeclass: "type-TK"});
 g.addNode(9116, {label: "olduğu",nodeclass: "type-TK"});
 g.addNode(9117, {label: "bölgelerde",nodeclass: "type-TK"});
 g.addNode(9118, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(9119, {label: "doğal",nodeclass: "type-TK"});
 g.addNode(9120, {label: "afet",nodeclass: "type-TK"});
 g.addNode(9121, {label: "daha",nodeclass: "type-TK"});
 g.addNode(9122, {label: "fazla",nodeclass: "type-TK"});
 g.addNode(9123, {label: "gör",nodeclass: "type-TK"});
 g.addNode(9124, {label: "görülür",nodeclass: "type-TK"});
 g.addNode(9125, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,9108,9109,{label: "NESNE"});
 g.addEdge(null,9109,9110,{label: "TÜREME"});
 g.addEdge(null,9110,9124,{label: "ÖZNE"});
 g.addEdge(null,9111,9112,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9112,9115,{label: "ÖZNE"});
 g.addEdge(null,9113,9114,{label: "TÜREME"});
 g.addEdge(null,9114,9115,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9115,9116,{label: "TÜREME"});
 g.addEdge(null,9116,9117,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9117,9124,{label: "DE HALİ"});
 g.addEdge(null,9118,9120,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9119,9120,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9120,9121,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9121,9124,{label: "ÖZNE"});
 g.addEdge(null,9122,9124,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9123,9124,{label: "TÜREME"});
 g.addEdge(null,9124,9125,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
