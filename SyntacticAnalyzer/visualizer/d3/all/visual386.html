<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İnsanlar havayolu ulaşımından yeryüzünün hangi katmanında faydalanırlar</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4223, {label: "Su",nodeclass: "type-TK"});
 g.addNode(4224, {label: "gücüyle",nodeclass: "type-TK"});
 g.addNode(4225, {label: "çalış",nodeclass: "type-TK"});
 g.addNode(4226, {label: "çalışan",nodeclass: "type-TK"});
 g.addNode(4227, {label: "iplik",nodeclass: "type-TK"});
 g.addNode(4228, {label: "makinesi",nodeclass: "type-TK"});
 g.addNode(4229, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(4230, {label: "tarihte",nodeclass: "type-TK"});
 g.addNode(4231, {label: "icat",nodeclass: "type-TK"});
 g.addNode(4232, {label: "et",nodeclass: "type-TK"});
 g.addNode(4233, {label: "edilmiştir",nodeclass: "type-TK"});
 g.addNode(4234, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4223,4224,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4224,4225,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4225,4226,{label: "TÜREME"});
 g.addEdge(null,4226,4228,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4227,4228,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4228,4233,{label: "ÖZNE"});
 g.addEdge(null,4229,4230,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4230,4233,{label: "DE HALİ"});
 g.addEdge(null,4231,4233,{label: "ÖZNE"});
 g.addEdge(null,4232,4233,{label: "TÜREME"});
 g.addEdge(null,4233,4234,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
