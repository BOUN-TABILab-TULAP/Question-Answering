<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Bir akarsuyun kolları ile birlikte sularının toplandığı ve ya boşaltıldığı alana ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(95, {label: "Bir",nodeclass: "type-TK"});
 g.addNode(96, {label: "akarsuyun",nodeclass: "type-TK"});
 g.addNode(97, {label: "kolları",nodeclass: "type-TK"});
 g.addNode(98, {label: "ile",nodeclass: "type-TK"});
 g.addNode(99, {label: "birlikte",nodeclass: "type-TK"});
 g.addNode(100, {label: "sularının",nodeclass: "type-TK"});
 g.addNode(101, {label: "topla",nodeclass: "type-TK"});
 g.addNode(102, {label: "_",nodeclass: "type-TK"});
 g.addNode(103, {label: "toplandığı",nodeclass: "type-TK"});
 g.addNode(104, {label: "ve",nodeclass: "type-TK"});
 g.addNode(105, {label: "ya",nodeclass: "type-TK"});
 g.addNode(106, {label: "boşal",nodeclass: "type-TK"});
 g.addNode(107, {label: "_",nodeclass: "type-TK"});
 g.addNode(108, {label: "_",nodeclass: "type-TK"});
 g.addNode(109, {label: "boşaltıldığı",nodeclass: "type-TK"});
 g.addNode(110, {label: "alana",nodeclass: "type-TK"});
 g.addNode(111, {label: "ne",nodeclass: "type-TK"});
 g.addNode(112, {label: "de",nodeclass: "type-TK"});
 g.addNode(113, {label: "denir",nodeclass: "type-TK"});
 g.addNode(114, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,95,96,{label: "BELİRTEÇ"});
 g.addEdge(null,96,97,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,97,98,{label: "NESNE"});
 g.addEdge(null,98,102,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,99,102,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,100,102,{label: "ÖZNE"});
 g.addEdge(null,101,102,{label: "TÜREME"});
 g.addEdge(null,102,103,{label: "TÜREME"});
 g.addEdge(null,103,104,{label: "NESNE"});
 g.addEdge(null,104,114,{label: "BAĞLANTI"});
 g.addEdge(null,105,114,{label: "S.MODIFIER"});
 g.addEdge(null,106,107,{label: "TÜREME"});
 g.addEdge(null,107,108,{label: "TÜREME"});
 g.addEdge(null,108,109,{label: "TÜREME"});
 g.addEdge(null,109,110,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,110,113,{label: "E HALİ YÖNELME"});
 g.addEdge(null,111,113,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,112,113,{label: "TÜREME"});
 g.addEdge(null,113,114,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
