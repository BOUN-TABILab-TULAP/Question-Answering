<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yağışın az ve bitki örtüsünün zayıf olduğu yerlerde hangi hayvancılık çeşidi gelişmiştir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4270, {label: "İnsanların",nodeclass: "type-TK"});
 g.addNode(4271, {label: "yaşa",nodeclass: "type-TK"});
 g.addNode(4272, {label: "yaşadığı",nodeclass: "type-TK"});
 g.addNode(4273, {label: "doğal",nodeclass: "type-TK"});
 g.addNode(4274, {label: "ortamlara",nodeclass: "type-TK"});
 g.addNode(4275, {label: "genel",nodeclass: "type-TK"});
 g.addNode(4276, {label: "ol",nodeclass: "type-TK"});
 g.addNode(4277, {label: "olarak",nodeclass: "type-TK"});
 g.addNode(4278, {label: "ver",nodeclass: "type-TK"});
 g.addNode(4279, {label: "_",nodeclass: "type-TK"});
 g.addNode(4280, {label: "verilen",nodeclass: "type-TK"});
 g.addNode(4281, {label: "isim",nodeclass: "type-TK"});
 g.addNode(4282, {label: "ne",nodeclass: "type-TK"});
 g.addNode(4283, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(4284, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4270,4271,{label: "ÖZNE"});
 g.addEdge(null,4271,4272,{label: "TÜREME"});
 g.addEdge(null,4272,4274,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4273,4274,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4274,4276,{label: "NESNE"});
 g.addEdge(null,4275,4276,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4276,4277,{label: "TÜREME"});
 g.addEdge(null,4277,4279,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4278,4279,{label: "TÜREME"});
 g.addEdge(null,4279,4280,{label: "TÜREME"});
 g.addEdge(null,4280,4281,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4281,4283,{label: "ÖZNE"});
 g.addEdge(null,4282,4283,{label: "TÜREME"});
 g.addEdge(null,4283,4284,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
