<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İlkbaharda yeşerip yaz boyu yeşil kalan ve bozkırdan daha gür olan bitki örtüsüne ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7912, {label: "Bozkırların",nodeclass: "type-TK"});
 g.addNode(7913, {label: "daha",nodeclass: "type-TK"});
 g.addNode(7914, {label: "yoğun",nodeclass: "type-TK"});
 g.addNode(7915, {label: "ol",nodeclass: "type-TK"});
 g.addNode(7916, {label: "olduğu",nodeclass: "type-TK"});
 g.addNode(7917, {label: "yörelerde",nodeclass: "type-TK"});
 g.addNode(7918, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(7919, {label: "hayvan",nodeclass: "type-TK"});
 g.addNode(7920, {label: "yetiş",nodeclass: "type-TK"});
 g.addNode(7921, {label: "_",nodeclass: "type-TK"});
 g.addNode(7922, {label: "_",nodeclass: "type-TK"});
 g.addNode(7923, {label: "yetiştiriciliği",nodeclass: "type-TK"});
 g.addNode(7924, {label: "fazla",nodeclass: "type-TK"});
 g.addNode(7925, {label: "fazladır",nodeclass: "type-TK"});
 g.addNode(7926, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7912,7915,{label: "ÖZNE"});
 g.addEdge(null,7913,7914,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7914,7915,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7915,7916,{label: "TÜREME"});
 g.addEdge(null,7916,7917,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7917,7925,{label: "DE HALİ"});
 g.addEdge(null,7918,7919,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7919,7923,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7920,7921,{label: "TÜREME"});
 g.addEdge(null,7921,7922,{label: "TÜREME"});
 g.addEdge(null,7922,7923,{label: "TÜREME"});
 g.addEdge(null,7923,7924,{label: "NESNE"});
 g.addEdge(null,7924,7925,{label: "TÜREME"});
 g.addEdge(null,7925,7926,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
