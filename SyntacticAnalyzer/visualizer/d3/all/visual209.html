<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ağrı Dağı hangi tür volkanlardandır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2247, {label: "Türkiyedeki",nodeclass: "type-TK"});
 g.addNode(2248, {label: "Kuzey",nodeclass: "type-TK"});
 g.addNode(2249, {label: "Anadolu",nodeclass: "type-TK"});
 g.addNode(2250, {label: "Dağları",nodeclass: "type-TK"});
 g.addNode(2251, {label: "ve",nodeclass: "type-TK"});
 g.addNode(2252, {label: "Toros",nodeclass: "type-TK"});
 g.addNode(2253, {label: "Dağları",nodeclass: "type-TK"});
 g.addNode(2254, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(2255, {label: "jeoloji",nodeclass: "type-TK"});
 g.addNode(2256, {label: "jeolojik",nodeclass: "type-TK"});
 g.addNode(2257, {label: "zamanda",nodeclass: "type-TK"});
 g.addNode(2258, {label: "oluşmuştur",nodeclass: "type-TK"});
 g.addNode(2259, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2247,2253,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2248,2249,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2249,2250,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2250,2251,{label: "NESNE"});
 g.addEdge(null,2251,2252,{label: "BAĞLANTI"});
 g.addEdge(null,2252,2253,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2253,2258,{label: "ÖZNE"});
 g.addEdge(null,2254,2256,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2255,2256,{label: "TÜREME"});
 g.addEdge(null,2256,2257,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2257,2258,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2258,2259,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
