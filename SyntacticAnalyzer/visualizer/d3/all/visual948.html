<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiyenin en az nüfusa sahip ilinin adı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(10267, {label: "Nil",nodeclass: "type-TK"});
 g.addNode(10268, {label: "nehri",nodeclass: "type-TK"});
 g.addNode(10269, {label: "üzerine",nodeclass: "type-TK"});
 g.addNode(10270, {label: "kur",nodeclass: "type-TK"});
 g.addNode(10271, {label: "kurulmuş",nodeclass: "type-TK"});
 g.addNode(10272, {label: "en",nodeclass: "type-TK"});
 g.addNode(10273, {label: "büyük",nodeclass: "type-TK"});
 g.addNode(10274, {label: "barajın",nodeclass: "type-TK"});
 g.addNode(10275, {label: "adı",nodeclass: "type-TK"});
 g.addNode(10276, {label: "ne",nodeclass: "type-TK"});
 g.addNode(10277, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(10278, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,10267,10268,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10268,10269,{label: "NESNE"});
 g.addEdge(null,10269,10271,{label: "ÖZNE"});
 g.addEdge(null,10270,10271,{label: "TÜREME"});
 g.addEdge(null,10271,10277,{label: "NESNE"});
 g.addEdge(null,10272,10273,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10273,10274,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10274,10275,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,10275,10276,{label: "ÖZNE"});
 g.addEdge(null,10276,10277,{label: "TÜREME"});
 g.addEdge(null,10277,7139,{label: "SIFAT/ZARF TAM."});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
