<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Denizlerden üretilen balık üretiminin yüzde kaçı Karadeniz bölgesinden karşılanır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8561, {label: "Ayasofya",nodeclass: "type-TK"});
 g.addNode(8562, {label: "kim",nodeclass: "type-TK"});
 g.addNode(8563, {label: "tarafından",nodeclass: "type-TK"});
 g.addNode(8564, {label: "camiye",nodeclass: "type-TK"});
 g.addNode(8565, {label: "dönüş",nodeclass: "type-TK"});
 g.addNode(8566, {label: "_",nodeclass: "type-TK"});
 g.addNode(8567, {label: "dönüştürülmüştür",nodeclass: "type-TK"});
 g.addNode(8568, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8561,8567,{label: "ÖZNE"});
 g.addEdge(null,8562,8567,{label: "ÖZNE"});
 g.addEdge(null,8563,8567,{label: "DEN HALİ"});
 g.addEdge(null,8564,8567,{label: "E HALİ YÖNELME"});
 g.addEdge(null,8565,8566,{label: "TÜREME"});
 g.addEdge(null,8566,8567,{label: "TÜREME"});
 g.addEdge(null,8567,8568,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
