<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'de en fazla pirinç tarımının yapıldığı akarsu havzasının ismi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(745, {label: "Türkiyede",nodeclass: "type-TK"});
 g.addNode(746, {label: "en",nodeclass: "type-TK"});
 g.addNode(747, {label: "fazla",nodeclass: "type-TK"});
 g.addNode(748, {label: "pirinç",nodeclass: "type-TK"});
 g.addNode(749, {label: "tarımının",nodeclass: "type-TK"});
 g.addNode(750, {label: "yap",nodeclass: "type-TK"});
 g.addNode(751, {label: "_",nodeclass: "type-TK"});
 g.addNode(752, {label: "yapıldığı",nodeclass: "type-TK"});
 g.addNode(753, {label: "akarsu",nodeclass: "type-TK"});
 g.addNode(754, {label: "havzasının",nodeclass: "type-TK"});
 g.addNode(755, {label: "ismi",nodeclass: "type-TK"});
 g.addNode(756, {label: "ne",nodeclass: "type-TK"});
 g.addNode(757, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(758, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,745,757,{label: "ÖZNE"});
 g.addEdge(null,746,747,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,747,748,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,748,749,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,749,751,{label: "ÖZNE"});
 g.addEdge(null,750,751,{label: "TÜREME"});
 g.addEdge(null,751,752,{label: "TÜREME"});
 g.addEdge(null,752,754,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,753,754,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,754,755,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,755,757,{label: "ÖZNE"});
 g.addEdge(null,756,757,{label: "TÜREME"});
 g.addEdge(null,757,758,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
