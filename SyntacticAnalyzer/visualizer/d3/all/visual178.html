<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Doğal çevreyi oluşturan temel unsurlar hangileridir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1901, {label: "Su",nodeclass: "type-TK"});
 g.addNode(1902, {label: "küre",nodeclass: "type-TK"});
 g.addNode(1903, {label: "taş",nodeclass: "type-TK"});
 g.addNode(1904, {label: "küre",nodeclass: "type-TK"});
 g.addNode(1905, {label: "ve",nodeclass: "type-TK"});
 g.addNode(1906, {label: "hava",nodeclass: "type-TK"});
 g.addNode(1907, {label: "kürenin",nodeclass: "type-TK"});
 g.addNode(1908, {label: "her",nodeclass: "type-TK"});
 g.addNode(1909, {label: "birine",nodeclass: "type-TK"});
 g.addNode(1910, {label: "yay",nodeclass: "type-TK"});
 g.addNode(1911, {label: "yayılmış",nodeclass: "type-TK"});
 g.addNode(1912, {label: "ol",nodeclass: "type-TK"});
 g.addNode(1913, {label: "olan",nodeclass: "type-TK"});
 g.addNode(1914, {label: "küre",nodeclass: "type-TK"});
 g.addNode(1915, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(1916, {label: "hangisidir",nodeclass: "type-TK"});
 g.addNode(1917, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1901,1911,{label: "ÖZNE"});
 g.addEdge(null,1902,1911,{label: "ÖZNE"});
 g.addEdge(null,1903,1904,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1904,1905,{label: "NESNE"});
 g.addEdge(null,1905,1906,{label: "BAĞLANTI"});
 g.addEdge(null,1906,1911,{label: "ÖZNE"});
 g.addEdge(null,1907,1909,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,1908,1909,{label: "BELİRTEÇ"});
 g.addEdge(null,1909,1911,{label: "E HALİ YÖNELME"});
 g.addEdge(null,1910,1911,{label: "TÜREME"});
 g.addEdge(null,1911,1912,{label: "NESNE"});
 g.addEdge(null,1912,1913,{label: "TÜREME"});
 g.addEdge(null,1913,1914,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1914,1915,{label: "ÖZNE"});
 g.addEdge(null,1915,1916,{label: "TÜREME"});
 g.addEdge(null,1916,1917,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
