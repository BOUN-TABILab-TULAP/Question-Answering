<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İnsanların geçimini tarım ve hayvancılıktan sağladığı köylere ve köy altı yerleşmelerine ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3378, {label: "Peygamberler",nodeclass: "type-TK"});
 g.addNode(3379, {label: "ve",nodeclass: "type-TK"});
 g.addNode(3380, {label: "din",nodeclass: "type-TK"});
 g.addNode(3381, {label: "yay",nodeclass: "type-TK"});
 g.addNode(3382, {label: "yayıcılarının",nodeclass: "type-TK"});
 g.addNode(3383, {label: "yaşa",nodeclass: "type-TK"});
 g.addNode(3384, {label: "yaşadığı",nodeclass: "type-TK"});
 g.addNode(3385, {label: "yerler",nodeclass: "type-TK"});
 g.addNode(3386, {label: "etrafında",nodeclass: "type-TK"});
 g.addNode(3387, {label: "kur",nodeclass: "type-TK"});
 g.addNode(3388, {label: "_",nodeclass: "type-TK"});
 g.addNode(3389, {label: "kurulan",nodeclass: "type-TK"});
 g.addNode(3390, {label: "şehirlere",nodeclass: "type-TK"});
 g.addNode(3391, {label: "ne",nodeclass: "type-TK"});
 g.addNode(3392, {label: "de",nodeclass: "type-TK"});
 g.addNode(3393, {label: "denir",nodeclass: "type-TK"});
 g.addNode(3394, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3378,3379,{label: "ÖZNE"});
 g.addEdge(null,3379,3380,{label: "BAĞLANTI"});
 g.addEdge(null,3380,3381,{label: "NESNE"});
 g.addEdge(null,3381,3382,{label: "TÜREME"});
 g.addEdge(null,3382,3383,{label: "ÖZNE"});
 g.addEdge(null,3383,3384,{label: "TÜREME"});
 g.addEdge(null,3384,3385,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3385,3386,{label: "NESNE"});
 g.addEdge(null,3386,3389,{label: "DE HALİ"});
 g.addEdge(null,3387,3388,{label: "TÜREME"});
 g.addEdge(null,3388,3389,{label: "TÜREME"});
 g.addEdge(null,3389,3390,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3390,3393,{label: "E HALİ YÖNELME"});
 g.addEdge(null,3391,3393,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3392,3393,{label: "TÜREME"});
 g.addEdge(null,3393,3394,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
