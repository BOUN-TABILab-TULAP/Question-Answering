<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiyenin en büyük adası hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8968, {label: "Toprak",nodeclass: "type-TK"});
 g.addNode(8969, {label: "kay",nodeclass: "type-TK"});
 g.addNode(8970, {label: "kaymalarını",nodeclass: "type-TK"});
 g.addNode(8971, {label: "harekete",nodeclass: "type-TK"});
 g.addNode(8972, {label: "geç",nodeclass: "type-TK"});
 g.addNode(8973, {label: "_",nodeclass: "type-TK"});
 g.addNode(8974, {label: "geçiren",nodeclass: "type-TK"});
 g.addNode(8975, {label: "en",nodeclass: "type-TK"});
 g.addNode(8976, {label: "önem",nodeclass: "type-TK"});
 g.addNode(8977, {label: "önemli",nodeclass: "type-TK"});
 g.addNode(8978, {label: "faktör",nodeclass: "type-TK"});
 g.addNode(8979, {label: "ne",nodeclass: "type-TK"});
 g.addNode(8980, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(8981, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8968,8970,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8969,8970,{label: "TÜREME"});
 g.addEdge(null,8970,8973,{label: "NESNE"});
 g.addEdge(null,8971,8973,{label: "E HALİ YÖNELME"});
 g.addEdge(null,8972,8973,{label: "TÜREME"});
 g.addEdge(null,8973,8974,{label: "TÜREME"});
 g.addEdge(null,8974,8978,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8975,8977,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8976,8977,{label: "TÜREME"});
 g.addEdge(null,8977,8978,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8978,8980,{label: "ÖZNE"});
 g.addEdge(null,8979,8980,{label: "TÜREME"});
 g.addEdge(null,8980,8981,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
