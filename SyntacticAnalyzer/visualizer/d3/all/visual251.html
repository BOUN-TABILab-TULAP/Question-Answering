<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Volkanlardan çıkan volkan tüfü, lapilli ve volkan bombası isimlerini neye göre alırlar</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2694, {label: "Yer",nodeclass: "type-TK"});
 g.addNode(2695, {label: "kabuğunun",nodeclass: "type-TK"});
 g.addNode(2696, {label: "okyanus",nodeclass: "type-TK"});
 g.addNode(2697, {label: "okyanuslardaki",nodeclass: "type-TK"});
 g.addNode(2698, {label: "ortalama",nodeclass: "type-TK"});
 g.addNode(2699, {label: "kalın",nodeclass: "type-TK"});
 g.addNode(2700, {label: "kalınlığı",nodeclass: "type-TK"});
 g.addNode(2701, {label: "ne",nodeclass: "type-TK"});
 g.addNode(2702, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(2703, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(2704, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2694,2695,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2695,2700,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,2696,2697,{label: "TÜREME"});
 g.addEdge(null,2697,2698,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2698,2700,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2699,2700,{label: "TÜREME"});
 g.addEdge(null,2700,2703,{label: "ÖZNE"});
 g.addEdge(null,2701,2702,{label: "NESNE"});
 g.addEdge(null,2702,2703,{label: "TÜREME"});
 g.addEdge(null,2703,2704,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
