<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Teşvik-i Sanayi Kanunu ne zaman çıkarılmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7141, {label: "ülke",nodeclass: "type-TK"});
 g.addNode(7142, {label: "Ülkemizdeki",nodeclass: "type-TK"});
 g.addNode(7143, {label: "göllerin",nodeclass: "type-TK"});
 g.addNode(7144, {label: "toplam",nodeclass: "type-TK"});
 g.addNode(7145, {label: "yüzölçümü",nodeclass: "type-TK"});
 g.addNode(7146, {label: "ortalama",nodeclass: "type-TK"});
 g.addNode(7147, {label: "ol",nodeclass: "type-TK"});
 g.addNode(7148, {label: "olarak",nodeclass: "type-TK"});
 g.addNode(7149, {label: "ne",nodeclass: "type-TK"});
 g.addNode(7150, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(7151, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(7152, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7141,7142,{label: "TÜREME"});
 g.addEdge(null,7142,7143,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7143,7151,{label: "ÖZNE"});
 g.addEdge(null,7144,7151,{label: "ÖZNE"});
 g.addEdge(null,7145,7146,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7146,7147,{label: "NESNE"});
 g.addEdge(null,7147,7148,{label: "TÜREME"});
 g.addEdge(null,7148,7151,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7149,7150,{label: "NESNE"});
 g.addEdge(null,7150,7151,{label: "TÜREME"});
 g.addEdge(null,7151,7152,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
