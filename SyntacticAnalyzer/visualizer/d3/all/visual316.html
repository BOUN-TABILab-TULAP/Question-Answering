<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Beşeri ve ekonomik nedenlerle köylerden ayrılan daha küçük yerleşim birimlerine ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3395, {label: "Taş",nodeclass: "type-TK"});
 g.addNode(3396, {label: "kömürü",nodeclass: "type-TK"});
 g.addNode(3397, {label: "demir",nodeclass: "type-TK"});
 g.addNode(3398, {label: "petrol",nodeclass: "type-TK"});
 g.addNode(3399, {label: "ve",nodeclass: "type-TK"});
 g.addNode(3400, {label: "altın",nodeclass: "type-TK"});
 g.addNode(3401, {label: "gibi",nodeclass: "type-TK"});
 g.addNode(3402, {label: "kaynakların",nodeclass: "type-TK"});
 g.addNode(3403, {label: "etrafına",nodeclass: "type-TK"});
 g.addNode(3404, {label: "kur",nodeclass: "type-TK"});
 g.addNode(3405, {label: "_",nodeclass: "type-TK"});
 g.addNode(3406, {label: "kurulan",nodeclass: "type-TK"});
 g.addNode(3407, {label: "şehirlere",nodeclass: "type-TK"});
 g.addNode(3408, {label: "ne",nodeclass: "type-TK"});
 g.addNode(3409, {label: "isim",nodeclass: "type-TK"});
 g.addNode(3410, {label: "ver",nodeclass: "type-TK"});
 g.addNode(3411, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(3412, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3395,3396,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3396,3411,{label: "ÖZNE"});
 g.addEdge(null,3397,3398,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3398,3399,{label: "NESNE"});
 g.addEdge(null,3399,3400,{label: "BAĞLANTI"});
 g.addEdge(null,3400,3401,{label: "NESNE"});
 g.addEdge(null,3401,3405,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3402,3403,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,3403,3405,{label: "E HALİ YÖNELME"});
 g.addEdge(null,3404,3405,{label: "TÜREME"});
 g.addEdge(null,3405,3406,{label: "TÜREME"});
 g.addEdge(null,3406,3407,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3407,3411,{label: "E HALİ YÖNELME"});
 g.addEdge(null,3408,3409,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3409,3411,{label: "ÖZNE"});
 g.addEdge(null,3410,3411,{label: "TÜREME"});
 g.addEdge(null,3411,3412,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
