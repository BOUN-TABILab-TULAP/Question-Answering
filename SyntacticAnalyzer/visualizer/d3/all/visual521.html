<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İlk kara yolu ne zaman yapılmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5749, {label: "Kıtalar",nodeclass: "type-TK"});
 g.addNode(5750, {label: "arası",nodeclass: "type-TK"});
 g.addNode(5751, {label: "ilk",nodeclass: "type-TK"});
 g.addNode(5752, {label: "telefon",nodeclass: "type-TK"});
 g.addNode(5753, {label: "görüş",nodeclass: "type-TK"});
 g.addNode(5754, {label: "görüşmesi",nodeclass: "type-TK"});
 g.addNode(5755, {label: "ne",nodeclass: "type-TK"});
 g.addNode(5756, {label: "zaman",nodeclass: "type-TK"});
 g.addNode(5757, {label: "yap",nodeclass: "type-TK"});
 g.addNode(5758, {label: "yapıldı",nodeclass: "type-TK"});
 g.addNode(5759, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5749,5750,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5750,5758,{label: "ÖZNE"});
 g.addEdge(null,5751,5752,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5752,5754,{label: "NESNE"});
 g.addEdge(null,5753,5754,{label: "TÜREME"});
 g.addEdge(null,5754,5758,{label: "ÖZNE"});
 g.addEdge(null,5755,5756,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5756,5758,{label: "ÖZNE"});
 g.addEdge(null,5757,5758,{label: "TÜREME"});
 g.addEdge(null,5758,5759,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
