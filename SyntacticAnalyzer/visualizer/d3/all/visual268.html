<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Göl ayağının diğer bir adı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2858, {label: "P",nodeclass: "type-TK"});
 g.addNode(2859, {label: "dalgalarının",nodeclass: "type-TK"});
 g.addNode(2860, {label: "manto",nodeclass: "type-TK"});
 g.addNode(2861, {label: "ile",nodeclass: "type-TK"});
 g.addNode(2862, {label: "çekirdek",nodeclass: "type-TK"});
 g.addNode(2863, {label: "ara",nodeclass: "type-TK"});
 g.addNode(2864, {label: "arasındaki",nodeclass: "type-TK"});
 g.addNode(2865, {label: "hızları",nodeclass: "type-TK"});
 g.addNode(2866, {label: "ne",nodeclass: "type-TK"});
 g.addNode(2867, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(2868, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(2869, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2858,2859,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2859,2868,{label: "ÖZNE"});
 g.addEdge(null,2860,2861,{label: "NESNE"});
 g.addEdge(null,2861,2868,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2862,2863,{label: "NESNE"});
 g.addEdge(null,2863,2864,{label: "TÜREME"});
 g.addEdge(null,2864,2865,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2865,2868,{label: "NESNE"});
 g.addEdge(null,2866,2867,{label: "NESNE"});
 g.addEdge(null,2867,2868,{label: "TÜREME"});
 g.addEdge(null,2868,2869,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
