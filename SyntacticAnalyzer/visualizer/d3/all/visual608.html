<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye almanya ile hangi yılda işçi göçü anlaşması yapmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6703, {label: "Türklerin",nodeclass: "type-TK"});
 g.addNode(6704, {label: "Orta",nodeclass: "type-TK"});
 g.addNode(6705, {label: "Asyadan",nodeclass: "type-TK"});
 g.addNode(6706, {label: "göç",nodeclass: "type-TK"});
 g.addNode(6707, {label: "et",nodeclass: "type-TK"});
 g.addNode(6708, {label: "etmelerinin",nodeclass: "type-TK"});
 g.addNode(6709, {label: "temel",nodeclass: "type-TK"});
 g.addNode(6710, {label: "sebebi",nodeclass: "type-TK"});
 g.addNode(6711, {label: "ne",nodeclass: "type-TK"});
 g.addNode(6712, {label: "neydi",nodeclass: "type-TK"});
 g.addNode(6713, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6703,6708,{label: "ÖZNE"});
 g.addEdge(null,6704,6705,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6705,6708,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6706,6707,{label: "NESNE"});
 g.addEdge(null,6707,6708,{label: "TÜREME"});
 g.addEdge(null,6708,6710,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,6709,6710,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6710,6712,{label: "ÖZNE"});
 g.addEdge(null,6711,6712,{label: "TÜREME"});
 g.addEdge(null,6712,6713,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
