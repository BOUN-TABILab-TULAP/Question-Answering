<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İç göçler hangi iki ana başlıkla ele alınır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3089, {label: "Türkiyede",nodeclass: "type-TK"});
 g.addNode(3090, {label: "şehirler",nodeclass: "type-TK"});
 g.addNode(3091, {label: "fonksiyonlarına",nodeclass: "type-TK"});
 g.addNode(3092, {label: "göre",nodeclass: "type-TK"});
 g.addNode(3093, {label: "kaça",nodeclass: "type-TK"});
 g.addNode(3094, {label: "ayır",nodeclass: "type-TK"});
 g.addNode(3095, {label: "ayrılırlar",nodeclass: "type-TK"});
 g.addNode(3096, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3089,3095,{label: "ÖZNE"});
 g.addEdge(null,3090,3091,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3091,3092,{label: "NESNE"});
 g.addEdge(null,3092,3093,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3093,3095,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3094,3095,{label: "TÜREME"});
 g.addEdge(null,3095,3096,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
