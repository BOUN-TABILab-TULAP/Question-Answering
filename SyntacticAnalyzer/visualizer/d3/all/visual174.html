<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Biyosfer hangi kürelere yayılmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1855, {label: "İnsanların",nodeclass: "type-TK"});
 g.addNode(1856, {label: "barın",nodeclass: "type-TK"});
 g.addNode(1857, {label: "barınma",nodeclass: "type-TK"});
 g.addNode(1858, {label: "ihtiyacı",nodeclass: "type-TK"});
 g.addNode(1859, {label: "için",nodeclass: "type-TK"});
 g.addNode(1860, {label: "üre",nodeclass: "type-TK"});
 g.addNode(1861, {label: "_",nodeclass: "type-TK"});
 g.addNode(1862, {label: "ürettikleri",nodeclass: "type-TK"});
 g.addNode(1863, {label: "barınaklar",nodeclass: "type-TK"});
 g.addNode(1864, {label: "neye",nodeclass: "type-TK"});
 g.addNode(1865, {label: "göre",nodeclass: "type-TK"});
 g.addNode(1866, {label: "fark",nodeclass: "type-TK"});
 g.addNode(1867, {label: "_",nodeclass: "type-TK"});
 g.addNode(1868, {label: "farklılık",nodeclass: "type-TK"});
 g.addNode(1869, {label: "gösterir",nodeclass: "type-TK"});
 g.addNode(1870, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1855,1856,{label: "ÖZNE"});
 g.addEdge(null,1856,1857,{label: "TÜREME"});
 g.addEdge(null,1857,1858,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1858,1859,{label: "NESNE"});
 g.addEdge(null,1859,1861,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1860,1861,{label: "TÜREME"});
 g.addEdge(null,1861,1862,{label: "TÜREME"});
 g.addEdge(null,1862,1863,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1863,1869,{label: "ÖZNE"});
 g.addEdge(null,1864,1865,{label: "NESNE"});
 g.addEdge(null,1865,1869,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1866,1867,{label: "TÜREME"});
 g.addEdge(null,1867,1868,{label: "TÜREME"});
 g.addEdge(null,1868,1869,{label: "NESNE"});
 g.addEdge(null,1869,1870,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
