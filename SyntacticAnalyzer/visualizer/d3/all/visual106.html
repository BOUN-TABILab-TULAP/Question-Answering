<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yüzeye çıkan lav ve tüfün oluşturduğu yer şeklinin adı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1060, {label: "Yüzeye",nodeclass: "type-TK"});
 g.addNode(1061, {label: "çık",nodeclass: "type-TK"});
 g.addNode(1062, {label: "çıkan",nodeclass: "type-TK"});
 g.addNode(1063, {label: "lav",nodeclass: "type-TK"});
 g.addNode(1064, {label: "ve",nodeclass: "type-TK"});
 g.addNode(1065, {label: "tüfün",nodeclass: "type-TK"});
 g.addNode(1066, {label: "oluş",nodeclass: "type-TK"});
 g.addNode(1067, {label: "_",nodeclass: "type-TK"});
 g.addNode(1068, {label: "oluşturduğu",nodeclass: "type-TK"});
 g.addNode(1069, {label: "yer",nodeclass: "type-TK"});
 g.addNode(1070, {label: "şeklinin",nodeclass: "type-TK"});
 g.addNode(1071, {label: "adı",nodeclass: "type-TK"});
 g.addNode(1072, {label: "ne",nodeclass: "type-TK"});
 g.addNode(1073, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(1074, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1060,1061,{label: "E HALİ YÖNELME"});
 g.addEdge(null,1061,1062,{label: "TÜREME"});
 g.addEdge(null,1062,1063,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1063,1064,{label: "NESNE"});
 g.addEdge(null,1064,1065,{label: "BAĞLANTI"});
 g.addEdge(null,1065,1067,{label: "ÖZNE"});
 g.addEdge(null,1066,1067,{label: "TÜREME"});
 g.addEdge(null,1067,1068,{label: "TÜREME"});
 g.addEdge(null,1068,1070,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1069,1070,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1070,1071,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,1071,1072,{label: "ÖZNE"});
 g.addEdge(null,1072,1073,{label: "TÜREME"});
 g.addEdge(null,1073,1074,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
