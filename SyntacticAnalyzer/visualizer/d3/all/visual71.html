<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'de ekili dikili alanların en az yer kapladığı bölge hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(707, {label: "Türkiyede",nodeclass: "type-TK"});
 g.addNode(708, {label: "ekili",nodeclass: "type-TK"});
 g.addNode(709, {label: "dikili",nodeclass: "type-TK"});
 g.addNode(710, {label: "alanların",nodeclass: "type-TK"});
 g.addNode(711, {label: "en",nodeclass: "type-TK"});
 g.addNode(712, {label: "az",nodeclass: "type-TK"});
 g.addNode(713, {label: "yer",nodeclass: "type-TK"});
 g.addNode(714, {label: "kapla",nodeclass: "type-TK"});
 g.addNode(715, {label: "kapladığı",nodeclass: "type-TK"});
 g.addNode(716, {label: "bölge",nodeclass: "type-TK"});
 g.addNode(717, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(718, {label: "hangisidir",nodeclass: "type-TK"});
 g.addNode(719, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,707,718,{label: "ÖZNE"});
 g.addEdge(null,708,710,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,709,710,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,710,715,{label: "ÖZNE"});
 g.addEdge(null,711,712,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,712,713,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,713,715,{label: "NESNE"});
 g.addEdge(null,714,715,{label: "TÜREME"});
 g.addEdge(null,715,716,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,716,718,{label: "ÖZNE"});
 g.addEdge(null,717,718,{label: "TÜREME"});
 g.addEdge(null,718,719,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
