<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yer kabuğunun ana maddesi olan ve minerallerden meydana gelen katı cisimlere ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2063, {label: "Bazaltik",nodeclass: "type-TK"});
 g.addNode(2064, {label: "kabuğun",nodeclass: "type-TK"});
 g.addNode(2065, {label: "bileşiminde",nodeclass: "type-TK"});
 g.addNode(2066, {label: "en",nodeclass: "type-TK"});
 g.addNode(2067, {label: "çok",nodeclass: "type-TK"});
 g.addNode(2068, {label: "bulun",nodeclass: "type-TK"});
 g.addNode(2069, {label: "bulunan",nodeclass: "type-TK"});
 g.addNode(2070, {label: "elementler",nodeclass: "type-TK"});
 g.addNode(2071, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(2072, {label: "hangileridir",nodeclass: "type-TK"});
 g.addNode(2073, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2063,2072,{label: "ÖZNE"});
 g.addEdge(null,2064,2065,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,2065,2068,{label: "DE HALİ"});
 g.addEdge(null,2066,2067,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2067,2068,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2068,2069,{label: "TÜREME"});
 g.addEdge(null,2069,2070,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2070,2072,{label: "ÖZNE"});
 g.addEdge(null,2071,2072,{label: "TÜREME"});
 g.addEdge(null,2072,2073,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
