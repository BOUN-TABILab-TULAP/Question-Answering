<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İnsan ve insana ait faaliyetleri inceleyen coğrafyanın alt dalının adı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3119, {label: "Türkiyede",nodeclass: "type-TK"});
 g.addNode(3120, {label: "nüfusun",nodeclass: "type-TK"});
 g.addNode(3121, {label: "çoğunlukta",nodeclass: "type-TK"});
 g.addNode(3122, {label: "ol",nodeclass: "type-TK"});
 g.addNode(3123, {label: "olduğu",nodeclass: "type-TK"});
 g.addNode(3124, {label: "yaş",nodeclass: "type-TK"});
 g.addNode(3125, {label: "grubu",nodeclass: "type-TK"});
 g.addNode(3126, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(3127, {label: "hangisidir",nodeclass: "type-TK"});
 g.addNode(3128, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3119,3125,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3120,3122,{label: "ÖZNE"});
 g.addEdge(null,3121,3122,{label: "DE HALİ"});
 g.addEdge(null,3122,3123,{label: "TÜREME"});
 g.addEdge(null,3123,3125,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3124,3125,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3125,3127,{label: "ÖZNE"});
 g.addEdge(null,3126,3127,{label: "TÜREME"});
 g.addEdge(null,3127,3128,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
