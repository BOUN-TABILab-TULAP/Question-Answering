<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dünyada sel felaketleri en çok nerede yaşanır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8614, {label: "2010",nodeclass: "type-TK"});
 g.addNode(8615, {label: "yılı",nodeclass: "type-TK"});
 g.addNode(8616, {label: "verilerine",nodeclass: "type-TK"});
 g.addNode(8617, {label: "göre",nodeclass: "type-TK"});
 g.addNode(8618, {label: "ülke",nodeclass: "type-TK"});
 g.addNode(8619, {label: "ülkemizdeki",nodeclass: "type-TK"});
 g.addNode(8620, {label: "otoyol",nodeclass: "type-TK"});
 g.addNode(8621, {label: "uzunluğu",nodeclass: "type-TK"});
 g.addNode(8622, {label: "ne",nodeclass: "type-TK"});
 g.addNode(8623, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(8624, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(8625, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8614,8615,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8615,8616,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8616,8617,{label: "NESNE"});
 g.addEdge(null,8617,8624,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8618,8619,{label: "TÜREME"});
 g.addEdge(null,8619,8621,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8620,8621,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8621,8624,{label: "ÖZNE"});
 g.addEdge(null,8622,8623,{label: "NESNE"});
 g.addEdge(null,8623,8624,{label: "TÜREME"});
 g.addEdge(null,8624,8625,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
