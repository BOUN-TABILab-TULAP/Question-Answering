<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Birleşmiş milletler teşkilatının en üst organı olan yapının adı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(9251, {label: "Atatürk",nodeclass: "type-TK"});
 g.addNode(9252, {label: "baraj",nodeclass: "type-TK"});
 g.addNode(9253, {label: "gölünün",nodeclass: "type-TK"});
 g.addNode(9254, {label: "büyük",nodeclass: "type-TK"});
 g.addNode(9255, {label: "büyüklüğü",nodeclass: "type-TK"});
 g.addNode(9256, {label: "ne",nodeclass: "type-TK"});
 g.addNode(9257, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(9258, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(9259, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,9251,9255,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9252,9253,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9253,9255,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,9254,9255,{label: "TÜREME"});
 g.addEdge(null,9255,9258,{label: "ÖZNE"});
 g.addEdge(null,9256,9257,{label: "NESNE"});
 g.addEdge(null,9257,9258,{label: "TÜREME"});
 g.addEdge(null,9258,9259,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
