<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Amerika kıtasına olan göçlerde, kayıtlara göre ortalama kaç insan yer değiştirmiştir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6576, {label: "Bir",nodeclass: "type-TK"});
 g.addNode(6577, {label: "noktanın",nodeclass: "type-TK"});
 g.addNode(6578, {label: "Ekvatora",nodeclass: "type-TK"});
 g.addNode(6579, {label: "ol",nodeclass: "type-TK"});
 g.addNode(6580, {label: "olan",nodeclass: "type-TK"});
 g.addNode(6581, {label: "uzaklığının",nodeclass: "type-TK"});
 g.addNode(6582, {label: "açı",nodeclass: "type-TK"});
 g.addNode(6583, {label: "cinsinden",nodeclass: "type-TK"});
 g.addNode(6584, {label: "değerine",nodeclass: "type-TK"});
 g.addNode(6585, {label: "ne",nodeclass: "type-TK"});
 g.addNode(6586, {label: "de",nodeclass: "type-TK"});
 g.addNode(6587, {label: "denir",nodeclass: "type-TK"});
 g.addNode(6588, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6576,6577,{label: "BELİRTEÇ"});
 g.addEdge(null,6577,6581,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,6578,6579,{label: "E HALİ YÖNELME"});
 g.addEdge(null,6579,6580,{label: "TÜREME"});
 g.addEdge(null,6580,6581,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6581,6587,{label: "ÖZNE"});
 g.addEdge(null,6582,6583,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6583,6587,{label: "DEN HALİ"});
 g.addEdge(null,6584,6587,{label: "E HALİ YÖNELME"});
 g.addEdge(null,6585,6587,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6586,6587,{label: "TÜREME"});
 g.addEdge(null,6587,6588,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
