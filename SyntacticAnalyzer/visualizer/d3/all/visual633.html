<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Bir veya birden fazla özelliği benzer olan alanlar neyle adlandırılır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7011, {label: "Doğru",nodeclass: "type-TK"});
 g.addNode(7012, {label: "karadenizdeki",nodeclass: "type-TK"});
 g.addNode(7013, {label: "akarsuların",nodeclass: "type-TK"});
 g.addNode(7014, {label: "her",nodeclass: "type-TK"});
 g.addNode(7015, {label: "zaman",nodeclass: "type-TK"});
 g.addNode(7016, {label: "bol",nodeclass: "type-TK"});
 g.addNode(7017, {label: "su",nodeclass: "type-TK"});
 g.addNode(7018, {label: "taşıyor",nodeclass: "type-TK"});
 g.addNode(7019, {label: "ol",nodeclass: "type-TK"});
 g.addNode(7020, {label: "olmasının",nodeclass: "type-TK"});
 g.addNode(7021, {label: "temel",nodeclass: "type-TK"});
 g.addNode(7022, {label: "sebebi",nodeclass: "type-TK"});
 g.addNode(7023, {label: "ne",nodeclass: "type-TK"});
 g.addNode(7024, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(7025, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7011,7013,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7012,7013,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7013,7018,{label: "ÖZNE"});
 g.addEdge(null,7014,7015,{label: "BELİRTEÇ"});
 g.addEdge(null,7015,7018,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7016,7017,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7017,7018,{label: "ÖZNE"});
 g.addEdge(null,7018,7019,{label: "NESNE"});
 g.addEdge(null,7019,7020,{label: "TÜREME"});
 g.addEdge(null,7020,7022,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,7021,7022,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7022,7024,{label: "ÖZNE"});
 g.addEdge(null,7023,7024,{label: "TÜREME"});
 g.addEdge(null,7024,7025,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
