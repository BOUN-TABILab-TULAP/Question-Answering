<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Doğada kaç çeşit bor minareli vardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7460, {label: "Tarım",nodeclass: "type-TK"});
 g.addNode(7461, {label: "sektöründe",nodeclass: "type-TK"});
 g.addNode(7462, {label: "sula",nodeclass: "type-TK"});
 g.addNode(7463, {label: "sulamadan",nodeclass: "type-TK"});
 g.addNode(7464, {label: "sonra",nodeclass: "type-TK"});
 g.addNode(7465, {label: "verimi",nodeclass: "type-TK"});
 g.addNode(7466, {label: "art",nodeclass: "type-TK"});
 g.addNode(7467, {label: "_",nodeclass: "type-TK"});
 g.addNode(7468, {label: "artıran",nodeclass: "type-TK"});
 g.addNode(7469, {label: "en",nodeclass: "type-TK"});
 g.addNode(7470, {label: "önem",nodeclass: "type-TK"});
 g.addNode(7471, {label: "önemli",nodeclass: "type-TK"});
 g.addNode(7472, {label: "faktör",nodeclass: "type-TK"});
 g.addNode(7473, {label: "ne",nodeclass: "type-TK"});
 g.addNode(7474, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(7475, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7460,7461,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7461,7463,{label: "DE HALİ"});
 g.addEdge(null,7462,7463,{label: "TÜREME"});
 g.addEdge(null,7463,7464,{label: "NESNE"});
 g.addEdge(null,7464,7467,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7465,7467,{label: "NESNE"});
 g.addEdge(null,7466,7467,{label: "TÜREME"});
 g.addEdge(null,7467,7468,{label: "TÜREME"});
 g.addEdge(null,7468,7472,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7469,7471,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7470,7471,{label: "TÜREME"});
 g.addEdge(null,7471,7472,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7472,7474,{label: "ÖZNE"});
 g.addEdge(null,7473,7474,{label: "TÜREME"});
 g.addEdge(null,7474,7475,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
