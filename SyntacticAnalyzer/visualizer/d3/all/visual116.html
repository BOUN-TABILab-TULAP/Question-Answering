<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Hava sıcaklığını ölçen araca ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1164, {label: "Hava",nodeclass: "type-TK"});
 g.addNode(1165, {label: "sıcak",nodeclass: "type-TK"});
 g.addNode(1166, {label: "sıcaklığını",nodeclass: "type-TK"});
 g.addNode(1167, {label: "ölç",nodeclass: "type-TK"});
 g.addNode(1168, {label: "ölçen",nodeclass: "type-TK"});
 g.addNode(1169, {label: "araca",nodeclass: "type-TK"});
 g.addNode(1170, {label: "ne",nodeclass: "type-TK"});
 g.addNode(1171, {label: "ad",nodeclass: "type-TK"});
 g.addNode(1172, {label: "ver",nodeclass: "type-TK"});
 g.addNode(1173, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(1174, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1164,1168,{label: "NESNE"});
 g.addEdge(null,1165,1166,{label: "TÜREME"});
 g.addEdge(null,1166,1167,{label: "NESNE"});
 g.addEdge(null,1167,1168,{label: "TÜREME"});
 g.addEdge(null,1168,1169,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1169,1173,{label: "E HALİ YÖNELME"});
 g.addEdge(null,1170,1171,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1171,1173,{label: "ÖZNE"});
 g.addEdge(null,1172,1173,{label: "TÜREME"});
 g.addEdge(null,1173,1174,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
