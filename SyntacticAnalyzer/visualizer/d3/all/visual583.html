<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<style>

</head>
<body>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6423, {label: "Ölçeği",nodeclass: "type-TK"});
 g.addNode(6424, {label: "1",nodeclass: "type-TK"});
 g.addNode(6425, {label: "20",nodeclass: "type-TK"});
 g.addNode(6426, {label: "000",nodeclass: "type-TK"});
 g.addNode(6427, {label: "ile",nodeclass: "type-TK"});
 g.addNode(6428, {label: "1",nodeclass: "type-TK"});
 g.addNode(6429, {label: "200",nodeclass: "type-TK"});
 g.addNode(6430, {label: "000",nodeclass: "type-TK"});
 g.addNode(6431, {label: "arasında",nodeclass: "type-TK"});
 g.addNode(6432, {label: "ol",nodeclass: "type-TK"});
 g.addNode(6433, {label: "olan",nodeclass: "type-TK"});
 g.addNode(6434, {label: "haritalar",nodeclass: "type-TK"});
 g.addNode(6435, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(6436, {label: "hangileridir",nodeclass: "type-TK"});
 g.addNode(6437, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6423,6436,{label: "ÖZNE"});
 g.addEdge(null,6424,6425,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6425,6426,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6426,6427,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6427,6436,{label: "E HALİ YÖNELME"});
 g.addEdge(null,6428,6429,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6429,6430,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6430,6431,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6431,6433,{label: "DE HALİ"});
 g.addEdge(null,6432,6433,{label: "TÜREME"});
 g.addEdge(null,6433,6434,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6434,6436,{label: "ÖZNE"});
 g.addEdge(null,6435,6436,{label: "TÜREME"});
 g.addEdge(null,6436,6437,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
