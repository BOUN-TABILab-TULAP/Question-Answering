<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Bir alandaki toplam nüfusun, o alanın yüz ölçümüne bölünmesiyle ne elde edilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4976, {label: "Dünyanın",nodeclass: "type-TK"});
 g.addNode(4977, {label: "en",nodeclass: "type-TK"});
 g.addNode(4978, {label: "az",nodeclass: "type-TK"});
 g.addNode(4979, {label: "nüfusa",nodeclass: "type-TK"});
 g.addNode(4980, {label: "sahip",nodeclass: "type-TK"});
 g.addNode(4981, {label: "kıtası",nodeclass: "type-TK"});
 g.addNode(4982, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(4983, {label: "hangisidir",nodeclass: "type-TK"});
 g.addNode(4984, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4976,4983,{label: "ÖZNE"});
 g.addEdge(null,4977,4978,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4978,4979,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4979,4983,{label: "E HALİ YÖNELME"});
 g.addEdge(null,4980,4981,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4981,4983,{label: "ÖZNE"});
 g.addEdge(null,4982,4983,{label: "TÜREME"});
 g.addEdge(null,4983,4984,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
