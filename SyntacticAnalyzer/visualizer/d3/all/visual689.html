<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye arazisinin yüzde kaçında tarım yapılmaktadır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7580, {label: "Seralarda",nodeclass: "type-TK"});
 g.addNode(7581, {label: "sür",nodeclass: "type-TK"});
 g.addNode(7582, {label: "_",nodeclass: "type-TK"});
 g.addNode(7583, {label: "_",nodeclass: "type-TK"});
 g.addNode(7584, {label: "sürdürülen",nodeclass: "type-TK"});
 g.addNode(7585, {label: "faaliyetlere",nodeclass: "type-TK"});
 g.addNode(7586, {label: "ne",nodeclass: "type-TK"});
 g.addNode(7587, {label: "ad",nodeclass: "type-TK"});
 g.addNode(7588, {label: "ver",nodeclass: "type-TK"});
 g.addNode(7589, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(7590, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7580,7583,{label: "DE HALİ"});
 g.addEdge(null,7581,7582,{label: "TÜREME"});
 g.addEdge(null,7582,7583,{label: "TÜREME"});
 g.addEdge(null,7583,7584,{label: "TÜREME"});
 g.addEdge(null,7584,7585,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7585,7589,{label: "E HALİ YÖNELME"});
 g.addEdge(null,7586,7587,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7587,7589,{label: "ÖZNE"});
 g.addEdge(null,7588,7589,{label: "TÜREME"});
 g.addEdge(null,7589,7590,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
