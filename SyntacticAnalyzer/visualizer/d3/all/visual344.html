<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>1972 yılındaki Dünya Doğal ve Kültürel Mirası Koruma Konvansiyonu kaç maddeden oluşur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3803, {label: "İlk",nodeclass: "type-TK"});
 g.addNode(3804, {label: "yerleşim",nodeclass: "type-TK"});
 g.addNode(3805, {label: "yerlerinin",nodeclass: "type-TK"});
 g.addNode(3806, {label: "akarsu",nodeclass: "type-TK"});
 g.addNode(3807, {label: "boylarına",nodeclass: "type-TK"});
 g.addNode(3808, {label: "kur",nodeclass: "type-TK"});
 g.addNode(3809, {label: "_",nodeclass: "type-TK"});
 g.addNode(3810, {label: "kurulmasının",nodeclass: "type-TK"});
 g.addNode(3811, {label: "temel",nodeclass: "type-TK"});
 g.addNode(3812, {label: "sebebi",nodeclass: "type-TK"});
 g.addNode(3813, {label: "ne",nodeclass: "type-TK"});
 g.addNode(3814, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(3815, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3803,3804,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3804,3805,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3805,3807,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,3806,3807,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3807,3809,{label: "E HALİ YÖNELME"});
 g.addEdge(null,3808,3809,{label: "TÜREME"});
 g.addEdge(null,3809,3810,{label: "TÜREME"});
 g.addEdge(null,3810,3812,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,3811,3812,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3812,3814,{label: "ÖZNE"});
 g.addEdge(null,3813,3814,{label: "TÜREME"});
 g.addEdge(null,3814,3815,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
