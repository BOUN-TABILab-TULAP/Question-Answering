<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>EEA nın kaç üyesi vardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(9849, {label: "Dünyanın",nodeclass: "type-TK"});
 g.addNode(9850, {label: "kıyı",nodeclass: "type-TK"});
 g.addNode(9851, {label: "şerit",nodeclass: "type-TK"});
 g.addNode(9852, {label: "şeritlerindeki",nodeclass: "type-TK"});
 g.addNode(9853, {label: "dalga",nodeclass: "type-TK"});
 g.addNode(9854, {label: "enerjisi",nodeclass: "type-TK"});
 g.addNode(9855, {label: "potansiyeli",nodeclass: "type-TK"});
 g.addNode(9856, {label: "ortalama",nodeclass: "type-TK"});
 g.addNode(9857, {label: "ne",nodeclass: "type-TK"});
 g.addNode(9858, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(9859, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(9860, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,9849,9851,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,9850,9851,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9851,9852,{label: "TÜREME"});
 g.addEdge(null,9852,9854,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9853,9854,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9854,9855,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9855,9859,{label: "ÖZNE"});
 g.addEdge(null,9856,9859,{label: "NESNE"});
 g.addEdge(null,9857,9858,{label: "NESNE"});
 g.addEdge(null,9858,9859,{label: "TÜREME"});
 g.addEdge(null,9859,9860,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
