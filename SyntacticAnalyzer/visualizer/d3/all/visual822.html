<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dicle sularını nereye döker</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(9080, {label: "Depremler",nodeclass: "type-TK"});
 g.addNode(9081, {label: "nedeniyle",nodeclass: "type-TK"});
 g.addNode(9082, {label: "okyanus",nodeclass: "type-TK"});
 g.addNode(9083, {label: "kıyılarında",nodeclass: "type-TK"});
 g.addNode(9084, {label: "oluş",nodeclass: "type-TK"});
 g.addNode(9085, {label: "oluşan",nodeclass: "type-TK"});
 g.addNode(9086, {label: "dev",nodeclass: "type-TK"});
 g.addNode(9087, {label: "dalgalara",nodeclass: "type-TK"});
 g.addNode(9088, {label: "ne",nodeclass: "type-TK"});
 g.addNode(9089, {label: "ad",nodeclass: "type-TK"});
 g.addNode(9090, {label: "ver",nodeclass: "type-TK"});
 g.addNode(9091, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(9092, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,9080,9081,{label: "NESNE"});
 g.addEdge(null,9081,9091,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9082,9083,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9083,9084,{label: "DE HALİ"});
 g.addEdge(null,9084,9085,{label: "TÜREME"});
 g.addEdge(null,9085,9086,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9086,9091,{label: "ÖZNE"});
 g.addEdge(null,9087,9091,{label: "E HALİ YÖNELME"});
 g.addEdge(null,9088,9089,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9089,9091,{label: "ÖZNE"});
 g.addEdge(null,9090,9091,{label: "TÜREME"});
 g.addEdge(null,9091,9092,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
