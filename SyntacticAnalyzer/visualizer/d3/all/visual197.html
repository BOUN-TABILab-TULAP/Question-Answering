<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kayaların başkalaşıma uğramasına ne sebep olur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2113, {label: "Manto",nodeclass: "type-TK"});
 g.addNode(2114, {label: "Yer",nodeclass: "type-TK"});
 g.addNode(2115, {label: "yuvarlak",nodeclass: "type-TK"});
 g.addNode(2116, {label: "Yuvarlağı",nodeclass: "type-TK"});
 g.addNode(2117, {label: "hacminin",nodeclass: "type-TK"});
 g.addNode(2118, {label: "yüz",nodeclass: "type-TK"});
 g.addNode(2119, {label: "yüzde",nodeclass: "type-TK"});
 g.addNode(2120, {label: "kaçını",nodeclass: "type-TK"});
 g.addNode(2121, {label: "kaplamaktadır",nodeclass: "type-TK"});
 g.addNode(2122, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2113,2116,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2114,2116,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2115,2116,{label: "TÜREME"});
 g.addEdge(null,2116,2117,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2117,2121,{label: "ÖZNE"});
 g.addEdge(null,2118,2119,{label: "TÜREME"});
 g.addEdge(null,2119,2121,{label: "DE HALİ"});
 g.addEdge(null,2120,2121,{label: "NESNE"});
 g.addEdge(null,2121,2122,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
