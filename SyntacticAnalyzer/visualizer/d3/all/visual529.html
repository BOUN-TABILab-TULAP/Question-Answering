<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dünyanın en uzun demiryolu hattının yaklaşık uzunluğu ne kadardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5831, {label: "Yunanistan",nodeclass: "type-TK"});
 g.addNode(5832, {label: "ve",nodeclass: "type-TK"});
 g.addNode(5833, {label: "Mora",nodeclass: "type-TK"});
 g.addNode(5834, {label: "yarımadasını",nodeclass: "type-TK"});
 g.addNode(5835, {label: "birbirine",nodeclass: "type-TK"});
 g.addNode(5836, {label: "bağla",nodeclass: "type-TK"});
 g.addNode(5837, {label: "bağlayan",nodeclass: "type-TK"});
 g.addNode(5838, {label: "kanalın",nodeclass: "type-TK"});
 g.addNode(5839, {label: "adı",nodeclass: "type-TK"});
 g.addNode(5840, {label: "ne",nodeclass: "type-TK"});
 g.addNode(5841, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(5842, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5831,5832,{label: "ÖZNE"});
 g.addEdge(null,5832,5833,{label: "BAĞLANTI"});
 g.addEdge(null,5833,5834,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5834,5836,{label: "NESNE"});
 g.addEdge(null,5835,5836,{label: "E HALİ YÖNELME"});
 g.addEdge(null,5836,5837,{label: "TÜREME"});
 g.addEdge(null,5837,5838,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5838,5839,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,5839,5840,{label: "ÖZNE"});
 g.addEdge(null,5840,5841,{label: "TÜREME"});
 g.addEdge(null,5841,5842,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
