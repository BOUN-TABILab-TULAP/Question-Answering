<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Hinterlant'ın diğer adı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8135, {label: "Karadeniz",nodeclass: "type-TK"});
 g.addNode(8136, {label: "kıyılarında",nodeclass: "type-TK"});
 g.addNode(8137, {label: "ormanların",nodeclass: "type-TK"});
 g.addNode(8138, {label: "tahrip",nodeclass: "type-TK"});
 g.addNode(8139, {label: "et",nodeclass: "type-TK"});
 g.addNode(8140, {label: "_",nodeclass: "type-TK"});
 g.addNode(8141, {label: "edildiği",nodeclass: "type-TK"});
 g.addNode(8142, {label: "bölgelerde",nodeclass: "type-TK"});
 g.addNode(8143, {label: "rastla",nodeclass: "type-TK"});
 g.addNode(8144, {label: "_",nodeclass: "type-TK"});
 g.addNode(8145, {label: "rastlanan",nodeclass: "type-TK"});
 g.addNode(8146, {label: "çalılara",nodeclass: "type-TK"});
 g.addNode(8147, {label: "ne",nodeclass: "type-TK"});
 g.addNode(8148, {label: "ad",nodeclass: "type-TK"});
 g.addNode(8149, {label: "ver",nodeclass: "type-TK"});
 g.addNode(8150, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(8151, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8135,8136,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8136,8140,{label: "DE HALİ"});
 g.addEdge(null,8137,8140,{label: "ÖZNE"});
 g.addEdge(null,8138,8140,{label: "ÖZNE"});
 g.addEdge(null,8139,8140,{label: "TÜREME"});
 g.addEdge(null,8140,8141,{label: "TÜREME"});
 g.addEdge(null,8141,8142,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8142,8144,{label: "DE HALİ"});
 g.addEdge(null,8143,8144,{label: "TÜREME"});
 g.addEdge(null,8144,8145,{label: "TÜREME"});
 g.addEdge(null,8145,8146,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8146,8150,{label: "E HALİ YÖNELME"});
 g.addEdge(null,8147,8148,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8148,8150,{label: "ÖZNE"});
 g.addEdge(null,8149,8150,{label: "TÜREME"});
 g.addEdge(null,8150,8151,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
