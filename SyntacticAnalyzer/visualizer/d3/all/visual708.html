<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ihlamur en fazla kaç metre yükseklikte görülür</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7793, {label: "Akarsuların",nodeclass: "type-TK"});
 g.addNode(7794, {label: "taşı",nodeclass: "type-TK"});
 g.addNode(7795, {label: "taşıyıp",nodeclass: "type-TK"});
 g.addNode(7796, {label: "birik",nodeclass: "type-TK"});
 g.addNode(7797, {label: "_",nodeclass: "type-TK"});
 g.addNode(7798, {label: "biriktirdiği",nodeclass: "type-TK"});
 g.addNode(7799, {label: "malzemelerden",nodeclass: "type-TK"});
 g.addNode(7800, {label: "oluş",nodeclass: "type-TK"});
 g.addNode(7801, {label: "oluşan",nodeclass: "type-TK"});
 g.addNode(7802, {label: "toprağa",nodeclass: "type-TK"});
 g.addNode(7803, {label: "ne",nodeclass: "type-TK"});
 g.addNode(7804, {label: "de",nodeclass: "type-TK"});
 g.addNode(7805, {label: "denir",nodeclass: "type-TK"});
 g.addNode(7806, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7793,7794,{label: "ÖZNE"});
 g.addEdge(null,7794,7795,{label: "TÜREME"});
 g.addEdge(null,7795,7797,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7796,7797,{label: "TÜREME"});
 g.addEdge(null,7797,7798,{label: "TÜREME"});
 g.addEdge(null,7798,7799,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7799,7800,{label: "NESNE"});
 g.addEdge(null,7800,7801,{label: "TÜREME"});
 g.addEdge(null,7801,7802,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7802,7805,{label: "E HALİ YÖNELME"});
 g.addEdge(null,7803,7805,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7804,7805,{label: "TÜREME"});
 g.addEdge(null,7805,7806,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
