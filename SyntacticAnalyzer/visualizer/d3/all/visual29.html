<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Gönüllü göçler üzerinde etkili olan faktörlere ne isim verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(287, {label: "Gönüllü",nodeclass: "type-TK"});
 g.addNode(288, {label: "göçler",nodeclass: "type-TK"});
 g.addNode(289, {label: "üzerinde",nodeclass: "type-TK"});
 g.addNode(290, {label: "etki",nodeclass: "type-TK"});
 g.addNode(291, {label: "etkili",nodeclass: "type-TK"});
 g.addNode(292, {label: "ol",nodeclass: "type-TK"});
 g.addNode(293, {label: "olan",nodeclass: "type-TK"});
 g.addNode(294, {label: "faktörlere",nodeclass: "type-TK"});
 g.addNode(295, {label: "ne",nodeclass: "type-TK"});
 g.addNode(296, {label: "isim",nodeclass: "type-TK"});
 g.addNode(297, {label: "ver",nodeclass: "type-TK"});
 g.addNode(298, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(299, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,287,288,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,288,289,{label: "NESNE"});
 g.addEdge(null,289,292,{label: "DE HALİ"});
 g.addEdge(null,290,291,{label: "TÜREME"});
 g.addEdge(null,291,292,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,292,293,{label: "TÜREME"});
 g.addEdge(null,293,294,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,294,298,{label: "E HALİ YÖNELME"});
 g.addEdge(null,295,296,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,296,298,{label: "ÖZNE"});
 g.addEdge(null,297,298,{label: "TÜREME"});
 g.addEdge(null,298,299,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
