<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Atmosferdeki Azot toplam gaz miktarının yüzde kaçını oluşturur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2403, {label: "Tsunami",nodeclass: "type-TK"});
 g.addNode(2404, {label: "de",nodeclass: "type-TK"});
 g.addNode(2405, {label: "_",nodeclass: "type-TK"});
 g.addNode(2406, {label: "denen",nodeclass: "type-TK"});
 g.addNode(2407, {label: "dev",nodeclass: "type-TK"});
 g.addNode(2408, {label: "dalgalara",nodeclass: "type-TK"});
 g.addNode(2409, {label: "ne",nodeclass: "type-TK"});
 g.addNode(2410, {label: "sebep",nodeclass: "type-TK"});
 g.addNode(2411, {label: "olur",nodeclass: "type-TK"});
 g.addNode(2412, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2403,2406,{label: "NESNE"});
 g.addEdge(null,2404,2405,{label: "TÜREME"});
 g.addEdge(null,2405,2406,{label: "TÜREME"});
 g.addEdge(null,2406,2407,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2407,2411,{label: "ÖZNE"});
 g.addEdge(null,2408,2411,{label: "E HALİ YÖNELME"});
 g.addEdge(null,2409,2410,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2410,2411,{label: "NESNE"});
 g.addEdge(null,2411,2412,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
