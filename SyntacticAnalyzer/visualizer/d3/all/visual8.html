<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Bir akarsuyun kolları ile birlikte oluşturduğu sisteme ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(82, {label: "Bir",nodeclass: "type-TK"});
 g.addNode(83, {label: "akarsuyun",nodeclass: "type-TK"});
 g.addNode(84, {label: "kolları",nodeclass: "type-TK"});
 g.addNode(85, {label: "ile",nodeclass: "type-TK"});
 g.addNode(86, {label: "birlikte",nodeclass: "type-TK"});
 g.addNode(87, {label: "oluş",nodeclass: "type-TK"});
 g.addNode(88, {label: "_",nodeclass: "type-TK"});
 g.addNode(89, {label: "oluşturduğu",nodeclass: "type-TK"});
 g.addNode(90, {label: "sisteme",nodeclass: "type-TK"});
 g.addNode(91, {label: "ne",nodeclass: "type-TK"});
 g.addNode(92, {label: "de",nodeclass: "type-TK"});
 g.addNode(93, {label: "denir",nodeclass: "type-TK"});
 g.addNode(94, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,82,83,{label: "BELİRTEÇ"});
 g.addEdge(null,83,84,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,84,85,{label: "NESNE"});
 g.addEdge(null,85,86,{label: "NESNE"});
 g.addEdge(null,86,88,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,87,88,{label: "TÜREME"});
 g.addEdge(null,88,89,{label: "TÜREME"});
 g.addEdge(null,89,90,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,90,93,{label: "E HALİ YÖNELME"});
 g.addEdge(null,91,93,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,92,93,{label: "TÜREME"});
 g.addEdge(null,93,94,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
