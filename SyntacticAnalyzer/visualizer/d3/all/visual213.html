<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kaç çeşit deprem dalgası vardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2287, {label: "Volkanizma",nodeclass: "type-TK"});
 g.addNode(2288, {label: "sonucu",nodeclass: "type-TK"});
 g.addNode(2289, {label: "yüzeye",nodeclass: "type-TK"});
 g.addNode(2290, {label: "sıvı",nodeclass: "type-TK"});
 g.addNode(2291, {label: "halde",nodeclass: "type-TK"});
 g.addNode(2292, {label: "lavlar",nodeclass: "type-TK"});
 g.addNode(2293, {label: "çıkar",nodeclass: "type-TK"});
 g.addNode(2294, {label: "_",nodeclass: "type-TK"});
 g.addNode(2295, {label: "çıkarken",nodeclass: "type-TK"});
 g.addNode(2296, {label: "gaz",nodeclass: "type-TK"});
 g.addNode(2297, {label: "halinde",nodeclass: "type-TK"});
 g.addNode(2298, {label: "çık",nodeclass: "type-TK"});
 g.addNode(2299, {label: "çıkan",nodeclass: "type-TK"});
 g.addNode(2300, {label: "ne",nodeclass: "type-TK"});
 g.addNode(2301, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(2302, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2287,2288,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2288,2301,{label: "ÖZNE"});
 g.addEdge(null,2289,2301,{label: "E HALİ YÖNELME"});
 g.addEdge(null,2290,2291,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2291,2301,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2292,2301,{label: "ÖZNE"});
 g.addEdge(null,2293,2294,{label: "TÜREME"});
 g.addEdge(null,2294,2295,{label: "TÜREME"});
 g.addEdge(null,2295,2301,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2296,2297,{label: "NESNE"});
 g.addEdge(null,2297,2299,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2298,2299,{label: "TÜREME"});
 g.addEdge(null,2299,2301,{label: "ÖZNE"});
 g.addEdge(null,2300,2301,{label: "TÜREME"});
 g.addEdge(null,2301,2302,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
