<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;

</style>

</head>
<body>

<p>Karaçam ortalama hangi yüksekliklerde görülür</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>

 g.addNode(7814, {label: "çeşit",nodeclass: "type-TK"});
 g.addNode(7815, {label: "çeşitli",nodeclass: "type-TK"});
 g.addNode(7816, {label: "malzemelerin",nodeclass: "type-TK"});
 g.addNode(7817, {label: "dağların",nodeclass: "type-TK"});
 g.addNode(7818, {label: "eteklerinde",nodeclass: "type-TK"});

 g.addNode(7823, {label: "topraklara",nodeclass: "type-TK"});

 g.addNode(7828, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7807,7808,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7808,7812,{label: "DE HALİ"});
 g.addEdge(null,7809,7810,{label: "NESNE"});
 g.addEdge(null,7810,7812,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7811,7812,{label: "TÜREME"});
 g.addEdge(null,7812,7813,{label: "TÜREME"});

 g.addEdge(null,7815,7816,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7816,7819,{label: "ÖZNE"});
 g.addEdge(null,7817,7818,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,7818,7819,{label: "DE HALİ"});
 g.addEdge(null,7819,7820,{label: "TÜREME"});
 g.addEdge(null,7820,7822,{label: "SIFAT/ZARF TAM."});

 g.addEdge(null,7822,7823,{label: "SIFAT/ZARF TAM."});

 g.addEdge(null,7826,7827,{label: "TÜREME"});
 g.addEdge(null,7827,7828,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
