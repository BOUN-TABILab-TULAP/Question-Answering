<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiyenin Ermenistan ile olan sınırının uzunluğu kaç kilometredir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8929, {label: "Yamaç",nodeclass: "type-TK"});
 g.addNode(8930, {label: "boyunca",nodeclass: "type-TK"});
 g.addNode(8931, {label: "taş",nodeclass: "type-TK"});
 g.addNode(8932, {label: "kum",nodeclass: "type-TK"});
 g.addNode(8933, {label: "ve",nodeclass: "type-TK"});
 g.addNode(8934, {label: "toprak",nodeclass: "type-TK"});
 g.addNode(8935, {label: "tabakalarının",nodeclass: "type-TK"});
 g.addNode(8936, {label: "yer",nodeclass: "type-TK"});
 g.addNode(8937, {label: "değiş",nodeclass: "type-TK"});
 g.addNode(8938, {label: "_",nodeclass: "type-TK"});
 g.addNode(8939, {label: "değiştirmesi",nodeclass: "type-TK"});
 g.addNode(8940, {label: "olayına",nodeclass: "type-TK"});
 g.addNode(8941, {label: "ne",nodeclass: "type-TK"});
 g.addNode(8942, {label: "de",nodeclass: "type-TK"});
 g.addNode(8943, {label: "denir",nodeclass: "type-TK"});
 g.addNode(8944, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8929,8930,{label: "NESNE"});
 g.addEdge(null,8930,8943,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8931,8939,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8932,8933,{label: "NESNE"});
 g.addEdge(null,8933,8934,{label: "BAĞLANTI"});
 g.addEdge(null,8934,8935,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8935,8939,{label: "ÖZNE"});
 g.addEdge(null,8936,8939,{label: "NESNE"});
 g.addEdge(null,8937,8938,{label: "TÜREME"});
 g.addEdge(null,8938,8939,{label: "TÜREME"});
 g.addEdge(null,8939,8940,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8940,8943,{label: "E HALİ YÖNELME"});
 g.addEdge(null,8941,8943,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8942,8943,{label: "TÜREME"});
 g.addEdge(null,8943,8944,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
