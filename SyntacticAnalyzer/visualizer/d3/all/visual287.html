<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'de ikinci nüfus sayımı hangi tarihte yapılmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3043, {label: "İçinde",nodeclass: "type-TK"});
 g.addNode(3044, {label: "yer",nodeclass: "type-TK"});
 g.addNode(3045, {label: "altı",nodeclass: "type-TK"});
 g.addNode(3046, {label: "suyunun",nodeclass: "type-TK"});
 g.addNode(3047, {label: "bulun",nodeclass: "type-TK"});
 g.addNode(3048, {label: "bulunduğu",nodeclass: "type-TK"});
 g.addNode(3049, {label: "tabakaya",nodeclass: "type-TK"});
 g.addNode(3050, {label: "ne",nodeclass: "type-TK"});
 g.addNode(3051, {label: "ad",nodeclass: "type-TK"});
 g.addNode(3052, {label: "ver",nodeclass: "type-TK"});
 g.addNode(3053, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(3054, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3043,3053,{label: "DE HALİ"});
 g.addEdge(null,3044,3053,{label: "ÖZNE"});
 g.addEdge(null,3045,3046,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3046,3047,{label: "ÖZNE"});
 g.addEdge(null,3047,3048,{label: "TÜREME"});
 g.addEdge(null,3048,3049,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3049,3053,{label: "E HALİ YÖNELME"});
 g.addEdge(null,3050,3051,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3051,3053,{label: "ÖZNE"});
 g.addEdge(null,3052,3053,{label: "TÜREME"});
 g.addEdge(null,3053,3054,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
