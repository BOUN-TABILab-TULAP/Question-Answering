<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<style>

<script>

 g.addNode(7761, {label: "zor",nodeclass: "type-TK"});
 g.addNode(7762, {label: "kil",nodeclass: "type-TK"});
 g.addNode(7763, {label: "oranı",nodeclass: "type-TK"});
 g.addNode(7764, {label: "fazla",nodeclass: "type-TK"});
 g.addNode(7765, {label: "ol",nodeclass: "type-TK"});
 g.addNode(7766, {label: "olan",nodeclass: "type-TK"});

 g.addEdge(null,7754,7755,{label: "TÜREME"});

 g.addEdge(null,7759,7760,{label: "TÜREME"});
 g.addEdge(null,7760,7770,{label: "ÖZNE"});
 g.addEdge(null,7761,7762,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7762,7763,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7763,7770,{label: "ÖZNE"});
 g.addEdge(null,7764,7765,{label: "SIFAT/ZARF TAM."});

 g.addEdge(null,7769,7770,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7770,7139,{label: "ÖZNE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
