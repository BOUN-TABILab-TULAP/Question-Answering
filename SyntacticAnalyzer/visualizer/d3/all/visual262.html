<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dünyada en az deprem olma olasılığı olan bölgeler nereleridir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2797, {label: "Volkanlardan",nodeclass: "type-TK"});
 g.addNode(2798, {label: "çık",nodeclass: "type-TK"});
 g.addNode(2799, {label: "çıkan",nodeclass: "type-TK"});
 g.addNode(2800, {label: "volkan",nodeclass: "type-TK"});
 g.addNode(2801, {label: "tüfü",nodeclass: "type-TK"});
 g.addNode(2802, {label: "lapilli",nodeclass: "type-TK"});
 g.addNode(2803, {label: "ve",nodeclass: "type-TK"});
 g.addNode(2804, {label: "volkan",nodeclass: "type-TK"});
 g.addNode(2805, {label: "bombası",nodeclass: "type-TK"});
 g.addNode(2806, {label: "isimlerini",nodeclass: "type-TK"});
 g.addNode(2807, {label: "neye",nodeclass: "type-TK"});
 g.addNode(2808, {label: "göre",nodeclass: "type-TK"});
 g.addNode(2809, {label: "alırlar",nodeclass: "type-TK"});
 g.addNode(2810, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2797,2798,{label: "DEN HALİ"});
 g.addEdge(null,2798,2799,{label: "TÜREME"});
 g.addEdge(null,2799,2801,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2800,2801,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2801,2809,{label: "ÖZNE"});
 g.addEdge(null,2802,2803,{label: "NESNE"});
 g.addEdge(null,2803,2804,{label: "BAĞLANTI"});
 g.addEdge(null,2804,2805,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2805,2806,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2806,2809,{label: "NESNE"});
 g.addEdge(null,2807,2808,{label: "NESNE"});
 g.addEdge(null,2808,2809,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2809,2810,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
