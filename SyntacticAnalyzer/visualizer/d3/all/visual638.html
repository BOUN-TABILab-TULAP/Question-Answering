<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>1960 yılında Dünya üzerinde yaklaşık kaç kişi şehirlerde yaşıyordu</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7068, {label: "Kar",nodeclass: "type-TK"});
 g.addNode(7069, {label: "ve",nodeclass: "type-TK"});
 g.addNode(7070, {label: "buz",nodeclass: "type-TK"});
 g.addNode(7071, {label: "sularıyla",nodeclass: "type-TK"});
 g.addNode(7072, {label: "besle",nodeclass: "type-TK"});
 g.addNode(7073, {label: "_",nodeclass: "type-TK"});
 g.addNode(7074, {label: "beslenen",nodeclass: "type-TK"});
 g.addNode(7075, {label: "akarsuların",nodeclass: "type-TK"});
 g.addNode(7076, {label: "ak",nodeclass: "type-TK"});
 g.addNode(7077, {label: "akışında",nodeclass: "type-TK"});
 g.addNode(7078, {label: "azal",nodeclass: "type-TK"});
 g.addNode(7079, {label: "azalma",nodeclass: "type-TK"});
 g.addNode(7080, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(7081, {label: "mevsimde",nodeclass: "type-TK"});
 g.addNode(7082, {label: "olur",nodeclass: "type-TK"});
 g.addNode(7083, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7068,7069,{label: "NESNE"});
 g.addEdge(null,7069,7070,{label: "BAĞLANTI"});
 g.addEdge(null,7070,7071,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7071,7074,{label: "INSTRUMENTAL.ADJUNCT"});
 g.addEdge(null,7072,7073,{label: "TÜREME"});
 g.addEdge(null,7073,7074,{label: "TÜREME"});
 g.addEdge(null,7074,7075,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7075,7076,{label: "ÖZNE"});
 g.addEdge(null,7076,7077,{label: "TÜREME"});
 g.addEdge(null,7077,7082,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7078,7079,{label: "TÜREME"});
 g.addEdge(null,7079,7082,{label: "ÖZNE"});
 g.addEdge(null,7080,7081,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7081,7082,{label: "DE HALİ"});
 g.addEdge(null,7082,7083,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
