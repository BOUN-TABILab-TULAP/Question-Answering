<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Toprağın katı, sıvı ve radyoaktif maddeler tarafından fiziksel ve kimyasal özelliklerinin bozulmasına ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4403, {label: "İnsanlar",nodeclass: "type-TK"});
 g.addNode(4404, {label: "sudan",nodeclass: "type-TK"});
 g.addNode(4405, {label: "çeşit",nodeclass: "type-TK"});
 g.addNode(4406, {label: "çeşitli",nodeclass: "type-TK"});
 g.addNode(4407, {label: "şekillerde",nodeclass: "type-TK"});
 g.addNode(4408, {label: "yeryüzünün",nodeclass: "type-TK"});
 g.addNode(4409, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(4410, {label: "katmanında",nodeclass: "type-TK"});
 g.addNode(4411, {label: "fayda",nodeclass: "type-TK"});
 g.addNode(4412, {label: "faydalanırlar",nodeclass: "type-TK"});
 g.addNode(4413, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4403,4412,{label: "ÖZNE"});
 g.addEdge(null,4404,4412,{label: "DEN HALİ"});
 g.addEdge(null,4405,4406,{label: "TÜREME"});
 g.addEdge(null,4406,4407,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4407,4412,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4408,4410,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,4409,4410,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4410,4412,{label: "DE HALİ"});
 g.addEdge(null,4411,4412,{label: "TÜREME"});
 g.addEdge(null,4412,4413,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
