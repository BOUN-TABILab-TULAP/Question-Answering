<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İzmir İktisat kongresi kimin teşviki ile olmuştur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8479, {label: "ülke",nodeclass: "type-TK"});
 g.addNode(8480, {label: "Ülkemizdeki",nodeclass: "type-TK"});
 g.addNode(8481, {label: "2010",nodeclass: "type-TK"});
 g.addNode(8482, {label: "yılında",nodeclass: "type-TK"});
 g.addNode(8483, {label: "toplam",nodeclass: "type-TK"});
 g.addNode(8484, {label: "turist",nodeclass: "type-TK"});
 g.addNode(8485, {label: "sayısı",nodeclass: "type-TK"});
 g.addNode(8486, {label: "ne",nodeclass: "type-TK"});
 g.addNode(8487, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(8488, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(8489, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8479,8480,{label: "TÜREME"});
 g.addEdge(null,8480,8482,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8481,8482,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8482,8488,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8483,8484,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8484,8485,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8485,8488,{label: "NESNE"});
 g.addEdge(null,8486,8487,{label: "NESNE"});
 g.addEdge(null,8487,8488,{label: "TÜREME"});
 g.addEdge(null,8488,8489,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
