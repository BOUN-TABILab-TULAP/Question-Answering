<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Bering boğazının kâşifi nerelidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5728, {label: "Ses",nodeclass: "type-TK"});
 g.addNode(5729, {label: "kayıt",nodeclass: "type-TK"});
 g.addNode(5730, {label: "makinasının",nodeclass: "type-TK"});
 g.addNode(5731, {label: "icat",nodeclass: "type-TK"});
 g.addNode(5732, {label: "et",nodeclass: "type-TK"});
 g.addNode(5733, {label: "_",nodeclass: "type-TK"});
 g.addNode(5734, {label: "edilme",nodeclass: "type-TK"});
 g.addNode(5735, {label: "tarihi",nodeclass: "type-TK"});
 g.addNode(5736, {label: "ne",nodeclass: "type-TK"});
 g.addNode(5737, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(5738, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5728,5730,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5729,5730,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5730,5735,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,5731,5734,{label: "NESNE"});
 g.addEdge(null,5732,5733,{label: "TÜREME"});
 g.addEdge(null,5733,5734,{label: "TÜREME"});
 g.addEdge(null,5734,5735,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5735,5737,{label: "ÖZNE"});
 g.addEdge(null,5736,5737,{label: "TÜREME"});
 g.addEdge(null,5737,5738,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
