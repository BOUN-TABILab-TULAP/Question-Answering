<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dünyada en fazla deprem hangi deprem kuşağında meydana gelir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8063, {label: "Kızılçamın",nodeclass: "type-TK"});
 g.addNode(8064, {label: "dünyada",nodeclass: "type-TK"});
 g.addNode(8065, {label: "en",nodeclass: "type-TK"});
 g.addNode(8066, {label: "geniş",nodeclass: "type-TK"});
 g.addNode(8067, {label: "yay",nodeclass: "type-TK"});
 g.addNode(8068, {label: "_",nodeclass: "type-TK"});
 g.addNode(8069, {label: "yayılış",nodeclass: "type-TK"});
 g.addNode(8070, {label: "alanı",nodeclass: "type-TK"});
 g.addNode(8071, {label: "nere",nodeclass: "type-TK"});
 g.addNode(8072, {label: "nerededir",nodeclass: "type-TK"});
 g.addNode(8073, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8063,8072,{label: "ÖZNE"});
 g.addEdge(null,8064,8072,{label: "DE HALİ"});
 g.addEdge(null,8065,8066,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8066,8069,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8067,8068,{label: "TÜREME"});
 g.addEdge(null,8068,8069,{label: "TÜREME"});
 g.addEdge(null,8069,8070,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8070,8072,{label: "ÖZNE"});
 g.addEdge(null,8071,8072,{label: "TÜREME"});
 g.addEdge(null,8072,8073,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
