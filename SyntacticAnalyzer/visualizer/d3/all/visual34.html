<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İlk evcilleştirilen hayvan hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(344, {label: "İlk",nodeclass: "type-TK"});
 g.addNode(345, {label: "evcil",nodeclass: "type-TK"});
 g.addNode(346, {label: "_",nodeclass: "type-TK"});
 g.addNode(347, {label: "_",nodeclass: "type-TK"});
 g.addNode(348, {label: "_",nodeclass: "type-TK"});
 g.addNode(349, {label: "evcilleştirilen",nodeclass: "type-TK"});
 g.addNode(350, {label: "hayvan",nodeclass: "type-TK"});
 g.addNode(351, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(352, {label: "hangisidir",nodeclass: "type-TK"});
 g.addNode(353, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,344,348,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,345,346,{label: "TÜREME"});
 g.addEdge(null,346,347,{label: "TÜREME"});
 g.addEdge(null,347,348,{label: "TÜREME"});
 g.addEdge(null,348,349,{label: "TÜREME"});
 g.addEdge(null,349,350,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,350,351,{label: "ÖZNE"});
 g.addEdge(null,351,352,{label: "TÜREME"});
 g.addEdge(null,352,353,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
