<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dünya üzerindeki bir noktanın başlangıç meridyenine en yakin uzaklığının açı cinsinden değerine ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1328, {label: "yeryüzü",nodeclass: "type-TK"});
 g.addNode(1329, {label: "Yeryüzündeki",nodeclass: "type-TK"});
 g.addNode(1330, {label: "bir",nodeclass: "type-TK"});
 g.addNode(1331, {label: "noktanın",nodeclass: "type-TK"});
 g.addNode(1332, {label: "ekvatora",nodeclass: "type-TK"});
 g.addNode(1333, {label: "en",nodeclass: "type-TK"});
 g.addNode(1334, {label: "yakın",nodeclass: "type-TK"});
 g.addNode(1335, {label: "uzaklığının",nodeclass: "type-TK"});
 g.addNode(1336, {label: "açı",nodeclass: "type-TK"});
 g.addNode(1337, {label: "ol",nodeclass: "type-TK"});
 g.addNode(1338, {label: "olarak",nodeclass: "type-TK"});
 g.addNode(1339, {label: "değerine",nodeclass: "type-TK"});
 g.addNode(1340, {label: "ne",nodeclass: "type-TK"});
 g.addNode(1341, {label: "de",nodeclass: "type-TK"});
 g.addNode(1342, {label: "denir",nodeclass: "type-TK"});
 g.addNode(1343, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1328,1329,{label: "TÜREME"});
 g.addEdge(null,1329,1331,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1330,1331,{label: "BELİRTEÇ"});
 g.addEdge(null,1331,1342,{label: "ÖZNE"});
 g.addEdge(null,1332,1342,{label: "E HALİ YÖNELME"});
 g.addEdge(null,1333,1334,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1334,1335,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1335,1342,{label: "ÖZNE"});
 g.addEdge(null,1336,1337,{label: "NESNE"});
 g.addEdge(null,1337,1338,{label: "TÜREME"});
 g.addEdge(null,1338,1342,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1339,1342,{label: "E HALİ YÖNELME"});
 g.addEdge(null,1340,1342,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1341,1342,{label: "TÜREME"});
 g.addEdge(null,1342,1343,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
