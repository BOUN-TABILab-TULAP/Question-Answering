<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dünyaca ünlü çoruh nehrinde hangi spor yapılır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6786, {label: "Batı",nodeclass: "type-TK"});
 g.addNode(6787, {label: "roma",nodeclass: "type-TK"});
 g.addNode(6788, {label: "imparatorluğu",nodeclass: "type-TK"});
 g.addNode(6789, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(6790, {label: "yılda",nodeclass: "type-TK"});
 g.addNode(6791, {label: "yık",nodeclass: "type-TK"});
 g.addNode(6792, {label: "yıkılmıştır",nodeclass: "type-TK"});
 g.addNode(6793, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6786,6792,{label: "ÖZNE"});
 g.addEdge(null,6787,6792,{label: "E HALİ YÖNELME"});
 g.addEdge(null,6788,6792,{label: "ÖZNE"});
 g.addEdge(null,6789,6790,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6790,6792,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6791,6792,{label: "TÜREME"});
 g.addEdge(null,6792,6793,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
