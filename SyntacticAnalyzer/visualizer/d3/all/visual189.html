<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Manto, Yer Yuvarlağı hacminin yüzde kaçını kaplamaktadır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2033, {label: "Yer",nodeclass: "type-TK"});
 g.addNode(2034, {label: "kabuğunun",nodeclass: "type-TK"});
 g.addNode(2035, {label: "ortalama",nodeclass: "type-TK"});
 g.addNode(2036, {label: "kalın",nodeclass: "type-TK"});
 g.addNode(2037, {label: "kalınlığı",nodeclass: "type-TK"});
 g.addNode(2038, {label: "karalarda",nodeclass: "type-TK"});
 g.addNode(2039, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(2040, {label: "km",nodeclass: "type-TK"});
 g.addNode(2041, {label: "aralık",nodeclass: "type-TK"});
 g.addNode(2042, {label: "aralığındadır",nodeclass: "type-TK"});
 g.addNode(2043, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2033,2034,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2034,2037,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,2035,2037,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2036,2037,{label: "TÜREME"});
 g.addEdge(null,2037,2042,{label: "ÖZNE"});
 g.addEdge(null,2038,2042,{label: "DE HALİ"});
 g.addEdge(null,2039,2040,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2040,2042,{label: "NESNE"});
 g.addEdge(null,2041,2042,{label: "TÜREME"});
 g.addEdge(null,2042,2043,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
