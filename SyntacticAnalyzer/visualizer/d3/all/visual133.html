<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'de maden yatakları ve çeşitleri bakımından en zengin bölge hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1362, {label: "Bakü",nodeclass: "type-TK"});
 g.addNode(1363, {label: "Ceyhan",nodeclass: "type-TK"});
 g.addNode(1364, {label: "petrol",nodeclass: "type-TK"});
 g.addNode(1365, {label: "boru",nodeclass: "type-TK"});
 g.addNode(1366, {label: "hattı",nodeclass: "type-TK"});
 g.addNode(1367, {label: "Türkiye",nodeclass: "type-TK"});
 g.addNode(1368, {label: "ile",nodeclass: "type-TK"});
 g.addNode(1369, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(1370, {label: "Türk",nodeclass: "type-TK"});
 g.addNode(1371, {label: "devleti",nodeclass: "type-TK"});
 g.addNode(1372, {label: "ara",nodeclass: "type-TK"});
 g.addNode(1373, {label: "arasındadır",nodeclass: "type-TK"});
 g.addNode(1374, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1362,1366,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1363,1366,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1364,1365,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1365,1366,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1366,1367,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1367,1368,{label: "NESNE"});
 g.addEdge(null,1368,1373,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1369,1370,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1370,1371,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1371,1372,{label: "NESNE"});
 g.addEdge(null,1372,1373,{label: "TÜREME"});
 g.addEdge(null,1373,1374,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
