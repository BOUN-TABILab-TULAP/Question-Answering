<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İki akarsu havzasını birbirinden ayıran sınıra ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(332, {label: "İki",nodeclass: "type-TK"});
 g.addNode(333, {label: "akarsu",nodeclass: "type-TK"});
 g.addNode(334, {label: "havzasını",nodeclass: "type-TK"});
 g.addNode(335, {label: "birbirinden",nodeclass: "type-TK"});
 g.addNode(336, {label: "ayır",nodeclass: "type-TK"});
 g.addNode(337, {label: "ayıran",nodeclass: "type-TK"});
 g.addNode(338, {label: "sınıra",nodeclass: "type-TK"});
 g.addNode(339, {label: "ne",nodeclass: "type-TK"});
 g.addNode(340, {label: "ad",nodeclass: "type-TK"});
 g.addNode(341, {label: "ver",nodeclass: "type-TK"});
 g.addNode(342, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(343, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,332,333,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,333,334,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,334,336,{label: "NESNE"});
 g.addEdge(null,335,336,{label: "DEN HALİ"});
 g.addEdge(null,336,337,{label: "TÜREME"});
 g.addEdge(null,337,338,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,338,342,{label: "E HALİ YÖNELME"});
 g.addEdge(null,339,340,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,340,342,{label: "ÖZNE"});
 g.addEdge(null,341,342,{label: "TÜREME"});
 g.addEdge(null,342,343,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
