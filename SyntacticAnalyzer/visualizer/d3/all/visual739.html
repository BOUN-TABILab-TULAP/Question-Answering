<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Hazar-Türkiye-Avrupa Doğal gaz hattı hangi proje kapsamında ilerlemektedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8209, {label: "Alpin",nodeclass: "type-TK"});
 g.addNode(8210, {label: "çayırlarda",nodeclass: "type-TK"});
 g.addNode(8211, {label: "ne",nodeclass: "type-TK"});
 g.addNode(8212, {label: "çeşit",nodeclass: "type-TK"});
 g.addNode(8213, {label: "hayvancılık",nodeclass: "type-TK"});
 g.addNode(8214, {label: "yap",nodeclass: "type-TK"});
 g.addNode(8215, {label: "yapılır",nodeclass: "type-TK"});
 g.addNode(8216, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8209,8215,{label: "ÖZNE"});
 g.addEdge(null,8210,8215,{label: "DE HALİ"});
 g.addEdge(null,8211,8212,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8212,8215,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8213,8215,{label: "ÖZNE"});
 g.addEdge(null,8214,8215,{label: "TÜREME"});
 g.addEdge(null,8215,8216,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
