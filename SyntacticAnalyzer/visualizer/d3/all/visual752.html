<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yere Batan Sarnıcı hangi tarihler arasında yaptırılmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8350, {label: "Ülkemizde",nodeclass: "type-TK"});
 g.addNode(8351, {label: "şu",nodeclass: "type-TK"});
 g.addNode(8352, {label: "an",nodeclass: "type-TK"});
 g.addNode(8353, {label: "faal",nodeclass: "type-TK"});
 g.addNode(8354, {label: "durumda",nodeclass: "type-TK"});
 g.addNode(8355, {label: "ol",nodeclass: "type-TK"});
 g.addNode(8356, {label: "olan",nodeclass: "type-TK"});
 g.addNode(8357, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(8358, {label: "organize",nodeclass: "type-TK"});
 g.addNode(8359, {label: "sanayi",nodeclass: "type-TK"});
 g.addNode(8360, {label: "var",nodeclass: "type-TK"});
 g.addNode(8361, {label: "vardır",nodeclass: "type-TK"});
 g.addNode(8362, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8350,8361,{label: "DE HALİ"});
 g.addEdge(null,8351,8352,{label: "BELİRTEÇ"});
 g.addEdge(null,8352,8361,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8353,8354,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8354,8355,{label: "DE HALİ"});
 g.addEdge(null,8355,8356,{label: "TÜREME"});
 g.addEdge(null,8356,8359,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8357,8359,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8358,8359,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8359,8361,{label: "NESNE"});
 g.addEdge(null,8360,8361,{label: "TÜREME"});
 g.addEdge(null,8361,8362,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
