<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Birleşmiş milletler güvenlik konseyi ne sıklıkta toplanır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(9205, {label: "Türkiyenin",nodeclass: "type-TK"});
 g.addNode(9206, {label: "Ermenistan",nodeclass: "type-TK"});
 g.addNode(9207, {label: "ile",nodeclass: "type-TK"});
 g.addNode(9208, {label: "ol",nodeclass: "type-TK"});
 g.addNode(9209, {label: "olan",nodeclass: "type-TK"});
 g.addNode(9210, {label: "sınırının",nodeclass: "type-TK"});
 g.addNode(9211, {label: "uzunluğu",nodeclass: "type-TK"});
 g.addNode(9212, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(9213, {label: "kilometre",nodeclass: "type-TK"});
 g.addNode(9214, {label: "kilometredir",nodeclass: "type-TK"});
 g.addNode(9215, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,9205,9214,{label: "ÖZNE"});
 g.addEdge(null,9206,9207,{label: "NESNE"});
 g.addEdge(null,9207,9208,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9208,9209,{label: "TÜREME"});
 g.addEdge(null,9209,9210,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9210,9211,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,9211,9214,{label: "ÖZNE"});
 g.addEdge(null,9212,9213,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9213,9214,{label: "TÜREME"});
 g.addEdge(null,9214,9215,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
