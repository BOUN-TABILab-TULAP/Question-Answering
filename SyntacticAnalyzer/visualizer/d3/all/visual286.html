<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'de ilk periyodik nüfus sayımı ne zaman yapılmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3035, {label: "Akdeniz",nodeclass: "type-TK"});
 g.addNode(3036, {label: "bölgesinin",nodeclass: "type-TK"});
 g.addNode(3037, {label: "doğal",nodeclass: "type-TK"});
 g.addNode(3038, {label: "bitki",nodeclass: "type-TK"});
 g.addNode(3039, {label: "örtüsü",nodeclass: "type-TK"});
 g.addNode(3040, {label: "ne",nodeclass: "type-TK"});
 g.addNode(3041, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(3042, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3035,3036,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3036,3039,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,3037,3038,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3038,3039,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3039,3041,{label: "ÖZNE"});
 g.addEdge(null,3040,3041,{label: "TÜREME"});
 g.addEdge(null,3041,3042,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
