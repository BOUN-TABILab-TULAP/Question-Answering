<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İçerisinde bitki ve hayvan fosili bulunduran kayaç hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(320, {label: "İçerisinde",nodeclass: "type-TK"});
 g.addNode(321, {label: "bitki",nodeclass: "type-TK"});
 g.addNode(322, {label: "ve",nodeclass: "type-TK"});
 g.addNode(323, {label: "hayvan",nodeclass: "type-TK"});
 g.addNode(324, {label: "fosili",nodeclass: "type-TK"});
 g.addNode(325, {label: "bulun",nodeclass: "type-TK"});
 g.addNode(326, {label: "_",nodeclass: "type-TK"});
 g.addNode(327, {label: "bulunduran",nodeclass: "type-TK"});
 g.addNode(328, {label: "kayaç",nodeclass: "type-TK"});
 g.addNode(329, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(330, {label: "hangisidir",nodeclass: "type-TK"});
 g.addNode(331, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,320,326,{label: "DE HALİ"});
 g.addEdge(null,321,322,{label: "NESNE"});
 g.addEdge(null,322,323,{label: "BAĞLANTI"});
 g.addEdge(null,323,324,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,324,326,{label: "NESNE"});
 g.addEdge(null,325,326,{label: "TÜREME"});
 g.addEdge(null,326,327,{label: "TÜREME"});
 g.addEdge(null,327,328,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,328,329,{label: "ÖZNE"});
 g.addEdge(null,329,330,{label: "TÜREME"});
 g.addEdge(null,330,331,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
