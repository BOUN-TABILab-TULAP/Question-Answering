<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yunanistan ve Mora yarımadasını birbirine bağlayan kanalın adı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5680, {label: "Akdeniz",nodeclass: "type-TK"});
 g.addNode(5681, {label: "ile",nodeclass: "type-TK"});
 g.addNode(5682, {label: "Hint",nodeclass: "type-TK"});
 g.addNode(5683, {label: "okyanusu",nodeclass: "type-TK"});
 g.addNode(5684, {label: "ara",nodeclass: "type-TK"});
 g.addNode(5685, {label: "arasındaki",nodeclass: "type-TK"});
 g.addNode(5686, {label: "ticaret",nodeclass: "type-TK"});
 g.addNode(5687, {label: "yollarını",nodeclass: "type-TK"});
 g.addNode(5688, {label: "kısal",nodeclass: "type-TK"});
 g.addNode(5689, {label: "_",nodeclass: "type-TK"});
 g.addNode(5690, {label: "kısaltmayı",nodeclass: "type-TK"});
 g.addNode(5691, {label: "sağla",nodeclass: "type-TK"});
 g.addNode(5692, {label: "sağlayan",nodeclass: "type-TK"});
 g.addNode(5693, {label: "kanal",nodeclass: "type-TK"});
 g.addNode(5694, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(5695, {label: "hangisidir",nodeclass: "type-TK"});
 g.addNode(5696, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5680,5681,{label: "NESNE"});
 g.addEdge(null,5681,5689,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5682,5683,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5683,5684,{label: "NESNE"});
 g.addEdge(null,5684,5685,{label: "TÜREME"});
 g.addEdge(null,5685,5687,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5686,5687,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5687,5689,{label: "NESNE"});
 g.addEdge(null,5688,5689,{label: "TÜREME"});
 g.addEdge(null,5689,5690,{label: "TÜREME"});
 g.addEdge(null,5690,5691,{label: "NESNE"});
 g.addEdge(null,5691,5692,{label: "TÜREME"});
 g.addEdge(null,5692,5693,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5693,5695,{label: "ÖZNE"});
 g.addEdge(null,5694,5695,{label: "TÜREME"});
 g.addEdge(null,5695,5696,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
