<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Osmanlı devleti bünyesinde yaşayan rumların temel geçim kaynağı neydi</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6613, {label: "İleri",nodeclass: "type-TK"});
 g.addNode(6614, {label: "saat",nodeclass: "type-TK"});
 g.addNode(6615, {label: "uygulamasına",nodeclass: "type-TK"});
 g.addNode(6616, {label: "git",nodeclass: "type-TK"});
 g.addNode(6617, {label: "_",nodeclass: "type-TK"});
 g.addNode(6618, {label: "gidilmeye",nodeclass: "type-TK"});
 g.addNode(6619, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(6620, {label: "tarihten",nodeclass: "type-TK"});
 g.addNode(6621, {label: "itibaren",nodeclass: "type-TK"});
 g.addNode(6622, {label: "başla",nodeclass: "type-TK"});
 g.addNode(6623, {label: "başlanmıştır",nodeclass: "type-TK"});
 g.addNode(6624, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6613,6617,{label: "ÖZNE"});
 g.addEdge(null,6614,6615,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6615,6617,{label: "E HALİ YÖNELME"});
 g.addEdge(null,6616,6617,{label: "TÜREME"});
 g.addEdge(null,6617,6618,{label: "TÜREME"});
 g.addEdge(null,6618,6623,{label: "E HALİ YÖNELME"});
 g.addEdge(null,6619,6620,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6620,6621,{label: "NESNE"});
 g.addEdge(null,6621,6623,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6622,6623,{label: "TÜREME"});
 g.addEdge(null,6623,6624,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
