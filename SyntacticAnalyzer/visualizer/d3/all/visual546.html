<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Töhoku depremi ne zaman gerçekleşmiştir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5994, {label: "Dünyanın",nodeclass: "type-TK"});
 g.addNode(5995, {label: "en",nodeclass: "type-TK"});
 g.addNode(5996, {label: "uzun",nodeclass: "type-TK"});
 g.addNode(5997, {label: "demiryolu",nodeclass: "type-TK"});
 g.addNode(5998, {label: "hattının",nodeclass: "type-TK"});
 g.addNode(5999, {label: "yaklaşık",nodeclass: "type-TK"});
 g.addNode(6000, {label: "uzunluğu",nodeclass: "type-TK"});
 g.addNode(6001, {label: "ne",nodeclass: "type-TK"});
 g.addNode(6002, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(6003, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(6004, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5994,5998,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,5995,5996,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5996,5997,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5997,5998,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5998,6000,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,5999,6000,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6000,6003,{label: "ÖZNE"});
 g.addEdge(null,6001,6002,{label: "NESNE"});
 g.addEdge(null,6002,6003,{label: "TÜREME"});
 g.addEdge(null,6003,6004,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
