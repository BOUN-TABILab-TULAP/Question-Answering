<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kaç adet paralel vardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6324, {label: "Mal",nodeclass: "type-TK"});
 g.addNode(6325, {label: "ve",nodeclass: "type-TK"});
 g.addNode(6326, {label: "hizmetlerin",nodeclass: "type-TK"});
 g.addNode(6327, {label: "kullan",nodeclass: "type-TK"});
 g.addNode(6328, {label: "_",nodeclass: "type-TK"});
 g.addNode(6329, {label: "kullanılması",nodeclass: "type-TK"});
 g.addNode(6330, {label: "ne",nodeclass: "type-TK"});
 g.addNode(6331, {label: "ile",nodeclass: "type-TK"});
 g.addNode(6332, {label: "ifade",nodeclass: "type-TK"});
 g.addNode(6333, {label: "et",nodeclass: "type-TK"});
 g.addNode(6334, {label: "edilir",nodeclass: "type-TK"});
 g.addNode(6335, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6324,6325,{label: "NESNE"});
 g.addEdge(null,6325,6326,{label: "BAĞLANTI"});
 g.addEdge(null,6326,6328,{label: "ÖZNE"});
 g.addEdge(null,6327,6328,{label: "TÜREME"});
 g.addEdge(null,6328,6329,{label: "TÜREME"});
 g.addEdge(null,6329,6334,{label: "ÖZNE"});
 g.addEdge(null,6330,6331,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6331,6334,{label: "E HALİ YÖNELME"});
 g.addEdge(null,6332,6334,{label: "ÖZNE"});
 g.addEdge(null,6333,6334,{label: "TÜREME"});
 g.addEdge(null,6334,6335,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
