<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Topraklar oluşum yerlerine göre kaç gruba ayrılır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2896, {label: "yeryüzü",nodeclass: "type-TK"});
 g.addNode(2897, {label: "Yeryüzündeki",nodeclass: "type-TK"});
 g.addNode(2898, {label: "depremlerin",nodeclass: "type-TK"});
 g.addNode(2899, {label: "yüz",nodeclass: "type-TK"});
 g.addNode(2900, {label: "yüzde",nodeclass: "type-TK"});
 g.addNode(2901, {label: "kaçı",nodeclass: "type-TK"});
 g.addNode(2902, {label: "Akdeniz-Himalaya",nodeclass: "type-TK"});
 g.addNode(2903, {label: "kuşağında",nodeclass: "type-TK"});
 g.addNode(2904, {label: "meydana",nodeclass: "type-TK"});
 g.addNode(2905, {label: "gelir",nodeclass: "type-TK"});
 g.addNode(2906, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2896,2897,{label: "TÜREME"});
 g.addEdge(null,2897,2898,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2898,2905,{label: "ÖZNE"});
 g.addEdge(null,2899,2900,{label: "TÜREME"});
 g.addEdge(null,2900,2905,{label: "DE HALİ"});
 g.addEdge(null,2901,2905,{label: "ÖZNE"});
 g.addEdge(null,2902,2903,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2903,2905,{label: "DE HALİ"});
 g.addEdge(null,2904,2905,{label: "E HALİ YÖNELME"});
 g.addEdge(null,2905,2906,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
