<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>

  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;

}

  fill: #fff;
}

.node rect {
  stroke-width: 1px;

  fill: none;
}

  fill: #fff;

</style>

</head>
<body>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8890, {label: "Uzun",nodeclass: "type-TK"});
 g.addNode(8891, {label: "bir",nodeclass: "type-TK"});
 g.addNode(8892, {label: "zaman",nodeclass: "type-TK"});
 g.addNode(8893, {label: "içinde",nodeclass: "type-TK"});
 g.addNode(8894, {label: "yağ",nodeclass: "type-TK"});
 g.addNode(8895, {label: "yağışın",nodeclass: "type-TK"});
 g.addNode(8896, {label: "belirgin",nodeclass: "type-TK"});
 g.addNode(8897, {label: "bir",nodeclass: "type-TK"});
 g.addNode(8898, {label: "şekilde",nodeclass: "type-TK"});
 g.addNode(8899, {label: "normal",nodeclass: "type-TK"});
 g.addNode(8900, {label: "değerlerin",nodeclass: "type-TK"});
 g.addNode(8901, {label: "altına",nodeclass: "type-TK"});
 g.addNode(8902, {label: "düş",nodeclass: "type-TK"});
 g.addNode(8903, {label: "düşmesine",nodeclass: "type-TK"});
 g.addNode(8904, {label: "ne",nodeclass: "type-TK"});
 g.addNode(8905, {label: "de",nodeclass: "type-TK"});
 g.addNode(8906, {label: "denir",nodeclass: "type-TK"});
 g.addNode(8907, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8890,8892,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8891,8892,{label: "BELİRTEÇ"});
 g.addEdge(null,8892,8893,{label: "NESNE"});
 g.addEdge(null,8893,8894,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8894,8895,{label: "TÜREME"});
 g.addEdge(null,8895,8906,{label: "ÖZNE"});
 g.addEdge(null,8896,8898,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8897,8898,{label: "BELİRTEÇ"});
 g.addEdge(null,8898,8906,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8899,8900,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8900,8901,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,8901,8902,{label: "E HALİ YÖNELME"});
 g.addEdge(null,8902,8903,{label: "TÜREME"});
 g.addEdge(null,8903,8906,{label: "E HALİ YÖNELME"});
 g.addEdge(null,8904,8906,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8905,8906,{label: "TÜREME"});
 g.addEdge(null,8906,8907,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
