<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Doğal afetler gelişim hızlarına göre kaça ayrılırlar</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8029, {label: "3",nodeclass: "type-TK"});
 g.addNode(8030, {label: "ve",nodeclass: "type-TK"});
 g.addNode(8031, {label: "4",nodeclass: "type-TK"});
 g.addNode(8032, {label: "jeoloji",nodeclass: "type-TK"});
 g.addNode(8033, {label: "Jeolojik",nodeclass: "type-TK"});
 g.addNode(8034, {label: "zamanda",nodeclass: "type-TK"});
 g.addNode(8035, {label: "oluşmuş",nodeclass: "type-TK"});
 g.addNode(8036, {label: "günümüzde",nodeclass: "type-TK"});
 g.addNode(8037, {label: "yetiş",nodeclass: "type-TK"});
 g.addNode(8038, {label: "yetişmesi",nodeclass: "type-TK"});
 g.addNode(8039, {label: "imkan",nodeclass: "type-TK"});
 g.addNode(8040, {label: "imkansız",nodeclass: "type-TK"});
 g.addNode(8041, {label: "bitkilere",nodeclass: "type-TK"});
 g.addNode(8042, {label: "ne",nodeclass: "type-TK"});
 g.addNode(8043, {label: "de",nodeclass: "type-TK"});
 g.addNode(8044, {label: "denir",nodeclass: "type-TK"});
 g.addNode(8045, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8029,8030,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8030,8031,{label: "BAĞLANTI"});
 g.addEdge(null,8031,8032,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8032,8033,{label: "TÜREME"});
 g.addEdge(null,8033,8034,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8034,8035,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8035,8044,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8036,8038,{label: "DE HALİ"});
 g.addEdge(null,8037,8038,{label: "TÜREME"});
 g.addEdge(null,8038,8044,{label: "ÖZNE"});
 g.addEdge(null,8039,8040,{label: "TÜREME"});
 g.addEdge(null,8040,8041,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8041,8044,{label: "E HALİ YÖNELME"});
 g.addEdge(null,8042,8044,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8043,8044,{label: "TÜREME"});
 g.addEdge(null,8044,8045,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
