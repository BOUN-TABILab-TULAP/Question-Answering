<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yıllık yağış miktarının az olduğu kireçli topraklara ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7521, {label: "Pirinç",nodeclass: "type-TK"});
 g.addNode(7522, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(7523, {label: "bitkinin",nodeclass: "type-TK"});
 g.addNode(7524, {label: "kabuklarından",nodeclass: "type-TK"});
 g.addNode(7525, {label: "ayır",nodeclass: "type-TK"});
 g.addNode(7526, {label: "_",nodeclass: "type-TK"});
 g.addNode(7527, {label: "ayrılmasıyla",nodeclass: "type-TK"});
 g.addNode(7528, {label: "elde",nodeclass: "type-TK"});
 g.addNode(7529, {label: "et",nodeclass: "type-TK"});
 g.addNode(7530, {label: "edilir",nodeclass: "type-TK"});
 g.addNode(7531, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7521,7524,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7522,7523,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7523,7524,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,7524,7526,{label: "DEN HALİ"});
 g.addEdge(null,7525,7526,{label: "TÜREME"});
 g.addEdge(null,7526,7527,{label: "TÜREME"});
 g.addEdge(null,7527,7530,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7528,7530,{label: "DE HALİ"});
 g.addEdge(null,7529,7530,{label: "TÜREME"});
 g.addEdge(null,7530,7531,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
