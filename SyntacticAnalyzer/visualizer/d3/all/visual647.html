<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'de ilk uçak ne zaman üretildi</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7169, {label: "Volkanik",nodeclass: "type-TK"});
 g.addNode(7170, {label: "alan",nodeclass: "type-TK"});
 g.addNode(7171, {label: "alanlardaki",nodeclass: "type-TK"});
 g.addNode(7172, {label: "çukurların",nodeclass: "type-TK"});
 g.addNode(7173, {label: "suyla",nodeclass: "type-TK"});
 g.addNode(7174, {label: "dolması",nodeclass: "type-TK"});
 g.addNode(7175, {label: "sonucu",nodeclass: "type-TK"});
 g.addNode(7176, {label: "oluş",nodeclass: "type-TK"});
 g.addNode(7177, {label: "oluşan",nodeclass: "type-TK"});
 g.addNode(7178, {label: "göllere",nodeclass: "type-TK"});
 g.addNode(7179, {label: "ne",nodeclass: "type-TK"});
 g.addNode(7180, {label: "isim",nodeclass: "type-TK"});
 g.addNode(7181, {label: "ver",nodeclass: "type-TK"});
 g.addNode(7182, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(7183, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7169,7170,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7170,7171,{label: "TÜREME"});
 g.addEdge(null,7171,7172,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7172,7182,{label: "ÖZNE"});
 g.addEdge(null,7173,7176,{label: "INSTRUMENTAL.ADJUNCT"});
 g.addEdge(null,7174,7175,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7175,7176,{label: "NESNE"});
 g.addEdge(null,7176,7177,{label: "TÜREME"});
 g.addEdge(null,7177,7178,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7178,7182,{label: "E HALİ YÖNELME"});
 g.addEdge(null,7179,7180,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7180,7182,{label: "ÖZNE"});
 g.addEdge(null,7181,7182,{label: "TÜREME"});
 g.addEdge(null,7182,7183,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
