<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yer kürede hangi yönden esen rüzgarlar sıcaklığı yükseltir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1506, {label: "Yeryüzünde",nodeclass: "type-TK"});
 g.addNode(1507, {label: "en",nodeclass: "type-TK"});
 g.addNode(1508, {label: "soğuk",nodeclass: "type-TK"});
 g.addNode(1509, {label: "ay",nodeclass: "type-TK"});
 g.addNode(1510, {label: "ortalaması",nodeclass: "type-TK"});
 g.addNode(1511, {label: "10",nodeclass: "type-TK"});
 g.addNode(1512, {label: "Cnin",nodeclass: "type-TK"});
 g.addNode(1513, {label: "üzerine",nodeclass: "type-TK"});
 g.addNode(1514, {label: "ol",nodeclass: "type-TK"});
 g.addNode(1515, {label: "olan",nodeclass: "type-TK"});
 g.addNode(1516, {label: "iklim",nodeclass: "type-TK"});
 g.addNode(1517, {label: "kuşağına",nodeclass: "type-TK"});
 g.addNode(1518, {label: "ne",nodeclass: "type-TK"});
 g.addNode(1519, {label: "isim",nodeclass: "type-TK"});
 g.addNode(1520, {label: "ver",nodeclass: "type-TK"});
 g.addNode(1521, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(1522, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1506,1521,{label: "DE HALİ"});
 g.addEdge(null,1507,1508,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1508,1509,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1509,1510,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1510,1521,{label: "ÖZNE"});
 g.addEdge(null,1511,1512,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1512,1513,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,1513,1514,{label: "NESNE"});
 g.addEdge(null,1514,1515,{label: "TÜREME"});
 g.addEdge(null,1515,1517,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1516,1517,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1517,1521,{label: "E HALİ YÖNELME"});
 g.addEdge(null,1518,1519,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1519,1521,{label: "ÖZNE"});
 g.addEdge(null,1520,1521,{label: "TÜREME"});
 g.addEdge(null,1521,1522,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
