<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Matbaa ne zaman icat edildi</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5585, {label: "Hong-Kong",nodeclass: "type-TK"});
 g.addNode(5586, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(5587, {label: "tarihe",nodeclass: "type-TK"});
 g.addNode(5588, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(5589, {label: "İngiliz",nodeclass: "type-TK"});
 g.addNode(5590, {label: "kral",nodeclass: "type-TK"});
 g.addNode(5591, {label: "Krallığına",nodeclass: "type-TK"});
 g.addNode(5592, {label: "bağ",nodeclass: "type-TK"});
 g.addNode(5593, {label: "bağlı",nodeclass: "type-TK"});
 g.addNode(5594, {label: "bir",nodeclass: "type-TK"});
 g.addNode(5595, {label: "sömürge",nodeclass: "type-TK"});
 g.addNode(5596, {label: "sömürgeydi",nodeclass: "type-TK"});
 g.addNode(5597, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5585,5596,{label: "ÖZNE"});
 g.addEdge(null,5586,5587,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5587,5588,{label: "NESNE"});
 g.addEdge(null,5588,5591,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5589,5591,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5590,5591,{label: "TÜREME"});
 g.addEdge(null,5591,5596,{label: "NESNE"});
 g.addEdge(null,5592,5593,{label: "TÜREME"});
 g.addEdge(null,5593,5595,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5594,5595,{label: "BELİRTEÇ"});
 g.addEdge(null,5595,5596,{label: "TÜREME"});
 g.addEdge(null,5596,5597,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
