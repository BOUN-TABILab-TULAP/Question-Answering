<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Artvin hangi yıl il yapılmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(10153, {label: "Türkiyede",nodeclass: "type-TK"});
 g.addNode(10154, {label: "kullan",nodeclass: "type-TK"});
 g.addNode(10155, {label: "_",nodeclass: "type-TK"});
 g.addNode(10156, {label: "kullanılabilir",nodeclass: "type-TK"});
 g.addNode(10157, {label: "suyun",nodeclass: "type-TK"});
 g.addNode(10158, {label: "yüz",nodeclass: "type-TK"});
 g.addNode(10159, {label: "yüzde",nodeclass: "type-TK"});
 g.addNode(10160, {label: "kaçı",nodeclass: "type-TK"});
 g.addNode(10161, {label: "iç",nodeclass: "type-TK"});
 g.addNode(10162, {label: "_",nodeclass: "type-TK"});
 g.addNode(10163, {label: "içilebilir",nodeclass: "type-TK"});
 g.addNode(10164, {label: "su",nodeclass: "type-TK"});
 g.addNode(10165, {label: "ol",nodeclass: "type-TK"});
 g.addNode(10166, {label: "olarak",nodeclass: "type-TK"});
 g.addNode(10167, {label: "kullan",nodeclass: "type-TK"});
 g.addNode(10168, {label: "kullanılmaktadır",nodeclass: "type-TK"});
 g.addNode(10169, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,10153,10156,{label: "NESNE"});
 g.addEdge(null,10154,10155,{label: "TÜREME"});
 g.addEdge(null,10155,10156,{label: "TÜREME"});
 g.addEdge(null,10156,10163,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10157,10163,{label: "ÖZNE"});
 g.addEdge(null,10158,10159,{label: "TÜREME"});
 g.addEdge(null,10159,10163,{label: "DE HALİ"});
 g.addEdge(null,10160,10163,{label: "NESNE"});
 g.addEdge(null,10161,10162,{label: "TÜREME"});
 g.addEdge(null,10162,10163,{label: "TÜREME"});
 g.addEdge(null,10163,10168,{label: "ÖZNE"});
 g.addEdge(null,10164,10165,{label: "NESNE"});
 g.addEdge(null,10165,10166,{label: "TÜREME"});
 g.addEdge(null,10166,10168,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10167,10168,{label: "TÜREME"});
 g.addEdge(null,10168,10169,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
