<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türsab nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8295, {label: "Yer",nodeclass: "type-TK"});
 g.addNode(8296, {label: "kabuğunda",nodeclass: "type-TK"});
 g.addNode(8297, {label: "meydana",nodeclass: "type-TK"});
 g.addNode(8298, {label: "gel",nodeclass: "type-TK"});
 g.addNode(8299, {label: "gelen",nodeclass: "type-TK"});
 g.addNode(8300, {label: "ani",nodeclass: "type-TK"});
 g.addNode(8301, {label: "ve",nodeclass: "type-TK"});
 g.addNode(8302, {label: "kısa",nodeclass: "type-TK"});
 g.addNode(8303, {label: "süreli",nodeclass: "type-TK"});
 g.addNode(8304, {label: "sarsıntılara",nodeclass: "type-TK"});
 g.addNode(8305, {label: "ne",nodeclass: "type-TK"});
 g.addNode(8306, {label: "ad",nodeclass: "type-TK"});
 g.addNode(8307, {label: "ver",nodeclass: "type-TK"});
 g.addNode(8308, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(8309, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8295,8296,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8296,8298,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8297,8298,{label: "E HALİ YÖNELME"});
 g.addEdge(null,8298,8299,{label: "TÜREME"});
 g.addEdge(null,8299,8304,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8300,8301,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8301,8302,{label: "BAĞLANTI"});
 g.addEdge(null,8302,8304,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8303,8304,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8304,8308,{label: "E HALİ YÖNELME"});
 g.addEdge(null,8305,8306,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8306,8308,{label: "ÖZNE"});
 g.addEdge(null,8307,8308,{label: "TÜREME"});
 g.addEdge(null,8308,8309,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
