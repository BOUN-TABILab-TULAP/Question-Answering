<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {

}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>UNESCO'nun türkçe açılımı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(9260, {label: "Türkiyenin",nodeclass: "type-TK"});
 g.addNode(9261, {label: "en",nodeclass: "type-TK"});
 g.addNode(9262, {label: "doğu",nodeclass: "type-TK"});
 g.addNode(9263, {label: "ucu",nodeclass: "type-TK"});
 g.addNode(9264, {label: "ile",nodeclass: "type-TK"});
 g.addNode(9265, {label: "en",nodeclass: "type-TK"});
 g.addNode(9266, {label: "batı",nodeclass: "type-TK"});
 g.addNode(9267, {label: "ucu",nodeclass: "type-TK"});
 g.addNode(9268, {label: "ara",nodeclass: "type-TK"});
 g.addNode(9269, {label: "arasındaki",nodeclass: "type-TK"});
 g.addNode(9270, {label: "uzaklık",nodeclass: "type-TK"});
 g.addNode(9271, {label: "ne",nodeclass: "type-TK"});
 g.addNode(9272, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(9273, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(9274, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,9260,9273,{label: "ÖZNE"});
 g.addEdge(null,9261,9263,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9262,9263,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9263,9264,{label: "NESNE"});
 g.addEdge(null,9264,9273,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9265,9267,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9266,9267,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9267,9268,{label: "NESNE"});
 g.addEdge(null,9268,9269,{label: "TÜREME"});
 g.addEdge(null,9269,9273,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9270,9273,{label: "ÖZNE"});
 g.addEdge(null,9271,9272,{label: "NESNE"});
 g.addEdge(null,9272,9273,{label: "TÜREME"});
 g.addEdge(null,9273,9274,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
