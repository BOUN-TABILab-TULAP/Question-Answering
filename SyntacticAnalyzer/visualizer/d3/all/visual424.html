<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ekvator bölgesinde nüfuslanmanın az olmasının en temel sebebi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4751, {label: "Belirli",nodeclass: "type-TK"});
 g.addNode(4752, {label: "bir",nodeclass: "type-TK"});
 g.addNode(4753, {label: "zamanda",nodeclass: "type-TK"});
 g.addNode(4754, {label: "sınırları",nodeclass: "type-TK"});
 g.addNode(4755, {label: "belli",nodeclass: "type-TK"});
 g.addNode(4756, {label: "bir",nodeclass: "type-TK"});
 g.addNode(4757, {label: "alan",nodeclass: "type-TK"});
 g.addNode(4758, {label: "içerisinde",nodeclass: "type-TK"});
 g.addNode(4759, {label: "yaşa",nodeclass: "type-TK"});
 g.addNode(4760, {label: "yaşayan",nodeclass: "type-TK"});
 g.addNode(4761, {label: "insan",nodeclass: "type-TK"});
 g.addNode(4762, {label: "sayısına",nodeclass: "type-TK"});
 g.addNode(4763, {label: "ne",nodeclass: "type-TK"});
 g.addNode(4764, {label: "de",nodeclass: "type-TK"});
 g.addNode(4765, {label: "denir",nodeclass: "type-TK"});
 g.addNode(4766, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4751,4753,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4752,4753,{label: "BELİRTEÇ"});
 g.addEdge(null,4753,4765,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4754,4760,{label: "NESNE"});
 g.addEdge(null,4755,4757,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4756,4757,{label: "BELİRTEÇ"});
 g.addEdge(null,4757,4758,{label: "NESNE"});
 g.addEdge(null,4758,4760,{label: "DE HALİ"});
 g.addEdge(null,4759,4760,{label: "TÜREME"});
 g.addEdge(null,4760,4761,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4761,4762,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4762,4765,{label: "E HALİ YÖNELME"});
 g.addEdge(null,4763,4765,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4764,4765,{label: "TÜREME"});
 g.addEdge(null,4765,4766,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
