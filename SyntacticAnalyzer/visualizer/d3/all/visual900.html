<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>ÇED'in açılımı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(9785, {label: "Çin",nodeclass: "type-TK"});
 g.addNode(9786, {label: "toplam",nodeclass: "type-TK"});
 g.addNode(9787, {label: "dünya",nodeclass: "type-TK"});
 g.addNode(9788, {label: "kömür",nodeclass: "type-TK"});
 g.addNode(9789, {label: "üretiminin",nodeclass: "type-TK"});
 g.addNode(9790, {label: "yüz",nodeclass: "type-TK"});
 g.addNode(9791, {label: "yüzde",nodeclass: "type-TK"});
 g.addNode(9792, {label: "kaçını",nodeclass: "type-TK"});
 g.addNode(9793, {label: "gerçek",nodeclass: "type-TK"});
 g.addNode(9794, {label: "_",nodeclass: "type-TK"});
 g.addNode(9795, {label: "_",nodeclass: "type-TK"});
 g.addNode(9796, {label: "_",nodeclass: "type-TK"});
 g.addNode(9797, {label: "gerçekleştirmektedir",nodeclass: "type-TK"});
 g.addNode(9798, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,9785,9797,{label: "ÖZNE"});
 g.addEdge(null,9786,9789,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9787,9788,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9788,9789,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9789,9797,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,9790,9791,{label: "TÜREME"});
 g.addEdge(null,9791,9796,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9792,9795,{label: "NESNE"});
 g.addEdge(null,9793,9794,{label: "TÜREME"});
 g.addEdge(null,9794,9795,{label: "TÜREME"});
 g.addEdge(null,9795,9796,{label: "TÜREME"});
 g.addEdge(null,9796,9797,{label: "TÜREME"});
 g.addEdge(null,9797,9798,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
