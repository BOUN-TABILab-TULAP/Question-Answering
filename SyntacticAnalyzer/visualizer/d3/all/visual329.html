<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kutuplara yakın yerde kar ve buz kullanılarak yapılan meskenlere ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3581, {label: "Kır",nodeclass: "type-TK"});
 g.addNode(3582, {label: "yerleş",nodeclass: "type-TK"});
 g.addNode(3583, {label: "yerleşmelerinin",nodeclass: "type-TK"});
 g.addNode(3584, {label: "en",nodeclass: "type-TK"});
 g.addNode(3585, {label: "büyük",nodeclass: "type-TK"});
 g.addNode(3586, {label: "büyüğüne",nodeclass: "type-TK"});
 g.addNode(3587, {label: "ne",nodeclass: "type-TK"});
 g.addNode(3588, {label: "de",nodeclass: "type-TK"});
 g.addNode(3589, {label: "denir",nodeclass: "type-TK"});
 g.addNode(3590, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3581,3582,{label: "NESNE"});
 g.addEdge(null,3582,3583,{label: "TÜREME"});
 g.addEdge(null,3583,3586,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,3584,3585,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3585,3586,{label: "TÜREME"});
 g.addEdge(null,3586,3589,{label: "E HALİ YÖNELME"});
 g.addEdge(null,3587,3589,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3588,3589,{label: "TÜREME"});
 g.addEdge(null,3589,3590,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
