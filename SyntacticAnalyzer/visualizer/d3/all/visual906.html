<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>UNEP'in türkçe açılımı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(9892, {label: "Su",nodeclass: "type-TK"});
 g.addNode(9893, {label: "gücünden",nodeclass: "type-TK"});
 g.addNode(9894, {label: "elde",nodeclass: "type-TK"});
 g.addNode(9895, {label: "et",nodeclass: "type-TK"});
 g.addNode(9896, {label: "_",nodeclass: "type-TK"});
 g.addNode(9897, {label: "edilen",nodeclass: "type-TK"});
 g.addNode(9898, {label: "elektrik",nodeclass: "type-TK"});
 g.addNode(9899, {label: "enerjisine",nodeclass: "type-TK"});
 g.addNode(9900, {label: "ne",nodeclass: "type-TK"});
 g.addNode(9901, {label: "de",nodeclass: "type-TK"});
 g.addNode(9902, {label: "denir",nodeclass: "type-TK"});
 g.addNode(9903, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,9892,9893,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9893,9896,{label: "DEN HALİ"});
 g.addEdge(null,9894,9896,{label: "DE HALİ"});
 g.addEdge(null,9895,9896,{label: "TÜREME"});
 g.addEdge(null,9896,9897,{label: "TÜREME"});
 g.addEdge(null,9897,9899,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9898,9899,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9899,9902,{label: "E HALİ YÖNELME"});
 g.addEdge(null,9900,9902,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9901,9902,{label: "TÜREME"});
 g.addEdge(null,9902,9903,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
