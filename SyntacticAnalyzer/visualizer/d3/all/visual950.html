<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Adana sınırları içinde bulunan dağ geçidinin adı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(10285, {label: "Genellikle",nodeclass: "type-TK"});
 g.addNode(10286, {label: "ekinler",nodeclass: "type-TK"});
 g.addNode(10287, {label: "biç",nodeclass: "type-TK"});
 g.addNode(10288, {label: "_",nodeclass: "type-TK"});
 g.addNode(10289, {label: "biçildikten",nodeclass: "type-TK"});
 g.addNode(10290, {label: "sonra",nodeclass: "type-TK"});
 g.addNode(10291, {label: "buğday",nodeclass: "type-TK"});
 g.addNode(10292, {label: "ve",nodeclass: "type-TK"});
 g.addNode(10293, {label: "diğer",nodeclass: "type-TK"});
 g.addNode(10294, {label: "tahılların",nodeclass: "type-TK"});
 g.addNode(10295, {label: "tarlada",nodeclass: "type-TK"});
 g.addNode(10296, {label: "kal",nodeclass: "type-TK"});
 g.addNode(10297, {label: "kalan",nodeclass: "type-TK"});
 g.addNode(10298, {label: "sap",nodeclass: "type-TK"});
 g.addNode(10299, {label: "kısımlarına",nodeclass: "type-TK"});
 g.addNode(10300, {label: "ne",nodeclass: "type-TK"});
 g.addNode(10301, {label: "de",nodeclass: "type-TK"});
 g.addNode(10302, {label: "denir",nodeclass: "type-TK"});
 g.addNode(10303, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,10285,10302,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10286,10288,{label: "ÖZNE"});
 g.addEdge(null,10287,10288,{label: "TÜREME"});
 g.addEdge(null,10288,10289,{label: "TÜREME"});
 g.addEdge(null,10289,10290,{label: "NESNE"});
 g.addEdge(null,10290,10302,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10291,10292,{label: "NESNE"});
 g.addEdge(null,10292,10299,{label: "BAĞLANTI"});
 g.addEdge(null,10293,10294,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10294,10299,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,10295,10296,{label: "DE HALİ"});
 g.addEdge(null,10296,10297,{label: "TÜREME"});
 g.addEdge(null,10297,10298,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10298,10299,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10299,10302,{label: "E HALİ YÖNELME"});
 g.addEdge(null,10300,10302,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10301,10302,{label: "TÜREME"});
 g.addEdge(null,10302,10303,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
