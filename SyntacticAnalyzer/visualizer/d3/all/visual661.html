<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Pamuk bitkisinin tohumuna ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7330, {label: "1950",nodeclass: "type-TK"});
 g.addNode(7331, {label: "yılında",nodeclass: "type-TK"});
 g.addNode(7332, {label: "Dünya",nodeclass: "type-TK"});
 g.addNode(7333, {label: "genel",nodeclass: "type-TK"});
 g.addNode(7334, {label: "genelinde",nodeclass: "type-TK"});
 g.addNode(7335, {label: "kişi",nodeclass: "type-TK"});
 g.addNode(7336, {label: "başına",nodeclass: "type-TK"});
 g.addNode(7337, {label: "düş",nodeclass: "type-TK"});
 g.addNode(7338, {label: "düşen",nodeclass: "type-TK"});
 g.addNode(7339, {label: "milli",nodeclass: "type-TK"});
 g.addNode(7340, {label: "gelir",nodeclass: "type-TK"});
 g.addNode(7341, {label: "ne",nodeclass: "type-TK"});
 g.addNode(7342, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(7343, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(7344, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7330,7331,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7331,7334,{label: "DE HALİ"});
 g.addEdge(null,7332,7334,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7333,7334,{label: "TÜREME"});
 g.addEdge(null,7334,7343,{label: "DE HALİ"});
 g.addEdge(null,7335,7343,{label: "ÖZNE"});
 g.addEdge(null,7336,7337,{label: "E HALİ YÖNELME"});
 g.addEdge(null,7337,7338,{label: "TÜREME"});
 g.addEdge(null,7338,7343,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7339,7343,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7340,7343,{label: "ÖZNE"});
 g.addEdge(null,7341,7342,{label: "NESNE"});
 g.addEdge(null,7342,7343,{label: "TÜREME"});
 g.addEdge(null,7343,7344,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
