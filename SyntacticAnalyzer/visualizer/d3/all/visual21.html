<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dev kazanı hangi dış güç tarafından oluşturulur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(214, {label: "Dev",nodeclass: "type-TK"});
 g.addNode(215, {label: "kazanı",nodeclass: "type-TK"});
 g.addNode(216, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(217, {label: "dış",nodeclass: "type-TK"});
 g.addNode(218, {label: "güç",nodeclass: "type-TK"});
 g.addNode(219, {label: "tarafından",nodeclass: "type-TK"});
 g.addNode(220, {label: "oluş",nodeclass: "type-TK"});
 g.addNode(221, {label: "_",nodeclass: "type-TK"});
 g.addNode(222, {label: "oluşturulur",nodeclass: "type-TK"});
 g.addNode(223, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,214,215,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,215,222,{label: "ÖZNE"});
 g.addEdge(null,216,218,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,217,218,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,218,219,{label: "NESNE"});
 g.addEdge(null,219,222,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,220,221,{label: "TÜREME"});
 g.addEdge(null,221,222,{label: "TÜREME"});
 g.addEdge(null,222,223,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
