<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Bugüne kadar Dünya üzerindeki ölçülen en düşük hava sıcaklığı nerede ölçülmüştür</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5963, {label: "Dünyada",nodeclass: "type-TK"});
 g.addNode(5964, {label: "demir",nodeclass: "type-TK"});
 g.addNode(5965, {label: "yolu",nodeclass: "type-TK"});
 g.addNode(5966, {label: "ağının",nodeclass: "type-TK"});
 g.addNode(5967, {label: "en",nodeclass: "type-TK"});
 g.addNode(5968, {label: "sık",nodeclass: "type-TK"});
 g.addNode(5969, {label: "ol",nodeclass: "type-TK"});
 g.addNode(5970, {label: "olduğu",nodeclass: "type-TK"});
 g.addNode(5971, {label: "bölge",nodeclass: "type-TK"});
 g.addNode(5972, {label: "nere",nodeclass: "type-TK"});
 g.addNode(5973, {label: "neresidir",nodeclass: "type-TK"});
 g.addNode(5974, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5963,5969,{label: "DE HALİ"});
 g.addEdge(null,5964,5965,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5965,5966,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5966,5969,{label: "ÖZNE"});
 g.addEdge(null,5967,5968,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5968,5969,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5969,5970,{label: "TÜREME"});
 g.addEdge(null,5970,5971,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5971,5973,{label: "ÖZNE"});
 g.addEdge(null,5972,5973,{label: "TÜREME"});
 g.addEdge(null,5973,5974,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
