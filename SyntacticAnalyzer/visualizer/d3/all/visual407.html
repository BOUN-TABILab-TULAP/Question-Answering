<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ozon tabakasının incelmesinin en önemli sebebi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4488, {label: "Tarımı",nodeclass: "type-TK"});
 g.addNode(4489, {label: "sınırla",nodeclass: "type-TK"});
 g.addNode(4490, {label: "sınırlayan",nodeclass: "type-TK"});
 g.addNode(4491, {label: "en",nodeclass: "type-TK"});
 g.addNode(4492, {label: "önem",nodeclass: "type-TK"});
 g.addNode(4493, {label: "önemli",nodeclass: "type-TK"});
 g.addNode(4494, {label: "etmen",nodeclass: "type-TK"});
 g.addNode(4495, {label: "ne",nodeclass: "type-TK"});
 g.addNode(4496, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(4497, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4488,4489,{label: "NESNE"});
 g.addEdge(null,4489,4490,{label: "TÜREME"});
 g.addEdge(null,4490,4494,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4491,4493,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4492,4493,{label: "TÜREME"});
 g.addEdge(null,4493,4494,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4494,4496,{label: "ÖZNE"});
 g.addEdge(null,4495,4496,{label: "TÜREME"});
 g.addEdge(null,4496,4497,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
