<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Volkanlardan çıkan akışkan maddeye ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(10720, {label: "Volkanlardan",nodeclass: "type-TK"});
 g.addNode(10721, {label: "çık",nodeclass: "type-TK"});
 g.addNode(10722, {label: "çıkan",nodeclass: "type-TK"});
 g.addNode(10723, {label: "akışkan",nodeclass: "type-TK"});
 g.addNode(10724, {label: "maddeye",nodeclass: "type-TK"});
 g.addNode(10725, {label: "ne",nodeclass: "type-TK"});
 g.addNode(10726, {label: "ad",nodeclass: "type-TK"});
 g.addNode(10727, {label: "ver",nodeclass: "type-TK"});
 g.addNode(10728, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(10729, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,10720,10721,{label: "DEN HALİ"});
 g.addEdge(null,10721,10722,{label: "TÜREME"});
 g.addEdge(null,10722,10724,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10723,10724,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10724,10728,{label: "E HALİ YÖNELME"});
 g.addEdge(null,10725,10726,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10726,10728,{label: "ÖZNE"});
 g.addEdge(null,10727,10728,{label: "TÜREME"});
 g.addEdge(null,10728,10729,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
