<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Delta ovalarındaki kıyı oklarının gerisinde oluşan göllere ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6967, {label: "Göç",nodeclass: "type-TK"});
 g.addNode(6968, {label: "al",nodeclass: "type-TK"});
 g.addNode(6969, {label: "alan",nodeclass: "type-TK"});
 g.addNode(6970, {label: "şehirlerde",nodeclass: "type-TK"});
 g.addNode(6971, {label: "ortaya",nodeclass: "type-TK"});
 g.addNode(6972, {label: "çık",nodeclass: "type-TK"});
 g.addNode(6973, {label: "çıkan",nodeclass: "type-TK"});
 g.addNode(6974, {label: "problemlerin",nodeclass: "type-TK"});
 g.addNode(6975, {label: "temel",nodeclass: "type-TK"});
 g.addNode(6976, {label: "nedeni",nodeclass: "type-TK"});
 g.addNode(6977, {label: "ne",nodeclass: "type-TK"});
 g.addNode(6978, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(6979, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6967,6968,{label: "NESNE"});
 g.addEdge(null,6968,6969,{label: "TÜREME"});
 g.addEdge(null,6969,6970,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6970,6972,{label: "DE HALİ"});
 g.addEdge(null,6971,6972,{label: "E HALİ YÖNELME"});
 g.addEdge(null,6972,6973,{label: "TÜREME"});
 g.addEdge(null,6973,6974,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6974,6976,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,6975,6976,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6976,6978,{label: "ÖZNE"});
 g.addEdge(null,6977,6978,{label: "TÜREME"});
 g.addEdge(null,6978,6979,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
