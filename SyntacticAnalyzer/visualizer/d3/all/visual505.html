<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ses kayıt makinasının icat edilme tarihi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5616, {label: "Rusya",nodeclass: "type-TK"});
 g.addNode(5617, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(5618, {label: "ülkenin",nodeclass: "type-TK"});
 g.addNode(5619, {label: "dağıl",nodeclass: "type-TK"});
 g.addNode(5620, {label: "dağılmasıyla",nodeclass: "type-TK"});
 g.addNode(5621, {label: "kur",nodeclass: "type-TK"});
 g.addNode(5622, {label: "kurulmuştur",nodeclass: "type-TK"});
 g.addNode(5623, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5616,5622,{label: "ÖZNE"});
 g.addEdge(null,5617,5618,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5618,5620,{label: "NESNE"});
 g.addEdge(null,5619,5620,{label: "TÜREME"});
 g.addEdge(null,5620,5622,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5621,5622,{label: "TÜREME"});
 g.addEdge(null,5622,5623,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
