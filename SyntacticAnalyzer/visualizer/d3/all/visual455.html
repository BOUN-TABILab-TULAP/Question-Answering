<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Hollanda'nın resmi dili nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5172, {label: "Bir",nodeclass: "type-TK"});
 g.addNode(5173, {label: "ülke",nodeclass: "type-TK"});
 g.addNode(5174, {label: "ülkedeki",nodeclass: "type-TK"});
 g.addNode(5175, {label: "nüfusun",nodeclass: "type-TK"});
 g.addNode(5176, {label: "ülke",nodeclass: "type-TK"});
 g.addNode(5177, {label: "yüz",nodeclass: "type-TK"});
 g.addNode(5178, {label: "ölçümüne",nodeclass: "type-TK"});
 g.addNode(5179, {label: "oranla",nodeclass: "type-TK"});
 g.addNode(5180, {label: "_",nodeclass: "type-TK"});
 g.addNode(5181, {label: "oranlanmasıyla",nodeclass: "type-TK"});
 g.addNode(5182, {label: "ne",nodeclass: "type-TK"});
 g.addNode(5183, {label: "elde",nodeclass: "type-TK"});
 g.addNode(5184, {label: "et",nodeclass: "type-TK"});
 g.addNode(5185, {label: "edilir",nodeclass: "type-TK"});
 g.addNode(5186, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5172,5173,{label: "BELİRTEÇ"});
 g.addEdge(null,5173,5174,{label: "TÜREME"});
 g.addEdge(null,5174,5175,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5175,5180,{label: "ÖZNE"});
 g.addEdge(null,5176,5180,{label: "ÖZNE"});
 g.addEdge(null,5177,5178,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5178,5180,{label: "E HALİ YÖNELME"});
 g.addEdge(null,5179,5180,{label: "TÜREME"});
 g.addEdge(null,5180,5181,{label: "TÜREME"});
 g.addEdge(null,5181,5185,{label: "INSTRUMENTAL.ADJUNCT"});
 g.addEdge(null,5182,5183,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5183,5185,{label: "DE HALİ"});
 g.addEdge(null,5184,5185,{label: "TÜREME"});
 g.addEdge(null,5185,5186,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
