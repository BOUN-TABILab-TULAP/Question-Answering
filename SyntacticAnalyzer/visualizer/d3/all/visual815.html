<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Atatürk baraj gölünün büyüklüğü ne kadardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(9000, {label: "Kar",nodeclass: "type-TK"});
 g.addNode(9001, {label: "örtüsünün",nodeclass: "type-TK"});
 g.addNode(9002, {label: "hız",nodeclass: "type-TK"});
 g.addNode(9003, {label: "hızlı",nodeclass: "type-TK"});
 g.addNode(9004, {label: "bir",nodeclass: "type-TK"});
 g.addNode(9005, {label: "şekilde",nodeclass: "type-TK"});
 g.addNode(9006, {label: "eğim",nodeclass: "type-TK"});
 g.addNode(9007, {label: "yönünde",nodeclass: "type-TK"});
 g.addNode(9008, {label: "hareket",nodeclass: "type-TK"});
 g.addNode(9009, {label: "et",nodeclass: "type-TK"});
 g.addNode(9010, {label: "etmesine",nodeclass: "type-TK"});
 g.addNode(9011, {label: "ne",nodeclass: "type-TK"});
 g.addNode(9012, {label: "de",nodeclass: "type-TK"});
 g.addNode(9013, {label: "denir",nodeclass: "type-TK"});
 g.addNode(9014, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,9000,9001,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9001,9013,{label: "ÖZNE"});
 g.addEdge(null,9002,9003,{label: "TÜREME"});
 g.addEdge(null,9003,9005,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9004,9005,{label: "BELİRTEÇ"});
 g.addEdge(null,9005,9013,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9006,9007,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9007,9009,{label: "DE HALİ"});
 g.addEdge(null,9008,9009,{label: "NESNE"});
 g.addEdge(null,9009,9010,{label: "TÜREME"});
 g.addEdge(null,9010,9013,{label: "E HALİ YÖNELME"});
 g.addEdge(null,9011,9013,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9012,9013,{label: "TÜREME"});
 g.addEdge(null,9013,9014,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
