<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Bugüne kadar Dünya üzerindeki ölçülen en düşük hava sıcaklığı kaç derecedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5951, {label: "Dünyada",nodeclass: "type-TK"});
 g.addNode(5952, {label: "hava",nodeclass: "type-TK"});
 g.addNode(5953, {label: "ulaşımının",nodeclass: "type-TK"});
 g.addNode(5954, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(5955, {label: "kaçta",nodeclass: "type-TK"});
 g.addNode(5956, {label: "kaçı",nodeclass: "type-TK"});
 g.addNode(5957, {label: "ABD",nodeclass: "type-TK"});
 g.addNode(5958, {label: "sınırları",nodeclass: "type-TK"});
 g.addNode(5959, {label: "içinden",nodeclass: "type-TK"});
 g.addNode(5960, {label: "gerçek",nodeclass: "type-TK"});
 g.addNode(5961, {label: "gerçekleşmektedir",nodeclass: "type-TK"});
 g.addNode(5962, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5951,5961,{label: "DE HALİ"});
 g.addEdge(null,5952,5953,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5953,5961,{label: "ÖZNE"});
 g.addEdge(null,5954,5955,{label: "TÜREME"});
 g.addEdge(null,5955,5961,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5956,5961,{label: "ÖZNE"});
 g.addEdge(null,5957,5958,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5958,5959,{label: "NESNE"});
 g.addEdge(null,5959,5961,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5960,5961,{label: "TÜREME"});
 g.addEdge(null,5961,5962,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
