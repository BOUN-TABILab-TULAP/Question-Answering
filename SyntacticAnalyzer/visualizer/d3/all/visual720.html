<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye ormanlarının yüzde kaçı Karadeniz bölgesinde bulunur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7971, {label: "Seramik",nodeclass: "type-TK"});
 g.addNode(7972, {label: "porselen",nodeclass: "type-TK"});
 g.addNode(7973, {label: "çömlek",nodeclass: "type-TK"});
 g.addNode(7974, {label: "tuğla",nodeclass: "type-TK"});
 g.addNode(7975, {label: "ve",nodeclass: "type-TK"});
 g.addNode(7976, {label: "kiremit",nodeclass: "type-TK"});
 g.addNode(7977, {label: "yapımında",nodeclass: "type-TK"});
 g.addNode(7978, {label: "ham",nodeclass: "type-TK"});
 g.addNode(7979, {label: "madde",nodeclass: "type-TK"});
 g.addNode(7980, {label: "ol",nodeclass: "type-TK"});
 g.addNode(7981, {label: "olarak",nodeclass: "type-TK"});
 g.addNode(7982, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(7983, {label: "toprak",nodeclass: "type-TK"});
 g.addNode(7984, {label: "çeşidi",nodeclass: "type-TK"});
 g.addNode(7985, {label: "kullan",nodeclass: "type-TK"});
 g.addNode(7986, {label: "kullanılır",nodeclass: "type-TK"});
 g.addNode(7987, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7971,7986,{label: "ÖZNE"});
 g.addEdge(null,7972,7986,{label: "ÖZNE"});
 g.addEdge(null,7973,7974,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7974,7975,{label: "NESNE"});
 g.addEdge(null,7975,7976,{label: "BAĞLANTI"});
 g.addEdge(null,7976,7977,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7977,7986,{label: "DE HALİ"});
 g.addEdge(null,7978,7986,{label: "ÖZNE"});
 g.addEdge(null,7979,7980,{label: "NESNE"});
 g.addEdge(null,7980,7981,{label: "TÜREME"});
 g.addEdge(null,7981,7986,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7982,7983,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7983,7984,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7984,7986,{label: "ÖZNE"});
 g.addEdge(null,7985,7986,{label: "TÜREME"});
 g.addEdge(null,7986,7987,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
