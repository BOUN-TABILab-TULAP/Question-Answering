<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kraterlerin patlama ya da çökmelerle genişlemiş şekillerine ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(10768, {label: "Kraterlerin",nodeclass: "type-TK"});
 g.addNode(10769, {label: "patla",nodeclass: "type-TK"});
 g.addNode(10770, {label: "patlama",nodeclass: "type-TK"});
 g.addNode(10771, {label: "ya",nodeclass: "type-TK"});
 g.addNode(10772, {label: "da",nodeclass: "type-TK"});
 g.addNode(10773, {label: "çök",nodeclass: "type-TK"});
 g.addNode(10774, {label: "çökmelerle",nodeclass: "type-TK"});
 g.addNode(10775, {label: "genişlemiş",nodeclass: "type-TK"});
 g.addNode(10776, {label: "şekillerine",nodeclass: "type-TK"});
 g.addNode(10777, {label: "ne",nodeclass: "type-TK"});
 g.addNode(10778, {label: "de",nodeclass: "type-TK"});
 g.addNode(10779, {label: "denir",nodeclass: "type-TK"});
 g.addNode(10780, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,10768,10769,{label: "ÖZNE"});
 g.addEdge(null,10769,10770,{label: "TÜREME"});
 g.addEdge(null,10770,10771,{label: "NESNE"});
 g.addEdge(null,10771,10775,{label: "BAĞLANTI"});
 g.addEdge(null,10772,10771,{label: "INTENSIFIER"});
 g.addEdge(null,10773,10774,{label: "TÜREME"});
 g.addEdge(null,10774,10775,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10775,10776,{label: "NESNE"});
 g.addEdge(null,10776,10779,{label: "E HALİ YÖNELME"});
 g.addEdge(null,10777,10779,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10778,10779,{label: "TÜREME"});
 g.addEdge(null,10779,10780,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
