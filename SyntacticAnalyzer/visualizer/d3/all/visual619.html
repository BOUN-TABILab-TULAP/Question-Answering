<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kar ve buz sularıyla beslenen akarsuların akışında azalma hangi mevsimde olur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6841, {label: "Amerikaya",nodeclass: "type-TK"});
 g.addNode(6842, {label: "ol",nodeclass: "type-TK"});
 g.addNode(6843, {label: "olan",nodeclass: "type-TK"});
 g.addNode(6844, {label: "göçler",nodeclass: "type-TK"});
 g.addNode(6845, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(6846, {label: "yüzyılda",nodeclass: "type-TK"});
 g.addNode(6847, {label: "hız",nodeclass: "type-TK"});
 g.addNode(6848, {label: "kazanmıştır",nodeclass: "type-TK"});
 g.addNode(6849, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6841,6842,{label: "NESNE"});
 g.addEdge(null,6842,6843,{label: "TÜREME"});
 g.addEdge(null,6843,6844,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6844,6848,{label: "ÖZNE"});
 g.addEdge(null,6845,6846,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6846,6848,{label: "DE HALİ"});
 g.addEdge(null,6847,6848,{label: "NESNE"});
 g.addEdge(null,6848,6849,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
