<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiyede kaç adet milli park vardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(9725, {label: "Dünya",nodeclass: "type-TK"});
 g.addNode(9726, {label: "kullan",nodeclass: "type-TK"});
 g.addNode(9727, {label: "_",nodeclass: "type-TK"});
 g.addNode(9728, {label: "kullanılan",nodeclass: "type-TK"});
 g.addNode(9729, {label: "enerji",nodeclass: "type-TK"});
 g.addNode(9730, {label: "kaynaklarının",nodeclass: "type-TK"});
 g.addNode(9731, {label: "yüz",nodeclass: "type-TK"});
 g.addNode(9732, {label: "yüzde",nodeclass: "type-TK"});
 g.addNode(9733, {label: "kaçı",nodeclass: "type-TK"});
 g.addNode(9734, {label: "yenile",nodeclass: "type-TK"});
 g.addNode(9735, {label: "_",nodeclass: "type-TK"});
 g.addNode(9736, {label: "yenilenebilir",nodeclass: "type-TK"});
 g.addNode(9737, {label: "kaynak",nodeclass: "type-TK"});
 g.addNode(9738, {label: "kaynaklardır",nodeclass: "type-TK"});
 g.addNode(9739, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,9725,9728,{label: "NESNE"});
 g.addEdge(null,9726,9727,{label: "TÜREME"});
 g.addEdge(null,9727,9728,{label: "TÜREME"});
 g.addEdge(null,9728,9730,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9729,9730,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9730,9736,{label: "ÖZNE"});
 g.addEdge(null,9731,9732,{label: "TÜREME"});
 g.addEdge(null,9732,9736,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9733,9736,{label: "NESNE"});
 g.addEdge(null,9734,9735,{label: "TÜREME"});
 g.addEdge(null,9735,9736,{label: "TÜREME"});
 g.addEdge(null,9736,9738,{label: "NESNE"});
 g.addEdge(null,9737,9738,{label: "TÜREME"});
 g.addEdge(null,9738,9739,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
