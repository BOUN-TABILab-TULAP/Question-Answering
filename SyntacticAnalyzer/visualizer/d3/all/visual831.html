<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Birleşmiş milletler genel kurulu yılda kaç kez olağan toplanır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(9183, {label: "Türkiyenin",nodeclass: "type-TK"});
 g.addNode(9184, {label: "iran",nodeclass: "type-TK"});
 g.addNode(9185, {label: "ile",nodeclass: "type-TK"});
 g.addNode(9186, {label: "ol",nodeclass: "type-TK"});
 g.addNode(9187, {label: "olan",nodeclass: "type-TK"});
 g.addNode(9188, {label: "sınırının",nodeclass: "type-TK"});
 g.addNode(9189, {label: "uzunluğu",nodeclass: "type-TK"});
 g.addNode(9190, {label: "ne",nodeclass: "type-TK"});
 g.addNode(9191, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(9192, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(9193, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,9183,9192,{label: "ÖZNE"});
 g.addEdge(null,9184,9185,{label: "NESNE"});
 g.addEdge(null,9185,9186,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9186,9187,{label: "TÜREME"});
 g.addEdge(null,9187,9188,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9188,9189,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,9189,9192,{label: "ÖZNE"});
 g.addEdge(null,9190,9191,{label: "NESNE"});
 g.addEdge(null,9191,9192,{label: "TÜREME"});
 g.addEdge(null,9192,9193,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
