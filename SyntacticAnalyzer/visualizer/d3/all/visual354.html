<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;

}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Japonya'nın dili nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3940, {label: "2006",nodeclass: "type-TK"});
 g.addNode(3941, {label: "yılında",nodeclass: "type-TK"});
 g.addNode(3942, {label: "dünya",nodeclass: "type-TK"});
 g.addNode(3943, {label: "Dünyadaki",nodeclass: "type-TK"});
 g.addNode(3944, {label: "toplam",nodeclass: "type-TK"});
 g.addNode(3945, {label: "turist",nodeclass: "type-TK"});
 g.addNode(3946, {label: "sayısı",nodeclass: "type-TK"});
 g.addNode(3947, {label: "ne",nodeclass: "type-TK"});
 g.addNode(3948, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(3949, {label: "ol",nodeclass: "type-TK"});
 g.addNode(3950, {label: "olarak",nodeclass: "type-TK"});
 g.addNode(3951, {label: "hesapla",nodeclass: "type-TK"});
 g.addNode(3952, {label: "hesaplanmıştır",nodeclass: "type-TK"});
 g.addNode(3953, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3940,3941,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3941,3952,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3942,3943,{label: "TÜREME"});
 g.addEdge(null,3943,3946,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3944,3945,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3945,3946,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3946,3952,{label: "ÖZNE"});
 g.addEdge(null,3947,3948,{label: "NESNE"});
 g.addEdge(null,3948,3949,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3949,3950,{label: "TÜREME"});
 g.addEdge(null,3950,3952,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3951,3952,{label: "TÜREME"});
 g.addEdge(null,3952,3953,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
