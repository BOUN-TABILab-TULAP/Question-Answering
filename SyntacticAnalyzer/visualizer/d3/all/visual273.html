<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Tundra topraklar hangi bölgelerde görülür</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2907, {label: "Dünyada",nodeclass: "type-TK"});
 g.addNode(2908, {label: "en",nodeclass: "type-TK"});
 g.addNode(2909, {label: "az",nodeclass: "type-TK"});
 g.addNode(2910, {label: "deprem",nodeclass: "type-TK"});
 g.addNode(2911, {label: "ol",nodeclass: "type-TK"});
 g.addNode(2912, {label: "olma",nodeclass: "type-TK"});
 g.addNode(2913, {label: "olası",nodeclass: "type-TK"});
 g.addNode(2914, {label: "olasılığı",nodeclass: "type-TK"});
 g.addNode(2915, {label: "ol",nodeclass: "type-TK"});
 g.addNode(2916, {label: "olan",nodeclass: "type-TK"});
 g.addNode(2917, {label: "bölgeler",nodeclass: "type-TK"});
 g.addNode(2918, {label: "nere",nodeclass: "type-TK"});
 g.addNode(2919, {label: "nereleridir",nodeclass: "type-TK"});
 g.addNode(2920, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2907,2915,{label: "DE HALİ"});
 g.addEdge(null,2908,2909,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2909,2910,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2910,2911,{label: "NESNE"});
 g.addEdge(null,2911,2912,{label: "TÜREME"});
 g.addEdge(null,2912,2914,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2913,2914,{label: "TÜREME"});
 g.addEdge(null,2914,2915,{label: "NESNE"});
 g.addEdge(null,2915,2916,{label: "TÜREME"});
 g.addEdge(null,2916,2917,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2917,2919,{label: "ÖZNE"});
 g.addEdge(null,2918,2919,{label: "TÜREME"});
 g.addEdge(null,2919,2920,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
