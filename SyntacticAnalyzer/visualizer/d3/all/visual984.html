<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kıta sahanlığı ile derin deniz platformunu birbirine bağlayan bölüme ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(10575, {label: "Kıta",nodeclass: "type-TK"});
 g.addNode(10576, {label: "sahanlığı",nodeclass: "type-TK"});
 g.addNode(10577, {label: "ile",nodeclass: "type-TK"});
 g.addNode(10578, {label: "derin",nodeclass: "type-TK"});
 g.addNode(10579, {label: "deniz",nodeclass: "type-TK"});
 g.addNode(10580, {label: "platformunu",nodeclass: "type-TK"});
 g.addNode(10581, {label: "birbirine",nodeclass: "type-TK"});
 g.addNode(10582, {label: "bağla",nodeclass: "type-TK"});
 g.addNode(10583, {label: "bağlayan",nodeclass: "type-TK"});
 g.addNode(10584, {label: "bölüme",nodeclass: "type-TK"});
 g.addNode(10585, {label: "ne",nodeclass: "type-TK"});
 g.addNode(10586, {label: "de",nodeclass: "type-TK"});
 g.addNode(10587, {label: "denir",nodeclass: "type-TK"});
 g.addNode(10588, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,10575,10576,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10576,10577,{label: "NESNE"});
 g.addEdge(null,10577,10582,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10578,10579,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10579,10580,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10580,10582,{label: "NESNE"});
 g.addEdge(null,10581,10582,{label: "E HALİ YÖNELME"});
 g.addEdge(null,10582,10583,{label: "TÜREME"});
 g.addEdge(null,10583,10584,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10584,10587,{label: "E HALİ YÖNELME"});
 g.addEdge(null,10585,10587,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10586,10587,{label: "TÜREME"});
 g.addEdge(null,10587,10588,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
