<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'deki denizlerden en az tuzluluk oranına sahip olan deniz hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(780, {label: "Türkiyedeki",nodeclass: "type-TK"});
 g.addNode(781, {label: "denizlerden",nodeclass: "type-TK"});
 g.addNode(782, {label: "en",nodeclass: "type-TK"});
 g.addNode(783, {label: "az",nodeclass: "type-TK"});
 g.addNode(784, {label: "tuzlu",nodeclass: "type-TK"});
 g.addNode(785, {label: "tuzluluk",nodeclass: "type-TK"});
 g.addNode(786, {label: "oranına",nodeclass: "type-TK"});
 g.addNode(787, {label: "sahip",nodeclass: "type-TK"});
 g.addNode(788, {label: "ol",nodeclass: "type-TK"});
 g.addNode(789, {label: "olan",nodeclass: "type-TK"});
 g.addNode(790, {label: "deniz",nodeclass: "type-TK"});
 g.addNode(791, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(792, {label: "hangisidir",nodeclass: "type-TK"});
 g.addNode(793, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,780,792,{label: "ÖZNE"});
 g.addEdge(null,781,783,{label: "DEN HALİ"});
 g.addEdge(null,782,783,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,783,785,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,784,785,{label: "TÜREME"});
 g.addEdge(null,785,786,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,786,788,{label: "E HALİ YÖNELME"});
 g.addEdge(null,787,788,{label: "NESNE"});
 g.addEdge(null,788,789,{label: "TÜREME"});
 g.addEdge(null,789,790,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,790,792,{label: "ÖZNE"});
 g.addEdge(null,791,792,{label: "TÜREME"});
 g.addEdge(null,792,793,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
