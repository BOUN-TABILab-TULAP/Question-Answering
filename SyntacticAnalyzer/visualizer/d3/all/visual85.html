<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'nin en geniş yüz ölçümüne sahip şehri neresidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(865, {label: "Türkiyenin",nodeclass: "type-TK"});
 g.addNode(866, {label: "en",nodeclass: "type-TK"});
 g.addNode(867, {label: "geniş",nodeclass: "type-TK"});
 g.addNode(868, {label: "yüz",nodeclass: "type-TK"});
 g.addNode(869, {label: "ölçümüne",nodeclass: "type-TK"});
 g.addNode(870, {label: "sahip",nodeclass: "type-TK"});
 g.addNode(871, {label: "şehri",nodeclass: "type-TK"});
 g.addNode(872, {label: "nere",nodeclass: "type-TK"});
 g.addNode(873, {label: "neresidir",nodeclass: "type-TK"});
 g.addNode(874, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,865,873,{label: "ÖZNE"});
 g.addEdge(null,866,867,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,867,868,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,868,869,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,869,873,{label: "E HALİ YÖNELME"});
 g.addEdge(null,870,871,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,871,873,{label: "ÖZNE"});
 g.addEdge(null,872,873,{label: "TÜREME"});
 g.addEdge(null,873,874,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
