<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Norveç, İsveç gibi ülkelerde en önemli geçim kaynağı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4308, {label: "insan",nodeclass: "type-TK"});
 g.addNode(4309, {label: "İnsanlığın",nodeclass: "type-TK"});
 g.addNode(4310, {label: "ilk",nodeclass: "type-TK"});
 g.addNode(4311, {label: "dönemlerde",nodeclass: "type-TK"});
 g.addNode(4312, {label: "yiyecek",nodeclass: "type-TK"});
 g.addNode(4313, {label: "bul",nodeclass: "type-TK"});
 g.addNode(4314, {label: "bulmak",nodeclass: "type-TK"});
 g.addNode(4315, {label: "için",nodeclass: "type-TK"});
 g.addNode(4316, {label: "başvur",nodeclass: "type-TK"});
 g.addNode(4317, {label: "başvurdukları",nodeclass: "type-TK"});
 g.addNode(4318, {label: "ilk",nodeclass: "type-TK"});
 g.addNode(4319, {label: "yol",nodeclass: "type-TK"});
 g.addNode(4320, {label: "ne",nodeclass: "type-TK"});
 g.addNode(4321, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(4322, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4308,4309,{label: "TÜREME"});
 g.addEdge(null,4309,4313,{label: "ÖZNE"});
 g.addEdge(null,4310,4311,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4311,4313,{label: "DE HALİ"});
 g.addEdge(null,4312,4313,{label: "NESNE"});
 g.addEdge(null,4313,4314,{label: "TÜREME"});
 g.addEdge(null,4314,4315,{label: "NESNE"});
 g.addEdge(null,4315,4316,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4316,4317,{label: "TÜREME"});
 g.addEdge(null,4317,4319,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4318,4319,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4319,4320,{label: "ÖZNE"});
 g.addEdge(null,4320,4321,{label: "TÜREME"});
 g.addEdge(null,4321,4322,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
