<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Pekin'in nüfusu kaç kişidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5429, {label: "Fransada",nodeclass: "type-TK"});
 g.addNode(5430, {label: "yıllık",nodeclass: "type-TK"});
 g.addNode(5431, {label: "kişi",nodeclass: "type-TK"});
 g.addNode(5432, {label: "başına",nodeclass: "type-TK"});
 g.addNode(5433, {label: "düş",nodeclass: "type-TK"});
 g.addNode(5434, {label: "düşen",nodeclass: "type-TK"});
 g.addNode(5435, {label: "milli",nodeclass: "type-TK"});
 g.addNode(5436, {label: "gelir",nodeclass: "type-TK"});
 g.addNode(5437, {label: "ne",nodeclass: "type-TK"});
 g.addNode(5438, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(5439, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(5440, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5429,5439,{label: "ÖZNE"});
 g.addEdge(null,5430,5439,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5431,5439,{label: "ÖZNE"});
 g.addEdge(null,5432,5433,{label: "E HALİ YÖNELME"});
 g.addEdge(null,5433,5434,{label: "TÜREME"});
 g.addEdge(null,5434,5439,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5435,5439,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5436,5439,{label: "ÖZNE"});
 g.addEdge(null,5437,5438,{label: "NESNE"});
 g.addEdge(null,5438,5439,{label: "TÜREME"});
 g.addEdge(null,5439,5440,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
