<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>MTA nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7425, {label: "Türkiyede",nodeclass: "type-TK"});
 g.addNode(7426, {label: "üre",nodeclass: "type-TK"});
 g.addNode(7427, {label: "_",nodeclass: "type-TK"});
 g.addNode(7428, {label: "_",nodeclass: "type-TK"});
 g.addNode(7429, {label: "üretilen",nodeclass: "type-TK"});
 g.addNode(7430, {label: "ilk",nodeclass: "type-TK"});
 g.addNode(7431, {label: "uçak",nodeclass: "type-TK"});
 g.addNode(7432, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(7433, {label: "ilçede",nodeclass: "type-TK"});
 g.addNode(7434, {label: "üre",nodeclass: "type-TK"});
 g.addNode(7435, {label: "_",nodeclass: "type-TK"});
 g.addNode(7436, {label: "üretildi",nodeclass: "type-TK"});
 g.addNode(7437, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7425,7436,{label: "ÖZNE"});
 g.addEdge(null,7426,7427,{label: "TÜREME"});
 g.addEdge(null,7427,7428,{label: "TÜREME"});
 g.addEdge(null,7428,7429,{label: "TÜREME"});
 g.addEdge(null,7429,7431,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7430,7431,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7431,7436,{label: "ÖZNE"});
 g.addEdge(null,7432,7433,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7433,7436,{label: "DE HALİ"});
 g.addEdge(null,7434,7435,{label: "TÜREME"});
 g.addEdge(null,7435,7436,{label: "TÜREME"});
 g.addEdge(null,7436,7437,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
