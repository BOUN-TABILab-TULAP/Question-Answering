<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dünyada hava ulaşımının kaçta kaçı ABD sınırları içinden gerçekleşmektedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5794, {label: "Dünya",nodeclass: "type-TK"});
 g.addNode(5795, {label: "ticaretinin",nodeclass: "type-TK"});
 g.addNode(5796, {label: "yüz",nodeclass: "type-TK"});
 g.addNode(5797, {label: "yüzde",nodeclass: "type-TK"});
 g.addNode(5798, {label: "kaçı",nodeclass: "type-TK"});
 g.addNode(5799, {label: "Panama",nodeclass: "type-TK"});
 g.addNode(5800, {label: "kanalı",nodeclass: "type-TK"});
 g.addNode(5801, {label: "üzerinden",nodeclass: "type-TK"});
 g.addNode(5802, {label: "yap",nodeclass: "type-TK"});
 g.addNode(5803, {label: "yapılmaktadır",nodeclass: "type-TK"});
 g.addNode(5804, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5794,5795,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5795,5803,{label: "ÖZNE"});
 g.addEdge(null,5796,5797,{label: "TÜREME"});
 g.addEdge(null,5797,5803,{label: "DE HALİ"});
 g.addEdge(null,5798,5803,{label: "ÖZNE"});
 g.addEdge(null,5799,5800,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5800,5801,{label: "NESNE"});
 g.addEdge(null,5801,5803,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5802,5803,{label: "TÜREME"});
 g.addEdge(null,5803,5804,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
