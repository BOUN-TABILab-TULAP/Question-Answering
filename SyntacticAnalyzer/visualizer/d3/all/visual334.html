 g.addNode(3654, {label: "ihtiyaçlarını",nodeclass: "type-TK"});

 g.addEdge(null,3644,3645,{label: "ÖZNE"});

 g.addEdge(null,3648,3649,{label: "TÜREME"});
 g.addEdge(null,3649,3650,{label: "NESNE"});
 g.addEdge(null,3650,3652,{label: "BAĞLANTI"});
 g.addEdge(null,3651,3652,{label: "TÜREME"});
 g.addEdge(null,3652,3653,{label: "NESNE"});
 g.addEdge(null,3653,3655,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3654,3655,{label: "NESNE"});

 g.addEdge(null,3660,3661,{label: "TÜREME"});
 g.addEdge(null,3661,3662,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
