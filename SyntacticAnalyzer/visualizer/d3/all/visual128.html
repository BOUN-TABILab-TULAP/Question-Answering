<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Cebelitarık boğazı hangi deniz ve okyanusu birbirine bağlar</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1295, {label: "Cebelitarık",nodeclass: "type-TK"});
 g.addNode(1296, {label: "boğazı",nodeclass: "type-TK"});
 g.addNode(1297, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(1298, {label: "deniz",nodeclass: "type-TK"});
 g.addNode(1299, {label: "ve",nodeclass: "type-TK"});
 g.addNode(1300, {label: "okyanusu",nodeclass: "type-TK"});
 g.addNode(1301, {label: "birbirine",nodeclass: "type-TK"});
 g.addNode(1302, {label: "bağlar",nodeclass: "type-TK"});
 g.addNode(1303, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1295,1296,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1296,1300,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1297,1298,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1298,1299,{label: "NESNE"});
 g.addEdge(null,1299,1300,{label: "BAĞLANTI"});
 g.addEdge(null,1300,1302,{label: "ÖZNE"});
 g.addEdge(null,1301,1302,{label: "E HALİ YÖNELME"});
 g.addEdge(null,1302,1310,{label: "ÖZNE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
