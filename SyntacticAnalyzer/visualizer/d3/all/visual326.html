<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Orman örtüsünün bulunmadığı yüksek yaylalarda ve dağlarda yaygın olan mesken çeşidi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3537, {label: "Ekvatorda",nodeclass: "type-TK"});
 g.addNode(3538, {label: "kentlerin",nodeclass: "type-TK"});
 g.addNode(3539, {label: "yüksek",nodeclass: "type-TK"});
 g.addNode(3540, {label: "yükseğe",nodeclass: "type-TK"});
 g.addNode(3541, {label: "kur",nodeclass: "type-TK"});
 g.addNode(3542, {label: "_",nodeclass: "type-TK"});
 g.addNode(3543, {label: "kurulmasının",nodeclass: "type-TK"});
 g.addNode(3544, {label: "sebebi",nodeclass: "type-TK"});
 g.addNode(3545, {label: "ne",nodeclass: "type-TK"});
 g.addNode(3546, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(3547, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3537,3543,{label: "DE HALİ"});
 g.addEdge(null,3538,3543,{label: "ÖZNE"});
 g.addEdge(null,3539,3540,{label: "TÜREME"});
 g.addEdge(null,3540,3543,{label: "NESNE"});
 g.addEdge(null,3541,3542,{label: "TÜREME"});
 g.addEdge(null,3542,3543,{label: "TÜREME"});
 g.addEdge(null,3543,3544,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,3544,3546,{label: "ÖZNE"});
 g.addEdge(null,3545,3546,{label: "TÜREME"});
 g.addEdge(null,3546,3547,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
