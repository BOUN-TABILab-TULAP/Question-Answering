<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yüksek dağlık alanlarda nüfus yoğunluğunun az olmasının en temel sebebi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4738, {label: "İnsanın",nodeclass: "type-TK"});
 g.addNode(4739, {label: "yaşamı",nodeclass: "type-TK"});
 g.addNode(4740, {label: "üzerinde",nodeclass: "type-TK"});
 g.addNode(4741, {label: "etki",nodeclass: "type-TK"});
 g.addNode(4742, {label: "etkili",nodeclass: "type-TK"});
 g.addNode(4743, {label: "ol",nodeclass: "type-TK"});
 g.addNode(4744, {label: "olan",nodeclass: "type-TK"});
 g.addNode(4745, {label: "faktörlerin",nodeclass: "type-TK"});
 g.addNode(4746, {label: "toplamına",nodeclass: "type-TK"});
 g.addNode(4747, {label: "ne",nodeclass: "type-TK"});
 g.addNode(4748, {label: "de",nodeclass: "type-TK"});
 g.addNode(4749, {label: "denir",nodeclass: "type-TK"});
 g.addNode(4750, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4738,4739,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,4739,4740,{label: "NESNE"});
 g.addEdge(null,4740,4743,{label: "DE HALİ"});
 g.addEdge(null,4741,4742,{label: "TÜREME"});
 g.addEdge(null,4742,4743,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4743,4744,{label: "TÜREME"});
 g.addEdge(null,4744,4745,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4745,4746,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,4746,4749,{label: "E HALİ YÖNELME"});
 g.addEdge(null,4747,4749,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4748,4749,{label: "TÜREME"});
 g.addEdge(null,4749,4750,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
