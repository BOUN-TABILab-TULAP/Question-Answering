<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Granitik kabuk hangi taşlardan meydana gelir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1990, {label: "Güney",nodeclass: "type-TK"});
 g.addNode(1991, {label: "Yarım",nodeclass: "type-TK"});
 g.addNode(1992, {label: "Küreye",nodeclass: "type-TK"});
 g.addNode(1993, {label: "kıyasla",nodeclass: "type-TK"});
 g.addNode(1994, {label: "Kuzey",nodeclass: "type-TK"});
 g.addNode(1995, {label: "Yarım",nodeclass: "type-TK"});
 g.addNode(1996, {label: "küre",nodeclass: "type-TK"});
 g.addNode(1997, {label: "Küredeki",nodeclass: "type-TK"});
 g.addNode(1998, {label: "sıcak",nodeclass: "type-TK"});
 g.addNode(1999, {label: "sıcaklık",nodeclass: "type-TK"});
 g.addNode(2000, {label: "farklarıyla",nodeclass: "type-TK"});
 g.addNode(2001, {label: "ilgili",nodeclass: "type-TK"});
 g.addNode(2002, {label: "ne",nodeclass: "type-TK"});
 g.addNode(2003, {label: "söyle",nodeclass: "type-TK"});
 g.addNode(2004, {label: "söyleyebiliriz",nodeclass: "type-TK"});
 g.addNode(2005, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1990,2004,{label: "ÖZNE"});
 g.addEdge(null,1991,1992,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1992,2004,{label: "NESNE"});
 g.addEdge(null,1993,2004,{label: "INSTRUMENTAL.ADJUNCT"});
 g.addEdge(null,1994,2004,{label: "NESNE"});
 g.addEdge(null,1995,1996,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1996,1997,{label: "TÜREME"});
 g.addEdge(null,1997,2000,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1998,1999,{label: "TÜREME"});
 g.addEdge(null,1999,2000,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2000,2001,{label: "NESNE"});
 g.addEdge(null,2001,2003,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2002,2003,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2003,2004,{label: "TÜREME"});
 g.addEdge(null,2004,2005,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
