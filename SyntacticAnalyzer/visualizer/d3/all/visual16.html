<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Çarşamba deltasını oluşturan akarsu hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(169, {label: "Çarşamba",nodeclass: "type-TK"});
 g.addNode(170, {label: "deltasını",nodeclass: "type-TK"});
 g.addNode(171, {label: "oluş",nodeclass: "type-TK"});
 g.addNode(172, {label: "_",nodeclass: "type-TK"});
 g.addNode(173, {label: "oluşturan",nodeclass: "type-TK"});
 g.addNode(174, {label: "akarsu",nodeclass: "type-TK"});
 g.addNode(175, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(176, {label: "hangisidir",nodeclass: "type-TK"});
 g.addNode(177, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,169,170,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,170,172,{label: "NESNE"});
 g.addEdge(null,171,172,{label: "TÜREME"});
 g.addEdge(null,172,173,{label: "TÜREME"});
 g.addEdge(null,173,174,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,174,175,{label: "ÖZNE"});
 g.addEdge(null,175,176,{label: "TÜREME"});
 g.addEdge(null,176,177,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
