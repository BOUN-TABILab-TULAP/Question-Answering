<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center

}

text {

  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Milet Amfi Tiyatrosu hangi ilçededir</p>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8245, {label: "Türkiye",nodeclass: "type-TK"});
 g.addNode(8246, {label: "ormanlarının",nodeclass: "type-TK"});
 g.addNode(8247, {label: "yüz",nodeclass: "type-TK"});
 g.addNode(8248, {label: "yüzde",nodeclass: "type-TK"});
 g.addNode(8249, {label: "kaçı",nodeclass: "type-TK"});
 g.addNode(8250, {label: "Karadeniz",nodeclass: "type-TK"});
 g.addNode(8251, {label: "bölgesinde",nodeclass: "type-TK"});
 g.addNode(8252, {label: "bulunur",nodeclass: "type-TK"});
 g.addNode(8253, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8245,8246,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8246,8252,{label: "ÖZNE"});
 g.addEdge(null,8247,8248,{label: "TÜREME"});
 g.addEdge(null,8248,8252,{label: "DE HALİ"});
 g.addEdge(null,8249,8252,{label: "ÖZNE"});
 g.addEdge(null,8250,8251,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8251,8252,{label: "DE HALİ"});
 g.addEdge(null,8252,8253,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
