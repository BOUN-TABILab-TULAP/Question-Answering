<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Atmosfere verilen gazların sera etkisi yaratması sonucunda, atmosferin ve okyanusların ortalama sıcaklıklarının artmasına ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4441, {label: "İklimin",nodeclass: "type-TK"});
 g.addNode(4442, {label: "değiş",nodeclass: "type-TK"});
 g.addNode(4443, {label: "değişmesi",nodeclass: "type-TK"});
 g.addNode(4444, {label: "en",nodeclass: "type-TK"});
 g.addNode(4445, {label: "çok",nodeclass: "type-TK"});
 g.addNode(4446, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(4447, {label: "ekonomik",nodeclass: "type-TK"});
 g.addNode(4448, {label: "olayı",nodeclass: "type-TK"});
 g.addNode(4449, {label: "etkiler",nodeclass: "type-TK"});
 g.addNode(4450, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4441,4442,{label: "ÖZNE"});
 g.addEdge(null,4442,4443,{label: "TÜREME"});
 g.addEdge(null,4443,4449,{label: "ÖZNE"});
 g.addEdge(null,4444,4445,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4445,4446,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4446,4448,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4447,4448,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4448,4449,{label: "NESNE"});
 g.addEdge(null,4449,4450,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
