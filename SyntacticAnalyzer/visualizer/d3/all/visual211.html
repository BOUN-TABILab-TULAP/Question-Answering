<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yeryüzündeki etkin volkanların yüzde kaçı Büyük Okyanus çevresindedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2272, {label: "Epirojenik",nodeclass: "type-TK"});
 g.addNode(2273, {label: "hareketler",nodeclass: "type-TK"});
 g.addNode(2274, {label: "sırasında",nodeclass: "type-TK"});
 g.addNode(2275, {label: "denizin",nodeclass: "type-TK"});
 g.addNode(2276, {label: "çek",nodeclass: "type-TK"});
 g.addNode(2277, {label: "_",nodeclass: "type-TK"});
 g.addNode(2278, {label: "çekilmesine",nodeclass: "type-TK"});
 g.addNode(2279, {label: "ne",nodeclass: "type-TK"});
 g.addNode(2280, {label: "de",nodeclass: "type-TK"});
 g.addNode(2281, {label: "denir",nodeclass: "type-TK"});
 g.addNode(2282, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2272,2273,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2273,2277,{label: "ÖZNE"});
 g.addEdge(null,2274,2277,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2275,2277,{label: "ÖZNE"});
 g.addEdge(null,2276,2277,{label: "TÜREME"});
 g.addEdge(null,2277,2278,{label: "TÜREME"});
 g.addEdge(null,2278,2281,{label: "ÖZNE"});
 g.addEdge(null,2279,2281,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2280,2281,{label: "TÜREME"});
 g.addEdge(null,2281,2282,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
