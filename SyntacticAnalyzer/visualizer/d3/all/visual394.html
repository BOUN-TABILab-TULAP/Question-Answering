<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İskandinav yarımadası hangi iklim kuşağında yer alır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4295, {label: "İnsanın",nodeclass: "type-TK"});
 g.addNode(4296, {label: "kendi",nodeclass: "type-TK"});
 g.addNode(4297, {label: "amaçları",nodeclass: "type-TK"});
 g.addNode(4298, {label: "doğrultusunda",nodeclass: "type-TK"});
 g.addNode(4299, {label: "değiş",nodeclass: "type-TK"});
 g.addNode(4300, {label: "değiştirmiş",nodeclass: "type-TK"});
 g.addNode(4301, {label: "ol",nodeclass: "type-TK"});
 g.addNode(4302, {label: "olduğu",nodeclass: "type-TK"});
 g.addNode(4303, {label: "çevreye",nodeclass: "type-TK"});
 g.addNode(4304, {label: "ne",nodeclass: "type-TK"});
 g.addNode(4305, {label: "de",nodeclass: "type-TK"});
 g.addNode(4306, {label: "denir",nodeclass: "type-TK"});
 g.addNode(4307, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4295,4297,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,4296,4297,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4297,4298,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4298,4301,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4299,4300,{label: "TÜREME"});
 g.addEdge(null,4300,4301,{label: "NESNE"});
 g.addEdge(null,4301,4302,{label: "TÜREME"});
 g.addEdge(null,4302,4306,{label: "ÖZNE"});
 g.addEdge(null,4303,4306,{label: "E HALİ YÖNELME"});
 g.addEdge(null,4304,4306,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4305,4306,{label: "TÜREME"});
 g.addEdge(null,4306,4307,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
