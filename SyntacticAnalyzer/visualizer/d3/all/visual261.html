<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yeryüzündeki depremlerin yüzde kaçı Akdeniz-Himalaya kuşağında meydana gelir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2780, {label: "Dayk",nodeclass: "type-TK"});
 g.addNode(2781, {label: "batolit",nodeclass: "type-TK"});
 g.addNode(2782, {label: "ve",nodeclass: "type-TK"});
 g.addNode(2783, {label: "sill",nodeclass: "type-TK"});
 g.addNode(2784, {label: "gibi",nodeclass: "type-TK"});
 g.addNode(2785, {label: "şekiller",nodeclass: "type-TK"});
 g.addNode(2786, {label: "nerede",nodeclass: "type-TK"});
 g.addNode(2787, {label: "magmanın",nodeclass: "type-TK"});
 g.addNode(2788, {label: "katı",nodeclass: "type-TK"});
 g.addNode(2789, {label: "_",nodeclass: "type-TK"});
 g.addNode(2790, {label: "katılaşarak",nodeclass: "type-TK"});
 g.addNode(2791, {label: "oluş",nodeclass: "type-TK"});
 g.addNode(2792, {label: "_",nodeclass: "type-TK"});
 g.addNode(2793, {label: "oluşturduğu",nodeclass: "type-TK"});
 g.addNode(2794, {label: "şekil",nodeclass: "type-TK"});
 g.addNode(2795, {label: "şekillerdir",nodeclass: "type-TK"});
 g.addNode(2796, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2780,2795,{label: "ÖZNE"});
 g.addEdge(null,2781,2782,{label: "NESNE"});
 g.addEdge(null,2782,2783,{label: "BAĞLANTI"});
 g.addEdge(null,2783,2784,{label: "NESNE"});
 g.addEdge(null,2784,2785,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2785,2795,{label: "ÖZNE"});
 g.addEdge(null,2786,2792,{label: "DE HALİ"});
 g.addEdge(null,2787,2792,{label: "ÖZNE"});
 g.addEdge(null,2788,2789,{label: "TÜREME"});
 g.addEdge(null,2789,2790,{label: "TÜREME"});
 g.addEdge(null,2790,2792,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2791,2792,{label: "TÜREME"});
 g.addEdge(null,2792,2793,{label: "TÜREME"});
 g.addEdge(null,2793,2795,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2794,2795,{label: "TÜREME"});
 g.addEdge(null,2795,2796,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
