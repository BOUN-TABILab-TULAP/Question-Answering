<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dünyada nüfusun en çok olduğu kıta hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(244, {label: "Dünyada",nodeclass: "type-TK"});
 g.addNode(245, {label: "nüfusun",nodeclass: "type-TK"});
 g.addNode(246, {label: "en",nodeclass: "type-TK"});
 g.addNode(247, {label: "çok",nodeclass: "type-TK"});
 g.addNode(248, {label: "ol",nodeclass: "type-TK"});
 g.addNode(249, {label: "olduğu",nodeclass: "type-TK"});
 g.addNode(250, {label: "kıta",nodeclass: "type-TK"});
 g.addNode(251, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(252, {label: "hangisidir",nodeclass: "type-TK"});
 g.addNode(253, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,244,248,{label: "DE HALİ"});
 g.addEdge(null,245,248,{label: "ÖZNE"});
 g.addEdge(null,246,247,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,247,248,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,248,249,{label: "TÜREME"});
 g.addEdge(null,249,250,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,250,251,{label: "ÖZNE"});
 g.addEdge(null,251,252,{label: "TÜREME"});
 g.addEdge(null,252,253,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
