<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>2010 yılına göre dünyadaki nüfus artış oranı kaçtır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4885, {label: "Batı",nodeclass: "type-TK"});
 g.addNode(4886, {label: "avrupa",nodeclass: "type-TK"});
 g.addNode(4887, {label: "ülkelerinin",nodeclass: "type-TK"});
 g.addNode(4888, {label: "fazla",nodeclass: "type-TK"});
 g.addNode(4889, {label: "göç",nodeclass: "type-TK"});
 g.addNode(4890, {label: "al",nodeclass: "type-TK"});
 g.addNode(4891, {label: "almasının",nodeclass: "type-TK"});
 g.addNode(4892, {label: "temel",nodeclass: "type-TK"});
 g.addNode(4893, {label: "sebebi",nodeclass: "type-TK"});
 g.addNode(4894, {label: "ne",nodeclass: "type-TK"});
 g.addNode(4895, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(4896, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4885,4887,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4886,4887,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4887,4890,{label: "ÖZNE"});
 g.addEdge(null,4888,4889,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4889,4890,{label: "NESNE"});
 g.addEdge(null,4890,4891,{label: "TÜREME"});
 g.addEdge(null,4891,4893,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,4892,4893,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4893,4895,{label: "ÖZNE"});
 g.addEdge(null,4894,4895,{label: "TÜREME"});
 g.addEdge(null,4895,4896,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
