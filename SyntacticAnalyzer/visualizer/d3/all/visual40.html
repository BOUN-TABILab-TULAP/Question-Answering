<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kara ve denizlerde düşey doğrultudaki alçalma yükselme hareketlerine ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(398, {label: "Kara",nodeclass: "type-TK"});
 g.addNode(399, {label: "ve",nodeclass: "type-TK"});
 g.addNode(400, {label: "denizlerde",nodeclass: "type-TK"});
 g.addNode(401, {label: "düşey",nodeclass: "type-TK"});
 g.addNode(402, {label: "doğrultu",nodeclass: "type-TK"});
 g.addNode(403, {label: "doğrultudaki",nodeclass: "type-TK"});
 g.addNode(404, {label: "alçal",nodeclass: "type-TK"});
 g.addNode(405, {label: "alçalma",nodeclass: "type-TK"});
 g.addNode(406, {label: "yüksel",nodeclass: "type-TK"});
 g.addNode(407, {label: "yükselme",nodeclass: "type-TK"});
 g.addNode(408, {label: "hareketlerine",nodeclass: "type-TK"});
 g.addNode(409, {label: "ne",nodeclass: "type-TK"});
 g.addNode(410, {label: "de",nodeclass: "type-TK"});
 g.addNode(411, {label: "denir",nodeclass: "type-TK"});
 g.addNode(412, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,398,399,{label: "E HALİ YÖNELME"});
 g.addEdge(null,399,400,{label: "BAĞLANTI"});
 g.addEdge(null,400,411,{label: "DE HALİ"});
 g.addEdge(null,401,402,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,402,403,{label: "TÜREME"});
 g.addEdge(null,403,405,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,404,405,{label: "TÜREME"});
 g.addEdge(null,405,407,{label: "NESNE"});
 g.addEdge(null,406,407,{label: "TÜREME"});
 g.addEdge(null,407,408,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,408,411,{label: "E HALİ YÖNELME"});
 g.addEdge(null,409,411,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,410,411,{label: "TÜREME"});
 g.addEdge(null,411,412,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
