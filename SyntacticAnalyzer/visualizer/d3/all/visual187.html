<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Astenosfer adı verilen manto katmanın derinliği kaç km. aralığında yer alır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2006, {label: "Genel",nodeclass: "type-TK"});
 g.addNode(2007, {label: "ol",nodeclass: "type-TK"});
 g.addNode(2008, {label: "olarak",nodeclass: "type-TK"});
 g.addNode(2009, {label: "Ekvatordan",nodeclass: "type-TK"});
 g.addNode(2010, {label: "kutuplara",nodeclass: "type-TK"});
 g.addNode(2011, {label: "git",nodeclass: "type-TK"});
 g.addNode(2012, {label: "_",nodeclass: "type-TK"});
 g.addNode(2013, {label: "gidildikçe",nodeclass: "type-TK"});
 g.addNode(2014, {label: "sıcak",nodeclass: "type-TK"});
 g.addNode(2015, {label: "sıcaklık",nodeclass: "type-TK"});
 g.addNode(2016, {label: "nasıl",nodeclass: "type-TK"});
 g.addNode(2017, {label: "değişir",nodeclass: "type-TK"});
 g.addNode(2018, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2006,2007,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2007,2008,{label: "TÜREME"});
 g.addEdge(null,2008,2017,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2009,2017,{label: "DEN HALİ"});
 g.addEdge(null,2010,2013,{label: "E HALİ YÖNELME"});
 g.addEdge(null,2011,2012,{label: "TÜREME"});
 g.addEdge(null,2012,2013,{label: "TÜREME"});
 g.addEdge(null,2013,2017,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2014,2015,{label: "TÜREME"});
 g.addEdge(null,2015,2017,{label: "ÖZNE"});
 g.addEdge(null,2016,2017,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2017,2018,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
