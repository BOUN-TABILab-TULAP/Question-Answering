<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Bir yerin deniz seviyesinden yüksekliği neyle ifade edilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1105, {label: "Bir",nodeclass: "type-TK"});
 g.addNode(1106, {label: "yerin",nodeclass: "type-TK"});
 g.addNode(1107, {label: "deniz",nodeclass: "type-TK"});
 g.addNode(1108, {label: "seviyesinden",nodeclass: "type-TK"});
 g.addNode(1109, {label: "yüksek",nodeclass: "type-TK"});
 g.addNode(1110, {label: "yüksekliği",nodeclass: "type-TK"});
 g.addNode(1111, {label: "neyle",nodeclass: "type-TK"});
 g.addNode(1112, {label: "ifade",nodeclass: "type-TK"});
 g.addNode(1113, {label: "et",nodeclass: "type-TK"});
 g.addNode(1114, {label: "edilir",nodeclass: "type-TK"});
 g.addNode(1115, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1105,1106,{label: "BELİRTEÇ"});
 g.addEdge(null,1106,1108,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,1107,1108,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1108,1114,{label: "ÖZNE"});
 g.addEdge(null,1109,1110,{label: "TÜREME"});
 g.addEdge(null,1110,1111,{label: "NESNE"});
 g.addEdge(null,1111,1114,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1112,1114,{label: "ÖZNE"});
 g.addEdge(null,1113,1114,{label: "TÜREME"});
 g.addEdge(null,1114,1115,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
