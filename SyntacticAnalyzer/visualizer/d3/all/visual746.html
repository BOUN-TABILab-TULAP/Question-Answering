<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Turizm teşvik kanunu ne zaman çıkmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8286, {label: "Doğal",nodeclass: "type-TK"});
 g.addNode(8287, {label: "afetler",nodeclass: "type-TK"});
 g.addNode(8288, {label: "gelişim",nodeclass: "type-TK"});
 g.addNode(8289, {label: "hızlarına",nodeclass: "type-TK"});
 g.addNode(8290, {label: "göre",nodeclass: "type-TK"});
 g.addNode(8291, {label: "kaça",nodeclass: "type-TK"});
 g.addNode(8292, {label: "ayır",nodeclass: "type-TK"});
 g.addNode(8293, {label: "ayrılırlar",nodeclass: "type-TK"});
 g.addNode(8294, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8286,8287,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8287,8291,{label: "ÖZNE"});
 g.addEdge(null,8288,8289,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8289,8290,{label: "NESNE"});
 g.addEdge(null,8290,8291,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8291,8293,{label: "ÖZNE"});
 g.addEdge(null,8292,8293,{label: "TÜREME"});
 g.addEdge(null,8293,8294,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
