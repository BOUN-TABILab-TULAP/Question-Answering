<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'nin doğusundan esen soğuk ve kuru rüzgâr hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(829, {label: "Türkiyenin",nodeclass: "type-TK"});
 g.addNode(830, {label: "doğusundan",nodeclass: "type-TK"});
 g.addNode(831, {label: "es",nodeclass: "type-TK"});
 g.addNode(832, {label: "esen",nodeclass: "type-TK"});
 g.addNode(833, {label: "soğuk",nodeclass: "type-TK"});
 g.addNode(834, {label: "ve",nodeclass: "type-TK"});
 g.addNode(835, {label: "kuru",nodeclass: "type-TK"});
 g.addNode(836, {label: "rüzgâr",nodeclass: "type-TK"});
 g.addNode(837, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(838, {label: "hangisidir",nodeclass: "type-TK"});
 g.addNode(839, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,829,830,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,830,831,{label: "DEN HALİ"});
 g.addEdge(null,831,832,{label: "TÜREME"});
 g.addEdge(null,832,836,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,833,834,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,834,835,{label: "BAĞLANTI"});
 g.addEdge(null,835,836,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,836,837,{label: "ÖZNE"});
 g.addEdge(null,837,838,{label: "TÜREME"});
 g.addEdge(null,838,839,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
