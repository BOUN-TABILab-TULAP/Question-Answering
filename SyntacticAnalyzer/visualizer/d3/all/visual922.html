<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İgaçu çağlayanları hangi yıl dünya mirası kabul edilmiştir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(10037, {label: "Türkiyede",nodeclass: "type-TK"});
 g.addNode(10038, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(10039, {label: "adet",nodeclass: "type-TK"});
 g.addNode(10040, {label: "tabiatı",nodeclass: "type-TK"});
 g.addNode(10041, {label: "koruma",nodeclass: "type-TK"});
 g.addNode(10042, {label: "alanı",nodeclass: "type-TK"});
 g.addNode(10043, {label: "var",nodeclass: "type-TK"});
 g.addNode(10044, {label: "vardır",nodeclass: "type-TK"});
 g.addNode(10045, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,10037,10042,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10038,10039,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10039,10040,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10040,10042,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10041,10042,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10042,10044,{label: "ÖZNE"});
 g.addEdge(null,10043,10044,{label: "TÜREME"});
 g.addEdge(null,10044,10045,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
