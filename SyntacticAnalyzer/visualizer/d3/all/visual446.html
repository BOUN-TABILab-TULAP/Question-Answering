<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ganj nehri nereden denize dökülür</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5051, {label: "Doğum",nodeclass: "type-TK"});
 g.addNode(5052, {label: "oranından",nodeclass: "type-TK"});
 g.addNode(5053, {label: "ölüm",nodeclass: "type-TK"});
 g.addNode(5054, {label: "oranı",nodeclass: "type-TK"});
 g.addNode(5055, {label: "çık",nodeclass: "type-TK"});
 g.addNode(5056, {label: "_",nodeclass: "type-TK"});
 g.addNode(5057, {label: "_",nodeclass: "type-TK"});
 g.addNode(5058, {label: "_",nodeclass: "type-TK"});
 g.addNode(5059, {label: "çıkartıldığında",nodeclass: "type-TK"});
 g.addNode(5060, {label: "ne",nodeclass: "type-TK"});
 g.addNode(5061, {label: "bulunur",nodeclass: "type-TK"});
 g.addNode(5062, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5051,5052,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5052,5058,{label: "DEN HALİ"});
 g.addEdge(null,5053,5054,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5054,5058,{label: "ÖZNE"});
 g.addEdge(null,5055,5056,{label: "TÜREME"});
 g.addEdge(null,5056,5057,{label: "TÜREME"});
 g.addEdge(null,5057,5058,{label: "TÜREME"});
 g.addEdge(null,5058,5059,{label: "TÜREME"});
 g.addEdge(null,5059,5061,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5060,5061,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5061,5062,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
