<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Neden ve sonuç bakımından karmaşık coğrafya olaylarını incelerken hangi coğrafya ilkesine başvurulur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1639, {label: "Günün",nodeclass: "type-TK"});
 g.addNode(1640, {label: "en",nodeclass: "type-TK"});
 g.addNode(1641, {label: "soğuk",nodeclass: "type-TK"});
 g.addNode(1642, {label: "anı",nodeclass: "type-TK"});
 g.addNode(1643, {label: "ne",nodeclass: "type-TK"});
 g.addNode(1644, {label: "zaman",nodeclass: "type-TK"});
 g.addNode(1645, {label: "zamandır",nodeclass: "type-TK"});
 g.addNode(1646, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1639,1645,{label: "ÖZNE"});
 g.addEdge(null,1640,1641,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1641,1642,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1642,1645,{label: "NESNE"});
 g.addEdge(null,1643,1644,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1644,1645,{label: "TÜREME"});
 g.addEdge(null,1645,1646,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
