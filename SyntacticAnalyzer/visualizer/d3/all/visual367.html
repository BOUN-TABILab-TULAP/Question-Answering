<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İngiltere Avrupa'nın neresinde yer alır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4055, {label: "Japonyada",nodeclass: "type-TK"});
 g.addNode(4056, {label: "kişi",nodeclass: "type-TK"});
 g.addNode(4057, {label: "başına",nodeclass: "type-TK"});
 g.addNode(4058, {label: "düş",nodeclass: "type-TK"});
 g.addNode(4059, {label: "düşen",nodeclass: "type-TK"});
 g.addNode(4060, {label: "milli",nodeclass: "type-TK"});
 g.addNode(4061, {label: "gelir",nodeclass: "type-TK"});
 g.addNode(4062, {label: "ne",nodeclass: "type-TK"});
 g.addNode(4063, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(4064, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(4065, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4055,4064,{label: "ÖZNE"});
 g.addEdge(null,4056,4057,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4057,4058,{label: "E HALİ YÖNELME"});
 g.addEdge(null,4058,4059,{label: "TÜREME"});
 g.addEdge(null,4059,4064,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4060,4064,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4061,4064,{label: "ÖZNE"});
 g.addEdge(null,4062,4063,{label: "NESNE"});
 g.addEdge(null,4063,4064,{label: "TÜREME"});
 g.addEdge(null,4064,4065,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
