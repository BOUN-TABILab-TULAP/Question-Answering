<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dünyanın en az nüfusa sahip kıtası hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4800, {label: "Osmanlı",nodeclass: "type-TK"});
 g.addNode(4801, {label: "devletinde",nodeclass: "type-TK"});
 g.addNode(4802, {label: "ilk",nodeclass: "type-TK"});
 g.addNode(4803, {label: "nüfus",nodeclass: "type-TK"});
 g.addNode(4804, {label: "sayımı",nodeclass: "type-TK"});
 g.addNode(4805, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(4806, {label: "padişah",nodeclass: "type-TK"});
 g.addNode(4807, {label: "zamanında",nodeclass: "type-TK"});
 g.addNode(4808, {label: "yap",nodeclass: "type-TK"});
 g.addNode(4809, {label: "yapılmıştır",nodeclass: "type-TK"});
 g.addNode(4810, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4800,4801,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4801,4809,{label: "DE HALİ"});
 g.addEdge(null,4802,4803,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4803,4804,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4804,4809,{label: "ÖZNE"});
 g.addEdge(null,4805,4806,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4806,4809,{label: "ÖZNE"});
 g.addEdge(null,4807,4809,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4808,4809,{label: "TÜREME"});
 g.addEdge(null,4809,4810,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
