<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yaşlı nüfus olarak kabul edilen yaş grubu nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4938, {label: "Yüksek",nodeclass: "type-TK"});
 g.addNode(4939, {label: "dağlık",nodeclass: "type-TK"});
 g.addNode(4940, {label: "alanlarda",nodeclass: "type-TK"});
 g.addNode(4941, {label: "nüfus",nodeclass: "type-TK"});
 g.addNode(4942, {label: "yoğun",nodeclass: "type-TK"});
 g.addNode(4943, {label: "yoğunluğunun",nodeclass: "type-TK"});
 g.addNode(4944, {label: "az",nodeclass: "type-TK"});
 g.addNode(4945, {label: "ol",nodeclass: "type-TK"});
 g.addNode(4946, {label: "olmasının",nodeclass: "type-TK"});
 g.addNode(4947, {label: "en",nodeclass: "type-TK"});
 g.addNode(4948, {label: "temel",nodeclass: "type-TK"});
 g.addNode(4949, {label: "sebebi",nodeclass: "type-TK"});
 g.addNode(4950, {label: "ne",nodeclass: "type-TK"});
 g.addNode(4951, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(4952, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4938,4940,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4939,4940,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4940,4945,{label: "DE HALİ"});
 g.addEdge(null,4941,4943,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4942,4943,{label: "TÜREME"});
 g.addEdge(null,4943,4945,{label: "ÖZNE"});
 g.addEdge(null,4944,4945,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4945,4946,{label: "TÜREME"});
 g.addEdge(null,4946,4949,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,4947,4948,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4948,4949,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4949,4951,{label: "ÖZNE"});
 g.addEdge(null,4950,4951,{label: "TÜREME"});
 g.addEdge(null,4951,4952,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
