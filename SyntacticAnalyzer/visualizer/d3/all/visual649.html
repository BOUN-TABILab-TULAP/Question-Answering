<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<style>

</head>

<script>

 g.addNode(7206, {label: "vadinin",nodeclass: "type-TK"});
 g.addNode(7207, {label: "önünü",nodeclass: "type-TK"});
 g.addNode(7208, {label: "kapamasıyla",nodeclass: "type-TK"});

 g.addEdge(null,7198,7199,{label: "DEN HALİ"});

 g.addEdge(null,7202,7204,{label: "BELİRTEÇ"});
 g.addEdge(null,7203,7204,{label: "TÜREME"});
 g.addEdge(null,7204,7205,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,7205,7206,{label: "BAĞLANTI"});
 g.addEdge(null,7206,7207,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,7207,7210,{label: "NESNE"});
 g.addEdge(null,7208,7210,{label: "INSTRUMENTAL.ADJUNCT"});

 g.addEdge(null,7213,7214,{label: "TÜREME"});
 g.addEdge(null,7214,7215,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
