<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Dağ zirvelerinde nem miktarı ne kadardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1647, {label: "Neden",nodeclass: "type-TK"});
 g.addNode(1648, {label: "ve",nodeclass: "type-TK"});
 g.addNode(1649, {label: "sonuç",nodeclass: "type-TK"});
 g.addNode(1650, {label: "bakımından",nodeclass: "type-TK"});
 g.addNode(1651, {label: "karmaşık",nodeclass: "type-TK"});
 g.addNode(1652, {label: "coğrafya",nodeclass: "type-TK"});
 g.addNode(1653, {label: "olaylarını",nodeclass: "type-TK"});
 g.addNode(1654, {label: "incele",nodeclass: "type-TK"});
 g.addNode(1655, {label: "incelerken",nodeclass: "type-TK"});
 g.addNode(1656, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(1657, {label: "coğrafya",nodeclass: "type-TK"});
 g.addNode(1658, {label: "ilkesine",nodeclass: "type-TK"});
 g.addNode(1659, {label: "başvur",nodeclass: "type-TK"});
 g.addNode(1660, {label: "başvurulur",nodeclass: "type-TK"});
 g.addNode(1661, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1647,1648,{label: "NESNE"});
 g.addEdge(null,1648,1649,{label: "BAĞLANTI"});
 g.addEdge(null,1649,1650,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1650,1654,{label: "DEN HALİ"});
 g.addEdge(null,1651,1652,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1652,1653,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1653,1654,{label: "NESNE"});
 g.addEdge(null,1654,1655,{label: "TÜREME"});
 g.addEdge(null,1655,1660,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1656,1657,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1657,1658,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1658,1660,{label: "E HALİ YÖNELME"});
 g.addEdge(null,1659,1660,{label: "TÜREME"});
 g.addEdge(null,1660,1661,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
