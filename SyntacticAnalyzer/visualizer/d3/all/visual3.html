<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Akarsuların taşıyarak oluşturdukları topraklara ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(31, {label: "Akarsuların",nodeclass: "type-TK"});
 g.addNode(32, {label: "taşı",nodeclass: "type-TK"});
 g.addNode(33, {label: "taşıyarak",nodeclass: "type-TK"});
 g.addNode(34, {label: "oluş",nodeclass: "type-TK"});
 g.addNode(35, {label: "_",nodeclass: "type-TK"});
 g.addNode(36, {label: "oluşturdukları",nodeclass: "type-TK"});
 g.addNode(37, {label: "topraklara",nodeclass: "type-TK"});
 g.addNode(38, {label: "ne",nodeclass: "type-TK"});
 g.addNode(39, {label: "ad",nodeclass: "type-TK"});
 g.addNode(40, {label: "ver",nodeclass: "type-TK"});
 g.addNode(41, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(42, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,31,32,{label: "ÖZNE"});
 g.addEdge(null,32,33,{label: "TÜREME"});
 g.addEdge(null,33,35,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,34,35,{label: "TÜREME"});
 g.addEdge(null,35,36,{label: "TÜREME"});
 g.addEdge(null,36,37,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,37,41,{label: "E HALİ YÖNELME"});
 g.addEdge(null,38,39,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,39,41,{label: "ÖZNE"});
 g.addEdge(null,40,41,{label: "TÜREME"});
 g.addEdge(null,41,42,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
