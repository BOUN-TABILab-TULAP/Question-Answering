<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Çiğit nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7345, {label: "Türkiyedeki",nodeclass: "type-TK"});
 g.addNode(7346, {label: "sarp",nodeclass: "type-TK"});
 g.addNode(7347, {label: "bölgelerin",nodeclass: "type-TK"});
 g.addNode(7348, {label: "kapla",nodeclass: "type-TK"});
 g.addNode(7349, {label: "kapladığı",nodeclass: "type-TK"});
 g.addNode(7350, {label: "alan",nodeclass: "type-TK"});
 g.addNode(7351, {label: "ne",nodeclass: "type-TK"});
 g.addNode(7352, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(7353, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(7354, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7345,7353,{label: "ÖZNE"});
 g.addEdge(null,7346,7347,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7347,7348,{label: "ÖZNE"});
 g.addEdge(null,7348,7349,{label: "TÜREME"});
 g.addEdge(null,7349,7350,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7350,7353,{label: "ÖZNE"});
 g.addEdge(null,7351,7352,{label: "NESNE"});
 g.addEdge(null,7352,7353,{label: "TÜREME"});
 g.addEdge(null,7353,7354,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
