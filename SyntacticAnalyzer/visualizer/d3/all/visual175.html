<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Doğal çevreyi kaç temel unsur oluşturur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1871, {label: "Güneş",nodeclass: "type-TK"});
 g.addNode(1872, {label: "ışınlarının",nodeclass: "type-TK"});
 g.addNode(1873, {label: "kır",nodeclass: "type-TK"});
 g.addNode(1874, {label: "_",nodeclass: "type-TK"});
 g.addNode(1875, {label: "kırılma",nodeclass: "type-TK"});
 g.addNode(1876, {label: "ve",nodeclass: "type-TK"});
 g.addNode(1877, {label: "yansı",nodeclass: "type-TK"});
 g.addNode(1878, {label: "yansıma",nodeclass: "type-TK"});
 g.addNode(1879, {label: "miktarı",nodeclass: "type-TK"});
 g.addNode(1880, {label: "neye",nodeclass: "type-TK"});
 g.addNode(1881, {label: "göre",nodeclass: "type-TK"});
 g.addNode(1882, {label: "artar",nodeclass: "type-TK"});
 g.addNode(1883, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1871,1872,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1872,1874,{label: "ÖZNE"});
 g.addEdge(null,1873,1874,{label: "TÜREME"});
 g.addEdge(null,1874,1875,{label: "TÜREME"});
 g.addEdge(null,1875,1876,{label: "NESNE"});
 g.addEdge(null,1876,1879,{label: "BAĞLANTI"});
 g.addEdge(null,1877,1878,{label: "TÜREME"});
 g.addEdge(null,1878,1879,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1879,1882,{label: "ÖZNE"});
 g.addEdge(null,1880,1881,{label: "NESNE"});
 g.addEdge(null,1881,1882,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1882,1883,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
