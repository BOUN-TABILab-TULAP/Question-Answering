<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Denizler ve okyanuslar yeryüzünün yüzde kaçını meydana getirir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2413, {label: "Depremin",nodeclass: "type-TK"});
 g.addNode(2414, {label: "aletle",nodeclass: "type-TK"});
 g.addNode(2415, {label: "ölç",nodeclass: "type-TK"});
 g.addNode(2416, {label: "_",nodeclass: "type-TK"});
 g.addNode(2417, {label: "ölçülen",nodeclass: "type-TK"});
 g.addNode(2418, {label: "büyük",nodeclass: "type-TK"});
 g.addNode(2419, {label: "büyüklüğüne",nodeclass: "type-TK"});
 g.addNode(2420, {label: "ne",nodeclass: "type-TK"});
 g.addNode(2421, {label: "de",nodeclass: "type-TK"});
 g.addNode(2422, {label: "denir",nodeclass: "type-TK"});
 g.addNode(2423, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2413,2419,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,2414,2417,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2415,2416,{label: "TÜREME"});
 g.addEdge(null,2416,2417,{label: "TÜREME"});
 g.addEdge(null,2417,2419,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2418,2419,{label: "TÜREME"});
 g.addEdge(null,2419,2422,{label: "E HALİ YÖNELME"});
 g.addEdge(null,2420,2422,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2421,2422,{label: "TÜREME"});
 g.addEdge(null,2422,2423,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
