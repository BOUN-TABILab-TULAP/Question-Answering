<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Debi ne cinsinden ifade edilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2880, {label: "S",nodeclass: "type-TK"});
 g.addNode(2881, {label: "dalgaları",nodeclass: "type-TK"});
 g.addNode(2882, {label: "deprem",nodeclass: "type-TK"});
 g.addNode(2883, {label: "esnasında",nodeclass: "type-TK"});
 g.addNode(2884, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(2885, {label: "dalgalardan",nodeclass: "type-TK"});
 g.addNode(2886, {label: "sonra",nodeclass: "type-TK"});
 g.addNode(2887, {label: "gelirler",nodeclass: "type-TK"});
 g.addNode(2888, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2880,2881,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2881,2887,{label: "ÖZNE"});
 g.addEdge(null,2882,2883,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2883,2887,{label: "DE HALİ"});
 g.addEdge(null,2884,2885,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2885,2886,{label: "NESNE"});
 g.addEdge(null,2886,2887,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2887,2894,{label: "ÖZNE"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
