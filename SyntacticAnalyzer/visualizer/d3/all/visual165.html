<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Sirüs bulutları kaç metre yükseklikte bululur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1760, {label: "Çöl",nodeclass: "type-TK"});
 g.addNode(1761, {label: "ikliminde",nodeclass: "type-TK"});
 g.addNode(1762, {label: "günlük",nodeclass: "type-TK"});
 g.addNode(1763, {label: "sıcak",nodeclass: "type-TK"});
 g.addNode(1764, {label: "sıcaklık",nodeclass: "type-TK"});
 g.addNode(1765, {label: "farkı",nodeclass: "type-TK"});
 g.addNode(1766, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(1767, {label: "dereceyi",nodeclass: "type-TK"});
 g.addNode(1768, {label: "bulur",nodeclass: "type-TK"});
 g.addNode(1769, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1760,1761,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1761,1768,{label: "DE HALİ"});
 g.addEdge(null,1762,1764,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1763,1764,{label: "TÜREME"});
 g.addEdge(null,1764,1765,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1765,1768,{label: "ÖZNE"});
 g.addEdge(null,1766,1767,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1767,1768,{label: "NESNE"});
 g.addEdge(null,1768,1769,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
