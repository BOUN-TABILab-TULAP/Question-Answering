<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>ILO'nun türkçe açılımı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(9295, {label: "Doğu",nodeclass: "type-TK"});
 g.addNode(9296, {label: "anadolu",nodeclass: "type-TK"});
 g.addNode(9297, {label: "bölgesinde",nodeclass: "type-TK"});
 g.addNode(9298, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(9299, {label: "bölüm",nodeclass: "type-TK"});
 g.addNode(9300, {label: "var",nodeclass: "type-TK"});
 g.addNode(9301, {label: "vardır",nodeclass: "type-TK"});
 g.addNode(9302, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,9295,9296,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9296,9297,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9297,9301,{label: "DE HALİ"});
 g.addEdge(null,9298,9299,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9299,9301,{label: "NESNE"});
 g.addEdge(null,9300,9301,{label: "TÜREME"});
 g.addEdge(null,9301,9302,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
