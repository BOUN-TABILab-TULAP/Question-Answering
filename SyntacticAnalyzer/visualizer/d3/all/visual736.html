<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ülkemizin en işlek limanı hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8152, {label: "Kurak",nodeclass: "type-TK"});
 g.addNode(8153, {label: "bölgelerde",nodeclass: "type-TK"});
 g.addNode(8154, {label: "ilkbahar",nodeclass: "type-TK"});
 g.addNode(8155, {label: "yağ",nodeclass: "type-TK"});
 g.addNode(8156, {label: "yağışıyla",nodeclass: "type-TK"});
 g.addNode(8157, {label: "yeşer",nodeclass: "type-TK"});
 g.addNode(8158, {label: "yeşeren",nodeclass: "type-TK"});
 g.addNode(8159, {label: "ve",nodeclass: "type-TK"});
 g.addNode(8160, {label: "yazın",nodeclass: "type-TK"});
 g.addNode(8161, {label: "sarar",nodeclass: "type-TK"});
 g.addNode(8162, {label: "sararan",nodeclass: "type-TK"});
 g.addNode(8163, {label: "ot",nodeclass: "type-TK"});
 g.addNode(8164, {label: "topluluklarına",nodeclass: "type-TK"});
 g.addNode(8165, {label: "ne",nodeclass: "type-TK"});
 g.addNode(8166, {label: "de",nodeclass: "type-TK"});
 g.addNode(8167, {label: "denir",nodeclass: "type-TK"});
 g.addNode(8168, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8152,8153,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8153,8155,{label: "DE HALİ"});
 g.addEdge(null,8154,8155,{label: "NESNE"});
 g.addEdge(null,8155,8156,{label: "TÜREME"});
 g.addEdge(null,8156,8157,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8157,8158,{label: "TÜREME"});
 g.addEdge(null,8158,8159,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8159,8162,{label: "BAĞLANTI"});
 g.addEdge(null,8160,8161,{label: "NESNE"});
 g.addEdge(null,8161,8162,{label: "TÜREME"});
 g.addEdge(null,8162,8163,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8163,8164,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8164,8167,{label: "E HALİ YÖNELME"});
 g.addEdge(null,8165,8167,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8166,8167,{label: "TÜREME"});
 g.addEdge(null,8167,8168,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
