<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ekosistemin en büyük birimi nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2382, {label: "Deprem",nodeclass: "type-TK"});
 g.addNode(2383, {label: "dalgaları",nodeclass: "type-TK"});
 g.addNode(2384, {label: "içinde",nodeclass: "type-TK"});
 g.addNode(2385, {label: "en",nodeclass: "type-TK"});
 g.addNode(2386, {label: "hız",nodeclass: "type-TK"});
 g.addNode(2387, {label: "hızlı",nodeclass: "type-TK"});
 g.addNode(2388, {label: "dalgalar",nodeclass: "type-TK"});
 g.addNode(2389, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(2390, {label: "hangileridir",nodeclass: "type-TK"});
 g.addNode(2391, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2382,2383,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2383,2384,{label: "NESNE"});
 g.addEdge(null,2384,2390,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2385,2387,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2386,2387,{label: "TÜREME"});
 g.addEdge(null,2387,2388,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2388,2390,{label: "ÖZNE"});
 g.addEdge(null,2389,2390,{label: "TÜREME"});
 g.addEdge(null,2390,2391,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
