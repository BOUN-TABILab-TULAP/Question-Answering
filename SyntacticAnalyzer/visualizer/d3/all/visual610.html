<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<style>

  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6736, {label: "Uzun",nodeclass: "type-TK"});
 g.addNode(6737, {label: "süre",nodeclass: "type-TK"});
 g.addNode(6738, {label: "süreli",nodeclass: "type-TK"});
 g.addNode(6739, {label: "ve",nodeclass: "type-TK"});
 g.addNode(6740, {label: "devam",nodeclass: "type-TK"});
 g.addNode(6741, {label: "devamlı",nodeclass: "type-TK"});
 g.addNode(6742, {label: "kal",nodeclass: "type-TK"});
 g.addNode(6743, {label: "kalmak",nodeclass: "type-TK"});
 g.addNode(6744, {label: "üzere",nodeclass: "type-TK"});
 g.addNode(6745, {label: "yap",nodeclass: "type-TK"});
 g.addNode(6746, {label: "_",nodeclass: "type-TK"});
 g.addNode(6747, {label: "yapılan",nodeclass: "type-TK"});
 g.addNode(6748, {label: "göçlere",nodeclass: "type-TK"});
 g.addNode(6749, {label: "ne",nodeclass: "type-TK"});
 g.addNode(6750, {label: "de",nodeclass: "type-TK"});
 g.addNode(6751, {label: "denir",nodeclass: "type-TK"});
 g.addNode(6752, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6736,6737,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6737,6738,{label: "TÜREME"});
 g.addEdge(null,6738,6739,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6739,6741,{label: "BAĞLANTI"});
 g.addEdge(null,6740,6741,{label: "TÜREME"});
 g.addEdge(null,6741,6743,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6742,6743,{label: "TÜREME"});
 g.addEdge(null,6743,6744,{label: "NESNE"});
 g.addEdge(null,6744,6746,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6745,6746,{label: "TÜREME"});
 g.addEdge(null,6746,6747,{label: "TÜREME"});
 g.addEdge(null,6747,6748,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6748,6751,{label: "E HALİ YÖNELME"});
 g.addEdge(null,6749,6751,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6750,6751,{label: "TÜREME"});
 g.addEdge(null,6751,6752,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
