<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye ormanlarının yüzde kaçı ege bölgesinde bulunur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7988, {label: "Türkiyede",nodeclass: "type-TK"});
 g.addNode(7989, {label: "yaklaşık",nodeclass: "type-TK"});
 g.addNode(7990, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(7991, {label: "fark",nodeclass: "type-TK"});
 g.addNode(7992, {label: "farklı",nodeclass: "type-TK"});
 g.addNode(7993, {label: "bitki",nodeclass: "type-TK"});
 g.addNode(7994, {label: "türü",nodeclass: "type-TK"});
 g.addNode(7995, {label: "bulunmaktadır",nodeclass: "type-TK"});
 g.addNode(7996, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7988,7995,{label: "ÖZNE"});
 g.addEdge(null,7989,7990,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7990,7991,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7991,7992,{label: "TÜREME"});
 g.addEdge(null,7992,7993,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7993,7994,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7994,7995,{label: "NESNE"});
 g.addEdge(null,7995,8315,{label: "SIFAT/ZARF TAM."});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
