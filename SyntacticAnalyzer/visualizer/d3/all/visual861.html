<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Greenpeace türkiyede ilk ofisini ne zaman açmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(9470, {label: "Birleşmiş",nodeclass: "type-TK"});
 g.addNode(9471, {label: "milletler",nodeclass: "type-TK"});
 g.addNode(9472, {label: "teşkilatının",nodeclass: "type-TK"});
 g.addNode(9473, {label: "en",nodeclass: "type-TK"});
 g.addNode(9474, {label: "üst",nodeclass: "type-TK"});
 g.addNode(9475, {label: "organı",nodeclass: "type-TK"});
 g.addNode(9476, {label: "ol",nodeclass: "type-TK"});
 g.addNode(9477, {label: "olan",nodeclass: "type-TK"});
 g.addNode(9478, {label: "yapının",nodeclass: "type-TK"});
 g.addNode(9479, {label: "adı",nodeclass: "type-TK"});
 g.addNode(9480, {label: "ne",nodeclass: "type-TK"});
 g.addNode(9481, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(9482, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,9470,9481,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9471,9472,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9472,9475,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,9473,9474,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9474,9475,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9475,9476,{label: "NESNE"});
 g.addEdge(null,9476,9477,{label: "TÜREME"});
 g.addEdge(null,9477,9478,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9478,9479,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,9479,9480,{label: "ÖZNE"});
 g.addEdge(null,9480,9481,{label: "TÜREME"});
 g.addEdge(null,9481,9482,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
