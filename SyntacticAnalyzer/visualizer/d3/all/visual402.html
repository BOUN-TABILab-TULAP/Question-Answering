<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Uranyum ve toryum gibi elektron yayan maddelerin doğal denge halindeki diğer maddelerin atom yapılarını bozmasına ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4414, {label: "İnsanlar",nodeclass: "type-TK"});
 g.addNode(4415, {label: "besin",nodeclass: "type-TK"});
 g.addNode(4416, {label: "ve",nodeclass: "type-TK"});
 g.addNode(4417, {label: "iş",nodeclass: "type-TK"});
 g.addNode(4418, {label: "gücü",nodeclass: "type-TK"});
 g.addNode(4419, {label: "kaynağı",nodeclass: "type-TK"});
 g.addNode(4420, {label: "ol",nodeclass: "type-TK"});
 g.addNode(4421, {label: "olarak",nodeclass: "type-TK"});
 g.addNode(4422, {label: "yeryüzünün",nodeclass: "type-TK"});
 g.addNode(4423, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(4424, {label: "katmanından",nodeclass: "type-TK"});
 g.addNode(4425, {label: "fayda",nodeclass: "type-TK"});
 g.addNode(4426, {label: "faydalanırlar",nodeclass: "type-TK"});
 g.addNode(4427, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4414,4426,{label: "ÖZNE"});
 g.addEdge(null,4415,4416,{label: "NESNE"});
 g.addEdge(null,4416,4419,{label: "BAĞLANTI"});
 g.addEdge(null,4417,4418,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4418,4419,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4419,4420,{label: "NESNE"});
 g.addEdge(null,4420,4421,{label: "TÜREME"});
 g.addEdge(null,4421,4426,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4422,4424,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,4423,4424,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4424,4426,{label: "NESNE"});
 g.addEdge(null,4425,4426,{label: "TÜREME"});
 g.addEdge(null,4426,4427,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
