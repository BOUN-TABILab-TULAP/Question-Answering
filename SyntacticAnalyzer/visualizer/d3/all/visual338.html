<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türk kültürü hangi kültürlere komşudur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3706, {label: "Orman",nodeclass: "type-TK"});
 g.addNode(3707, {label: "örtüsünün",nodeclass: "type-TK"});
 g.addNode(3708, {label: "bulun",nodeclass: "type-TK"});
 g.addNode(3709, {label: "bulunmadığı",nodeclass: "type-TK"});
 g.addNode(3710, {label: "yüksek",nodeclass: "type-TK"});
 g.addNode(3711, {label: "yaylalarda",nodeclass: "type-TK"});
 g.addNode(3712, {label: "ve",nodeclass: "type-TK"});
 g.addNode(3713, {label: "dağlarda",nodeclass: "type-TK"});
 g.addNode(3714, {label: "yaygın",nodeclass: "type-TK"});
 g.addNode(3715, {label: "ol",nodeclass: "type-TK"});
 g.addNode(3716, {label: "olan",nodeclass: "type-TK"});
 g.addNode(3717, {label: "mesken",nodeclass: "type-TK"});
 g.addNode(3718, {label: "çeşidi",nodeclass: "type-TK"});
 g.addNode(3719, {label: "ne",nodeclass: "type-TK"});
 g.addNode(3720, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(3721, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3706,3707,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3707,3708,{label: "ÖZNE"});
 g.addEdge(null,3708,3709,{label: "TÜREME"});
 g.addEdge(null,3709,3711,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3710,3711,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3711,3712,{label: "DE HALİ"});
 g.addEdge(null,3712,3713,{label: "BAĞLANTI"});
 g.addEdge(null,3713,3715,{label: "DE HALİ"});
 g.addEdge(null,3714,3715,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3715,3716,{label: "TÜREME"});
 g.addEdge(null,3716,3718,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3717,3718,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3718,3720,{label: "ÖZNE"});
 g.addEdge(null,3719,3720,{label: "TÜREME"});
 g.addEdge(null,3720,3721,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
