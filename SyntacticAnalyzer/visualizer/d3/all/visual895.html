<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Milli parklar kanunu kaç yılında çıkarılmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(9715, {label: "Dünya",nodeclass: "type-TK"});
 g.addNode(9716, {label: "üzerinde",nodeclass: "type-TK"});
 g.addNode(9717, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(9718, {label: "adet",nodeclass: "type-TK"});
 g.addNode(9719, {label: "çalışır",nodeclass: "type-TK"});
 g.addNode(9720, {label: "durumda",nodeclass: "type-TK"});
 g.addNode(9721, {label: "nükleer",nodeclass: "type-TK"});
 g.addNode(9722, {label: "santral",nodeclass: "type-TK"});
 g.addNode(9723, {label: "bulunmaktadır",nodeclass: "type-TK"});
 g.addNode(9724, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,9715,9716,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,9716,9719,{label: "DE HALİ"});
 g.addEdge(null,9717,9718,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9718,9719,{label: "NESNE"});
 g.addEdge(null,9719,9723,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9720,9723,{label: "DE HALİ"});
 g.addEdge(null,9721,9722,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,9722,9723,{label: "NESNE"});
 g.addEdge(null,9723,9724,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
