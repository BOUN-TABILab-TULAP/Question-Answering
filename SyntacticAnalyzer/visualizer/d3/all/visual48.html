<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Mendereslerde biriktirme kısmına ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(484, {label: "Mendereslerde",nodeclass: "type-TK"});
 g.addNode(485, {label: "birik",nodeclass: "type-TK"});
 g.addNode(486, {label: "_",nodeclass: "type-TK"});
 g.addNode(487, {label: "biriktirme",nodeclass: "type-TK"});
 g.addNode(488, {label: "kısmına",nodeclass: "type-TK"});
 g.addNode(489, {label: "ne",nodeclass: "type-TK"});
 g.addNode(490, {label: "ad",nodeclass: "type-TK"});
 g.addNode(491, {label: "ver",nodeclass: "type-TK"});
 g.addNode(492, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(493, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,484,487,{label: "DE HALİ"});
 g.addEdge(null,485,486,{label: "TÜREME"});
 g.addEdge(null,486,487,{label: "TÜREME"});
 g.addEdge(null,487,488,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,488,492,{label: "E HALİ YÖNELME"});
 g.addEdge(null,489,490,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,490,492,{label: "ÖZNE"});
 g.addEdge(null,491,492,{label: "TÜREME"});
 g.addEdge(null,492,493,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
