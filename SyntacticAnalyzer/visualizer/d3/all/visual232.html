<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>1907 yılında Çin'de meydana gelen kuraklık sonucu kaç kişi açlıktan etkilenmiştir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2478, {label: "Ekosistemin",nodeclass: "type-TK"});
 g.addNode(2479, {label: "en",nodeclass: "type-TK"});
 g.addNode(2480, {label: "büyük",nodeclass: "type-TK"});
 g.addNode(2481, {label: "birimi",nodeclass: "type-TK"});
 g.addNode(2482, {label: "ne",nodeclass: "type-TK"});
 g.addNode(2483, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(2484, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2478,2481,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,2479,2480,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2480,2481,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2481,2483,{label: "ÖZNE"});
 g.addEdge(null,2482,2483,{label: "TÜREME"});
 g.addEdge(null,2483,2484,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
