<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Bering boğazı hangi denizleri birbirine bağlar</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5920, {label: "Türkiyede",nodeclass: "type-TK"});
 g.addNode(5921, {label: "100",nodeclass: "type-TK"});
 g.addNode(5922, {label: "Km2ye",nodeclass: "type-TK"});
 g.addNode(5923, {label: "düş",nodeclass: "type-TK"});
 g.addNode(5924, {label: "düşen",nodeclass: "type-TK"});
 g.addNode(5925, {label: "yol",nodeclass: "type-TK"});
 g.addNode(5926, {label: "ne",nodeclass: "type-TK"});
 g.addNode(5927, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(5928, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(5929, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5920,5928,{label: "ÖZNE"});
 g.addEdge(null,5921,5922,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5922,5924,{label: "NESNE"});
 g.addEdge(null,5923,5924,{label: "TÜREME"});
 g.addEdge(null,5924,5928,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5925,5928,{label: "ÖZNE"});
 g.addEdge(null,5926,5927,{label: "NESNE"});
 g.addEdge(null,5927,5928,{label: "TÜREME"});
 g.addEdge(null,5928,5929,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
