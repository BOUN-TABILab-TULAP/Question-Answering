<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Tarımı sınırlayan en önemli etmen nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4285, {label: "Oluşumunda",nodeclass: "type-TK"});
 g.addNode(4286, {label: "insanın",nodeclass: "type-TK"});
 g.addNode(4287, {label: "etkisi",nodeclass: "type-TK"});
 g.addNode(4288, {label: "ol",nodeclass: "type-TK"});
 g.addNode(4289, {label: "olmayan",nodeclass: "type-TK"});
 g.addNode(4290, {label: "çevreye",nodeclass: "type-TK"});
 g.addNode(4291, {label: "ne",nodeclass: "type-TK"});
 g.addNode(4292, {label: "de",nodeclass: "type-TK"});
 g.addNode(4293, {label: "denir",nodeclass: "type-TK"});
 g.addNode(4294, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4285,4288,{label: "DE HALİ"});
 g.addEdge(null,4286,4287,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,4287,4288,{label: "NESNE"});
 g.addEdge(null,4288,4289,{label: "TÜREME"});
 g.addEdge(null,4289,4290,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4290,4293,{label: "E HALİ YÖNELME"});
 g.addEdge(null,4291,4293,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4292,4293,{label: "TÜREME"});
 g.addEdge(null,4293,4294,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
