<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yeryüzüne yaklaşık olarak kaç adet aktif volkan vardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(8773, {label: "İpek",nodeclass: "type-TK"});
 g.addNode(8774, {label: "böceği",nodeclass: "type-TK"});
 g.addNode(8775, {label: "daha",nodeclass: "type-TK"});
 g.addNode(8776, {label: "çok",nodeclass: "type-TK"});
 g.addNode(8777, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(8778, {label: "ağacın",nodeclass: "type-TK"});
 g.addNode(8779, {label: "yaprakları",nodeclass: "type-TK"});
 g.addNode(8780, {label: "ile",nodeclass: "type-TK"});
 g.addNode(8781, {label: "besle",nodeclass: "type-TK"});
 g.addNode(8782, {label: "beslenir",nodeclass: "type-TK"});
 g.addNode(8783, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,8773,8774,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,8774,8782,{label: "ÖZNE"});
 g.addEdge(null,8775,8776,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8776,8782,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8777,8778,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,8778,8779,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,8779,8782,{label: "ÖZNE"});
 g.addEdge(null,8780,8782,{label: "E HALİ YÖNELME"});
 g.addEdge(null,8781,8782,{label: "TÜREME"});
 g.addEdge(null,8782,8783,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
