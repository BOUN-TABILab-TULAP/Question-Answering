<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Eş derinlik eğrilerinin diğer adı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6251, {label: "1965-1967",nodeclass: "type-TK"});
 g.addNode(6252, {label: "yılları",nodeclass: "type-TK"});
 g.addNode(6253, {label: "arasında",nodeclass: "type-TK"});
 g.addNode(6254, {label: "Hindistanda",nodeclass: "type-TK"});
 g.addNode(6255, {label: "hüküm",nodeclass: "type-TK"});
 g.addNode(6256, {label: "sür",nodeclass: "type-TK"});
 g.addNode(6257, {label: "süren",nodeclass: "type-TK"});
 g.addNode(6258, {label: "kurak",nodeclass: "type-TK"});
 g.addNode(6259, {label: "kuraklık",nodeclass: "type-TK"});
 g.addNode(6260, {label: "sonucu",nodeclass: "type-TK"});
 g.addNode(6261, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(6262, {label: "kişi",nodeclass: "type-TK"});
 g.addNode(6263, {label: "hayatını",nodeclass: "type-TK"});
 g.addNode(6264, {label: "kaybetmiştir",nodeclass: "type-TK"});
 g.addNode(6265, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6251,6252,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6252,6253,{label: "NESNE"});
 g.addEdge(null,6253,6264,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6254,6260,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6255,6256,{label: "NESNE"});
 g.addEdge(null,6256,6257,{label: "TÜREME"});
 g.addEdge(null,6257,6260,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6258,6259,{label: "TÜREME"});
 g.addEdge(null,6259,6260,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6260,6264,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6261,6262,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6262,6263,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6263,6264,{label: "NESNE"});
 g.addEdge(null,6264,6265,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
