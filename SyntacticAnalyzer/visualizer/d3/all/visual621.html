<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Gölden çıkan akarsuların beslendiği yerlere ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6862, {label: "Yunanistan",nodeclass: "type-TK"});
 g.addNode(6863, {label: "ile",nodeclass: "type-TK"});
 g.addNode(6864, {label: "mübadele",nodeclass: "type-TK"});
 g.addNode(6865, {label: "kararını",nodeclass: "type-TK"});
 g.addNode(6866, {label: "içer",nodeclass: "type-TK"});
 g.addNode(6867, {label: "içeren",nodeclass: "type-TK"});
 g.addNode(6868, {label: "Lozan",nodeclass: "type-TK"});
 g.addNode(6869, {label: "anlaşması",nodeclass: "type-TK"});
 g.addNode(6870, {label: "ne",nodeclass: "type-TK"});
 g.addNode(6871, {label: "zaman",nodeclass: "type-TK"});
 g.addNode(6872, {label: "imzala",nodeclass: "type-TK"});
 g.addNode(6873, {label: "imzalanmıştır",nodeclass: "type-TK"});
 g.addNode(6874, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6862,6863,{label: "NESNE"});
 g.addEdge(null,6863,6866,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6864,6865,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6865,6866,{label: "NESNE"});
 g.addEdge(null,6866,6867,{label: "TÜREME"});
 g.addEdge(null,6867,6869,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6868,6869,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6869,6873,{label: "ÖZNE"});
 g.addEdge(null,6870,6871,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6871,6873,{label: "ÖZNE"});
 g.addEdge(null,6872,6873,{label: "TÜREME"});
 g.addEdge(null,6873,6874,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
