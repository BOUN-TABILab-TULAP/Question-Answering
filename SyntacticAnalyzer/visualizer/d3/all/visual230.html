<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Tundra bölgelerinde en yüksek hava sıcaklığı kaç dereceye ulaşır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2459, {label: "Canlıların",nodeclass: "type-TK"});
 g.addNode(2460, {label: "çevreyle",nodeclass: "type-TK"});
 g.addNode(2461, {label: "birlikte",nodeclass: "type-TK"});
 g.addNode(2462, {label: "oluş",nodeclass: "type-TK"});
 g.addNode(2463, {label: "_",nodeclass: "type-TK"});
 g.addNode(2464, {label: "oluşturdukları",nodeclass: "type-TK"});
 g.addNode(2465, {label: "yaşam",nodeclass: "type-TK"});
 g.addNode(2466, {label: "birlikteliklerine",nodeclass: "type-TK"});
 g.addNode(2467, {label: "ne",nodeclass: "type-TK"});
 g.addNode(2468, {label: "de",nodeclass: "type-TK"});
 g.addNode(2469, {label: "denir",nodeclass: "type-TK"});
 g.addNode(2470, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2459,2463,{label: "ÖZNE"});
 g.addEdge(null,2460,2461,{label: "NESNE"});
 g.addEdge(null,2461,2463,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2462,2463,{label: "TÜREME"});
 g.addEdge(null,2463,2464,{label: "TÜREME"});
 g.addEdge(null,2464,2465,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2465,2466,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2466,2469,{label: "E HALİ YÖNELME"});
 g.addEdge(null,2467,2469,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2468,2469,{label: "TÜREME"});
 g.addEdge(null,2469,2470,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
