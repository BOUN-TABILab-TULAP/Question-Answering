<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İtalya'nın uzaydan görünüşü neyi andırır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5272, {label: "Dünyada",nodeclass: "type-TK"});
 g.addNode(5273, {label: "mercimek",nodeclass: "type-TK"});
 g.addNode(5274, {label: "üretiminde",nodeclass: "type-TK"});
 g.addNode(5275, {label: "birinci",nodeclass: "type-TK"});
 g.addNode(5276, {label: "sırada",nodeclass: "type-TK"});
 g.addNode(5277, {label: "ol",nodeclass: "type-TK"});
 g.addNode(5278, {label: "olan",nodeclass: "type-TK"});
 g.addNode(5279, {label: "ülke",nodeclass: "type-TK"});
 g.addNode(5280, {label: "nere",nodeclass: "type-TK"});
 g.addNode(5281, {label: "neresidir",nodeclass: "type-TK"});
 g.addNode(5282, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5272,5278,{label: "DE HALİ"});
 g.addEdge(null,5273,5274,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5274,5278,{label: "DE HALİ"});
 g.addEdge(null,5275,5276,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5276,5278,{label: "DE HALİ"});
 g.addEdge(null,5277,5278,{label: "TÜREME"});
 g.addEdge(null,5278,5279,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5279,5281,{label: "ÖZNE"});
 g.addEdge(null,5280,5281,{label: "TÜREME"});
 g.addEdge(null,5281,5282,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
