<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Yerkürenin hemen üzerinde yer alan atmosfer tabakasının adı nedir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1026, {label: "Yerkürenin",nodeclass: "type-TK"});
 g.addNode(1027, {label: "hemen",nodeclass: "type-TK"});
 g.addNode(1028, {label: "üzerinde",nodeclass: "type-TK"});
 g.addNode(1029, {label: "yer",nodeclass: "type-TK"});
 g.addNode(1030, {label: "al",nodeclass: "type-TK"});
 g.addNode(1031, {label: "alan",nodeclass: "type-TK"});
 g.addNode(1032, {label: "atmosfer",nodeclass: "type-TK"});
 g.addNode(1033, {label: "tabakasının",nodeclass: "type-TK"});
 g.addNode(1034, {label: "adı",nodeclass: "type-TK"});
 g.addNode(1035, {label: "ne",nodeclass: "type-TK"});
 g.addNode(1036, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(1037, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1026,1033,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,1027,1030,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1028,1030,{label: "DE HALİ"});
 g.addEdge(null,1029,1030,{label: "NESNE"});
 g.addEdge(null,1030,1031,{label: "TÜREME"});
 g.addEdge(null,1031,1032,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1032,1033,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1033,1034,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,1034,1035,{label: "ÖZNE"});
 g.addEdge(null,1035,1036,{label: "TÜREME"});
 g.addEdge(null,1036,1037,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
