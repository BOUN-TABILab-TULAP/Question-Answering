<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Nüfus artış hızı en fazla olan kıta hangisidir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4846, {label: "M",nodeclass: "type-TK"});
 g.addNode(4847, {label: "Ö",nodeclass: "type-TK"});
 g.addNode(4848, {label: "4000",nodeclass: "type-TK"});
 g.addNode(4849, {label: "yılında",nodeclass: "type-TK"});
 g.addNode(4850, {label: "tahmini",nodeclass: "type-TK"});
 g.addNode(4851, {label: "insan",nodeclass: "type-TK"});
 g.addNode(4852, {label: "nüfusu",nodeclass: "type-TK"});
 g.addNode(4853, {label: "ne",nodeclass: "type-TK"});
 g.addNode(4854, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(4855, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(4856, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4846,4847,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4847,4855,{label: "ÖZNE"});
 g.addEdge(null,4848,4849,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4849,4855,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4850,4851,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4851,4852,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4852,4855,{label: "ÖZNE"});
 g.addEdge(null,4853,4854,{label: "NESNE"});
 g.addEdge(null,4854,4855,{label: "TÜREME"});
 g.addEdge(null,4855,4856,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
