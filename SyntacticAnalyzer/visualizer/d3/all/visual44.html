<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kıta bölünmeleri hangi jeolojik zamanda başlamıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(440, {label: "Kıta",nodeclass: "type-TK"});
 g.addNode(441, {label: "böl",nodeclass: "type-TK"});
 g.addNode(442, {label: "_",nodeclass: "type-TK"});
 g.addNode(443, {label: "bölünmeleri",nodeclass: "type-TK"});
 g.addNode(444, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(445, {label: "jeoloji",nodeclass: "type-TK"});
 g.addNode(446, {label: "jeolojik",nodeclass: "type-TK"});
 g.addNode(447, {label: "zamanda",nodeclass: "type-TK"});
 g.addNode(448, {label: "başlamıştır",nodeclass: "type-TK"});
 g.addNode(449, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,440,443,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,441,442,{label: "TÜREME"});
 g.addEdge(null,442,443,{label: "TÜREME"});
 g.addEdge(null,443,448,{label: "ÖZNE"});
 g.addEdge(null,444,445,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,445,446,{label: "TÜREME"});
 g.addEdge(null,446,447,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,447,448,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,448,449,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
