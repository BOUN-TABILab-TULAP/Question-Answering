<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>2007 yılına kadar yapılan nüfus sayımlarında hangi yasak uygulanmıştır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3055, {label: "Nüfusu",nodeclass: "type-TK"});
 g.addNode(3056, {label: "10000in",nodeclass: "type-TK"});
 g.addNode(3057, {label: "altında",nodeclass: "type-TK"});
 g.addNode(3058, {label: "ol",nodeclass: "type-TK"});
 g.addNode(3059, {label: "olan",nodeclass: "type-TK"});
 g.addNode(3060, {label: "yerleşkelere",nodeclass: "type-TK"});
 g.addNode(3061, {label: "ne",nodeclass: "type-TK"});
 g.addNode(3062, {label: "ad",nodeclass: "type-TK"});
 g.addNode(3063, {label: "ver",nodeclass: "type-TK"});
 g.addNode(3064, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(3065, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3055,3064,{label: "ÖZNE"});
 g.addEdge(null,3056,3057,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3057,3058,{label: "DE HALİ"});
 g.addEdge(null,3058,3059,{label: "TÜREME"});
 g.addEdge(null,3059,3060,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3060,3064,{label: "E HALİ YÖNELME"});
 g.addEdge(null,3061,3062,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3062,3064,{label: "ÖZNE"});
 g.addEdge(null,3063,3064,{label: "TÜREME"});
 g.addEdge(null,3064,3065,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
