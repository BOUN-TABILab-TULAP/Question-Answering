<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;

}

.edge rect {

</head>
<body>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4605, {label: "Toprağın",nodeclass: "type-TK"});
 g.addNode(4606, {label: "katı",nodeclass: "type-TK"});
 g.addNode(4607, {label: "sıvı",nodeclass: "type-TK"});
 g.addNode(4608, {label: "ve",nodeclass: "type-TK"});
 g.addNode(4609, {label: "radyoaktif",nodeclass: "type-TK"});
 g.addNode(4610, {label: "maddeler",nodeclass: "type-TK"});
 g.addNode(4611, {label: "tarafından",nodeclass: "type-TK"});
 g.addNode(4612, {label: "fiziksel",nodeclass: "type-TK"});
 g.addNode(4613, {label: "ve",nodeclass: "type-TK"});
 g.addNode(4614, {label: "kimyasal",nodeclass: "type-TK"});
 g.addNode(4615, {label: "özelliklerinin",nodeclass: "type-TK"});
 g.addNode(4616, {label: "boz",nodeclass: "type-TK"});
 g.addNode(4617, {label: "_",nodeclass: "type-TK"});
 g.addNode(4618, {label: "bozulmasına",nodeclass: "type-TK"});
 g.addNode(4619, {label: "ne",nodeclass: "type-TK"});
 g.addNode(4620, {label: "de",nodeclass: "type-TK"});
 g.addNode(4621, {label: "denir",nodeclass: "type-TK"});
 g.addNode(4622, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4605,4621,{label: "ÖZNE"});
 g.addEdge(null,4606,4607,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4607,4608,{label: "NESNE"});
 g.addEdge(null,4608,4621,{label: "BAĞLANTI"});
 g.addEdge(null,4609,4621,{label: "ÖZNE"});
 g.addEdge(null,4610,4611,{label: "NESNE"});
 g.addEdge(null,4611,4621,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4612,4613,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4613,4614,{label: "BAĞLANTI"});
 g.addEdge(null,4614,4615,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4615,4617,{label: "ÖZNE"});
 g.addEdge(null,4616,4617,{label: "TÜREME"});
 g.addEdge(null,4617,4618,{label: "TÜREME"});
 g.addEdge(null,4618,4621,{label: "E HALİ YÖNELME"});
 g.addEdge(null,4619,4621,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4620,4621,{label: "TÜREME"});
 g.addEdge(null,4621,4622,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
