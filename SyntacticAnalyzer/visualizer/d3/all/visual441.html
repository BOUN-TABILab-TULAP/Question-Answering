<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Bir ülkedeki nüfusun ülke yüz ölçümüne oranlanmasıyla ne elde edilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(4985, {label: "1950-2010",nodeclass: "type-TK"});
 g.addNode(4986, {label: "yılları",nodeclass: "type-TK"});
 g.addNode(4987, {label: "arasında",nodeclass: "type-TK"});
 g.addNode(4988, {label: "nüfusun",nodeclass: "type-TK"});
 g.addNode(4989, {label: "art",nodeclass: "type-TK"});
 g.addNode(4990, {label: "_",nodeclass: "type-TK"});
 g.addNode(4991, {label: "artışındaki",nodeclass: "type-TK"});
 g.addNode(4992, {label: "değişik",nodeclass: "type-TK"});
 g.addNode(4993, {label: "değişikliklerin",nodeclass: "type-TK"});
 g.addNode(4994, {label: "en",nodeclass: "type-TK"});
 g.addNode(4995, {label: "önem",nodeclass: "type-TK"});
 g.addNode(4996, {label: "önemli",nodeclass: "type-TK"});
 g.addNode(4997, {label: "sebebi",nodeclass: "type-TK"});
 g.addNode(4998, {label: "ne",nodeclass: "type-TK"});
 g.addNode(4999, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(5000, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,4985,4986,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,4986,4987,{label: "NESNE"});
 g.addEdge(null,4987,4989,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4988,4989,{label: "ÖZNE"});
 g.addEdge(null,4989,4990,{label: "TÜREME"});
 g.addEdge(null,4990,4991,{label: "TÜREME"});
 g.addEdge(null,4991,4993,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4992,4993,{label: "TÜREME"});
 g.addEdge(null,4993,4999,{label: "ÖZNE"});
 g.addEdge(null,4994,4996,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4995,4996,{label: "TÜREME"});
 g.addEdge(null,4996,4997,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,4997,4999,{label: "NESNE"});
 g.addEdge(null,4998,4999,{label: "TÜREME"});
 g.addEdge(null,4999,5000,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
