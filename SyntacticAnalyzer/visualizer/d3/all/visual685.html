<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Ege, iç anadolu ve doğu anadolunun çöküntülü kısımlarında yaygın olan üst kısmı kireçli topraklara ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7551, {label: "Türkiye",nodeclass: "type-TK"});
 g.addNode(7552, {label: "şeker",nodeclass: "type-TK"});
 g.addNode(7553, {label: "pancarı",nodeclass: "type-TK"});
 g.addNode(7554, {label: "üretimine",nodeclass: "type-TK"});
 g.addNode(7555, {label: "ne",nodeclass: "type-TK"});
 g.addNode(7556, {label: "zaman",nodeclass: "type-TK"});
 g.addNode(7557, {label: "başlamıştır",nodeclass: "type-TK"});
 g.addNode(7558, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7551,7557,{label: "ÖZNE"});
 g.addEdge(null,7552,7553,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7553,7554,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,7554,7557,{label: "NESNE"});
 g.addEdge(null,7555,7556,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7556,7557,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7557,7558,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
