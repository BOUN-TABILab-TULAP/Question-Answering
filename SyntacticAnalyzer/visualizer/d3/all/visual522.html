<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Türkiye'de 100 km2'ye düşen yol ne kadardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(5760, {label: "renk",nodeclass: "type-TK"});
 g.addNode(5761, {label: "Renkli",nodeclass: "type-TK"});
 g.addNode(5762, {label: "televizyonun",nodeclass: "type-TK"});
 g.addNode(5763, {label: "ilk",nodeclass: "type-TK"});
 g.addNode(5764, {label: "üre",nodeclass: "type-TK"});
 g.addNode(5765, {label: "_",nodeclass: "type-TK"});
 g.addNode(5766, {label: "_",nodeclass: "type-TK"});
 g.addNode(5767, {label: "üretilme",nodeclass: "type-TK"});
 g.addNode(5768, {label: "tarihi",nodeclass: "type-TK"});
 g.addNode(5769, {label: "ne",nodeclass: "type-TK"});
 g.addNode(5770, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(5771, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,5760,5761,{label: "TÜREME"});
 g.addEdge(null,5761,5762,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5762,5768,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,5763,5767,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,5764,5765,{label: "TÜREME"});
 g.addEdge(null,5765,5766,{label: "TÜREME"});
 g.addEdge(null,5766,5767,{label: "TÜREME"});
 g.addEdge(null,5767,5768,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,5768,5770,{label: "ÖZNE"});
 g.addEdge(null,5769,5770,{label: "TÜREME"});
 g.addEdge(null,5770,5771,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
