<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Peygamberler ve din yayıcılarının yaşadığı yerler etrafında kurulan şehirlere ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3198, {label: "İç",nodeclass: "type-TK"});
 g.addNode(3199, {label: "göçler",nodeclass: "type-TK"});
 g.addNode(3200, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(3201, {label: "iki",nodeclass: "type-TK"});
 g.addNode(3202, {label: "ana",nodeclass: "type-TK"});
 g.addNode(3203, {label: "başlıkla",nodeclass: "type-TK"});
 g.addNode(3204, {label: "ele",nodeclass: "type-TK"});
 g.addNode(3205, {label: "al",nodeclass: "type-TK"});
 g.addNode(3206, {label: "alınır",nodeclass: "type-TK"});
 g.addNode(3207, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3198,3199,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3199,3206,{label: "ÖZNE"});
 g.addEdge(null,3200,3203,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3201,3203,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3202,3203,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3203,3206,{label: "INSTRUMENTAL.ADJUNCT"});
 g.addEdge(null,3204,3206,{label: "E HALİ YÖNELME"});
 g.addEdge(null,3205,3206,{label: "TÜREME"});
 g.addEdge(null,3206,3207,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
