<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Kavimler göçü kaçıncı yüzyıllarda gerçekleşmiştir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6551, {label: "İki",nodeclass: "type-TK"});
 g.addNode(6552, {label: "paralel",nodeclass: "type-TK"});
 g.addNode(6553, {label: "ara",nodeclass: "type-TK"});
 g.addNode(6554, {label: "arasındaki",nodeclass: "type-TK"});
 g.addNode(6555, {label: "uzaklık",nodeclass: "type-TK"});
 g.addNode(6556, {label: "ne",nodeclass: "type-TK"});
 g.addNode(6557, {label: "kadar",nodeclass: "type-TK"});
 g.addNode(6558, {label: "kadardır",nodeclass: "type-TK"});
 g.addNode(6559, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6551,6555,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6552,6553,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6553,6554,{label: "TÜREME"});
 g.addEdge(null,6554,6555,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6555,6558,{label: "ÖZNE"});
 g.addEdge(null,6556,6557,{label: "NESNE"});
 g.addEdge(null,6557,6558,{label: "TÜREME"});
 g.addEdge(null,6558,6559,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
