<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Akarsuyun denize döküldüğü yere ne denir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(43, {label: "Akarsuyun",nodeclass: "type-TK"});
 g.addNode(44, {label: "denize",nodeclass: "type-TK"});
 g.addNode(45, {label: "dök",nodeclass: "type-TK"});
 g.addNode(46, {label: "_",nodeclass: "type-TK"});
 g.addNode(47, {label: "döküldüğü",nodeclass: "type-TK"});
 g.addNode(48, {label: "yere",nodeclass: "type-TK"});
 g.addNode(49, {label: "ne",nodeclass: "type-TK"});
 g.addNode(50, {label: "de",nodeclass: "type-TK"});
 g.addNode(51, {label: "denir",nodeclass: "type-TK"});
 g.addNode(52, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,43,46,{label: "ÖZNE"});
 g.addEdge(null,44,46,{label: "E HALİ YÖNELME"});
 g.addEdge(null,45,46,{label: "TÜREME"});
 g.addEdge(null,46,47,{label: "TÜREME"});
 g.addEdge(null,47,48,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,48,51,{label: "E HALİ YÖNELME"});
 g.addEdge(null,49,51,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,50,51,{label: "TÜREME"});
 g.addEdge(null,51,52,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
