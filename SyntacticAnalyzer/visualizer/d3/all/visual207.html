<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Volkan tüfü kaç cm uzunluğundadır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2227, {label: "Tektonik",nodeclass: "type-TK"});
 g.addNode(2228, {label: "hareketlere",nodeclass: "type-TK"});
 g.addNode(2229, {label: "neden",nodeclass: "type-TK"});
 g.addNode(2230, {label: "ol",nodeclass: "type-TK"});
 g.addNode(2231, {label: "olan",nodeclass: "type-TK"});
 g.addNode(2232, {label: "enerji",nodeclass: "type-TK"});
 g.addNode(2233, {label: "kaynağı",nodeclass: "type-TK"});
 g.addNode(2234, {label: "ne",nodeclass: "type-TK"});
 g.addNode(2235, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(2236, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2227,2228,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2228,2230,{label: "E HALİ YÖNELME"});
 g.addEdge(null,2229,2230,{label: "NESNE"});
 g.addEdge(null,2230,2231,{label: "TÜREME"});
 g.addEdge(null,2231,2232,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2232,2233,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2233,2235,{label: "ÖZNE"});
 g.addEdge(null,2234,2235,{label: "TÜREME"});
 g.addEdge(null,2235,2236,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
