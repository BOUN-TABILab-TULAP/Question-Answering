<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Günün en soğuk anı ne zamandır</p>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(1621, {label: "Güneş",nodeclass: "type-TK"});
 g.addNode(1622, {label: "ışınlarını",nodeclass: "type-TK"});
 g.addNode(1623, {label: "dik",nodeclass: "type-TK"});
 g.addNode(1624, {label: "açıyla",nodeclass: "type-TK"});
 g.addNode(1625, {label: "al",nodeclass: "type-TK"});
 g.addNode(1626, {label: "alan",nodeclass: "type-TK"});
 g.addNode(1627, {label: "Ekvator",nodeclass: "type-TK"});
 g.addNode(1628, {label: "çevresinin",nodeclass: "type-TK"});
 g.addNode(1629, {label: "Dünyanın",nodeclass: "type-TK"});
 g.addNode(1630, {label: "en",nodeclass: "type-TK"});
 g.addNode(1631, {label: "sıcak",nodeclass: "type-TK"});
 g.addNode(1632, {label: "yeri",nodeclass: "type-TK"});
 g.addNode(1633, {label: "ol",nodeclass: "type-TK"});
 g.addNode(1634, {label: "olmamasının",nodeclass: "type-TK"});
 g.addNode(1635, {label: "sebebi",nodeclass: "type-TK"});
 g.addNode(1636, {label: "ne",nodeclass: "type-TK"});
 g.addNode(1637, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(1638, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,1621,1622,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1622,1626,{label: "NESNE"});
 g.addEdge(null,1623,1624,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1624,1626,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1625,1626,{label: "TÜREME"});
 g.addEdge(null,1626,1628,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1627,1628,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,1628,1633,{label: "ÖZNE"});
 g.addEdge(null,1629,1632,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,1630,1631,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1631,1632,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,1632,1633,{label: "NESNE"});
 g.addEdge(null,1633,1634,{label: "TÜREME"});
 g.addEdge(null,1634,1635,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,1635,1637,{label: "ÖZNE"});
 g.addEdge(null,1636,1637,{label: "TÜREME"});
 g.addEdge(null,1637,1638,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
