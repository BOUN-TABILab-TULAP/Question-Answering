<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Japonya arazisinin yüzde kaçı dağlardan oluşur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(3981, {label: "ABD",nodeclass: "type-TK"});
 g.addNode(3982, {label: "Ulusal",nodeclass: "type-TK"});
 g.addNode(3983, {label: "parkı",nodeclass: "type-TK"});
 g.addNode(3984, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(3985, {label: "birlik",nodeclass: "type-TK"});
 g.addNode(3986, {label: "tarafından",nodeclass: "type-TK"});
 g.addNode(3987, {label: "koru",nodeclass: "type-TK"});
 g.addNode(3988, {label: "koruma",nodeclass: "type-TK"});
 g.addNode(3989, {label: "altına",nodeclass: "type-TK"});
 g.addNode(3990, {label: "al",nodeclass: "type-TK"});
 g.addNode(3991, {label: "alınmıştır",nodeclass: "type-TK"});
 g.addNode(3992, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,3981,3991,{label: "ÖZNE"});
 g.addEdge(null,3982,3983,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3983,3991,{label: "ÖZNE"});
 g.addEdge(null,3984,3985,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3985,3986,{label: "NESNE"});
 g.addEdge(null,3986,3991,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,3987,3988,{label: "TÜREME"});
 g.addEdge(null,3988,3989,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,3989,3991,{label: "E HALİ YÖNELME"});
 g.addEdge(null,3990,3991,{label: "TÜREME"});
 g.addEdge(null,3991,3992,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
