<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Volkanlardan çıkan akışkan maddeye ne ad verilir</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(10456, {label: "Türkiyenin",nodeclass: "type-TK"});
 g.addNode(10457, {label: "en",nodeclass: "type-TK"});
 g.addNode(10458, {label: "az",nodeclass: "type-TK"});
 g.addNode(10459, {label: "nüfusa",nodeclass: "type-TK"});
 g.addNode(10460, {label: "sahip",nodeclass: "type-TK"});
 g.addNode(10461, {label: "ilinin",nodeclass: "type-TK"});
 g.addNode(10462, {label: "adı",nodeclass: "type-TK"});
 g.addNode(10463, {label: "ne",nodeclass: "type-TK"});
 g.addNode(10464, {label: "nedir",nodeclass: "type-TK"});
 g.addNode(10465, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,10456,10464,{label: "ÖZNE"});
 g.addEdge(null,10457,10458,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10458,10459,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,10459,10464,{label: "E HALİ YÖNELME"});
 g.addEdge(null,10460,10461,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,10461,10462,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,10462,10463,{label: "ÖZNE"});
 g.addEdge(null,10463,10464,{label: "TÜREME"});
 g.addEdge(null,10464,10465,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
