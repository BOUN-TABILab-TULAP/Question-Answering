<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <g transform="translate(20, 20)"/>

</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(2571, {label: "1907",nodeclass: "type-TK"});

 g.addNode(2576, {label: "gelen",nodeclass: "type-TK"});
 g.addNode(2577, {label: "kurak",nodeclass: "type-TK"});
 g.addNode(2578, {label: "kuraklık",nodeclass: "type-TK"});
 g.addNode(2579, {label: "sonucu",nodeclass: "type-TK"});
 g.addNode(2580, {label: "kaç",nodeclass: "type-TK"});
 g.addNode(2581, {label: "kişi",nodeclass: "type-TK"});
 g.addNode(2582, {label: "açlıktan",nodeclass: "type-TK"});
 g.addNode(2583, {label: "etkile",nodeclass: "type-TK"});
 g.addNode(2584, {label: "etkilenmiştir",nodeclass: "type-TK"});
 g.addNode(2585, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,2571,2572,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2572,2584,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2573,2579,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2574,2575,{label: "E HALİ YÖNELME"});
 g.addEdge(null,2575,2576,{label: "TÜREME"});
 g.addEdge(null,2576,2579,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2577,2578,{label: "TÜREME"});
 g.addEdge(null,2578,2579,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,2579,2584,{label: "ÖZNE"});
 g.addEdge(null,2580,2581,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,2581,2584,{label: "ÖZNE"});
 g.addEdge(null,2582,2584,{label: "DEN HALİ"});
 g.addEdge(null,2583,2584,{label: "TÜREME"});
 g.addEdge(null,2584,2585,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
