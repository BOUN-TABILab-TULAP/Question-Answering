<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>Fırat nehrinde bahar aylarında saniyede geçen ortalama su akımı ne kadardır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(6850, {label: "Osmanlı",nodeclass: "type-TK"});
 g.addNode(6851, {label: "devleti",nodeclass: "type-TK"});
 g.addNode(6852, {label: "bünyesinde",nodeclass: "type-TK"});
 g.addNode(6853, {label: "yaşa",nodeclass: "type-TK"});
 g.addNode(6854, {label: "yaşayan",nodeclass: "type-TK"});
 g.addNode(6855, {label: "rumların",nodeclass: "type-TK"});
 g.addNode(6856, {label: "temel",nodeclass: "type-TK"});
 g.addNode(6857, {label: "geçim",nodeclass: "type-TK"});
 g.addNode(6858, {label: "kaynağı",nodeclass: "type-TK"});
 g.addNode(6859, {label: "ne",nodeclass: "type-TK"});
 g.addNode(6860, {label: "neydi",nodeclass: "type-TK"});
 g.addNode(6861, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,6850,6851,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6851,6852,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6852,6853,{label: "DE HALİ"});
 g.addEdge(null,6853,6854,{label: "TÜREME"});
 g.addEdge(null,6854,6855,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,6855,6858,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,6856,6858,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6857,6858,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,6858,6860,{label: "ÖZNE"});
 g.addEdge(null,6859,6860,{label: "TÜREME"});
 g.addEdge(null,6860,6861,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
