<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center

}

text {

}

  fill: none;

}
</style>

</head>
<body>

<p>Toprak Mahsulleri Ofisi'nin kısaltması nasıldır</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(7293, {label: "Aynı",nodeclass: "type-TK"});
 g.addNode(7294, {label: "kentin",nodeclass: "type-TK"});
 g.addNode(7295, {label: "içinde",nodeclass: "type-TK"});
 g.addNode(7296, {label: "bulun",nodeclass: "type-TK"});
 g.addNode(7297, {label: "bulunup",nodeclass: "type-TK"});
 g.addNode(7298, {label: "kentten",nodeclass: "type-TK"});
 g.addNode(7299, {label: "soyutla",nodeclass: "type-TK"});
 g.addNode(7300, {label: "soyutlanmış",nodeclass: "type-TK"});
 g.addNode(7301, {label: "yerleşim",nodeclass: "type-TK"});
 g.addNode(7302, {label: "alanlarına",nodeclass: "type-TK"});
 g.addNode(7303, {label: "ne",nodeclass: "type-TK"});
 g.addNode(7304, {label: "ad",nodeclass: "type-TK"});
 g.addNode(7305, {label: "ver",nodeclass: "type-TK"});
 g.addNode(7306, {label: "verilir",nodeclass: "type-TK"});
 g.addNode(7307, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,7293,7294,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7294,7295,{label: "B.Lİ İSİM TAM."});
 g.addEdge(null,7295,7296,{label: "DE HALİ"});
 g.addEdge(null,7296,7297,{label: "TÜREME"});
 g.addEdge(null,7297,7300,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7298,7300,{label: "DEN HALİ"});
 g.addEdge(null,7299,7300,{label: "TÜREME"});
 g.addEdge(null,7300,7306,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7301,7300,{label: "ÖZNE"});
 g.addEdge(null,7302,7306,{label: "E HALİ YÖNELME"});
 g.addEdge(null,7303,7304,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,7304,7306,{label: "ÖZNE"});
 g.addEdge(null,7305,7306,{label: "TÜREME"});
 g.addEdge(null,7306,7307,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
