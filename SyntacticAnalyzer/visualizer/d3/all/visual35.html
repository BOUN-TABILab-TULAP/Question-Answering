<html><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../resources/dagre-d3.min.js"></script>

<style>
.type-TK > .label > rect {
  fill: #00ffd0;
}

svg {
  align:center
  border: 1px solid #999;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

rect {
  fill: #fff;
}

.node rect {
  stroke-width: 1px;
  stroke: #999;
  fill: none;
}

.edge rect {
  fill: #fff;
}

.edge path {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}
</style>

</head>
<body>

<p>İlk para kullanımı hangi uygarlık döneminde olmuştur</p>

<hr>

<div id="attach">
  <svg id="svg-canvas" width=800 height=600>
    <g transform="translate(20, 20)"/>
  </svg>
</div>

<script>                                                             
                     var g = new dagreD3.Digraph();
 g.addNode(354, {label: "İlk",nodeclass: "type-TK"});
 g.addNode(355, {label: "para",nodeclass: "type-TK"});
 g.addNode(356, {label: "kullanımı",nodeclass: "type-TK"});
 g.addNode(357, {label: "hangi",nodeclass: "type-TK"});
 g.addNode(358, {label: "uygar",nodeclass: "type-TK"});
 g.addNode(359, {label: "uygarlık",nodeclass: "type-TK"});
 g.addNode(360, {label: "döneminde",nodeclass: "type-TK"});
 g.addNode(361, {label: "olmuştur",nodeclass: "type-TK"});
 g.addNode(362, {label: ".",nodeclass: "type-TK"});
 g.addEdge(null,354,355,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,355,356,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,356,361,{label: "ÖZNE"});
 g.addEdge(null,357,360,{label: "SIFAT/ZARF TAM."});
 g.addEdge(null,358,359,{label: "TÜREME"});
 g.addEdge(null,359,360,{label: "B.SİZ İSİM TAM."});
 g.addEdge(null,360,361,{label: "DE HALİ"});
 g.addEdge(null,361,362,{label: "YÜKLEM"});
  var renderer = new dagreD3.Renderer();
  var oldDrawNode = renderer.drawNode();
  renderer.drawNode(function(graph, u, svg) {
    oldDrawNode(graph, u, svg);
    svg.classed(graph.node(u).nodeclass, true);
  });
  var layout = renderer.run(g, d3.select("svg g"));
  d3.select("svg")
    .attr("width", layout.graph().width + 40)
    .attr("height", layout.graph().height + 40);

  d3.select("svg").call(d3.behavior.zoom().on("zoom", function() {
        var svg = d3.select("svg");
        var ev = d3.event;
        svg.select("g")
          .attr("transform", "translate(" + ev.translate + ") scale(" + ev.scale + ")");
      }));
</script>
